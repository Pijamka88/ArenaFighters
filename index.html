<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Ä–µ–Ω–∞ –ë–æ–π—Ü–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Satyr+Variable:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #f0e3ca;
            font-family: 'Satyr Variable', serif;
            text-align: center;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .button {
            background: #4a3a2f;
            border: 2px solid #6d5d4d;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: #6d5d4d;
            transform: scale(1.05);
        }

        .battle-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .fighter {
            position: relative;
            width: 45%;
        }

        .health-bar {
            height: 20px;
            background: #2c4;
            border-radius: 10px;
            margin: 10px 0;
        }

        .damage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e53;
            font-size: 2em;
            text-shadow: 1px 1px 2px #000;
            animation: floatUp 1s forwards;
        }

        .hidden {
            display: none;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%); opacity: 1; }
            100% { transform: translate(-50%, -150%); opacity: 0; }
        }

        .upgrade-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .header { font-size: 1.8em; }
            .button { padding: 10px 20px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">–ê—Ä–µ–Ω–∞ –ë–æ–π—Ü–æ–≤</div>
        
        <div id="mainMenu" class="menu">
            <div class="stats" id="playerStats">
                üéñÔ∏è<span id="level">1</span> | 
                ‚ö°<span id="xp">0/10</span> | 
                ‚ù§Ô∏è<span id="health">10</span> | 
                ‚öîÔ∏è<span id="attack">1</span> | 
                üõ°Ô∏è<span id="armor">0</span>
            </div>
            <button class="button" onclick="startBattle()">–ù–∞—á–∞—Ç—å –±–æ–π</button>
            <button class="button" onclick="showUpgrades()" id="upgradeButton">–ü—Ä–æ–∫–∞—á–∫–∞</button>
        </div>

        <div id="battleScreen" class="hidden">
            <div class="battle-container">
                <div class="fighter" id="playerFighter">
                    <div class="health-bar" id="playerHealthBar"></div>
                    <div class="fighter-name">–í–æ–∏–Ω</div>
                    <div class="damage-text" id="playerDamage"></div>
                </div>
                <div class="fighter" id="enemyFighter">
                    <div class="health-bar" id="enemyHealthBar"></div>
                    <div class="fighter-name">–í—Ä–∞–≥</div>
                    <div class="damage-text" id="enemyDamage"></div>
                </div>
            </div>
        </div>

        <div id="upgradeScreen" class="hidden">
            <div class="upgrade-container">
                <button class="button" onclick="upgrade('attack')">‚öîÔ∏è –ê—Ç–∞–∫–∞</button>
                <button class="button" onclick="upgrade('health')">‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ</button>
                <button class="button" onclick="upgrade('armor')">üõ°Ô∏è –ë—Ä–æ–Ω—è</button>
            </div>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            skillPoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        const maxBattleTime = 10;

        function updateStats() {
            document.getElementById('level').innerText = player.level;
            document.getElementById('xp').innerText = `${player.xp}/10`;
            document.getElementById('health').innerText = player.health;
            document.getElementById('attack').innerText = player.attack;
            document.getElementById('armor').innerText = player.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            
            resetFighters();
            updateHealthBars();
            
            battleInterval = setInterval(() => {
                performAttack('player', 'enemy');
                performAttack('enemy', 'player');
                
                if (player.health <= 0 || enemy.health <= 0 || maxBattleTime <= 0) {
                    endBattle();
                }
            }, 1000);
            
            setTimeout(endBattle, maxBattleTime * 1000);
        }

        function resetFighters() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
        }

        function updateHealthBars() {
            document.getElementById('playerHealthBar').style.width = 
                (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthBar').style.width = 
                (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function performAttack(attacker, defender) {
            const attackerObj = attacker === 'player' ? player : enemy;
            const defenderObj = defender === 'player' ? player : enemy;
            const damageElement = attacker === 'player' ? 'enemyDamage' : 'playerDamage';
            
            let damage = Math.floor(Math.random() * 3) + attackerObj.attack;
            damage -= defenderObj.armor;
            damage = Math.max(1, damage);
            
            defenderObj.health = Math.max(0, defenderObj.health - damage);
            
            document.getElementById(damageElement).innerText = damage;
            document.getElementById(damageElement).classList.add('damage-text');
            setTimeout(() => {
                document.getElementById(damageElement).innerText = '';
            }, 1000);
            
            updateHealthBars();
        }

        function endBattle() {
            clearInterval(battleInterval);
            document.getElementById('battleScreen').classList.add('hidden');
            
            if (player.health > 0 && (enemy.health <= 0 || player.health > enemy.health)) {
                const xpGained = Math.floor(Math.random() * 3) + 1;
                player.xp += xpGained;
                if (player.xp >= 10) {
                    player.level++;
                    player.skillPoints++;
                    player.xp = 0;
                }
            }
            
            updateStats();
            document.getElementById('mainMenu').classList.remove('hidden');
            
            if (player.skillPoints > 0) {
                showUpgrades();
            }
        }

        function showUpgrades() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.remove('hidden');
        }

        function upgrade(stat) {
            if (player.skillPoints > 0) {
                player.skillPoints--;
                switch(stat) {
                    case 'attack':
                        player.attack++;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor++;
                        break;
                }
                updateStats();
            }
            document.getElementById('upgradeScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        updateStats();
    </script>
</body>
</html>
