<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f0e6d2;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .hidden { display: none; }
        .menu-button {
            background: #4a4a4a;
            border: 2px solid #6a6a6a;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        .menu-button:hover {
            background: #5a5a5a;
            transform: scale(1.05);
        }
        .arena {
            position: relative;
            min-height: 300px;
        }
        .fighter {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            width: 45%;
        }
        .player { left: 0; }
        .enemy { right: 0; }
        .health-bar {
            background: #444;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .health-fill {
            background: #c00;
            height: 100%;
            transition: width 0.5s;
        }
        .damage-text {
            position: absolute;
            color: #f00;
            font-weight: bold;
            font-size: 1.5em;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        .stat-icon { margin-right: 5px; }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .popup-text {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .upgrade-btn {
            background: #2a5c2a;
            border: 2px solid #3a7c3a;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        .upgrade-btn:disabled {
            background: #3a3a3a;
            border-color: #4a4a4a;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .fighter {
                width: 40%;
            }
            .menu-button {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="menu">
            <div class="player-stats">
                <div><i class="fas fa-user stat-icon"></i> <span id="playerLevel">1</span></div>
                <div><i class="fas fa-heart stat-icon"></i> <span id="playerHealth">10</span></div>
                <div><i class="fas fa-sword stat-icon"></i> <span id="playerAttack">1</span></div>
                <div><i class="fas fa-shield-alt stat-icon"></i> <span id="playerArmor">0</span></div>
                <div><i class="fas fa-star stat-icon"></i> <span id="playerExp">0</span>/<span id="expNeeded">10</span></div>
            </div>
            <button class="menu-button" onclick="startBattle()">Начать бой</button>
            <button class="menu-button" onclick="showUpgrades()">Прокачка</button>
        </div>

        <!-- Экран боя -->
        <div id="battleScreen" class="hidden">
            <div class="arena">
                <div class="fighter player">
                    <i class="fas fa-user fa-5x"></i>
                    <div class="health-bar">
                        <div id="playerHealthBar" class="health-fill" style="width: 100%;"></div>
                    </div>
                    <div class="stats">
                        <div><i class="fas fa-heart"></i> <span id="battlePlayerHealth">10</span></div>
                    </div>
                </div>
                <div class="fighter enemy">
                    <i class="fas fa-skull fa-5x"></i>
                    <div class="health-bar">
                        <div id="enemyHealthBar" class="health-fill" style="width: 100%;"></div>
                    </div>
                    <div class="stats">
                        <div><i class="fas fa-heart"></i> <span id="battleEnemyHealth">10</span></div>
                    </div>
                </div>
            </div>
            <div id="damageContainer"></div>
        </div>

        <!-- Всплывающие окна -->
        <div id="victoryPopup" class="popup hidden">
            <div class="popup-text">Победа!</div>
            <button class="menu-button" onclick="continueBattle()">Продолжить бой</button>
        </div>
        <div id="defeatPopup" class="popup hidden">
            <div class="popup-text">Игрок проиграл!</div>
            <button class="menu-button" onclick="returnToMenu()">В главное меню</button>
        </div>

        <!-- Прокачка -->
        <div id="upgradeMenu" class="menu hidden">
            <div>Очков прокачки: <span id="upgradePoints">0</span></div>
            <button class="upgrade-btn" onclick="upgradeStat('attack')">Сила атаки</button>
            <button class="upgrade-btn" onclick="upgradeStat('health')">Макс. здоровье</button>
            <button class="upgrade-btn" onclick="upgradeStat('armor')">Броня</button>
            <button class="menu-button" onclick="returnToMenu()">Назад</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            exp: 0,
            maxExp: 10,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0
        };

        let battleInterval;
        let battleTimeout;

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            
            resetBattle();
            updateBattleUI();
            
            battleInterval = setInterval(performAttack, 2000);
            battleTimeout = setTimeout(endBattleByTime, 10000);
        }

        function resetBattle() {
            enemy.health = 10;
            enemy.attack = 1 + Math.floor(player.level * 0.5);
            enemy.armor = Math.floor(player.level * 0.3);
            
            player.health = player.maxHealth;
            
            updateBattleUI();
        }

        function performAttack() {
            // Атака игрока
            let playerDamage = Math.max(1, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - playerDamage);
            showDamageText('enemy', playerDamage);
            
            // Атака врага
            let enemyDamage = Math.max(1, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - enemyDamage);
            showDamageText('player', enemyDamage);
            
            updateBattleUI();
            
            if (checkBattleEnd()) {
                endBattle();
            }
        }

        function showDamageText(target, damage) {
            const container = document.getElementById('damageContainer');
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            text.style.position = 'absolute';
            
            if (target === 'player') {
                text.style.left = '20%';
            } else {
                text.style.right = '20%';
            }
            
            container.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function checkBattleEnd() {
            return player.health <= 0 || enemy.health <= 0;
        }

        function endBattle() {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);
            
            if (player.health > 0) {
                player.exp += 10;
                if (player.exp >= player.maxExp) {
                    player.level++;
                    player.upgradePoints++;
                    player.exp = 0;
                    player.maxExp = Math.floor(player.maxExp * 1.5);
                }
                showVictory();
            } else {
                showDefeat();
            }
        }

        function endBattleByTime() {
            clearInterval(battleInterval);
            if (player.health > enemy.health) {
                player.exp += 5;
                showVictory();
            } else {
                showDefeat();
            }
        }

        function showVictory() {
            document.getElementById('victoryPopup').classList.remove('hidden');
        }

        function showDefeat() {
            document.getElementById('defeatPopup').classList.remove('hidden');
        }

        function continueBattle() {
            document.getElementById('victoryPopup').classList.add('hidden');
            resetBattle();
            startBattle();
        }

        function returnToMenu() {
            document.querySelectorAll('.popup').forEach(p => p.classList.add('hidden'));
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            updateMainMenuStats();
        }

        function showUpgrades() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.remove('hidden');
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function upgradeStat(stat) {
            if (player.upgradePoints <= 0) return;
            
            player.upgradePoints--;
            switch(stat) {
                case 'attack':
                    player.attack += 1;
                    break;
                case 'health':
                    player.maxHealth += 2;
                    player.health = player.maxHealth;
                    break;
                case 'armor':
                    player.armor += 1;
                    break;
            }
            
            updateMainMenuStats();
            updateBattleUI();
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function updateMainMenuStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerHealth').textContent = `${player.health}/${player.maxHealth}`;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            document.getElementById('playerExp').textContent = player.exp;
            document.getElementById('expNeeded').textContent = player.maxExp;
        }

        function updateBattleUI() {
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('battlePlayerHealth').textContent = player.health;
            
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
            document.getElementById('battleEnemyHealth').textContent = enemy.health;
        }

        // Загрузка сохранения
        function loadGame() {
            const saved = localStorage.getItem('arenaFightersSave');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
            }
            updateMainMenuStats();
        }

        // Автосохранение
        function saveGame() {
            localStorage.setItem('arenaFightersSave', JSON.stringify(player));
        }

        // Обработчики событий
        window.addEventListener('beforeunload', saveGame);
        document.addEventListener('DOMContentLoaded', loadGame);
    </script>
</body>
</html>
