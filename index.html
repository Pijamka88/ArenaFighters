<!DOCTYPE html>
<html>
<head>
    <title>Arena Fighters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #3a2d23;
            color: #f5e4c3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }

        button {
            background: #5a4837;
            border: 2px solid #7d6e5c;
            padding: 15px;
            font-size: 18px;
            color: #f5e4c3;
            cursor: pointer;
            transition: 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .health-bar {
            height: 20px;
            background: #2d4e26;
            border: 2px solid #4a733d;
            margin: 10px 0;
        }

        .health-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }

        .battle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .character {
            width: 150px;
            height: 150px;
            background: #7d6e5c;
            position: relative;
            transition: transform 0.3s;
        }

        .damage-text {
            position: absolute;
            top: -30px;
            font-size: 24px;
            color: red;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .upgrade-menu {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .character {
                width: 120px;
                height: 120px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
            <button onclick="startBattle()">–ù–ê–ß–ê–¢–¨ –ë–û–ô</button>
            <button onclick="showUpgrades()" id="upgradeButton" disabled>–ü–†–û–ö–ê–ß–ö–ê</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div>PLAYER</div>
                <div>Lv.<span id="playerLevel">1</span></div>
                <div>XP: <span id="playerXp">0</span>/<span id="xpNeeded">10</span></div>
                <div>‚ù§Ô∏è<span id="playerHealth">10</span></div>
                <div>‚öîÔ∏è<span id="playerAttack">1</span></div>
                <div>üõ°Ô∏è<span id="playerArmor">0</span></div>
            </div>
            <div class="stat-item" id="enemyStats" style="display: none;">
                <div>ENEMY</div>
                <div>Lv.<span id="enemyLevel">1</span></div>
                <div>‚ù§Ô∏è<span id="enemyHealthDisplay">10</span></div>
            </div>
        </div>

        <div class="battle-container" id="battleContainer" style="display: none;">
            <div class="character" id="playerChar"></div>
            <div class="character" id="enemyChar"></div>
        </div>

        <div class="upgrade-menu" id="upgradeMenu">
            <button onclick="upgrade('attack')">–£—Å–∏–ª–∏—Ç—å –∞—Ç–∞–∫—É (‚öîÔ∏è +1)</button>
            <button onclick="upgrade('health')">–£–≤–µ–ª–∏—á–∏—Ç—å –∂–∏–∑–Ω–∏ (‚ù§Ô∏è +5)</button>
            <button onclick="upgrade('armor')">–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é (üõ°Ô∏è +1)</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            skillPoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        let isPlayerTurn = true;

        function updateStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXp').textContent = player.xp;
            document.getElementById('xpNeeded').textContent = player.level * 10;
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('battleContainer').style.display = 'flex';
            document.getElementById('enemyStats').style.display = 'flex';
            
            resetCharacters();
            generateEnemy();
            
            battleInterval = setInterval(battleLoop, 1000);
        }

        function resetCharacters() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            updateHealthBars();
        }

        function generateEnemy() {
            enemy.level = player.level;
            enemy.attack = Math.floor(Math.random() * 2) + player.level;
            enemy.maxHealth = 10 + (player.level - 1)*3;
            enemy.health = enemy.maxHealth;
            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyHealthDisplay').textContent = enemy.health;
        }

        function battleLoop() {
            if (isPlayerTurn) {
                attack('player', 'enemy');
            } else {
                attack('enemy', 'player');
            }
            isPlayerTurn = !isPlayerTurn;

            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
            }
        }

        function attack(attacker, defender) {
            const attackerObj = attacker === 'player' ? player : enemy;
            const defenderObj = defender === 'player' ? player : enemy;
            const damage = Math.max(1, attackerObj.attack - defenderObj.armor);
            
            defenderObj.health = Math.max(0, defenderObj.health - damage);
            
            showDamageText(defender === 'player' ? 'playerChar' : 'enemyChar', damage);
            updateHealthBars();
            
            if (defenderObj.health <= 0) {
                if (defender === 'enemy') {
                    player.xp += enemy.level * 5;
                    checkLevelUp();
                }
            }
        }

        function showDamageText(targetId, damage) {
            const target = document.getElementById(targetId);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            target.appendChild(text);
            
            setTimeout(() => {
                text.style.opacity = '1';
                text.style.transform = 'translateY(-20px)';
            }, 10);
            
            setTimeout(() => text.remove(), 500);
        }

        function updateHealthBars() {
            document.querySelector('#playerChar .health-bar').style.width = 
                (player.health / player.maxHealth) * 100 + '%';
            document.querySelector('#enemyChar .health-bar').style.width = 
                (enemy.health / enemy.maxHealth) * 100 + '%';
            
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('enemyHealthDisplay').textContent = enemy.health;
        }

        function endBattle() {
            clearInterval(battleInterval);
            setTimeout(() => {
                document.getElementById('battleContainer').style.display = 'none';
                document.getElementById('enemyStats').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
                
                if (enemy.health <= 0) {
                    document.getElementById('upgradeButton').disabled = player.skillPoints <= 0;
                }
            }, 1000);
        }

        function checkLevelUp() {
            if (player.xp >= player.level * 10) {
                player.level++;
                player.skillPoints++;
                player.xp = 0;
                document.getElementById('upgradeButton').disabled = false;
                alert('Level up! –ü–æ–ª—É—á–µ–Ω–æ –æ—á–∫–æ –ø—Ä–æ–∫–∞—á–∫–∏!');
            }
            updateStats();
        }

        function showUpgrades() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('upgradeMenu').style.display = 'flex';
        }

        function upgrade(stat) {
            if (player.skillPoints > 0) {
                switch(stat) {
                    case 'attack':
                        player.attack += 1;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                }
                player.skillPoints--;
                updateStats();
                document.getElementById('upgradeButton').disabled = player.skillPoints <= 0;
                document.getElementById('upgradeMenu').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            }
        }

        // Initial setup
        document.getElementById('playerChar').innerHTML = `
            <div class="health-bar">
                <div class="health-fill" style="width: 100%"></div>
            </div>`;
        document.getElementById('enemyChar').innerHTML = `
            <div class="health-bar">
                <div class="health-fill" style="width: 100%"></div>
            </div>`;
        updateStats();
    </script>
</body>
</html>
