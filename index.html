        }

        #mainMenu, #arena {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .button {
            background: var(--dark-2);
            border: 2px solid var(--accent-gold);
            color: var(--text-primary);
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 0;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: #3a3a3a;
        }

        .health-bar {
            width: 200px;
            height: 30px;
            background: var(--dark-2);
            margin: 20px auto;
            border: 2px solid var(--accent-gold);
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: var(--accent-red);
            transition: width 0.3s;
            position: relative;
        }

        #battleLog {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            margin: 20px;
            border: 1px solid var(--accent-gold);
            text-align: left;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-2);
            padding: 30px;
            border: 3px solid var(--accent-gold);
            z-index: 1000;
            max-width: 400px;
        }

        .stats {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin: 20px 0;
            border: 2px solid var(--accent-gold);
        }

        .stats span {
            color: var(--accent-gold);
        }

        .combat-animation {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .enemy-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>DARK ARENA</h1>
        <div class="stats">
            <p>Level: <span id="level">1</span></p>
            <p>Experience: <span id="xp">0</span>/100</p>
            <p>Gold: <span id="coins">0</span></p>
            <p>Attack: <span id="attack">10</span></p>
            <p>Defense: <span id="defense">0</span></p>
            <p>Health: <span id="maxHealth">100</span></p>
        </div>
        <button class="button" onclick="startGame()">Enter the Arena</button>
        <button class="button" onclick="showUpgrades()">Blacksmith</button>
    </div>

    <div id="arena" class="hidden">
        <div id="playerArea">
            <div class="health-bar">
                <div id="playerHealth" class="health-fill" style="width: 100%"></div>
            </div>
        </div>
        
        <div id="enemyArea">
            <div class="health-bar">
                <div id="enemyHealth" class="health-fill" style="width: 100%"></div>
            </div>
            <div class="enemy-icon" id="enemyIcon"></div>
        </div>

        <div id="battleLog"></div>
        <div>
            <button class="button hidden" id="continueButton" onclick="startGame()">Continue</button>
            <button class="button" onclick="returnToMenu()">Retreat</button>
        </div>
    </div>

    <div id="upgradeModal" class="hidden modal">
        <h3>Blacksmith's Forge</h3>
        <button class="button" onclick="upgradeStat('attack')">Sharpen Blade (+5 Attack) - 50 Gold</button>
        <button class="button" onclick="upgradeStat('health')">Reinforce Armor (+20 Health) - 50 Gold</button>
        <button class="button" onclick="hideUpgrades()">Leave Forge</button>
    </div>
    <div id="modalBackdrop" class="hidden modal-backdrop"></div>

    <script>
        const ENEMY_TYPES = [
            { 
                name: 'Warlock', 
                attack: 15, 
                defense: 5, 
                health: 100,
                icon: 'ðŸ”¥'
            },
            { 
                name: 'Revenant', 
                attack: 20, 
                defense: 2, 
                health: 80,
                icon: 'ðŸ’€'
            },
            { 
                name: 'Behemoth', 
                attack: 25, 
                defense: 8, 
                health: 150,
                icon: 'ðŸ¦´'
            }
        ];

        let player = {
            level: 1,
            xp: 0,
            coins: 0,
            attack: 10,
            defense: 0,
            health: 100,
            maxHealth: 100,
            wins: 0,
            achievements: []
        };

        let currentEnemy = null;
        let battleInterval = null;

        function loadGame() {
            const saved = localStorage.getItem('arenaSave');
            if(saved) {
                Object.assign(player, JSON.parse(saved));
                updateStatsDisplay();
            }
        }

        function saveGame() {
            localStorage.setItem('arenaSave', JSON.stringify(player));
        }

        function createEnemy() {
            const isBoss = player.wins >= 5;
            const baseEnemy = ENEMY_TYPES[Math.floor(Math.random() * ENEMY_TYPES.length)];
            
            return {
                ...baseEnemy,
                health: isBoss ? baseEnemy.health * 3 : baseEnemy.health + player.wins * 10,
                maxHealth: isBoss ? baseEnemy.health * 3 : baseEnemy.health + player.wins * 10,
                attack: isBoss ? baseEnemy.attack * 2 : baseEnemy.attack + player.wins * 2,
                defense: isBoss ? baseEnemy.defense * 2 : baseEnemy.defense + player.wins * 1,
                icon: isBoss ? 'ðŸ‘¹' : baseEnemy.icon
            };
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            
            player.health = player.maxHealth;
            currentEnemy = createEnemy();
            
            if(player.wins >= 5) {
                logBattle('<div class="boss-warning">BOSS APPROACHING!</div>');
                player.wins = 0;
            }

            updateHealthBars();
            document.getElementById('enemyIcon').textContent = currentEnemy.icon;
            
            clearInterval(battleInterval);
            battleInterval = setInterval(fightRound, 1500);
        }

        function fightRound() {
            // Player attack
            const crit = Math.random() < 0.2;
            const playerDamage = Math.max(0, 
                (player.attack * (crit ? 1.5 : 1)) - currentEnemy.defense
            );
            currentEnemy.health -= playerDamage;
            logBattle(`${crit ? 'CRITICAL HIT! ' : ''}You deal ${playerDamage} damage!`);

            // Enemy attack
            const enemyDamage = Math.max(0, currentEnemy.attack - player.defense);
            player.health -= enemyDamage;
            logBattle(`${currentEnemy.icon} deals ${enemyDamage} damage!`);

            updateHealthBars();

            if(currentEnemy.health <= 0) endBattle(true);
            else if(player.health <= 0) endBattle(false);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            if(victory) {
                player.wins++;
                player.xp += 25;
                player.coins += 10;
                logBattle("VICTORY! +25 XP +10 Gold");
                
                if(player.xp >= 100) {
                    player.level++;
                    player.attack += 5;
                    player.maxHealth += 20;
                    player.xp = 0;
                    logBattle("LEVEL UP! +5 Attack +20 Health");
                }
                
                document.getElementById('continueButton').classList.remove('hidden');
            } else {
                logBattle("DEFEAT...");
                player.wins = 0;
            }
            
            updateStatsDisplay();
            saveGame();
        }

        function upgradeStat(stat) {
            const costs = { attack: 50, health: 50 };
            if(player.coins >= costs[stat]) {
                player.coins -= costs[stat];
                if(stat === 'attack') player.attack += 5;
                if(stat === 'health') player.maxHealth += 20;
                updateStatsDisplay();
                saveGame();
                hideUpgrades();
            }
        }

        function updateHealthBars() {
            const playerHealthPercent = Math.min(100, Math.max(0, 
                (player.health / player.maxHealth) * 100
            ));
            const enemyHealthPercent = Math.min(100, Math.max(0, 
                (currentEnemy.health / currentEnemy.maxHealth) * 100
            ));
            
            document.getElementById('playerHealth').style.width = `${playerHealthPercent}%`;
            document.getElementById('enemyHealth').style.width = `${enemyHealthPercent}%`;
        }

        function updateStatsDisplay() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('defense').textContent = player.defense;
            document.getElementById('maxHealth').textContent = player.maxHealth;
        }

        function logBattle(text) {
            const log = document.getElementById('battleLog');
            const newEntry = document.createElement('div');
            newEntry.innerHTML = text;
            log.appendChild(newEntry);
            log.scrollTop = log.scrollHeight;
        }

        function showUpgrades() {
            document.getElementById('upgradeModal').classList.remove('hidden');
            document.getElementById('modalBackdrop').classList.remove('hidden');
        }

        function hideUpgrades() {
            document.getElementById('upgradeModal').classList.add('hidden');
            document.getElementById('modalBackdrop').classList.add('hidden');
        }

        function returnToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('arena').classList.add('hidden');
            clearInterval(battleInterval);
        }

        // Initialize game
        window.onload = loadGame;
    </script>
</body>
</html>
