<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0e6d2;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu, .battle, .upgrade {
            display: none;
        }

        .active {
            display: block;
        }

        .character {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 20px auto;
            background: #3a3a3a;
            border: 2px solid #5a5a5a;
            border-radius: 10px;
            padding: 10px;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health {
            height: 100%;
            background: #f00;
            transition: width 0.3s;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .stats div {
            text-align: center;
        }

        .damage-text {
            position: absolute;
            color: #ff4444;
            font-weight: bold;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
        }

        .button {
            background: #4a2b0f;
            border: 2px solid #7d5d3b;
            color: #f0e6d2;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .button:hover {
            background: #6d4e2c;
        }

        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        @media (max-width: 600px) {
            .character {
                width: 120px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="menu" class="menu active">
            <h1><i class="fas fa-shield-alt"></i> Arena Fighters</h1>
            <div class="character" id="playerStats">
                <div>Вы</div>
                <div class="health-bar"><div class="health" style="width: 100%"></div></div>
                <div class="stats">
                    <div><i class="fas fa-heart"></i> <span id="hp">10</span></div>
                    <div><i class="fas fa-sword"></i> <span id="atk">1</span></div>
                    <div><i class="fas fa-shield"></i> <span id="def">0</span></div>
                </div>
                <div><i class="fas fa-star"></i> Опыт: <span id="xp">0</span>/<span id="xpNeeded">10</span></div>
                <div>Уровень: <span id="level">1</span></div>
            </div>
            <button class="button" onclick="startBattle()">Начать бой</button>
            <button class="button" onclick="showUpgrades()">Прокачка</button>
        </div>

        <div id="battleScreen" class="battle">
            <div style="display: flex; justify-content: space-around;">
                <div class="character" id="playerBattle">
                    <div>Вы</div>
                    <div class="health-bar"><div class="health" id="playerHealth"></div></div>
                    <div class="stats">
                        <div><i class="fas fa-heart"></i> <span id="battleHP"></span></div>
                        <div><i class="fas fa-sword"></i> <span id="battleAtk"></span></div>
                        <div><i class="fas fa-shield"></i> <span id="battleDef"></span></div>
                    </div>
                </div>
                
                <div class="character" id="enemyBattle">
                    <div>Враг</div>
                    <div class="health-bar"><div class="health" id="enemyHealth"></div></div>
                    <div class="stats">
                        <div><i class="fas fa-heart"></i> <span id="enemyHp"></span></div>
                        <div><i class="fas fa-sword"></i> <span id="enemyAtk"></span></div>
                        <div><i class="fas fa-shield"></i> <span id="enemyDef"></span></div>
                    </div>
                </div>
            </div>
            <button class="button" onclick="restartBattle()">Продолжить бой</button>
        </div>

        <div id="upgradeScreen" class="upgrade">
            <h2>Прокачка (Очков: <span id="upgradePoints">0</span>)</h2>
            <div>
                <button class="button" onclick="upgrade('atk')"><i class="fas fa-sword"></i> Атака (+1)</button>
                <button class="button" onclick="upgrade('hp')"><i class="fas fa-heart"></i> Здоровье (+5)</button>
                <button class="button" onclick="upgrade('def')"><i class="fas fa-shield"></i> Броня (+1)</button>
            </div>
            <button class="button" onclick="showMenu()">Назад</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            xpNeeded: 10,
            hp: 10,
            maxHp: 10,
            atk: 1,
            def: 0,
            upgradePoints: 0
        };

        let enemy = {
            hp: 10,
            maxHp: 10,
            atk: 1,
            def: 0
        };

        let battleInterval;
        const battleTime = 10000;

        function saveGame() {
            localStorage.setItem('arenaPlayer', JSON.stringify(player));
        }

        function loadGame() {
            const saved = localStorage.getItem('arenaPlayer');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
                updateStats();
            }
        }

        function showMenu() {
            document.getElementById('menu').classList.add('active');
            document.getElementById('battleScreen').classList.remove('active');
            document.getElementById('upgradeScreen').classList.remove('active');
            updateStats();
        }

        function showUpgrades() {
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            document.getElementById('upgradeScreen').classList.add('active');
            document.getElementById('menu').classList.remove('active');
        }

        function updateStats() {
            document.getElementById('hp').textContent = player.hp;
            document.getElementById('atk').textContent = player.atk;
            document.getElementById('def').textContent = player.def;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('xpNeeded').textContent = player.xpNeeded;
            document.getElementById('level').textContent = player.level;
            
            document.querySelector('#playerStats .health').style.width = (player.hp / player.maxHp) * 100 + '%';
        }

        function startBattle() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('battleScreen').classList.add('active');
            
            generateEnemy();
            updateBattleStats();
            battleInterval = setTimeout(endBattle, battleTime);
        }

        function generateEnemy() {
            enemy = {
                hp: 10 + Math.floor(Math.random() * 5),
                maxHp: 10 + Math.floor(Math.random() * 5),
                atk: 1 + Math.floor(Math.random() * 2),
                def: Math.floor(Math.random() * 2)
            };
            updateEnemyStats();
        }

        function updateBattleStats() {
            document.getElementById('playerHealth').style.width = (player.hp / player.maxHp) * 100 + '%';
            document.getElementById('battleHP').textContent = player.hp;
            document.getElementById('battleAtk').textContent = player.atk;
            document.getElementById('battleDef').textContent = player.def;
            
            updateEnemyStats();
        }

        function updateEnemyStats() {
            document.getElementById('enemyHealth').style.width = (enemy.hp / enemy.maxHp) * 100 + '%';
            document.getElementById('enemyHp').textContent = enemy.hp;
            document.getElementById('enemyAtk').textContent = enemy.atk;
            document.getElementById('enemyDef').textContent = enemy.def;
        }

        function attack(attacker, defender, isPlayer) {
            const damage = Math.max(attacker.atk - defender.def, 1);
            defender.hp = Math.max(defender.hp - damage, 0);
            
            const damageElement = document.createElement('div');
            damageElement.className = 'damage-text';
            damageElement.textContent = `-${damage}`;
            const battleDiv = isPlayer ? document.getElementById('enemyBattle') : document.getElementById('playerBattle');
            battleDiv.appendChild(damageElement);
            
            setTimeout(() => damageElement.remove(), 1000);
            
            if (isPlayer) {
                updateEnemyStats();
                if (enemy.hp <= 0) endBattle(true);
            } else {
                updateBattleStats();
                if (player.hp <= 0) endBattle(false);
            }
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            
            if (victory) {
                const xpGain = 5 + Math.floor(Math.random() * 5);
                player.xp += xpGain;
                if (player.xp >= player.xpNeeded) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp -= player.xpNeeded;
                    player.xpNeeded = Math.ceil(player.xpNeeded * 1.5);
                }
                alert(`Победа! Получено опыта: ${xpGain}`);
            } else {
                alert('Игрок проиграл!');
                player.hp = player.maxHp;
            }
            
            saveGame();
            showMenu();
        }

        function restartBattle() {
            player.hp = player.maxHp;
            startBattle();
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0 && player[stat]) {
                player.upgradePoints--;
                if (stat === 'hp') player.maxHp += 5;
                else player[stat]++;
                updateStats();
                saveGame();
            }
        }

        loadGame();
        showMenu();
    </script>
</body>
</html>
