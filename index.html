<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/7e4d6d5b8c.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #3a2d21;
            color: #f5e0c7;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu button {
            background-color: #6d4e3b;
            border: 2px solid #4a3629;
            padding: 15px;
            font-size: 1.2em;
            color: #f5e0c7;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .menu button:hover {
            background-color: #8c634a;
        }
        
        .character {
            font-size: 4em;
            margin: 20px 0;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .battle-screen {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #4a3629;
            border: 2px solid #6d4e3b;
            margin: 10px 0;
        }
        
        .health-fill {
            height: 100%;
            background-color: #c73e3e;
            transition: width 0.3s;
        }
        
        .damage-text {
            position: absolute;
            color: #ff4444;
            font-size: 1.5em;
            animation: floatUp 1s forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        
        .hidden { display: none; }
        .upgrade-menu { display: flex; flex-direction: column; gap: 15px; }
        .popup { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="menu">
            <div class="character"><i class="fas fa-user-knight"></i></div>
            <div class="stats" id="playerStats"></div>
            <button onclick="startBattle()">Начать бой</button>
            <button onclick="showUpgrades()">Прокачка</button>
        </div>

        <!-- Экран боя -->
        <div id="battleScreen" class="hidden battle-screen">
            <div class="player-container">
                <div class="health-bar"><div class="health-fill" id="playerHealth"></div></div>
                <div class="character" id="playerIcon"><i class="fas fa-user-knight"></i></div>
            </div>
            <div class="enemy-container">
                <div class="health-bar"><div class="health-fill" id="enemyHealth"></div></div>
                <div class="character" id="enemyIcon"><i class="fas fa-skull"></i></div>
            </div>
        </div>

        <!-- Меню прокачки -->
        <div id="upgradeMenu" class="hidden upgrade-menu">
            <button onclick="upgradeStat('attack')">Улучшить атаку (очки: <span id="upgradePoints"></span>)</button>
            <button onclick="upgradeStat('armor')">Улучшить броню</button>
            <button onclick="upgradeStat('maxHealth')">Улучшить жизни</button>
            <button onclick="closeUpgrades()">Назад</button>
        </div>

        <!-- Попап проигрыша -->
        <div id="gameOverPopup" class="hidden popup">
            Игрок проиграл!
            <button onclick="returnToMenu()">В главное меню</button>
        </div>
    </div>

    <script>
        const player = {
            level: 1,
            xp: 0,
            maxHealth: 10,
            currentHealth: 10,
            attackPower: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            maxHealth: 10,
            currentHealth: 10,
            attackPower: 1,
            armor: 0
        };

        let battleInterval;
        let battleTimeout;

        function saveGame() {
            localStorage.setItem('playerData', JSON.stringify(player));
        }

        function loadGame() {
            const data = localStorage.getItem('playerData');
            if (data) {
                Object.assign(player, JSON.parse(data));
                updateStatsDisplay();
            }
        }

        function updateStatsDisplay() {
            const stats = document.getElementById('playerStats');
            stats.innerHTML = `
                <div class="stat"><i class="fas fa-star"></i> ${player.level}</div>
                <div class="stat"><i class="fas fa-flask"></i> ${player.xp}/10</div>
                <div class="stat"><i class="fas fa-heart"></i> ${player.currentHealth}/${player.maxHealth}</div>
                <div class="stat"><i class="fas fa-sword"></i> ${player.attackPower}</div>
                <div class="stat"><i class="fas fa-shield-alt"></i> ${player.armor}</div>
            `;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            
            resetBattle();
            battleInterval = setInterval(performAttack, 2000);
            battleTimeout = setTimeout(endBattle, 10000);
        }

        function resetBattle() {
            enemy = {
                level: player.level,
                maxHealth: 10 + (player.level - 1)*2,
                currentHealth: 10 + (player.level - 1)*2,
                attackPower: 1 + (player.level - 1),
                armor: Math.floor((player.level - 1)/2)
            };

            player.currentHealth = player.maxHealth;
            updateHealthBar('player', 100);
            updateHealthBar('enemy', 100);
        }

        function updateHealthBar(character, percent) {
            const healthBar = document.getElementById(`${character}Health`);
            healthBar.style.width = `${percent}%`;
            if (percent <= 25) healthBar.style.backgroundColor = '#ff0000';
            else if (percent <= 50) healthBar.style.backgroundColor = '#ff8c00';
            else healthBar.style.backgroundColor = '#c73e3e';
        }

        function performAttack() {
            // Атака игрока
            let damage = Math.max(1, player.attackPower - enemy.armor);
            enemy.currentHealth = Math.max(0, enemy.currentHealth - damage);
            showDamage('enemy', damage);
            updateHealthBar('enemy', (enemy.currentHealth / enemy.maxHealth) * 100);

            // Проверка на победу
            if (enemy.currentHealth <= 0) {
                endBattle(true);
                return;
            }

            // Атака врага
            setTimeout(() => {
                damage = Math.max(1, enemy.attackPower - player.armor);
                player.currentHealth = Math.max(0, player.currentHealth - damage);
                showDamage('player', damage);
                updateHealthBar('player', (player.currentHealth / player.maxHealth) * 100);

                if (player.currentHealth <= 0) {
                    endBattle(false);
                }
            }, 500);
        }

        function showDamage(target, damage) {
            const container = document.querySelector(`.${target}-container`);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            container.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);
            
            if (victory) {
                const xpGained = 5 + Math.floor(Math.random() * 3);
                player.xp += xpGained;
                if (player.xp >= 10) {
                    player.level++;
                    player.xp = 0;
                    player.upgradePoints++;
                }
                saveGame();
                showUpgradeMenu();
            } else {
                document.getElementById('gameOverPopup').classList.remove('hidden');
            }
        }

        function showUpgradeMenu() {
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.remove('hidden');
        }

        function upgradeStat(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attackPower += 1;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                    case 'maxHealth':
                        player.maxHealth += 2;
                        player.currentHealth = player.maxHealth;
                        break;
                }
                document.getElementById('upgradePoints').textContent = player.upgradePoints;
                updateStatsDisplay();
                saveGame();
            }
        }

        function closeUpgrades() {
            document.getElementById('upgradeMenu').classList.add('hidden');
            returnToMenu();
        }

        function returnToMenu() {
            document.querySelectorAll('.hidden').forEach(el => el.classList.add('hidden'));
            document.getElementById('mainMenu').classList.remove('hidden');
            updateStatsDisplay();
        }

        loadGame();
        updateStatsDisplay();
    </script>
</body>
</html>
