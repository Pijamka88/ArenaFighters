        #mainMenu, #arena {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .button {
            background: var(--dark-2);
            border: 2px solid var(--accent-gold);
            color: var(--text-primary);
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 0;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover:before {
            left: 100%;
        }

        .character {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .character svg {
            width: 100%;
            height: 100%;
        }

        .health-bar {
            width: 200px;
            height: 30px;
            background: var(--dark-2);
            margin: 20px auto;
            border: 2px solid var(--accent-gold);
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: var(--accent-red);
            transition: width 0.3s;
            position: relative;
        }

        .health-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0,0,0,0.2) 50%
            );
        }

        #battleLog {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            margin: 20px;
            border: 1px solid var(--accent-gold);
            text-align: left;
            font-size: 0.9em;
            transform: perspective(100px) rotateX(3deg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-2);
            padding: 30px;
            border: 3px solid var(--accent-gold);
            z-index: 1000;
            max-width: 400px;
        }

        .modal h3 {
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .stats {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin: 20px 0;
            border: 2px solid var(--accent-gold);
        }

        .stats p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats span {
            color: var(--accent-gold);
            font-size: 1.1em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .combat-animation {
            animation: pulse 0.3s ease-out;
        }

        .icon-sword {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>DARK ARENA</h1>
        <div class="stats">
            <p>Level: <span id="level">1</span></p>
            <p>Experience: <span id="xp">0</span>/100</p>
            <p>Gold: <span id="coins">0</span></p>
            <p>Attack: <span id="attack">10</span></p>
            <p>Defense: <span id="defense">0</span></p>
            <p>Health: <span id="maxHealth">100</span></p>
        </div>
        <button class="button" onclick="startGame()">Enter the Arena</button>
        <button class="button" onclick="showUpgrades()">Blacksmith</button>
    </div>

    <div id="arena" class="hidden">
        <div id="playerArea">
            <div class="health-bar">
                <div id="playerHealth" class="health-fill" style="width: 100%"></div>
            </div>
            <div class="character">
                <svg viewBox="0 0 24 24">
                    <path fill="#666" d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.2l8 4v7.6l-8 4-8-4V6.2l8-4z"/>
                    <path fill="#444" d="M12 8.5l-5.2 2.6 5.2 2.6 5.2-2.6L12 8.5zM6.8 11.9v3.3L12 17.5l5.2-2.3v-3.3L12 14.2 6.8 11.9z"/>
                </svg>
            </div>
        </div>
        
        <div id="enemyArea">
            <div class="health-bar">
                <div id="enemyHealth" class="health-fill" style="width: 100%"></div>
            </div>
            <div class="character">
                <svg viewBox="0 0 24 24">
                    <path fill="#8B0000" d="M12 2c3.9 0 7 3.1 7 7 0 2.4-1.2 4.5-3 5.7V22h-8v-7.3C6.2 13.5 5 11.4 5 9c0-3.9 3.1-7 7-7zm0 2c-2.8 0-5 2.2-5 5 0 1.9 1.1 3.6 2.7 4.4l.3.2V20h4v-6.4l.3-.2c1.6-.8 2.7-2.5 2.7-4.4 0-2.8-2.2-5-5-5z"/>
                    <path fill="#660000" d="M12 6c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2z"/>
                </svg>
            </div>
        </div>

        <div id="battleLog"></div>
        <div class="button-group">
            <button class="button hidden" id="continueButton" onclick="startGame()">Continue</button>
            <button class="button" onclick="returnToMenu()">Retreat</button>
        </div>
    </div>

    <div id="upgradeModal" class="hidden modal">
        <h3>Blacksmith's Forge</h3>
        <button class="button" onclick="upgradeStat('attack')">
            <svg class="icon-sword" viewBox="0 0 24 24">
                <path fill="#D4AF37" d="M14.8 2l-3 3 2.8 2.8-5.1 5.1-1.4-1.4-2.8 2.8 1.4 1.4L3 19.8l2.2 2.2 4.4-4.4 1.4 1.4 2.8-2.8-1.4-1.4 5.1-5.1 2.8 2.8 3-3-6.8-6.8zm-3.2 16.2l-1.4-1.4 2.8-2.8 1.4 1.4-2.8 2.8z"/>
            </svg>
            Sharpen Blade (+5 Attack)
            <div class="cost">50 Gold</div>
        </button>
        <button class="button" onclick="upgradeStat('health')">
            <svg class="icon-sword" viewBox="0 0 24 24">
                <path fill="#D4AF37" d="M12 2c3.9 0 7 3.1 7 7 0 2.4-1.2 4.5-3 5.7V22h-8v-7.3C6.2 13.5 5 11.4 5 9c0-3.9 3.1-7 7-7zm0 2c-2.8 0-5 2.2-5 5 0 1.9 1.1 3.6 2.7 4.4l.3.2V20h4v-6.4l.3-.2c1.6-.8 2.7-2.5 2.7-4.4 0-2.8-2.2-5-5-5z"/>
            </svg>
            Reinforce Armor (+20 Health)
            <div class="cost">50 Gold</div>
        </button>
        <button class="button" onclick="hideUpgrades()">Leave Forge</button>
    </div>
    <div id="modalBackdrop" class="hidden modal-backdrop"></div>

    <script>
        // Игровая логика остается аналогичной предыдущей версии
        // с небольшими изменениями для поддержки нового дизайна
        
        const ENEMY_TYPES = [
            { name: 'Warlock', attack: 15, defense: 5, health: 100 },
            { name: 'Revenant', attack: 20, defense: 2, health: 80 },
            { name: 'Behemoth', attack: 25, defense: 8, health: 150 }
        ];

        let player = {
            level: 1,
            xp: 0,
            coins: 0,
            attack: 10,
            defense: 0,
            health: 100,
            maxHealth: 100,
            wins: 0
        };

        let currentEnemy = null;
        let battleInterval = null;

        // ... (остальная игровая логика аналогична предыдущей версии) ...

        function updateHealthBars() {
            const playerHealthPercent = Math.min(100, Math.max(0, (player.health / player.maxHealth) * 100));
            const enemyHealthPercent = Math.min(100, Math.max(0, (currentEnemy.health / currentEnemy.maxHealth) * 100));
            
            document.getElementById('playerHealth').style.width = `${playerHealthPercent}%`;
            document.getElementById('enemyHealth').style.width = `${enemyHealthPercent}%`;
        }

        // Инициализация игры
        window.onload = () => {
            if(localStorage.getItem('arenaSave')) {
                player = JSON.parse(localStorage.getItem('arenaSave'));
                updateStatsDisplay();
            }
        };
    </script>
