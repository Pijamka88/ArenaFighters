<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            scene: [MainMenu, CharacterSelect, Battle],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            }
        };

        const game = new Phaser.Game(config);
        let selectedCharacter = 'knight';
        let playerLevel = 1;
        let playerExp = 0;

        // Сцена главного меню
        class MainMenu extends Phaser.Scene {
            constructor() {
                super('MainMenu');
            }

            create() {
                // Фоновый градиент
                const graphics = this.add.graphics();
                const gradient = graphics.createLinearGradient(0, 0, 0, config.height);
                gradient.addColorStop(0, '#3a004f');
                gradient.addColorStop(1, '#1a002f');
                graphics.fillRect(0, 0, config.width, config.height);
                graphics.fillStyle(gradient);

                // Текст заголовка
                this.add.text(config.width/2, 100, 'Арена Бойцов', {
                    font: '64px Arial',
                    fill: '#ffd700',
                    stroke: '#000',
                    strokeThickness: 8
                }).setOrigin(0.5);

                // Кнопки
                this.createButton(config.width/2, 300, 'Новая игра', '#4CAF50', () => this.scene.start('Battle'));
                this.createButton(config.width/2, 400, 'Выбор персонажа', '#2196F3', () => this.scene.start('CharacterSelect'));
                this.createButton(config.width/2, 500, 'Выход', '#f44336', () => window.close());
                
                // Уровень игрока
                this.add.text(20, 20, `Lv.${playerLevel} EXP: ${playerExp}/100`, {
                    font: '24px Arial',
                    fill: '#fff'
                });
            }

            createButton(x, y, text, color, callback) {
                const btn = this.add.rectangle(x, y, 300, 80, 0x444444)
                    .setStrokeStyle(4, 0x000000)
                    .setInteractive({ useHandCursor: true });
                
                const txt = this.add.text(x, y, text, {
                    font: '32px Arial',
                    fill: '#fff'
                }).setOrigin(0.5);

                // Ховер-эффект
                btn.on('pointerover', () => {
                    btn.setFillStyle(Phaser.Display.Color.HexStringToColor(color).color);
                });
                btn.on('pointerout', () => {
                    btn.setFillStyle(0x444444);
                });
                btn.on('pointerdown', callback);
            }
        }

        // Сцена выбора персонажа
        class CharacterSelect extends Phaser.Scene {
            constructor() {
                super('CharacterSelect');
            }

            create() {
                // Фон
                const graphics = this.add.graphics();
                graphics.fillRect(0, 0, config.width, config.height);
                graphics.fillStyle(0x1a002f);

                // Заголовок
                this.add.text(config.width/2, 100, 'Выбор героя', {
                    font: '56px Arial',
                    fill: '#ffd700',
                    stroke: '#000',
                    strokeThickness: 6
                }).setOrigin(0.5);

                // Кнопки персонажей
                const chars = [
                    { type: 'knight', x: config.width/2 - 200, color: 0x8B4513 },
                    { type: 'mage', x: config.width/2, color: 0x4169E1 },
                    { type: 'archer', x: config.width/2 + 200, color: 0x228B22 }
                ];

                chars.forEach(char => {
                    const charGraphics = this.add.graphics();
                    charGraphics.fillStyle(char.color, 1);
                    
                    // Рисуем персонажа
                    if (char.type === 'knight') {
                        charGraphics.fillRect(char.x - 30, 300, 60, 100); // Туловище
                        charGraphics.fillRect(char.x - 20, 280, 40, 20); // Голова
                        charGraphics.fillRect(char.x - 40, 350, 80, 10); // Руки
                    } else if (char.type === 'mage') {
                        charGraphics.fillCircle(char.x, 300, 30); // Голова
                        charGraphics.fillRect(char.x - 10, 330, 20, 60); // Тело
                        charGraphics.fillTriangle(char.x, 330, char.x+30, 360, char.x-30, 360); // Руки
                    } else {
                        charGraphics.fillRoundedRect(char.x - 25, 300, 50, 100, 10); // Тело
                        charGraphics.fillTriangle(char.x, 280, char.x+30, 320, char.x-30, 320); // Лук
                    }

                    // Текст
                    this.add.text(char.x, 420, char.type, {
                        font: '24px Arial',
                        fill: '#fff'
                    }).setOrigin(0.5);

                    // Интерактивность
                    const hitArea = new Phaser.Geom.Rectangle(char.x - 50, 250, 100, 200);
                    const zone = this.add.zone(char.x, 350, 100, 200)
                        .setRectangleDropZone(hitArea.width, hitArea.height)
                        .setInteractive(hitArea, Phaser.Geom.Rectangle.Contains);

                    zone.on('pointerdown', () => {
                        selectedCharacter = char.type;
                        this.scene.start('MainMenu');
                    });

                    zone.on('pointerover', () => charGraphics.setAlpha(0.7));
                    zone.on('pointerout', () => charGraphics.setAlpha(1));
                });
            }
        }

        // Сцена боя

            constructor() {
                super('Battle');
            }

            create() {
                // Фон арены

                    playerGraphics.fillRect(80, 300, 80, 10); // Руки
