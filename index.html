<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/5e8d2d5e8a.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4a3a2f;
            color: #f5e9d3;
            min-height: 100vh;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .screen.active {
            display: flex;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-stats, .enemy-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 24px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #5a4a3f;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health-fill {
            height: 100%;
            background-color: #c1272d;
        }

        .battle-container {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .character {
            text-align: center;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .damage-text {
            position: absolute;
            font-size: 24px;
            color: #ff4444;
            text-shadow: 1px 1px 2px #000;
            animation: damage 1s ease-out;
        }

        @keyframes damage {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        button {
            background-color: #7a6a5f;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #9a8a7f;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .modal-text {
            font-size: 36px;
            text-shadow: 2px 2px 4px #000;
        }

        @media (max-width: 600px) {
            .battle-container {
                flex-direction: column;
                align-items: center;
            }
            
            .health-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="screen active" id="main-menu">
        <div class="header">
            <div class="player-stats">
                <i class="fas fa-user icon"></i>
                <div>Level <span id="menu-level">1</span></div>
                <i class="fas fa-star icon"></i>
                <span id="menu-xp">0/100</span>
            </div>
        </div>
        <button onclick="startBattle()">Начать бой</button>
        <button onclick="showUpgradeScreen()">Прокачка</button>
    </div>

    <div class="screen" id="battle-screen">
        <div class="header">
            <div class="player-stats">
                <i class="fas fa-heart icon"></i>
                <span id="player-health">10/10</span>
                <i class="fas fa-sword icon"></i>
                <span id="player-attack">1</span>
                <i class="fas fa-shield-alt icon"></i>
                <span id="player-defense">0</span>
            </div>
            <div class="enemy-stats">
                <i class="fas fa-skull icon"></i>
                <span id="enemy-level">1</span>
                <i class="fas fa-heart icon"></i>
                <span id="enemy-health">10/10</span>
            </div>
        </div>
        <div class="battle-container">
            <div class="character" id="player">
                <i class="fas fa-helmet-battle fa-5x"></i>
                <div class="health-bar">
                    <div class="health-fill" id="player-health-bar"></div>
                </div>
            </div>
            <div class="character" id="enemy">
                <i class="fas fa-dragon fa-5x"></i>
                <div class="health-bar">
                    <div class="health-fill" id="enemy-health-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="screen" id="upgrade-screen">
        <h2>Прокачка (Очков: <span id="upgrade-points">0</span>)</h2>
        <button onclick="upgrade('attack')"><i class="fas fa-sword"></i> Атака (+1)</button>
        <button onclick="upgrade('maxHealth')"><i class="fas fa-heart"></i> Здоровье (+5)</button>
        <button onclick="upgrade('defense')"><i class="fas fa-shield-alt"></i> Броня (+1)</button>
        <button onclick="showMainMenu()">Назад</button>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-text" id="modal-text"></div>
        <button onclick="handleModal()">Продолжить</button>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            attack: 1,
            defense: 0,
            maxHealth: 10,
            currentHealth: 10,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            attack: 1,
            defense: 0,
            maxHealth: 10,
            currentHealth: 10
        };

        let battleInterval;
        let battleTimeout;

        function loadGame() {
            const saved = localStorage.getItem('arena-fighters-save');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
            }
            updateUI();
        }

        function saveGame() {
            localStorage.setItem('arena-fighters-save', JSON.stringify(player));
        }

        function updateUI() {
            document.getElementById('menu-level').textContent = player.level;
            document.getElementById('menu-xp').textContent = `${player.xp}/${player.level * 100}`;
            
            document.getElementById('player-health').textContent = `${player.currentHealth}/${player.maxHealth}`;
            document.getElementById('player-attack').textContent = player.attack;
            document.getElementById('player-defense').textContent = player.defense;
            
            document.getElementById('upgrade-points').textContent = player.upgradePoints;
            
            document.getElementById('player-health-bar').style.width = (player.currentHealth / player.maxHealth) * 100 + '%';
        }

        function startBattle() {
            showScreen('battle-screen');
            
            resetCharacters();
            generateEnemy();
            
            battleInterval = setInterval(performAttack, 2000);
            battleTimeout = setTimeout(endBattle, 10000);
        }

        function resetCharacters() {
            player.currentHealth = player.maxHealth;
            document.getElementById('player-health-bar').style.width = '100%';
        }

        function generateEnemy() {
            enemy.level = player.level + Math.floor(Math.random() * 2) - 1;
            enemy.attack = enemy.level;
            enemy.defense = Math.floor(enemy.level / 2);
            enemy.maxHealth = 10 + enemy.level * 2;
            enemy.currentHealth = enemy.maxHealth;
            
            document.getElementById('enemy-level').textContent = enemy.level;
            document.getElementById('enemy-health').textContent = `${enemy.currentHealth}/${enemy.maxHealth}`;
            document.getElementById('enemy-health-bar').style.width = '100%';
        }

        function performAttack() {
            if (player.currentHealth <= 0 || enemy.currentHealth <= 0) return;

            // Player attack
            let damage = Math.max(1, player.attack - enemy.defense);
            enemy.currentHealth = Math.max(0, enemy.currentHealth - damage);
            showDamage('enemy', damage);
            
            // Enemy attack
            damage = Math.max(1, enemy.attack - player.defense);
            player.currentHealth = Math.max(0, player.currentHealth - damage);
            showDamage('player', damage);
            
            updateBattleUI();
            checkBattleEnd();
        }

        function showDamage(target, damage) {
            const container = document.getElementById(target === 'player' ? 'player' : 'enemy');
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = `-${damage}`;
            container.appendChild(damageText);
            
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }

        function updateBattleUI() {
            document.getElementById('player-health').textContent = `${player.currentHealth}/${player.maxHealth}`;
            document.getElementById('player-health-bar').style.width = (player.currentHealth / player.maxHealth) * 100 + '%';
            
            document.getElementById('enemy-health').textContent = `${enemy.currentHealth}/${enemy.maxHealth}`;
            document.getElementById('enemy-health-bar').style.width = (enemy.currentHealth / enemy.maxHealth) * 100 + '%';
        }

        function checkBattleEnd() {
            if (player.currentHealth <= 0) {
                endBattle('lose');
            } else if (enemy.currentHealth <= 0) {
                endBattle('win');
            }
        }

        function endBattle(result) {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);
            
            const modal = document.getElementById('result-modal');
            if (result === 'win') {
                const xpGain = 20 + enemy.level * 10;
                player.xp += xpGain;
                if (player.xp >= player.level * 100) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                }
                modal.querySelector('#modal-text').textContent = `Победа! +${xpGain} XP`;
                modal.querySelector('button').textContent = 'Продолжить бой';
            } else {
                modal.querySelector('#modal-text').textContent = 'Игрок проиграл!';
                modal.querySelector('button').textContent = 'В меню';
            }
            
            modal.style.display = 'flex';
            saveGame();
        }

        function handleModal() {
            const modal = document.getElementById('result-modal');
            modal.style.display = 'none';
            
            if (player.currentHealth > 0 && enemy.currentHealth <= 0) {
                generateEnemy();
                resetCharacters();
            } else {
                showMainMenu();
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.toggle('active', screen.id === screenId);
            });
        }

        function showMainMenu() {
            showScreen('main-menu');
            updateUI();
        }

        function showUpgradeScreen() {
            showScreen('upgrade-screen');
        }

        function upgrade(stat) {
            if (player.upgradePoints <= 0) return;
            
            player.upgradePoints--;
            if (stat === 'attack') player.attack++;
            if (stat === 'maxHealth') player.maxHealth += 5;
            if (stat === 'defense') player.defense++;
            
            updateUI();
            saveGame();
        }

        loadGame();
    </script>
</body>
</html>
