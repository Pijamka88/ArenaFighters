<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –ö–æ—Ä–æ–≤—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏, –¥–æ–±–∞–≤–ª–µ–Ω—ã —Ç–æ–ª—å–∫–æ –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45,48,71,0.95);
            padding: 30px;
            border-radius: 25px;
            border: 3px solid #FFE66D;
            z-index: 1000;
            color: white;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="leaderboardModal" class="modal">
        <h2>–¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h2>
        <ol id="highScoresList"></ol>
        <button class="btn" onclick="closeModal('leaderboardModal')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="howToModal" class="modal">
        <h2>–ö–∞–∫ –∏–≥—Ä–∞—Ç—å</h2>
        <p>–°—Ç—Ä–µ–ª—è–π—Ç–µ –≤ –ª–µ—Ç–∞—é—â–∏—Ö –∫–æ—Ä–æ–≤!</p>
        <ul>
            <li>üî¥ –û–±—ã—á–Ω—ã–µ - 1 –ø–æ–ø–∞–¥–∞–Ω–∏–µ</li>
            <li>üîµ –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ - 2 –ø–æ–ø–∞–¥–∞–Ω–∏—è</li>
            <li>üü° –ë–æ—Å—Å—ã - 3 –ø–æ–ø–∞–¥–∞–Ω–∏—è</li>
        </ul>
        <button class="btn" onclick="closeModal('howToModal')">–ü–æ–Ω—è—Ç–Ω–æ!</button>
    </div>

    <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º –Ω–∞ —Ä—É—Å—Å–∫–∏–π -->
    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        let gameState = {
            // ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞ ...
            cowTypes: [
                { speed: 2, color: '#FF6B6B', health: 1, score: 100 },
                { speed: 3, color: '#4ECDC4', health: 2, score: 250 },
                { speed: 4, color: '#FFE66D', health: 3, score: 500 }
            ],
            highScores: JSON.parse(localStorage.getItem('highScores')) || []
        };

        // –ù–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
        function showModal(id) {
            if(id === 'leaderboardModal') updateLeaderboard();
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function updateLeaderboard() {
            const list = document.getElementById('highScoresList');
            list.innerHTML = gameState.highScores
                .slice(0, 10)
                .map((score, i) => `<li>${i+1}. ${score}</li>`)
                .join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ—Ä–æ–≤
        function createFlyingCow() {
            const type = Math.floor(Math.random() * gameState.cowTypes.length);
            return {
                // ... –¥—Ä—É–≥–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞ ...
                currentHealth: gameState.cowTypes[type].health
            };
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å—Ç—Ä–µ–ª—å–±—ã
        function handleShoot() {
            // ... –ø—Ä–æ–≤–µ—Ä–∫–∏ ...
            createMuzzleFlash();
            
            gameState.targets.forEach(cow => {
                if (checkCollision(cow)) {
                    cow.currentHealth--;
                    if(cow.currentHealth <= 0) {
                        gameState.score += gameState.cowTypes[cow.type].score;
                        cow.active = false;
                    }
                    createHitEffect(cow);
                }
            });
        }

        // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—ã—Å—Ç—Ä–µ–ª–∞
        function createMuzzleFlash() {
            gameState.particles.push({
                x: gameState.crosshair.x,
                y: gameState.crosshair.y,
                size: 20,
                life: 1.0
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–æ—Ä–æ–≤
        function drawCow(cow) {
            // ... –±–∞–∑–æ–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ ...
            
            // –ü–æ–ª–æ—Å–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(cow.x, cow.y - 15, 60, 5);
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(cow.x, cow.y - 15, 
                (60 * (cow.currentHealth / gameState.cowTypes[cow.type].health)), 
                5);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
        function endGame() {
            gameState.highScores.push(gameState.score);
            gameState.highScores.sort((a,b) => b - a);
            localStorage.setItem('highScores', JSON.stringify(gameState.highScores));
            // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ ...
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –¥–µ—Ä–µ–≤—å–µ–≤
        function drawEnvironment() {
            // –†–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–µ—Ä–µ–≤—å–µ–≤
            for(let i = 0; i < 7; i++) {
                const width = 20 + Math.random() * 20;
                const height = 80 + Math.random() * 50;
                const x = Math.random() * canvas.width;
                
                // –°—Ç–≤–æ–ª
                ctx.fillStyle = '#4ECDC4';
                ctx.fillRect(x, canvas.height - height, width, height);
                
                // –õ–∏—Å—Ç–≤–∞
                ctx.beginPath();
                ctx.arc(x + width/2, canvas.height - height - 30, 
                    40 + Math.random() * 20, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${120 + Math.random()*20}, 70%, 30%)`;
                ctx.fill();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('highScoreBtn').onclick = () => showModal('leaderboardModal');
        document.getElementById('howToBtn').onclick = () => showModal('howToModal');
    </script>
</body>
</html>
