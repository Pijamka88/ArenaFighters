<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        .btn {
            background: #4CAF50;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin: 10px auto;
        }

        .health {
            height: 100%;
            background: green;
            transition: width 0.5s;
        }

        .character {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 20px;
            display: inline-block;
            animation: float 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .damage-text {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: damage 1s forwards;
        }

        @keyframes damage {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .stats {
            position: absolute;
            top: 20px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .player-stats { left: 0; text-align: left; }
        .enemy-stats { right: 0; text-align: right; }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .sword { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M14.5 1.5L10 6l-1.5-1.5-6 6 1.5 1.5 4.5-4.5 1.5 1.5 6-6-1.5-1.5-4.5 4.5z"/></svg>') no-repeat; }
        .shield { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>') no-repeat; }
        .heart { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat; }
    </style>
</head>
<body>
<div class="container">
    <div id="mainMenu">
        <h1>Arena Fighters</h1>
        <button class="btn" onclick="startBattle()">Начать бой</button>
        <button class="btn" onclick="showUpgrades()">Прокачка</button>
        <div class="stats player-stats" id="playerStats"></div>
    </div>

    <div id="battleScreen" class="hidden">
        <div class="stats player-stats" id="battlePlayerStats"></div>
        <div class="stats enemy-stats" id="enemyStats"></div>
        
        <div class="character" id="playerChar">
            <div class="health-bar"><div class="health" id="playerHealth"></div></div>
        </div>
        
        <div class="character" id="enemyChar">
            <div class="health-bar"><div class="health" id="enemyHealth"></div></div>
        </div>
    </div>

    <div id="upgradeScreen" class="hidden">
        <h2>Прокачка (Очков: <span id="upgradePoints">0</span>)</h2>
        <button class="btn" onclick="upgrade('attack')">Атака +1</button>
        <button class="btn" onclick="upgrade('armor')">Броня +1</button>
        <button class="btn" onclick="upgrade('maxHealth')">Жизнь +2</button>
        <button class="btn" onclick="showMainMenu()">Назад</button>
    </div>
</div>

<script>
    const player = {
        level: 1,
        xp: 0,
        xpToLevel: 10,
        health: 10,
        maxHealth: 10,
        attack: 3,
        armor: 2,
        upgradePoints: 0
    };

    let enemy = null;
    let battleInterval;
    let battleTimeout;

    function updateStats() {
        const stats = document.getElementById('playerStats');
        stats.innerHTML = `
            <div>Ур. ${player.level}</div>
            <div>Опыт: ${player.xp}/${player.xpToLevel}</div>
            <div><span class="icon heart"></span>${player.health}/${player.maxHealth}</div>
            <div><span class="icon sword"></span>${player.attack}</div>
            <div><span class="icon shield"></span>${player.armor}</div>
        `;
    }

    function startBattle() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('battleScreen').classList.remove('hidden');
        
        enemy = {
            level: player.level,
            health: 10,
            maxHealth: 10,
            attack: 3 + Math.floor(player.level * 0.5),
            armor: 2 + Math.floor(player.level * 0.3)
        };
        
        updateBattleStats();
        animateAttack('player');
        animateAttack('enemy');
        
        battleInterval = setInterval(performAttack, 2000);
        battleTimeout = setTimeout(endBattle, 10000);
    }

    function performAttack() {
        if (enemy.health <= 0 || player.health <= 0) return;

        // Player attacks
        let damage = Math.max(1, player.attack - enemy.armor);
        enemy.health = Math.max(0, enemy.health - damage);
        showDamage('enemy', damage);
        updateBattleStats();

        if (enemy.health <= 0) {
            endBattle(true);
            return;
        }

        // Enemy attacks
        damage = Math.max(1, enemy.attack - player.armor);
        player.health = Math.max(0, player.health - damage);
        showDamage('player', damage);
        updateBattleStats();

        if (player.health <= 0) {
            endBattle(false);
        }
    }

    function endBattle(victory) {
        clearInterval(battleInterval);
        clearTimeout(battleTimeout);
        
        if (victory) {
            const xpGain = 5 + Math.floor(Math.random() * 5);
            player.xp += xpGain;
            if (player.xp >= player.xpToLevel) {
                player.level++;
                player.upgradePoints++;
                player.xp = player.xp - player.xpToLevel;
                player.xpToLevel = Math.floor(player.xpToLevel * 1.5);
            }
        }
        
        player.health = player.maxHealth;
        document.getElementById('battleScreen').classList.add('hidden');
        document.getElementById('mainMenu').classList.remove('hidden');
        updateStats();
    }

    function showDamage(target, damage) {
        const element = document.getElementById(target === 'player' ? 'playerChar' : 'enemyChar');
        const damageText = document.createElement('div');
        damageText.className = 'damage-text';
        damageText.textContent = `-${damage}`;
        damageText.style.left = Math.random() * 100 + '%';
        element.appendChild(damageText);
        setTimeout(() => damageText.remove(), 1000);
    }

    function updateBattleStats() {
        document.getElementById('playerHealth').style.width = (player.health / player.maxHealth) * 100 + '%';
        document.getElementById('enemyHealth').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        
        document.getElementById('battlePlayerStats').innerHTML = `
            <div>Игрок</div>
            <div>Ур. ${player.level}</div>
            <div><span class="icon heart"></span>${player.health}/${player.maxHealth}</div>
            <div><span class="icon sword"></span>${player.attack}</div>
            <div><span class="icon shield"></span>${player.armor}</div>
        `;
        
        document.getElementById('enemyStats').innerHTML = `
            <div>Враг</div>
            <div>Ур. ${enemy.level}</div>
            <div><span class="icon heart"></span>${enemy.health}/${enemy.maxHealth}</div>
            <div><span class="icon sword"></span>${enemy.attack}</div>
            <div><span class="icon shield"></span>${enemy.armor}</div>
        `;
    }

    function showUpgrades() {
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('upgradeScreen').classList.remove('hidden');
        document.getElementById('upgradePoints').textContent = player.upgradePoints;
    }

    function upgrade(stat) {
        if (player.upgradePoints <= 0) return;
        
        switch(stat) {
            case 'attack':
                player.attack += 1;
                break;
            case 'armor':
                player.armor += 1;
                break;
            case 'maxHealth':
                player.maxHealth += 2;
                player.health = player.maxHealth;
                break;
        }
        
        player.upgradePoints--;
        document.getElementById('upgradePoints').textContent = player.upgradePoints;
        updateStats();
    }

    function showMainMenu() {
        document.getElementById('upgradeScreen').classList.add('hidden');
        document.getElementById('mainMenu').classList.remove('hidden');
    }

    function animateAttack(target) {
        const element = document.getElementById(target + 'Char');
        element.style.transition = 'transform 0.5s';
        element.style.transform = 'translateX(' + (target === 'player' ? '30%' : '-30%') + ')';
        setTimeout(() => {
            element.style.transform = 'translateX(0)';
        }, 500);
    }

    // Initial setup
    updateStats();
</script>
</body>
</html>
