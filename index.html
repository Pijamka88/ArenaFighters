<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4a2c0d;
            color: #f5e0d7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .menu button {
            background-color: #7a563d;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu button:hover {
            background-color: #9d7a5c;
        }

        .player-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .battle-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .fighters {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .fighter {
            text-align: center;
        }

        .health-bar {
            width: 150px;
            height: 20px;
            background-color: #5a3a24;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health {
            height: 100%;
            background-color: #c12c2c;
            width: 100%;
            transition: width 0.5s;
        }

        .damage-text {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 36px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .menu button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
            <div class="player-stats" id="playerStats">
                <div class="stat">
                    <i class="fas fa-user"></i>
                    <span id="playerLevel">1</span>
                </div>
                <div class="stat">
                    <i class="fas fa-flask"></i>
                    <span id="playerExp">0/10</span>
                </div>
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <span id="playerHealth">10</span>
                </div>
                <div class="stat">
                    <i class="fas fa-sword"></i>
                    <span id="playerAttack">1</span>
                </div>
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span id="playerArmor">0</span>
                </div>
            </div>
            <button onclick="startBattle()">Начать бой</button>
            <button onclick="showUpgrade()">Прокачка</button>
        </div>

        <div class="battle-screen hidden" id="battleScreen">
            <div class="fighters">
                <div class="fighter" id="playerFighter">
                    <i class="fas fa-user fa-5x"></i>
                    <div class="health-bar">
                        <div class="health" id="playerHealthBar"></div>
                    </div>
                    <div class="fighter-stats" id="playerBattleStats"></div>
                </div>
                <div class="fighter" id="enemyFighter">
                    <i class="fas fa-skull fa-5x"></i>
                    <div class="health-bar">
                        <div class="health" id="enemyHealthBar"></div>
                    </div>
                    <div class="fighter-stats" id="enemyBattleStats"></div>
                </div>
            </div>
        </div>

        <div class="upgrade-screen hidden" id="upgradeScreen">
            <h2>Выберите улучшение</h2>
            <div class="upgrades">
                <button onclick="upgrade('attack')">Атака +1</button>
                <button onclick="upgrade('health')">Здоровье +5</button>
                <button onclick="upgrade('armor')">Броня +1</button>
            </div>
        </div>

        <div class="popup hidden" id="losePopup">
            <div>Игрок проиграл!</div>
            <button onclick="showMainMenu()">В главное меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            exp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0
        };

        let battleInterval;
        let battleTimeout;

        function saveGame() {
            localStorage.setItem('playerData', JSON.stringify(player));
        }

        function loadGame() {
            const saved = localStorage.getItem('playerData');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
                updateStatsDisplay();
            }
        }

        function updateStatsDisplay() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerExp').textContent = `${player.exp}/${player.level * 10}`;
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');

            generateEnemy();
            updateBattleStats();
            setupBattle();
        }

        function generateEnemy() {
            enemy.level = player.level + Math.floor(Math.random() * 2) - 0;
            enemy.attack = 1 + Math.floor(Math.random() * enemy.level);
            enemy.armor = Math.floor(Math.random() * enemy.level);
            enemy.maxHealth = 10 + enemy.level * 2;
            enemy.health = enemy.maxHealth;
        }

        function updateBattleStats() {
            document.getElementById('playerHealthBar').style.width = `${(player.health / player.maxHealth) * 100}%`;
            document.getElementById('enemyHealthBar').style.width = `${(enemy.health / enemy.maxHealth) * 100}%`;

            document.getElementById('playerBattleStats').innerHTML = `
                <div>Ур. ${player.level}</div>
                <div>HP: ${player.health}/${player.maxHealth}</div>
                <div>Атк: ${player.attack}</div>
                <div>Броня: ${player.armor}</div>
            `;

            document.getElementById('enemyBattleStats').innerHTML = `
                <div>Ур. ${enemy.level}</div>
                <div>HP: ${enemy.health}/${enemy.maxHealth}</div>
                <div>Атк: ${enemy.attack}</div>
                <div>Броня: ${enemy.armor}</div>
            `;
        }

        function setupBattle() {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);

            battleInterval = setInterval(performAttack, 2000);
            battleTimeout = setTimeout(endBattleByTime, 10000);
        }

        function performAttack() {
            if (player.health <= 0 || enemy.health <= 0) return;

            // Player attack
            let damage = Math.max(0, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamageText('enemyFighter', damage);
            updateBattleStats();

            if (enemy.health <= 0) {
                endBattle('win');
                return;
            }

            // Enemy attack
            damage = Math.max(0, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamageText('playerFighter', damage);
            updateBattleStats();

            if (player.health <= 0) {
                endBattle('lose');
            }
        }

        function showDamageText(targetId, damage) {
            const target = document.getElementById(targetId);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            target.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function endBattle(result) {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);

            if (result === 'win') {
                const expGain = 5 + enemy.level * 2;
                player.exp += expGain;
                if (player.exp >= player.level * 10) {
                    player.level++;
                    player.upgradePoints++;
                    player.exp = 0;
                }
                saveGame();
                setTimeout(() => {
                    document.getElementById('battleScreen').classList.add('hidden');
                    if (player.upgradePoints > 0) {
                        showUpgrade();
                    } else {
                        showMainMenu();
                    }
                }, 2000);
            } else {
                document.getElementById('battleScreen').classList.add('hidden');
                document.getElementById('losePopup').classList.remove('hidden');
            }

            player.health = player.maxHealth;
            updateStatsDisplay();
        }

        function endBattleByTime() {
            clearInterval(battleInterval);
            if (player.health > enemy.health) {
                endBattle('win');
            } else {
                endBattle('lose');
            }
        }

        function showMainMenu() {
            document.querySelectorAll('.hidden').forEach(el => el.classList.add('hidden'));
            document.getElementById('mainMenu').classList.remove('hidden');
            loadGame();
            updateStatsDisplay();
        }

        function showUpgrade() {
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.remove('hidden');
        }

        function upgrade(stat) {
            if (player.upgradePoints <= 0) return;

            player.upgradePoints--;
            switch(stat) {
                case 'attack':
                    player.attack++;
                    break;
                case 'health':
                    player.maxHealth +=5;
                    player.health = player.maxHealth;
                    break;
                case 'armor':
                    player.armor++;
                    break;
            }
            saveGame();
            updateStatsDisplay();
            document.getElementById('upgradeScreen').classList.add('hidden');
            showMainMenu();
        }

        loadGame();
    </script>
</body>
</html>
