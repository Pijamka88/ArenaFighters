<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Побег от полиции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
            margin-bottom: 20px;
        }
        
        .road {
            position: absolute;
            background-color: #555;
        }
        
        .horizontal {
            height: 20px;
            width: 100%;
        }
        
        .vertical {
            width: 20px;
            height: 100%;
        }
        
        .intersection {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #777;
        }
        
        .traffic-light {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .player {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #00ff00;
            border-radius: 50%;
            z-index: 10;
        }
        
        .police {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #0000ff;
            border-radius: 50%;
            z-index: 9;
        }
        
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        
        #direction-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #stats {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #message {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #ff0000;
            min-height: 24px;
        }
        
        #restart-btn {
            background-color: #f44336;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Побег от полиции</h1>
    <div id="stats">Ходов: <span id="turn-counter">0</span></div>
    <div id="message"></div>
    <div id="game-container"></div>
    <div id="controls">
        <div id="direction-buttons">
            <button id="left-btn">← Влево</button>
            <button id="straight-btn">Прямо</button>
            <button id="right-btn">Вправо →</button>
        </div>
        <button id="restart-btn">Начать заново</button>
    </div>

    <script>
        // Игровые константы
        const GRID_SIZE = 5;
        const CELL_SIZE = 60;
        const ROAD_WIDTH = 20;
        
        // Состояние игры
        let gameState = {
            playerPos: null,
            playerDirection: null,
            policePositions: [],
            currentTurn: 0,
            isGameOver: false,
            intersections: [],
            roads: []
        };
        
        // DOM элементы
        const gameContainer = document.getElementById('game-container');
        const turnCounter = document.getElementById('turn-counter');
        const messageEl = document.getElementById('message');
        const leftBtn = document.getElementById('left-btn');
        const straightBtn = document.getElementById('straight-btn');
        const rightBtn = document.getElementById('right-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Инициализация игры
        function initGame() {
            gameContainer.innerHTML = '';
            gameState = {
                playerPos: { x: 0, y: 0 },
                playerDirection: 'right',
                policePositions: [
                    { x: GRID_SIZE - 1, y: GRID_SIZE - 1, direction: 'left' },
                    { x: 0, y: GRID_SIZE - 1, direction: 'right' }
                ],
                currentTurn: 0,
                isGameOver: false,
                intersections: [],
                roads: []
            };
            
            // Создаем дороги и перекрестки
            createRoads();
            
            // Размещаем игрока и полицию
            placePlayer();
            placePolice();
            
            // Обновляем UI
            updateUI();
            
            // Показываем сообщение
            showMessage('Выберите направление движения');
        }
        
        // Создаем дорожную сеть
        function createRoads() {
            // Горизонтальные дороги
            for (let y = 0; y < GRID_SIZE; y++) {
                const road = document.createElement('div');
                road.className = 'road horizontal';
                road.style.top = `${y * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2}px`;
                gameContainer.appendChild(road);
            }
            
            // Вертикальные дороги
            for (let x = 0; x < GRID_SIZE; x++) {
                const road = document.createElement('div');
                road.className = 'road vertical';
                road.style.left = `${x * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2}px`;
                gameContainer.appendChild(road);
            }
            
            // Перекрестки
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const intersection = document.createElement('div');
                    intersection.className = 'intersection';
                    intersection.style.left = `${x * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2}px`;
                    intersection.style.top = `${y * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2}px`;
                    
                    // Светофор
                    const trafficLight = document.createElement('div');
                    trafficLight.className = 'traffic-light';
                    trafficLight.style.backgroundColor = y % 2 === x % 2 ? '#ff0000' : '#00ff00';
                    trafficLight.style.left = `${x * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2 + 7}px`;
                    trafficLight.style.top = `${y * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2 + 7}px`;
                    
                    gameContainer.appendChild(intersection);
                    gameContainer.appendChild(trafficLight);
                    
                    // Сохраняем перекрестки для проверки
                    gameState.intersections.push({ x, y });
                }
            }
        }
        
        // Размещаем игрока на поле
        function placePlayer() {
            const player = document.createElement('div');
            player.id = 'player';
            player.className = 'player';
            updateElementPosition(player, gameState.playerPos);
            gameContainer.appendChild(player);
        }
        
        // Размещаем полицейские машины
        function placePolice() {
            gameState.policePositions.forEach((pos, index) => {
                const police = document.createElement('div');
                police.className = 'police';
                police.id = `police-${index}`;
                updateElementPosition(police, pos);
                gameContainer.appendChild(police);
            });
        }
        
        // Обновляем позицию элемента
        function updateElementPosition(element, pos) {
            element.style.left = `${pos.x * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2 + 2}px`;
            element.style.top = `${pos.y * CELL_SIZE + (CELL_SIZE - ROAD_WIDTH) / 2 + 2}px`;
        }
        
        // Обновляем UI
        function updateUI() {
            turnCounter.textContent = gameState.currentTurn;
            
            // Обновляем позиции
            const player = document.getElementById('player');
            if (player) updateElementPosition(player, gameState.playerPos);
            
            gameState.policePositions.forEach((pos, index) => {
                const police = document.getElementById(`police-${index}`);
                if (police) updateElementPosition(police, pos);
            });
            
            // Блокируем кнопки, если игра окончена
            leftBtn.disabled = gameState.isGameOver;
            straightBtn.disabled = gameState.isGameOver;
            rightBtn.disabled = gameState.isGameOver;
            restartBtn.style.display = gameState.isGameOver ? 'block' : 'none';
        }
        
        // Показываем сообщение
        function showMessage(msg) {
            messageEl.textContent = msg;
        }
        
        // Проверяем, находится ли позиция на перекрестке
        function isAtIntersection(pos) {
            return gameState.intersections.some(intersection => 
                intersection.x === pos.x && intersection.y === pos.y);
        }
        
        // Получаем возможные направления движения
        function getPossibleDirections(pos) {
            const directions = [];
            
            // Проверяем границы карты
            if (pos.x > 0) directions.push('left');
            if (pos.x < GRID_SIZE - 1) directions.push('right');
            if (pos.y > 0) directions.push('up');
            if (pos.y < GRID_SIZE - 1) directions.push('down');
            
            return directions;
        }
        
        // Двигаем игрока
        function movePlayer(direction) {
            if (gameState.isGameOver) return;
            
            // Проверяем, что игрок на перекрестке
            if (!isAtIntersection(gameState.playerPos)) {
                showMessage('Вы можете повернуть только на перекрестке!');
                return;
            }
            
            // Обновляем направление игрока
            gameState.playerDirection = direction;
            
            // Двигаем игрока в выбранном направлении
            switch (direction) {
                case 'left':
                    gameState.playerPos.x--;
                    break;
                case 'right':
                    gameState.playerPos.x++;
                    break;
                case 'up':
                    gameState.playerPos.y--;
                    break;
                case 'down':
                    gameState.playerPos.y++;
                    break;
            }
            
            // Увеличиваем счетчик ходов
            gameState.currentTurn++;
            
            // Проверяем столкновение с полицией
            checkCollision();
            
            if (!gameState.isGameOver) {
                // Двигаем полицию
                movePolice();
                
                // Проверяем столкновение снова после движения полиции
                checkCollision();
            }
            
            // Обновляем UI
            updateUI();
            
            // Показываем сообщение
            if (!gameState.isGameOver) {
                showMessage('Выберите направление движения');
            }
        }
        
        // Простой ИИ для полиции
        function movePolice() {
            gameState.policePositions.forEach(police => {
                // Если полиция на перекрестке, выбираем направление
                if (isAtIntersection(police)) {
                    // Простой ИИ: двигаемся в сторону игрока
                    const dx = gameState.playerPos.x - police.x;
                    const dy = gameState.playerPos.y - police.y;
                    
                    const possibleDirections = getPossibleDirections(police);
                    let chosenDirection = police.direction;
                    
                    // Предпочитаем движение по горизонтали, если игрок на той же линии
                    if (dx !== 0 && Math.abs(dx) >= Math.abs(dy)) {
                        chosenDirection = dx > 0 ? 'right' : 'left';
                    } else if (dy !== 0) {
                        chosenDirection = dy > 0 ? 'down' : 'up';
                    }
                    
                    // Если выбранное направление невозможно, выбираем случайное из возможных
                    if (!possibleDirections.includes(chosenDirection)) {
                        const randomIndex = Math.floor(Math.random() * possibleDirections.length);
                        chosenDirection = possibleDirections[randomIndex];
                    }
                    
                    police.direction = chosenDirection;
                }
                
                // Двигаем полицию в текущем направлении
                switch (police.direction) {
                    case 'left':
                        police.x--;
                        break;
                    case 'right':
                        police.x++;
                        break;
                    case 'up':
                        police.y--;
                        break;
                    case 'down':
                        police.y++;
                        break;
                }
            });
        }
        
        // Проверяем столкновение с полицией
        function checkCollision() {
            const player = gameState.playerPos;
            
            // Проверяем столкновение с каждой полицейской машиной
            for (const police of gameState.policePositions) {
                if (player.x === police.x && player.y === police.y) {
                    gameState.isGameOver = true;
                    showMessage(`Игра окончена! Вас поймали за ${gameState.currentTurn} ходов.`);
                    return;
                }
            }
            
            // Проверяем выход за границы (на всякий случай)
            if (player.x < 0 || player.x >= GRID_SIZE || player.y < 0 || player.y >= GRID_SIZE) {
                gameState.isGameOver = true;
                showMessage(`Игра окончена! Вы выехали за пределы города.`);
            }
        }
        
        // Обработчики событий
        leftBtn.addEventListener('click', () => {
            const directions = {
                'up': 'left',
                'left': 'down',
                'down': 'right',
                'right': 'up'
            };
            movePlayer(directions[gameState.playerDirection]);
        });
        
        straightBtn.addEventListener('click', () => {
            movePlayer(gameState.playerDirection);
        });
        
        rightBtn.addEventListener('click', () => {
            const directions = {
                'up': 'right',
                'right': 'down',
                'down': 'left',
                'left': 'up'
            };
            movePlayer(directions[gameState.playerDirection]);
        });
        
        restartBtn.addEventListener('click', initGame);
        
        // Запускаем игру
        initGame();
    </script>
</body>
</html>
