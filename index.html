<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/5d3c6b5b7a.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #3a2d24;
            color: #f5e4c3;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .player-icon {
            font-size: 48px;
            color: #ffd700;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        button {
            background-color: #5c4033;
            border: 2px solid #7a5f4c;
            color: #f5e4c3;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #7a5f4c;
        }
        
        .battle-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .fighters {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }
        
        .fighter {
            text-align: center;
            width: 45%;
        }
        
        .health-bar {
            height: 20px;
            background-color: #5c4033;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .health-fill {
            height: 100%;
            background-color: #ff4444;
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .damage-text {
            position: absolute;
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: floatUp 1s forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ff4444;
            font-size: 36px;
            text-align: center;
        }
        
        .upgrade-menu {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .fighters {
                flex-direction: column;
                align-items: center;
            }
            
            .fighter {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player-icon"><i class="fas fa-user-knight"></i></div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <span id="playerHealth">10/10</span>
                </div>
                <div class="stat">
                    <i class="fas fa-sword"></i>
                    <span id="playerAttack">1</span>
                </div>
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span id="playerArmor">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="playerXp">0</span>
                </div>
            </div>
        </div>
        
        <div class="menu" id="mainMenu">
            <button onclick="startBattle()">Начать бой</button>
            <button onclick="showUpgrades()">Прокачка</button>
        </div>
        
        <div class="upgrade-menu" id="upgradeMenu">
            <button onclick="upgradeStat('attack')">Улучшить атаку (1 очко)</button>
            <button onclick="upgradeStat('health')">Улучшить здоровье (1 очко)</button>
            <button onclick="upgradeStat('armor')">Улучшить броню (1 очко)</button>
            <button onclick="hideUpgrades()">Назад</button>
        </div>
        
        <div class="battle-screen" id="battleScreen">
            <div class="fighters">
                <div class="fighter" id="playerFighter">
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealthBar"></div>
                    </div>
                    <i class="fas fa-user-knight" style="font-size: 80px;"></i>
                </div>
                <div class="fighter" id="enemyFighter">
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHealthBar"></div>
                    </div>
                    <i class="fas fa-skull" style="font-size: 80px;"></i>
                </div>
            </div>
            <div id="damageContainer"></div>
        </div>
        
        <div class="popup" id="losePopup">
            <div>Игрок проиграл!</div>
            <button onclick="returnToMenu()">Продолжить</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        let battleTimeout;
        const xpPerLevel = 5;
        const maxBattleTime = 10000;

        function saveGame() {
            localStorage.setItem('playerData', JSON.stringify(player));
        }

        function loadGame() {
            const data = localStorage.getItem('playerData');
            if (data) {
                Object.assign(player, JSON.parse(data));
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('playerHealth').textContent = `${player.health}/${player.maxHealth}`;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            document.getElementById('playerXp').textContent = player.xp;
        }

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'flex';
            
            resetBattle();
            updateBattleBars();
            
            battleInterval = setInterval(performAttack, 1500);
            battleTimeout = setTimeout(endBattle, maxBattleTime);
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            enemy.attack = 1 + Math.floor(player.level * 0.5);
            document.getElementById('damageContainer').innerHTML = '';
        }

        function updateBattleBars() {
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function performAttack() {
            // Player attack
            let damage = Math.max(0, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamage(enemyFighter, damage);
            
            // Enemy attack
            damage = Math.max(0, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamage(playerFighter, damage);
            
            updateBattleBars();
            
            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
            }
        }

        function showDamage(targetElement, damage) {
            const damageDiv = document.createElement('div');
            damageDiv.className = 'damage-text';
            damageDiv.textContent = `-${damage}`;
            damageDiv.style.position = 'absolute';
            damageDiv.style.left = `${targetElement.offsetLeft + targetElement.offsetWidth/2}px`;
            damageDiv.style.top = `${targetElement.offsetTop}px`;
            document.getElementById('damageContainer').appendChild(damageDiv);
            
            setTimeout(() => {
                damageDiv.remove();
            }, 1000);
        }

        function endBattle() {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);
            
            if (player.health > enemy.health) {
                const xpGained = 2 + Math.floor(Math.random() * 3);
                player.xp += xpGained;
                if (player.xp >= xpPerLevel * player.level) {
                    player.upgradePoints += 1;
                    player.level += 1;
                    player.xp = 0;
                }
                saveGame();
                setTimeout(() => {
                    alert(`Победа! Получено ${xpGained} опыта`);
                    returnToMenu();
                }, 500);
            } else {
                document.getElementById('losePopup').style.display = 'flex';
            }
        }

        function returnToMenu() {
            document.getElementById('battleScreen').style.display = 'none';
            document.getElementById('losePopup').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'grid';
            loadGame();
            updateUI();
        }

        function showUpgrades() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('upgradeMenu').style.display = 'flex';
        }

        function hideUpgrades() {
            document.getElementById('upgradeMenu').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'grid';
        }

        function upgradeStat(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints -= 1;
                switch(stat) {
                    case 'attack':
                        player.attack += 1;
                        break;
                    case 'health':
                        player.maxHealth += 2;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                }
                saveGame();
                updateUI();
            }
        }

        loadGame();
        updateUI();
    </script>
</body>
</html>
