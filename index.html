<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #2E0854, #0B0B2E);
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(46, 8, 84, 0.9);
            border-radius: 15px;
            border: 2px solid #9D4CFF;
            box-shadow: 0 0 30px #9D4CFF;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #9D4CFF, #6A1B9A);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
            touch-action: manipulation;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .hud {
            position: fixed;
            padding: 12px 20px;
            background: rgba(46, 8, 84, 0.8);
            border-radius: 10px;
            border: 1px solid #9D4CFF;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        #topHud {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 15px;
        }

        #timer {
            top: 10px;
            right: 10px;
        }

        .hearts {
            display: flex;
            gap: 8px;
        }

        .heart {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23FF3366" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        .crosshair {
            position: fixed;
            width: 36px;
            height: 36px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239D4CFF"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 8px #9D4CFF);
        }

        #leaderboard {
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }

        .score-item {
            padding: 10px;
            background: rgba(157, 76, 255, 0.2);
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1 style="color: #9D4CFF; margin-bottom: 30px;">üõ∏ COSMIC COWS üêÆ</h1>
        <button class="btn" onclick="startGame()">START</button>
        <button class="btn" onclick="showScreen('howToPlay')">HOW TO PLAY</button>
        <button class="btn" onclick="showScreen('leaderboard')">HIGH SCORES</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>SCORE: <span id="score">0</span></div>
            <div>üïí <span id="timer">60</span></div>
        </div>
        <div class="hud" id="bottomHud">
            <div>üî´ <span id="ammo">10</span></div>
            <div class="hearts" id="hearts"></div>
        </div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen menu">
        <h2>üåü TOP 10 üåü</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">BACK</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen menu">
        <h2>üì° HOW TO PLAY</h2>
        <div style="text-align: left; margin: 15px 0;">
            <p>üéØ Tap to shoot space cows!</p>
            <p>‚ù§Ô∏è 3 lives</p>
            <p>üî´ Auto-reload after 10 shots</p>
            <p>‚è± 60 second mission</p>
        </div>
        <button class="btn" onclick="showScreen('mainMenu')">BACK</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        
        // Game Constants
        const COW_TYPES = {
            BASIC: { speed: 2, score: 10, color: '#9D4CFF' },
            SPEEDY: { speed: 4, score: 20, color: '#FF6B6B' },
            RARE: { speed: 3, score: 50, color: '#64FFDA' }
        };

        // Initialize screens
        showScreen('mainMenu');
        initHearts();

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function initHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(3).fill('<div class="heart"></div>').join('');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,10)
                .map((score,i) => `
                    <div class="score-item">${i+1}. ${score} pts</div>
                `).join('');
        }

        // Game initialization
        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
            updateTimer();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                startTime: Date.now(),
                gameTime: 60000
            };
            updateHearts();
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Input handling (optimized for touch)
        let touchId = null;
        
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if(touchId === null) {
                touchId = e.changedTouches[0].identifier;
                updateCrosshair(e.changedTouches[0]);
                handleShoot();
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            for(let touch of e.changedTouches) {
                if(touch.identifier === touchId) {
                    updateCrosshair(touch);
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            for(let touch of e.changedTouches) {
                if(touch.identifier === touchId) {
                    touchId = null;
                }
            }
        }, { passive: false });

        function updateCrosshair(touch) {
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = touch.clientX - rect.left;
            gameState.crosshair.y = touch.clientY - rect.top;
            document.getElementById('crosshair').style.transform = 
                `translate(${touch.clientX - 18}px, ${touch.clientY - 18}px)`;
        }

        // Game objects
        function createCow() {
            const type = Math.random();
            let cowType = COW_TYPES.BASIC;
            if(type < 0.1) cowType = COW_TYPES.RARE;
            else if(type < 0.3) cowType = COW_TYPES.SPEEDY;

            return {
                x: Math.random() < 0.5 ? -80 : canvas.width + 80,
                y: Math.random() * (canvas.height - 80),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 70,
                height: 50,
                type: cowType,
                active: true,
                wingAngle: 0,
                phase: Math.random() * Math.PI * 2
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 35, cow.y + 25);
            
            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 35, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-15, -5, 6, 0, Math.PI * 2);
            ctx.arc(15, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-15, -5, 3, 0, Math.PI * 2);
            ctx.arc(15, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.strokeStyle = '#6A1B9A';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(-20, 25);
            ctx.lineTo(-25, 35);
            ctx.moveTo(0, 25);
            ctx.lineTo(0, 35);
            ctx.moveTo(20, 25);
            ctx.lineTo(25, 35);
            ctx.stroke();
            
            // Wings
            ctx.strokeStyle = `${cow.type.color}aa`;
            ctx.lineWidth = 6;
            const wingY = Math.sin(cow.wingAngle) * 15;
            ctx.beginPath();
            ctx.moveTo(-35, 0);
            ctx.lineTo(-55, wingY);
            ctx.moveTo(35, 0);
            ctx.lineTo(55, -wingY);
            ctx.stroke();
            
            ctx.restore();
        }

        // Game logic
        function updateGameState() {
            // Spawn cows
            if(Date.now() - gameState.lastSpawn > 800) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            // Update cows
            gameState.targets = gameState.targets.filter(cow => {
                cow.wingAngle += 0.15;
                cow.x += cow.speed * cow.direction;
                return cow.active && cow.x > -100 && cow.x < canvas.width + 100;
            });

            // Update particles
            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                return p.life > 0;
            });
        }

        function drawGame() {
            // Background
            ctx.fillStyle = 'rgba(46, 8, 84, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            gameState.targets.forEach(drawCow);
            
            // Draw particles
            ctx.fillStyle = '#9D4CFF';
            gameState.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 4, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((h, i) => h.style.opacity = i < gameState.lives ? 1 : 0.3);
        }

        function updateTimer() {
            if(!gameState.isPlaying) return;
            const remaining = Math.ceil((gameState.gameTime - (Date.now() - gameState.startTime)) / 1000);
            document.getElementById('timer').textContent = Math.max(0, remaining);
            if(remaining > 0) setTimeout(updateTimer, 1000);
        }

        // Shooting logic
        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                const distance = Math.hypot(
                    gameState.crosshair.x - (cow.x + 35),
                    gameState.crosshair.y - (cow.y + 25)
                );
                
                if(distance < 40) {
                    gameState.score += cow.type.score;
                    cow.active = false;
                    createParticles(cow.x + 35, cow.y + 25);
                    hit = true;
                }
            });

            if(!hit) {
                gameState.lives--;
                updateHearts();
                if(gameState.lives <= 0) endGame();
            }

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 10;
                    gameState.reloading = false;
                }, 1500);
            }

            updateHUD();
        }

        function createParticles(x, y) {
            for(let i = 0; i < 20; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1
                });
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
        }

        function endGame() {
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
            alert(`MISSION COMPLETE!\nSCORE: ${gameState.score}`);
        }

        // Game loop
        function gameLoop() {
            if(!gameState.isPlaying) return;
            if(Date.now() - gameState.startTime > gameState.gameTime) endGame();
            
            updateGameState();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Telegram integration
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
