<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/5d3c7d8e8a.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .hidden { display: none; }
        
        button {
            background: #4a3f35;
            border: 2px solid #f0e6d2;
            color: #f0e6d2;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #6d5d4b;
        }
        
        .player-stats, .enemy-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .stat {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .stat i {
            margin-right: 8px;
        }
        
        .health-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .health-fill {
            height: 100%;
            background: #ff4444;
            transition: width 0.3s;
        }
        
        .battle-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        .character {
            width: 45%;
            position: relative;
        }
        
        .damage-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4444;
            font-weight: bold;
            font-size: 24px;
            opacity: 0;
            animation: damageAnim 1s ease-out;
        }
        
        @keyframes damageAnim {
            0% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
        
        .character img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
        
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .result-text {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .stat { font-size: 14px; }
            button { font-size: 14px; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="menu">
            <div class="player-stats" id="playerStats">
                <img src="https://i.imgur.com/3zQ6X9S.png" alt="player" width="120">
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <span id="healthStat">10</span>
                </div>
                <div class="stat">
                    <i class="fas fa-sword"></i>
                    <span id="attackStat">2</span>
                </div>
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span id="armorStat">1</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="xpStat">0 / 10</span>
                </div>
            </div>
            <button onclick="startBattle()">Начать бой</button>
            <button onclick="showUpgrade()">Прокачка</button>
        </div>

        <!-- Экран боя -->
        <div id="battleScreen" class="hidden">
            <div class="battle-container">
                <div class="character" id="playerBattle">
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealthBar"></div>
                    </div>
                    <img src="https://i.imgur.com/3zQ6X9S.png" alt="player">
                </div>
                <div class="character" id="enemyBattle">
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHealthBar"></div>
                    </div>
                    <img src="https://i.imgur.com/6QbX6yM.png" alt="enemy">
                </div>
            </div>
            <button class="hidden" id="continueBtn" onclick="resetBattle()">Продолжить бой</button>
        </div>

        <!-- Экран прокачки -->
        <div id="upgradeMenu" class="menu hidden">
            <h3>Очки прокачки: <span id="upgradePoints">0</span></h3>
            <button onclick="upgrade('attack')">Атака +1</button>
            <button onclick="upgrade('health')">Здоровье +5</button>
            <button onclick="upgrade('armor')">Броня +1</button>
            <button onclick="showMainMenu()">Назад</button>
        </div>

        <!-- Экран результата -->
        <div id="resultScreen" class="result-screen hidden">
            <div class="result-text" id="resultText"></div>
            <button onclick="showMainMenu()">В главное меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 2,
            armor: 1,
            upgradePoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 2,
            armor: 1
        };

        let battleInterval;
        const xpToLevel = 10;

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            
            resetBattle();
            generateEnemy();
            
            battleInterval = setInterval(battleLoop, 1000);
            setTimeout(endBattleTimeout, 10000);
        }

        function resetBattle() {
            clearInterval(battleInterval);
            document.getElementById('continueBtn').classList.add('hidden');
            player.health = player.maxHealth;
            updateHealthBar('player', player.health);
            updateHealthBar('enemy', enemy.health);
        }

        function generateEnemy() {
            enemy = {
                health: Math.floor(Math.random() * 5) + 8,
                maxHealth: 10,
                attack: Math.floor(Math.random() * 2) + 1,
                armor: Math.floor(Math.random() * 2)
            };
            updateHealthBar('enemy', enemy.health);
            updateEnemyStats();
        }

        function updateEnemyStats() {
            const enemyStats = document.getElementById('enemyStats');
            if (enemyStats) {
                enemyStats.innerHTML = `
                    <div class="stat">
                        <i class="fas fa-heart"></i>
                        ${enemy.health}
                    </div>
                    <div class="stat">
                        <i class="fas fa-sword"></i>
                        ${enemy.attack}
                    </div>
                    <div class="stat">
                        <i class="fas fa-shield-alt"></i>
                        ${enemy.armor}
                    </div>
                `;
            }
        }

        function battleLoop() {
            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
                return;
            }

            // Атака игрока
            let damage = Math.max(0, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamage('enemy', damage);
            updateHealthBar('enemy', enemy.health);
            
            // Атака врага
            damage = Math.max(0, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamage('player', damage);
            updateHealthBar('player', player.health);
        }

        function showDamage(target, amount) {
            const element = document.getElementById(`${target}Battle`);
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = `-${amount}`;
            element.appendChild(damageText);
            
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }

        function updateHealthBar(target, value) {
            const bar = document.getElementById(`${target}HealthBar`);
            const max = target === 'player' ? player.maxHealth : enemy.maxHealth;
            bar.style.width = `${(value / max) * 100}%`;
        }

        function endBattleTimeout() {
            clearInterval(battleInterval);
            endBattle();
        }

        function endBattle() {
            clearInterval(battleInterval);
            const resultScreen = document.getElementById('resultScreen');
            const resultText = document.getElementById('resultText');
            
            if (player.health > 0 && enemy.health <= 0) {
                const xpGain = Math.floor(Math.random() * 5) + 3;
                player.xp += xpGain;
                resultText.textContent = `Победа! +${xpGain} XP`;
                
                if (player.xp >= xpToLevel) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                }
                
                document.getElementById('continueBtn').classList.remove('hidden');
            } else {
                resultText.textContent = 'Игрок проиграл!';
            }
            
            resultScreen.classList.remove('hidden');
        }

        function showMainMenu() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            
            updatePlayerStats();
            saveGame();
        }

        function showUpgrade() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.remove('hidden');
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function upgrade(stat) {
            if (player.upgradePoints <= 0) return;
            
            player.upgradePoints--;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            
            switch(stat) {
                case 'attack':
                    player.attack++;
                    break;
                case 'health':
                    player.maxHealth += 5;
                    player.health = player.maxHealth;
                    break;
                case 'armor':
                    player.armor++;
                    break;
            }
            
            updatePlayerStats();
            saveGame();
        }

        function updatePlayerStats() {
            document.getElementById('healthStat').textContent = `${player.health}/${player.maxHealth}`;
            document.getElementById('attackStat').textContent = player.attack;
            document.getElementById('armorStat').textContent = player.armor;
            document.getElementById('xpStat').textContent = `${player.xp} / ${xpToLevel}`;
        }

        function saveGame() {
            localStorage.setItem('arenaFightersSave', JSON.stringify(player));
        }

        function loadGame() {
            const save = localStorage.getItem('arenaFightersSave');
            if (save) {
                player = JSON.parse(save);
            }
            updatePlayerStats();
        }

        // Инициализация
        loadGame();
    </script>
</body>
</html>
