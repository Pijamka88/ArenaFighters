<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3a280f;
            font-family: 'MedievalSharp', cursive;
            color: #f5e4b4;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .menu-button {
            background-color: #634d26;
            border: 2px solid #4a3a1c;
            border-radius: 10px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-button:hover {
            background-color: #8a723a;
        }
        
        .stat {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .arena {
            position: relative;
            height: 300px;
        }
        
        .character {
            position: absolute;
            top: 50px;
            width: 45%;
            text-align: center;
        }
        
        .player {
            left: 0;
        }
        
        .enemy {
            right: 0;
        }
        
        .health-bar {
            background-color: #2d4e1e;
            border: 2px solid #1a290f;
            height: 20px;
            margin: 10px 0;
            transition: width 0.5s;
        }
        
        .damage-text {
            position: absolute;
            font-size: 24px;
            color: red;
            opacity: 0;
            transition: all 0.5s;
        }
        
        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        
        .attack-animation {
            animation: attack 0.5s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="mainMenu">
        <div class="stat">Jeste≈õ rycerzem</div>
        <button class="menu-button" onclick="startBattle()"> rozpocznij walkƒô ‚öîÔ∏è</button>
        <button class="menu-button" onclick="showUpgrade()"> Ulepszenia üõ°Ô∏è</button>
        <div class="stat">≈ªycie ‚ù§Ô∏è: <span id="health">10</span></div>
        <div class="stat">Atak ‚öîÔ∏è: <span id="attack">1</span></div>
        <div class="stat">Pancerz üõ°Ô∏è: <span id="armor">0</span></div>
        <div class="stat">Do≈õwiadczenie: <span id="xp">0</span>/<span id="xpNeeded">10</span></div>
        <div class="stat">Poziom: <span id="level">1</span></div>
    </div>

    <div class="container hidden" id="battleScreen">
        <div class="arena">
            <div class="character player">
                <div class="health-bar" id="playerHealthBar"></div>
                <div class="stat">Ty</div>
                <div class="stat">‚ù§Ô∏è: <span id="battlePlayerHealth">10</span></div>
            </div>
            <div class="character enemy">
                <div class="health-bar" id="enemyHealthBar"></div>
                <div class="stat">Wr√≥g</div>
                <div class="stat">‚ù§Ô∏è: <span id="battleEnemyHealth">10</span></div>
            </div>
        </div>
        <div id="damageText" class="damage-text"></div>
        <button class="menu-button" onclick="exitBattle()">Powr√≥t do menu</button>
    </div>

    <div class="container hidden" id="upgradeScreen">
        <div class="stat">Punkty ulepsze≈Ñ: <span id="upgradePoints">0</span></div>
        <button class="menu-button" onclick="upgrade('attack')">Ulepsz atak ‚öîÔ∏è (+1)</button>
        <button class="menu-button" onclick="upgrade('health')">Ulepsz ≈ºycie ‚ù§Ô∏è (+5)</button>
        <button class="menu-button" onclick="upgrade('armor')">Ulepsz pancerz üõ°Ô∏è (+1)</button>
        <button class="menu-button" onclick="showMainMenu()">Powr√≥t</button>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        let battleTime = 10;

        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.add('hidden');
            updateStats();
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');

            resetBattle();
            battleInterval = setInterval(handleBattle, 1000);
            setTimeout(endBattle, battleTime * 1000);
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.health = 10;
            enemy.attack = Math.floor(Math.random() * 2) + player.level;
            updateBattleStats();
        }

        function handleBattle() {
            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
                return;
            }

            // Player attack
            let damage = Math.max(1, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamageText(document.getElementById('enemyHealthBar'), damage);
            document.getElementById('enemy').classList.add('attack-animation');
            setTimeout(() => document.getElementById('enemy').classList.remove('attack-animation'), 500);

            // Enemy attack
            damage = Math.max(1, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamageText(document.getElementById('playerHealthBar'), damage);
            document.getElementById('player').classList.add('attack-animation');
            setTimeout(() => document.getElementById('player').classList.remove('attack-animation'), 500);

            updateBattleStats();

            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
            }
        }

        function endBattle() {
            clearInterval(battleInterval);
            let message = '';
            if (player.health > enemy.health) {
                const xpGain = Math.floor(Math.random() * 5) + 3;
                player.xp += xpGain;
                message = `Zwyciƒôstwo! Zdobywasz ${xpGain} XP`;
                if (player.xp >= getXPNeeded()) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                    message += ' i awansujesz na poziom ' + player.level;
                }
            } else {
                message = 'Pora≈ºka!';
            }
            alert(message);
            showMainMenu();
        }

        function getXPNeeded() {
            return player.level * 10;
        }

        function updateStats() {
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('xpNeeded').textContent = getXPNeeded();
            document.getElementById('level').textContent = player.level;
        }

        function updateBattleStats() {
            document.getElementById('battlePlayerHealth').textContent = player.health;
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('battleEnemyHealth').textContent = enemy.health;
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function showDamageText(target, damage) {
            const text = document.getElementById('damageText');
            text.textContent = '-' + damage;
            text.style.left = target.offsetLeft + target.offsetWidth/2 - 20 + 'px';
            text.style.top = target.offsetTop - 40 + 'px';
            text.style.opacity = 1;
            setTimeout(() => text.style.opacity = 0, 500);
        }

        function showUpgrade() {
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.remove('hidden');
        }

        function upgrade(stat) {
            if (player.upgradePoints <= 0) return;
            player.upgradePoints--;
            if (stat === 'attack') player.attack++;
            if (stat === 'health') player.maxHealth += 5;
            if (stat === 'armor') player.armor++;
            updateStats();
            showUpgrade();
        }

        function exitBattle() {
            clearInterval(battleInterval);
            showMainMenu();
        }

        // Initial setup
        showMainMenu();
    </script>
</body>
</html>
