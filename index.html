<!DOCTYPE html>
<html>
<head>
    <title>Chaos Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        .menu {
            text-align: center;
            padding: 50px 20px;
        }

        .menu button {
            background: linear-gradient(#4a4a4a, #333);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .menu button:hover {
            transform: scale(1.05);
        }

        .battle-screen {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .combatant {
            text-align: center;
            padding: 20px;
        }

        .stats {
            margin: 10px 0;
        }

        .health-bar, .armor-bar {
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin: 5px 0;
        }

        .health-bar div, .armor-bar div {
            height: 100%;
            background: linear-gradient(to right, #ff4444, #cc0000);
            transition: width 0.3s;
        }

        .armor-bar div {
            background: linear-gradient(to right, #44ccff, #0099cc);
        }

        .combat-log {
            height: 200px;
            overflow-y: auto;
            border: 2px solid #444;
            margin: 20px 0;
            padding: 10px;
        }

        .upgrade-screen {
            text-align: center;
            padding: 50px 20px;
        }

        .upgrade-screen button {
            background: linear-gradient(#4a4a4a, #333);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .combatant-box {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        #player-box {
            background: #00ff00;
        }

        #enemy-box {
            background: #ff0000;
        }

        .attack-animation {
            animation: attack 0.5s;
        }

        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="main-menu" class="menu">
            <h1>CHAOS ARENA</h1>
            <button onclick="startBattle()">НАЧАТЬ БОЙ</button>
            <button onclick="showUpgrades()">ПРОКАЧКА</button>
        </div>

        <!-- Экран боя -->
        <div id="battle-screen" class="hidden">
            <div class="combatant">
                <div class="combatant-box" id="player-box"></div>
                <div class="stats">
                    <div>Игрок (Ур. <span id="player-level">1</span>)</div>
                    <div class="health-bar"><div id="player-health-bar"></div></div>
                    <div class="armor-bar"><div id="player-armor-bar"></div></div>
                </div>
            </div>
            
            <div class="combatant">
                <div class="combatant-box" id="enemy-box"></div>
                <div class="stats">
                    <div>Противник</div>
                    <div class="health-bar"><div id="enemy-health-bar"></div></div>
                    <div class="armor-bar"><div id="enemy-armor-bar"></div></div>
                </div>
            </div>
            
            <div class="combat-log" id="combat-log"></div>
            <button onclick="endBattle()">ЗАВЕРШИТЬ БОЙ</button>
        </div>

        <!-- Экран прокачки -->
        <div id="upgrade-screen" class="hidden upgrade-screen">
            <h2>Очки прокачки: <span id="upgrade-points">0</span></h2>
            <div>
                <button onclick="upgradeStat('attack')">АТАКА +1</button>
                <button onclick="upgradeStat('health')">ЗДОРОВЬЕ +10</button>
                <button onclick="upgradeStat('armor')">БРОНЯ +2</button>
            </div>
            <button onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            attack: 5,
            maxHealth: 100,
            health: 100,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            attack: 5,
            maxHealth: 100,
            health: 100,
            armor: 0
        };

        let battleInterval;
        let combatLog = document.getElementById('combat-log');

        function startBattle() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('battle-screen').classList.remove('hidden');
            
            resetCombatants();
            updateBars();
            battleInterval = setInterval(performTurn, 2000);
        }

        function resetCombatants() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            enemy.attack = 5 + Math.floor(Math.random() * 5);
            enemy.armor = Math.floor(Math.random() * 3);
            combatLog.innerHTML = '';
        }

        function performTurn() {
            if (player.health <= 0 || enemy.health <= 0) {
                clearInterval(battleInterval);
                endBattle();
                return;
            }

            playerAttack();
            setTimeout(enemyAttack, 1000);
        }

        function playerAttack() {
            const damage = Math.max(1, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            
            document.getElementById('enemy-box').classList.add('attack-animation');
            setTimeout(() => document.getElementById('enemy-box').classList.remove('attack-animation'), 500);
            
            logCombatMessage(`Игрок наносит ${damage} урона!`);
            updateBars();
        }

        function enemyAttack() {
            const damage = Math.max(1, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            
            document.getElementById('player-box').classList.add('attack-animation');
            setTimeout(() => document.getElementById('player-box').classList.remove('attack-animation'), 500);
            
            logCombatMessage(`Противник наносит ${damage} урона!`);
            updateBars();
        }

        function logCombatMessage(message) {
            const entry = document.createElement('div');
            entry.textContent = message;
            combatLog.appendChild(entry);
            combatLog.scrollTop = combatLog.scrollHeight;
        }

        function updateBars() {
            document.getElementById('player-health-bar').style.width = (player.health / player.maxHealth * 100) + '%';
            document.getElementById('player-armor-bar').style.width = (player.armor / 10 * 100) + '%';
            document.getElementById('enemy-health-bar').style.width = (enemy.health / enemy.maxHealth * 100) + '%';
            document.getElementById('enemy-armor-bar').style.width = (enemy.armor / 10 * 100) + '%';
        }

        function endBattle() {
            clearInterval(battleInterval);
            const victory = enemy.health <= 0;
            
            if (victory) {
                const xpGain = 20 + Math.floor(Math.random() * 10);
                player.xp += xpGain;
                logCombatMessage(`Победа! Получено ${xpGain} опыта.`);
                
                if (player.xp >= 100) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                    document.getElementById('player-level').textContent = player.level;
                }
            } else {
                logCombatMessage('Поражение...');
            }
            
            setTimeout(() => {
                document.getElementById('battle-screen').classList.add('hidden');
                if (victory && player.upgradePoints > 0) {
                    showUpgrades();
                } else {
                    showMainMenu();
                }
            }, 2000);
        }

        function showUpgrades() {
            document.getElementById('upgrade-points').textContent = player.upgradePoints;
            document.getElementById('battle-screen').classList.add('hidden');
            document.getElementById('upgrade-screen').classList.remove('hidden');
        }

        function upgradeStat(stat) {
            if (player.upgradePoints <= 0) return;
            
            player.upgradePoints--;
            document.getElementById('upgrade-points').textContent = player.upgradePoints;
            
            switch(stat) {
                case 'attack':
                    player.attack += 1;
                    break;
                case 'health':
                    player.maxHealth += 10;
                    player.health = player.maxHealth;
                    break;
                case 'armor':
                    player.armor += 2;
                    break;
            }
            
            if (player.upgradePoints === 0) {
                backToMenu();
            }
        }

        function backToMenu() {
            document.getElementById('upgrade-screen').classList.add('hidden');
            showMainMenu();
        }

        function showMainMenu() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('upgrade-screen').classList.add('hidden');
        }
    </script>
</body>
</html>
