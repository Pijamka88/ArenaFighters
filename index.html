<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopwith Classic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            touch-action: none;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #45a049;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #healthDisplay {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="healthDisplay">Health: 100%</div>
    
    <div id="startScreen">
        <h1>SOPWITH CLASSIC</h1>
        <p>Use arrow keys to move, Space to shoot</p>
        <p>On mobile: touch left/right to move, tap to shoot</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p id="finalScore">Score: 0</p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>

    <script>
        // Game constants
        const GRAVITY = 0.2;
        const THRUST = 0.3;
        const TURN_SPEED = 3;
        const BULLET_SPEED = 7;
        const ENEMY_SPAWN_RATE = 100; // frames
        const BUILDING_WIDTH = 60;
        const BUILDING_HEIGHT = 150;
        const BUILDING_COUNT = 10;
        const CLOUD_COUNT = 8;
        const PLANE_WIDTH = 30;
        const PLANE_HEIGHT = 20;

        // Game variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let playerHealth = 100;
        let player = {
            x: 100,
            y: 200,
            dx: 0,
            dy: 0,
            angle: 0,
            cooldown: 0
        };
        let bullets = [];
        let enemies = [];
        let buildings = [];
        let clouds = [];
        let keys = {};
        let touchStartX = 0;
        let touchActive = false;
        let lastEnemySpawn = 0;
        let animationId;
        let gameWidth, gameHeight;
        let isMobile = false;

        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Check if mobile
            isMobile = /Mobi|Android/i.test(navigator.userAgent);
            
            // Set up event listeners
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('click', handleClick);
            
            // Set up buttons
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', restartGame);
            
            // Initial resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // Resize canvas to fit window
        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            // Regenerate terrain if game is running
            if (gameRunning) {
                generateTerrain();
            }
        }

        // Start the game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Reset game state
            score = 0;
            playerHealth = 100;
            player = {
                x: 100,
                y: 200,
                dx: 0,
                dy: 0,
                angle: 0,
                cooldown: 0
            };
            bullets = [];
            enemies = [];
            
            // Generate terrain
            generateTerrain();
            
            // Start game loop
            gameRunning = true;
            updateScoreDisplay();
            updateHealthDisplay();
            gameLoop();
        }

        // Restart the game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // Generate terrain (buildings and clouds)
        function generateTerrain() {
            buildings = [];
            for (let i = 0; i < BUILDING_COUNT; i++) {
                buildings.push({
                    x: Math.random() * gameWidth * 2,
                    y: gameHeight - BUILDING_HEIGHT + Math.random() * 30,
                    width: BUILDING_WIDTH + Math.random() * 40,
                    height: BUILDING_HEIGHT + Math.random() * 50
                });
            }
            
            clouds = [];
            for (let i = 0; i < CLOUD_COUNT; i++) {
                clouds.push({
                    x: Math.random() * gameWidth * 2,
                    y: Math.random() * (gameHeight / 2),
                    width: 60 + Math.random() * 60,
                    speed: 0.2 + Math.random() * 0.5
                });
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update() {
            // Update player
            updatePlayer();
            
            // Update bullets
            updateBullets();
            
            // Update enemies
            updateEnemies();
            
            // Spawn new enemies
            lastEnemySpawn++;
            if (lastEnemySpawn > ENEMY_SPAWN_RATE) {
                spawnEnemy();
                lastEnemySpawn = 0;
            }
            
            // Update clouds
            updateClouds();
        }

        // Update player position and state
        function updatePlayer() {
            // Apply controls
            if (keys.ArrowLeft || (touchActive && touchStartX < player.x - 50)) {
                player.angle -= TURN_SPEED;
            }
            if (keys.ArrowRight || (touchActive && touchStartX > player.x + 50)) {
                player.angle += TURN_SPEED;
            }
            if (keys.ArrowUp) {
                player.dx += Math.sin(player.angle * Math.PI / 180) * THRUST;
                player.dy -= Math.cos(player.angle * Math.PI / 180) * THRUST;
            }
            
            // Apply gravity
            player.dy += GRAVITY;
            
            // Update position
            player.x += player.dx;
            player.y += player.dy;
            
            // Cooldown for shooting
            if (player.cooldown > 0) {
                player.cooldown--;
            }
            
            // Screen wrapping
            if (player.x < 0) player.x = gameWidth;
            if (player.x > gameWidth) player.x = 0;
            
            // Check for collisions with buildings
            for (const building of buildings) {
                if (player.x > building.x && 
                    player.x < building.x + building.width && 
                    player.y > building.y) {
                    playerHealth -= 5;
                    updateHealthDisplay();
                    player.y = building.y - 10;
                    player.dy = -Math.abs(player.dy) * 0.5;
                    
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                }
            }
            
            // Check for collisions with ground
            if (player.y > gameHeight - 20) {
                playerHealth -= 10;
                updateHealthDisplay();
                player.y = gameHeight - 20;
                player.dy = -Math.abs(player.dy) * 0.5;
                
                if (playerHealth <= 0) {
                    gameOver();
                }
            }
            
            // Check for collisions with top
            if (player.y < 0) {
                player.y = 0;
                player.dy = 0;
            }
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Move bullet
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                
                // Remove if off screen
                if (bullet.x < 0 || bullet.x > gameWidth || 
                    bullet.y < 0 || bullet.y > gameHeight) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy, 10)) {
                        // Hit enemy
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 10;
                        updateScoreDisplay();
                        break;
                    }
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Simple AI: follow player
                const angleToPlayer = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.dx = Math.cos(angleToPlayer) * 2;
                enemy.dy = Math.sin(angleToPlayer) * 2;
                
                // Move enemy
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;
                enemy.angle = Math.atan2(enemy.dy, enemy.dx) * 180 / Math.PI;
                
                // Screen wrapping
                if (enemy.x < 0) enemy.x = gameWidth;
                if (enemy.x > gameWidth) enemy.x = 0;
                
                // Check collision with player
                if (checkCollision(player, enemy, 20)) {
                    playerHealth -= 15;
                    updateHealthDisplay();
                    enemies.splice(i, 1);
                    
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                }
            }
        }

        // Update clouds
        function updateClouds() {
            for (const cloud of clouds) {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.width) {
                    cloud.x = gameWidth + cloud.width;
                    cloud.y = Math.random() * (gameHeight / 2);
                }
            }
        }

        // Spawn a new enemy
        function spawnEnemy() {
            const side = Math.random() > 0.5 ? 1 : -1;
            enemies.push({
                x: player.x + (Math.random() * 300 + 200) * side,
                y: Math.random() * gameHeight / 2,
                dx: 0,
                dy: 0,
                angle: 0
            });
        }

        // Fire a bullet from player
        function fireBullet() {
            if (player.cooldown > 0) return;
            
            const angleRad = player.angle * Math.PI / 180;
            bullets.push({
                x: player.x + Math.sin(angleRad) * 20,
                y: player.y - Math.cos(angleRad) * 20,
                dx: Math.sin(angleRad) * BULLET_SPEED + player.dx * 0.5,
                dy: -Math.cos(angleRad) * BULLET_SPEED + player.dy * 0.5,
                angle: player.angle
            });
            
            player.cooldown = 15;
        }

        // Check collision between two objects
        function checkCollision(obj1, obj2, radius) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            return Math.sqrt(dx * dx + dy * dy) < radius;
        }

        // Render the game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // Draw sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F7FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Draw clouds
            drawClouds();
            
            // Draw buildings
            drawBuildings();
            
            // Draw bullets
            drawBullets();
            
            // Draw enemies
            drawEnemies();
            
            // Draw player
            drawPlayer();
        }

        // Draw player plane
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle * Math.PI / 180);
            
            // Plane body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-PLANE_WIDTH/2, PLANE_HEIGHT/2);
            ctx.lineTo(PLANE_WIDTH/2, PLANE_HEIGHT/2);
            ctx.closePath();
            ctx.fill();
            
            // Plane wings
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(-PLANE_WIDTH, PLANE_HEIGHT/4, PLANE_WIDTH*2, PLANE_HEIGHT/4);
            
            // Propeller
            ctx.fillStyle = '#333';
            ctx.fillRect(-5, -10, 10, 10);
            
            ctx.restore();
        }

        // Draw bullets
        function drawBullets() {
            ctx.fillStyle = '#FF0';
            for (const bullet of bullets) {
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                ctx.rotate(bullet.angle * Math.PI / 180);
                
                ctx.beginPath();
                ctx.rect(-2, -2, 4, 4);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Draw enemies
        function drawEnemies() {
            for (const enemy of enemies) {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(enemy.angle * Math.PI / 180);
                
                // Enemy plane body
                ctx.fillStyle = '#800000';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-PLANE_WIDTH/2, PLANE_HEIGHT/2);
                ctx.lineTo(PLANE_WIDTH/2, PLANE_HEIGHT/2);
                ctx.closePath();
                ctx.fill();
                
                // Enemy plane wings
                ctx.fillStyle = '#A52A2A';
                ctx.fillRect(-PLANE_WIDTH, PLANE_HEIGHT/4, PLANE_WIDTH*2, PLANE_HEIGHT/4);
                
                // Propeller
                ctx.fillStyle = '#333';
                ctx.fillRect(-5, -10, 10, 10);
                
                ctx.restore();
            }
        }

        // Draw buildings
        function drawBuildings() {
            ctx.fillStyle = '#555';
            for (const building of buildings) {
                // Only draw buildings near the player
                if (Math.abs(building.x - player.x) < gameWidth + 100) {
                    ctx.fillRect(building.x, building.y, building.width, building.height);
                    
                    // Windows
                    ctx.fillStyle = '#FF0';
                    const windowSize = 8;
                    const windowSpacing = 12;
                    const rows = Math.floor(building.height / windowSpacing) - 1;
                    const cols = Math.floor(building.width / windowSpacing) - 1;
                    
                    for (let r = 0; r < rows; r++) {
                        for (let c = 0; c < cols; c++) {
                            if (Math.random() > 0.7) { // Random windows
                                ctx.fillRect(
                                    building.x + c * windowSpacing + (building.width - cols * windowSpacing)/2,
                                    building.y + r * windowSpacing + 10,
                                    windowSize,
                                    windowSize
                                );
                            }
                        }
                    }
                    ctx.fillStyle = '#555';
                }
            }
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (const cloud of clouds) {
                // Only draw clouds near the player
                if (Math.abs(cloud.x - player.x) < gameWidth + 100) {
                    ctx.beginPath();
                    ctx.arc(cloud.x, cloud.y, cloud.width/3, 0, Math.PI * 2);
                    ctx.arc(cloud.x + cloud.width/4, cloud.y - cloud.width/6, cloud.width/4, 0, Math.PI * 2);
                    ctx.arc(cloud.x + cloud.width/3, cloud.y, cloud.width/3, 0, Math.PI * 2);
                    ctx.arc(cloud.x - cloud.width/4, cloud.y + cloud.width/6, cloud.width/4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Update score display
        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        }

        // Update health display
        function updateHealthDisplay() {
            document.getElementById('healthDisplay').textContent = `Health: ${Math.max(0, playerHealth)}%`;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // Event handlers
        function handleKeyDown(e) {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameRunning) {
                fireBullet();
                e.preventDefault();
            }
        }

        function handleKeyUp(e) {
            keys[e.key] = false;
        }

        function handleTouchStart(e) {
            if (!gameRunning) return;
            
            touchStartX = e.touches[0].clientX;
            touchActive = true;
        }

        function handleTouchMove(e) {
            if (!gameRunning) return;
            
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchEnd() {
            touchActive = false;
        }

        function handleClick(e) {
            if (gameRunning && isMobile) {
                fireBullet();
            }
        }

        // Initialize game when loaded
        window.addEventListener('load', init);
    </script>
</body>
</html>
