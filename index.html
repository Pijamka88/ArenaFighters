<!DOCTYPE html>
<html>
<head>
    <title>Chaos Arena</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --neon-blue: #2980b9;
            --neon-pink: #e74c3c;
            --neon-green: #2ecc71;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .menu {
            text-align: center;
            padding: 40px;
        }

        .menu button {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-blue);
            transition: 0.3s;
        }

        .menu button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .battle-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .arena {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #2c3e50, #1a1a1a);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            overflow: hidden;
        }

        .fighter {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: 0.3s;
        }

        .player {
            background: var(--neon-blue);
            left: 50px;
            bottom: 50px;
        }

        .enemy {
            background: var(--neon-pink);
            right: 50px;
            bottom: 50px;
        }
