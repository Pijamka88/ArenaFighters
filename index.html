<html lang="en">

    <title>Square Cow Invasion</title>

    <style>
        :root {

            --accent-color: #ffd700;

        body {

            padding: 0;

            background: #87CEEB;
            color: white;

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;

        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 4px solid var(--accent-color);
            z-index: 2;
        }

        .menu-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-shadow: 3px 3px 0 var(--main-color);
        }

        .menu-btn {
            display: block;
            width: 200px;
            padding: 1rem;
            margin: 1rem auto;
            font-family: inherit;
            font-size: 1rem;
            background: var(--main-color);
            border: 3px solid var(--accent-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background: #5a8c3c;
        }

        #hud {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        #bottomPanel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 4px solid var(--accent-color);
        }

        .ammo-counter {

<body>
    <div id="mainMenu">
        <div class="menu-title">SQUARE COW INVASION</div>
        <button class="menu-btn" id="startBtn">START GAME</button>
        <button class="menu-btn" id="howToBtn">HOW TO PLAY</button>
        <button class="menu-btn" id="highscoresBtn">HIGH SCORES</button>
    </div>

    <div id="hud">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
    </div>

    <div id="bottomPanel">
        <div class="ammo-counter">
            <div>AMMO: <span id="ammo">10</span></div>
            <div>HITS: <span id="hits">0</span></div>
            <div>MISS: <span id="miss">0</span></div>
        </div>
        <div id="gunImage"></div>
    </div>

    <button id="pauseBtn">PAUSE</button>
    <canvas id="gameCanvas"></canvas>
    <div class="crosshair"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const SCORE_KEY = 'cowInvasionHighscores';
        
        // Game state
        let gameState = {
            cows: [],
            score: 0,
            ammo: 10,
            lives: 3,
            hits: 0,
            miss: 0,
            isPlaying: false,
            isPaused: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            maxCows: 4,
            particles: [],
            trajectorySeed: 0,
            highScores: JSON.parse(localStorage.getItem(SCORE_KEY)) || []
        };

        // Cow types
        const cowTypes = [
            { color: '#ffffff', speed: 2, score: 50, pattern: 'sine' },
            { color: '#brown', speed: 3, score: 75, pattern: 'zigzag' },
            { color: '#black', speed: 4, score: 100, pattern: 'random' }
        ];

        // Game setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Input handling
        document.addEventListener('mousemove', e => {
            gameState.crosshair.x = e.clientX;
            gameState.crosshair.y = e.clientY;
            document.querySelector('.crosshair').style.left = `${e.clientX}px`;
            document.querySelector('.crosshair').style.top = `${e.clientY}px`;
        });

        // Game objects
        function createCow() {
            const type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
            return {
                x: Math.random() < 0.5 ? -60 : canvas.width + 60,
                y: Math.random() * (canvas.height - 160) + 60,
                size: 40,
                type: type,
                direction: Math.random() < 0.5 ? 1 : -1,
                patternOffset: Math.random() * 100,
                health: 1,
                hit: false
            };
        }

        function drawTerrain() {
            // Draw grass
            ctx.fillStyle = '#2d5a27';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            // Draw trees
            ctx.fillStyle = '#3d2813';
            for(let i = 0; i < 5; i++) {
                const x = (canvas.width / 5) * i + 30;
                ctx.fillRect(x, canvas.height - 100, 20, 40);
                ctx.beginPath();
                ctx.arc(x + 10, canvas.height - 120, 30, 0, Math.PI * 2);
                ctx.fillStyle = '#1a4720';
                ctx.fill();
            }
        }

        function updateCowPosition(cow) {
            const baseSpeed = cow.type.speed * cow.direction;
            const pattern = cow.type.pattern;
            
            switch(pattern) {
                case 'sine':
                    cow.x += baseSpeed;
                    cow.y += Math.sin(Date.now() * 0.002 + cow.patternOffset) * 2;
                    break;
                case 'zigzag':
                    cow.x += baseSpeed;
                    cow.y += Math.sin(Date.now() * 0.005) * 3;
                    break;
                case 'random':
                    cow.x += baseSpeed + Math.sin(Date.now() * 0.003) * 1.5;
                    cow.y += Math.cos(Date.now() * 0.002) * 2;
                    break;
            }
        }

        function checkCollision(cow) {
            const rect = canvas.getBoundingClientRect();
            const cowRect = {
                x: cow.x - rect.left,
                y: cow.y - rect.top,
                width: cow.size,
                height: cow.size
            };
            return (
                gameState.crosshair.x > cowRect.x &&
                gameState.crosshair.x < cowRect.x + cowRect.width &&
                gameState.crosshair.y > cowRect.y &&
                gameState.crosshair.y < cowRect.y + cowRect.height
            );
        }

        function gameLoop() {
            if (!gameState.isPlaying || gameState.isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTerrain();

            // Spawn cows
            if (gameState.cows.length < gameState.maxCows && 
                Date.now() - gameState.lastSpawn > 2000) {
                gameState.cows.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            // Update cows
            gameState.cows = gameState.cows.filter(cow => {
                if (cow.hit) {
                    cow.size -= 2;
                    return cow.size > 0;
                }
                updateCowPosition(cow);
                return cow.x > -100 && cow.x < canvas.width + 100;
            });

            // Draw cows
            gameState.cows.forEach(cow => {
                ctx.fillStyle = cow.hit ? '#ff4444' : cow.type.color;
                ctx.fillRect(cow.x, cow.y, cow.size, cow.size);
            });

            requestAnimationFrame(gameLoop);
        }

        // Game controls
        function handleShoot() {
            if (!gameState.isPlaying || gameState.ammo <= 0 || gameState.isPaused) return;

            gameState.ammo--;
            let hit = false;

            gameState.cows.forEach(cow => {
                if (!cow.hit && checkCollision(cow)) {
                    cow.hit = true;
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    hit = true;
                }
            });

            if (!hit) gameState.miss++;
            updateHUD();

            if (gameState.ammo <= 0) {
                setTimeout(() => {
                    gameState.ammo = 10;
                    updateHUD();
                }, 2000);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('miss').textContent = gameState.miss;
            document.getElementById('lives').textContent = gameState.lives;
        }

        // Event listeners
        canvas.addEventListener('mousedown', handleShoot);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameState.isPaused = !gameState.isPaused;
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('howToBtn').addEventListener('click', () => {
            alert('HOW TO PLAY:\n- Shoot square cows before they escape\n- 3 lives, lose life if cow escapes\n- 10 shots before auto-reload\n- Different cow types give more points\n- Avoid shooting behind terrain');
        });
        document.getElementById('highscoresBtn').addEventListener('click', showHighscores);

        // Game management
        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            gameState = {
                ...gameState,
                cows: [],
                score: 0,
                ammo: 10,
                lives: 3,
                hits: 0,
                miss: 0,
                isPlaying: true,
                isPaused: false
            };
            updateHUD();
            gameLoop();
        }

        function showHighscores() {
            const scores = gameState.highScores.sort((a,b) => b - a).slice(0, 5);
            alert('HIGH SCORES:\n' + scores.join('\n'));
        }

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
