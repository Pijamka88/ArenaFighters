<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стили для меню, canvas, персонажа */
    body { margin: 0; overflow: hidden; }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    #menu button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #menu button:hover {
      background: #777;
    }
    #canvas {
      display: block;
      background: url('arena-bg.png') no-repeat center;
      background-size: cover;
    }
    /* Анимация персонажа */
    .player {
      position: absolute;
      width: 64px;
      height: 64px;
      background-image: url('player-sprite.png');
      animation: player-run 0.5s steps(4) infinite;
    }
    @keyframes player-run {
      from { background-position: 0 0; }
      to { background-position: -256px 0; } /* 4 кадра по 64px */
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Chaos Fighters</h1>
    <button onclick="startGame()">Начать игру</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    // JavaScript код
  </script>
</body>
</html>
