<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }

        #menu {
            text-align: center;
            padding-top: 20vh;
        }

        .button {
            background: linear-gradient(135deg, #00ffcc 0%, #0099cc 100%);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc;
        }

        #game {
            display: none;
            padding: 20px;
        }

        #arena {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #00ffcc;
            border-radius: 10px;
        }

        .fighter {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        #player {
            background: linear-gradient(135deg, #00ffcc 0%, #0099cc 100%);
            left: 50px;
            bottom: 50px;
        }

        #enemy {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            right: 50px;
            bottom: 50px;
        }

        #hud {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .hud-item {
            background: rgba(0, 255, 204, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }

        #log {
            height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 5px;
        }

        .upgrade {
            margin: 20px auto;
            text-align: center;
        }

        @media (max-width: 600px) {
            #arena {
                height: 300px;
            }
            
            .fighter {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>CHAOS ARENA</h1>
        <button class="button" onclick="startGame()">НАЧАТЬ БОЙ</button>
    </div>

    <div id="game">
        <div id="arena">
            <div id="player" class="fighter"></div>
            <div id="enemy" class="fighter"></div>
        </div>
        
        <div id="hud">
            <div class="hud-item">
                <h3>Игрок</h3>
                <p>Уровень: <span id="player-level">1</span></p>
                <p>Атака: <span id="player-attack">10</span></p>
                <p>Броня: <span id="player-armor">5</span></p>
                <p>Жизнь: <span id="player-health">100</span></p>
            </div>
            <div class="hud-item">
                <h3>Противник</h3>
                <p>Атака: <span id="enemy-attack">12</span></p>
                <p>Броня: <span id="enemy-armor">3</span></p>
                <p>Жизнь: <span id="enemy-health">80</span></p>
            </div>
        </div>

        <div id="log"></div>
    </div>

    <div id="upgrade" class="upgrade" style="display: none;">
        <h3>Выберите улучшение:</h3>
        <button class="button" onclick="upgrade('attack')">Атака +2</button>
        <button class="button" onclick="upgrade('armor')">Броня +1</button>
        <button class="button" onclick="upgrade('health')">Жизнь +10</button>
    </div>

    <script>
        let player = {
            level: 1,
            attack: 10,
            armor: 5,
            health: 100,
            xp: 0,
            points: 0
        };

        let enemy = {
            attack: 12,
            armor: 3,
            health: 80
        };

        let gameInterval;
        let battleLog = document.getElementById('log');

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            startBattle();
        }

        function startBattle() {
            enemy.health = 80 + (player.level - 1) * 20;
            updateHUD();
            
            gameInterval = setInterval(() => {
                playerAttack();
                if(enemy.health <= 0) endBattle();
                setTimeout(() => {
                    enemyAttack();
                    if(player.health <= 0) gameOver();
                }, 500);
            }, 1000);
        }

        function playerAttack() {
            const damage = Math.max(player.attack - enemy.armor, 1);
            enemy.health -= damage;
            logMessage(`Игрок наносит ${damage} урона!`);
            animateAttack('player');
            updateHUD();
        }

        function enemyAttack() {
            const damage = Math.max(enemy.attack - player.armor, 1);
            player.health -= damage;
            logMessage(`Противник наносит ${damage} урона!`);
            animateAttack('enemy');
            updateHUD();
        }

        function animateAttack(attacker) {
            const elem = document.getElementById(attacker);
            elem.style.transform = 'scale(1.2)';
            setTimeout(() => elem.style.transform = 'scale(1)', 200);
        }

        function logMessage(message) {
            const entry = document.createElement('div');
            entry.textContent = message;
            battleLog.appendChild(entry);
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        function updateHUD() {
            document.getElementById('player-level').textContent = player.level;
            document.getElementById('player-attack').textContent = player.attack;
            document.getElementById('player-armor').textContent = player.armor;
            document.getElementById('player-health').textContent = player.health;
            document.getElementById('enemy-attack').textContent = enemy.attack;
            document.getElementById('enemy-armor').textContent = enemy.armor;
            document.getElementById('enemy-health').textContent = enemy.health;
        }

        function endBattle() {
            clearInterval(gameInterval);
            logMessage('Победа!');
            player.xp += 50;
            checkLevelUp();
        }

        function checkLevelUp() {
            if(player.xp >= player.level * 100) {
                player.level++;
                player.points++;
                player.xp = 0;
                document.getElementById('upgrade').style.display = 'block';
            }
        }

        function upgrade(stat) {
            if(player.points > 0) {
                player.points--;
                switch(stat) {
                    case 'attack':
                        player.attack += 2;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                    case 'health':
                        player.health += 10;
                        break;
                }
                document.getElementById('upgrade').style.display = 'none';
                startBattle();
                updateHUD();
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            logMessage('Поражение!');
            setTimeout(() => {
                if(confirm('Хотите начать заново?')) {
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
