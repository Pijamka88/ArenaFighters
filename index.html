        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            padding: 2rem;
            border-bottom: 3px solid var(--accent-gold);
            margin-bottom: 2rem;
        }

        .stats-panel {
            background: var(--secondary-bg);
            border: 2px solid var(--accent-gold);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .combat-ui {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .character-card {
            position: relative;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--accent-gold);
            text-align: center;
        }

        .health-bar {
            height: 25px;
            background: #2a0a0a;
            margin: 1rem 0;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to bottom, #6a0f0f, #4a0000);
            transition: width 0.3s ease;
        }

        .character-icon {
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            background: #1a1a1a;
            border: 3px solid var(--accent-gold);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
            border: 2px solid var(--accent-gold);
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .battle-log {
            background: #1a0a0a;
            border: 2px solid var(--accent-gold);
            padding: 1rem;
            height: 150px;
            overflow-y: auto;
            margin-top: 2rem;
        }

        .hidden {
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .achievement {
            color: var(--accent-gold);
            border-left: 3px solid var(--accent-gold);
            padding-left: 1rem;
            margin: 0.5rem 0;
        }

        .miss {
            color: #888;
            font-style: italic;
        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DARK SOULS ARENA</h1>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="stats-panel">
                <h2>Warrior's Profile</h2>
                <div class="stats-grid">
                    <div>Level: <span id="level">1</span></div>
                    <div>Experience: <span id="xp">0</span>/100</div>
                    <div>Gold: <span id="coins">0</span></div>
                    <div>Strength: <span id="attack">10</span></div>
                    <div>Defense: <span id="defense">0</span></div>
                    <div>Vitality: <span id="maxHealth">100</span></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="startGame()">Enter the Abyss</button>
                <button class="btn" onclick="showUpgrades()">Forge Equipment</button>
            </div>
        </div>

        <!-- Arena -->
        <div id="arena" class="hidden">
            <div class="combat-ui">
                <!-- Player -->
                <div class="character-card">
                    <div class="character-icon">‚öîÔ∏è</div>
                    <div class="health-bar">
                        <div id="playerHealth" class="health-fill" style="width: 100%"></div>
                    </div>
                </div>

                <!-- Enemy -->
                <div class="character-card">
                    <div class="character-icon" id="enemyIcon">üíÄ</div>
                    <div class="health-bar">
                        <div id="enemyHealth" class="health-fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div class="battle-log" id="battleLog"></div>

            <div class="controls">
                <button class="btn hidden" id="continueButton" onclick="startGame()">Continue Battle</button>
                <button class="btn" onclick="returnToMenu()">Retreat</button>
            </div>
        </div>

        <!-- Upgrade Modal -->
        <div id="upgradeModal" class="hidden modal">
            <h2>Blacksmith's Forge</h2>
            <button class="btn" onclick="upgradeStat('attack')">
                Sharpen Blade (+5 Attack) - 50 Gold
            </button>
            <button class="btn" onclick="upgradeStat('health')">
                Reinforce Armor (+20 Health) - 50 Gold
            </button>
            <button class="btn" onclick="hideUpgrades()">Exit Forge</button>
        </div>
        <div id="modalBackdrop" class="hidden overlay"></div>
    </div>

    <script>
        const ENEMIES = [
            { 
                name: 'Spectral Knight',
                attack: 18,
                defense: 8,
                health: 120,
                icon: 'üíÄ'
            },
            { 
                name: 'Abyssal Demon',
                attack: 25,
                defense: 5,
                health: 90,
                icon: 'üëπ'
            },
            { 
                name: 'Corrupted Mage',
                attack: 30,
                defense: 3,
                health: 80,
                icon: 'üî•'
            }
        ];

        let player = {
            level: 1,
            xp: 0,
            coins: 0,
            attack: 10,
            defense: 0,
            health: 100,
            maxHealth: 100,
            wins: 0,
            accuracy: 0.85 // 85% chance to hit
        };

        let currentEnemy = null;
        let battleInterval = null;

        function createEnemy() {
            const base = ENEMIES[Math.floor(Math.random() * ENEMIES.length)];
            const isBoss = player.wins >= 5;
            
            return {
                ...base,
                health: isBoss ? base.health * 3 : base.health + player.wins * 15,
                attack: isBoss ? base.attack * 2 : base.attack + player.wins * 3,
                defense: isBoss ? base.defense * 2 : base.defense + player.wins * 2,
                currentHealth: isBoss ? base.health * 3 : base.health + player.wins * 15,
                accuracy: 0.75 // 75% chance to hit for enemies
            };
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            
            player.health = player.maxHealth;
            currentEnemy = createEnemy();
            
            if(player.wins >= 5) {
                logBattle('<div class="achievement">ANCIENT EVIL AWAKENS!</div>');
                player.wins = 0;
            }

            updateHealthBars();
            document.getElementById('enemyIcon').textContent = currentEnemy.icon;
            
            clearInterval(battleInterval);
            battleInterval = setInterval(fightRound, 1500);
        }

        function fightRound() {
            // Player Attack
            if(Math.random() < player.accuracy) {
                const crit = Math.random() < 0.2;
                const playerDamage = Math.max(0, 
                    (player.attack * (crit ? 1.5 : 1)) - currentEnemy.defense
                );
                currentEnemy.currentHealth -= playerDamage;
                logBattle(`${crit ? 'CRITICAL STRIKE! ' : ''}You deal ${playerDamage} damage`);
            } else {
                logBattle('<div class="miss">Your attack missed!</div>');
            }

            // Enemy Attack
            if(Math.random() < currentEnemy.accuracy) {
                const enemyDamage = Math.max(0, currentEnemy.attack - player.defense);
                player.health -= enemyDamage;
                logBattle(`${currentEnemy.icon} deals ${enemyDamage} damage`);
            } else {
                logBattle(`<div class="miss">${currentEnemy.icon}'s attack missed!</div>`);
            }

            updateHealthBars();

            if(currentEnemy.currentHealth <= 0) endBattle(true);
            else if(player.health <= 0) endBattle(false);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            if(victory) {
                player.wins++;
                player.xp += 30;
                player.coins += 15;
                logBattle('<div class="achievement">VICTORY! +30 XP +15 Gold</div>');
                
                if(player.xp >= 100) {
                    player.level++;
                    player.attack += 5;
                    player.maxHealth += 25;
                    player.xp = 0;
                    logBattle('<div class="achievement">SOULS EMPOWERED! +5 Attack +25 Health</div>');
                }
                
                document.getElementById('continueButton').classList.remove('hidden');
            } else {
                logBattle('<div class="achievement">YOU HAVE DIED...</div>');
                player.wins = 0;
            }
            
            updateStatsDisplay();
            saveGame();
        }

        function upgradeStat(stat) {
            const costs = { attack: 50, health: 50 };
            if(player.coins >= costs[stat]) {
                player.coins -= costs[stat];
                if(stat === 'attack') player.attack += 5;
                if(stat === 'health') player.maxHealth += 20;
                updateStatsDisplay();
                saveGame();
                hideUpgrades();
            }
        }

        function updateHealthBars() {
            const playerPercent = Math.min(100, (player.health / player.maxHealth) * 100);
            const enemyPercent = Math.min(100, (currentEnemy.currentHealth / currentEnemy.health) * 100);
            
            document.getElementById('playerHealth').style.width = `${playerPercent}%`;
            document.getElementById('enemyHealth').style.width = `${enemyPercent}%`;
        }

        function updateStatsDisplay() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('defense').textContent = player.defense;
            document.getElementById('maxHealth').textContent = player.maxHealth;
        }

        function logBattle(message) {
            const log = document.getElementById('battleLog');
            const entry = document.createElement('div');
            entry.innerHTML = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function showUpgrades() {
            document.getElementById('upgradeModal').classList.remove('hidden');
            document.getElementById('modalBackdrop').classList.remove('hidden');
        }

        function hideUpgrades() {
            document.getElementById('upgradeModal').classList.add('hidden');
            document.getElementById('modalBackdrop').classList.add('hidden');
        }

        function returnToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('arena').classList.add('hidden');
            clearInterval(battleInterval);
        }

        function saveGame() {
            localStorage.setItem('darkSoulsSave', JSON.stringify(player));
        }

        function loadGame() {
            const saved = localStorage.getItem('darkSoulsSave');
            if(saved) player = JSON.parse(saved);
            updateStatsDisplay();
        }

        // Initialize
        window.onload = loadGame;
    </script>
</body>
</html>
