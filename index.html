<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/5d3c8a5a7a.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #3a2d21;
            color: #f5e3c6;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20%;
        }

        .menu button {
            background-color: #7a6e61;
            border: 2px solid #f5e3c6;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu button:hover {
            background-color: #9d8f7f;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .player-icon {
            font-size: 2.5em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battle-screen {
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 300px;
        }

        .character {
            text-align: center;
            position: relative;
        }

        .health-bar {
            width: 150px;
            height: 20px;
            background-color: #5a4e42;
            border: 2px solid #f5e3c6;
            margin: 10px auto;
        }

        .health-fill {
            height: 100%;
            background-color: #c94c4c;
            transition: width 0.3s;
        }

        .damage-text {
            position: absolute;
            top: 50%;
            font-size: 1.5em;
            color: #ff4444;
            opacity: 0;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20%;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            display: none;
        }

        @media (max-width: 600px) {
            .menu, .upgrade-screen {
                margin-top: 10%;
            }
            
            .battle-screen {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainMenu" class="menu">
            <div class="player-info">
                <div class="player-icon"><i class="fas fa-user-knight"></i></div>
                <div>
                    <div class="stat"><i class="fas fa-star"></i> <span id="level">1</span></div>
                    <div class="stat"><i class="fas fa-flask"></i> <span id="xp">0/100</span></div>
                </div>
                <div>
                    <div class="stat"><i class="fas fa-heart"></i> <span id="health">10</span></div>
                    <div class="stat"><i class="fas fa-sword"></i> <span id="attack">1</span></div>
                    <div class="stat"><i class="fas fa-shield-alt"></i> <span id="armor">0</span></div>
                </div>
            </div>
            <button onclick="startBattle()">Начать бой</button>
            <button onclick="showUpgrades()">Прокачка</button>
        </div>

        <div id="battleScreen" class="battle-screen" style="display: none;">
            <div class="character" id="player">
                <div class="health-bar"><div class="health-fill" id="playerHealthBar"></div></div>
                <i class="fas fa-user-knight fa-5x"></i>
                <div class="stats">
                    <div>Ур. <span id="playerLevel">1</span></div>
                    <div>XP <span id="playerXp">0/100</span></div>
                </div>
            </div>
            <div class="character" id="enemy">
                <div class="health-bar"><div class="health-fill" id="enemyHealthBar"></div></div>
                <i class="fas fa-skull fa-5x"></i>
                <div class="stats">
                    <div>Ур. <span id="enemyLevel">1</span></div>
                </div>
            </div>
        </div>

        <div id="upgradeScreen" class="upgrade-screen" style="display: none;">
            <div>Доступно очков: <span id="upgradePoints">0</span></div>
            <button onclick="upgrade('attack')"><i class="fas fa-sword"></i> Атака</button>
            <button onclick="upgrade('health')"><i class="fas fa-heart"></i> Здоровье</button>
            <button onclick="upgrade('armor')"><i class="fas fa-shield-alt"></i> Броня</button>
            <button onclick="backToMenu()">Назад</button>
        </div>

        <div id="gameOverModal" class="modal">
            <div>Игрок проиграл!</div>
            <button onclick="resetGame()">В меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        let battleTime = 10;

        function loadGame() {
            const saved = localStorage.getItem('arenaFightersSave');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
            }
            updateUI();
        }

        function saveGame() {
            localStorage.setItem('arenaFightersSave', JSON.stringify(player));
        }

        function updateUI() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = `${player.xp}/${player.level * 100}`;
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'flex';

            resetCharacters();
            updateBattleStats();
            startBattleInterval();
        }

        function resetCharacters() {
            player.health = player.maxHealth;
            enemy.level = player.level;
            enemy.maxHealth = 10 + (enemy.level - 1) * 2;
            enemy.health = enemy.maxHealth;
            enemy.attack = 1 + (enemy.level - 1);
        }

        function updateBattleStats() {
            document.getElementById('playerHealthBar').style.width = `${(player.health / player.maxHealth) * 100}%`;
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXp').textContent = `${player.xp}/${player.level * 100}`;
            
            document.getElementById('enemyHealthBar').style.width = `${(enemy.health / enemy.maxHealth) * 100}%`;
            document.getElementById('enemyLevel').textContent = enemy.level;
        }

        function startBattleInterval() {
            let timeLeft = battleTime;
            battleInterval = setInterval(() => {
                if (timeLeft <= 0 || player.health <= 0 || enemy.health <= 0) {
                    endBattle();
                    return;
                }
                
                // Player attack
                if (Math.random() < 0.5) {
                    const damage = Math.max(1, player.attack - enemy.armor);
                    enemy.health = Math.max(0, enemy.health - damage);
                    showDamage('enemy', damage);
                }

                // Enemy attack
                if (Math.random() < 0.5) {
                    const damage = Math.max(1, enemy.attack - player.armor);
                    player.health = Math.max(0, player.health - damage);
                    showDamage('player', damage);
                }

                updateBattleStats();
                timeLeft -= 1;
            }, 1000);
        }

        function showDamage(target, damage) {
            const character = document.getElementById(target);
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = `-${damage}`;
            character.appendChild(damageText);
            setTimeout(() => damageText.remove(), 1000);
        }

        function endBattle() {
            clearInterval(battleInterval);
            let xpGain = 50;
            
            if (player.health > 0 && enemy.health <= 0) {
                player.xp += xpGain;
                if (player.xp >= player.level * 100) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                }
            }

            saveGame();
            updateUI();

            if (player.health <= 0) {
                document.getElementById('gameOverModal').style.display = 'flex';
            } else {
                backToMenu();
            }
        }

        function showUpgrades() {
            if (player.upgradePoints > 0) {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('upgradeScreen').style.display = 'flex';
            }
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attack += 1;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                }
                saveGame();
                updateUI();
            }
        }

        function backToMenu() {
            document.getElementById('battleScreen').style.display = 'none';
            document.getElementById('upgradeScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        function resetGame() {
            localStorage.removeItem('arenaFightersSave');
            location.reload();
        }

        loadGame();
    </script>
</body>
</html>
