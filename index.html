<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .menu-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #4a2d0f;
            border: none;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        .stats {
            margin: 20px 0;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 10px;
            text-align: center;
        }

        .battle-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            position: relative;
        }

        .character {
            text-align: center;
            width: 45%;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }

        .damage-text {
            position: absolute;
            color: #ff4444;
            font-weight: bold;
            font-size: 24px;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .hidden { display: none; }
        .upgrade-btn { margin: 5px; padding: 10px 20px; background: #4a2d0f; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ê—Ä–µ–Ω–∞ –í–æ–∏–Ω–æ–≤</h1>
        </div>

        <div id="mainMenu" class="menu">
            <button class="menu-button" onclick="startBattle()">–ù–ê–ß–ê–¢–¨ –ë–û–ô</button>
            <button class="menu-button" onclick="showUpgrades()">–ü–†–û–ö–ê–ß–ö–ê</button>
            
            <div class="stats">
                <div>–£—Ä: <span id="playerLevel">1</span></div>
                <div>–û–ø—ã—Ç: <span id="playerXp">0</span>/<span id="xpNeeded">10</span></div>
                <div>‚ù§Ô∏è <span id="playerHealth">10</span></div>
                <div>‚öîÔ∏è <span id="playerAttack">1</span></div>
                <div>üõ°Ô∏è <span id="playerArmor">0</span></div>
            </div>
        </div>

        <div id="battleScreen" class="hidden">
            <div class="battle-container">
                <div class="character" id="playerPanel">
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealthBar"></div>
                    </div>
                    <div class="stats">
                        <div>–£—Ä: <span id="battlePlayerLevel">1</span></div>
                        <div>‚ù§Ô∏è <span id="battlePlayerHealth">10</span></div>
                    </div>
                    <div class="character-sprite"><Player</div>
                </div>

                <div class="character" id="enemyPanel">
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHealthBar"></div>
                    </div>
                    <div class="stats">
                        <div>–£—Ä: <span id="enemyLevel">1</span></div>
                        <div>‚ù§Ô∏è <span id="enemyHealth">10</span></div>
                    </div>
                    <div class="character-sprite">Enemy</div>
                </div>
            </div>
        </div>

        <div id="upgradeScreen" class="hidden">
            <div class="stats">
                <div>–û—á–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏: <span id="upgradePoints">0</span></div>
                <button class="upgrade-btn" onclick="upgrade('attack')">–£—Å–∏–ª–∏—Ç—å –∞—Ç–∞–∫—É ‚öîÔ∏è</button>
                <button class="upgrade-btn" onclick="upgrade('health')">–£–≤–µ–ª–∏—á–∏—Ç—å –∂–∏–∑–Ω–∏ ‚ù§Ô∏è</button>
                <button class="upgrade-btn" onclick="upgrade('armor')">–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é üõ°Ô∏è</button>
                <button class="upgrade-btn" onclick="backToMainMenu()">–ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        const xpPerLevel = 10;

        function updateUI() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXp').textContent = player.xp;
            document.getElementById('xpNeeded').textContent = xpPerLevel * player.level;
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');

            resetBattle();
            updateBattleUI();
            battleInterval = setInterval(performBattleTurn, 1000);
            setTimeout(endBattle, 10000);
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.level = Math.max(1, player.level - 1 + Math.floor(Math.random() * 3));
            enemy.health = 10 + (enemy.level - 1) * 2;
            enemy.maxHealth = enemy.health;
            enemy.attack = 1 + (enemy.level - 1);
        }

        function updateBattleUI() {
            document.getElementById('battlePlayerLevel').textContent = player.level;
            document.getElementById('battlePlayerHealth').textContent = player.health;
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';

            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyHealth').textContent = enemy.health;
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function performBattleTurn() {
            const playerDamage = Math.max(1, player.attack - enemy.armor);
            const enemyDamage = Math.max(1, enemy.attack - player.armor);

            // Player attack
            enemy.health = Math.max(0, enemy.health - playerDamage);
            showDamageText('enemyPanel', playerDamage);
            
            // Enemy attack
            player.health = Math.max(0, player.health - enemyDamage);
            showDamageText('playerPanel', enemyDamage);

            checkBattleEnd();
            updateBattleUI();
        }

        function showDamageText(targetId, damage) {
            const target = document.getElementById(targetId);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            text.style.position = 'absolute';
            text.style.top = '50%';
            target.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function checkBattleEnd() {
            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
            }
        }

        function endBattle() {
            clearInterval(battleInterval);
            document.getElementById('battleScreen').classList.add('hidden');
            
            if (enemy.health <= 0) {
                const xpGained = 5 * enemy.level;
                player.xp += xpGained;
                if (player.xp >= xpPerLevel * player.level) {
                    player.upgradePoints += 1;
                    player.level += 1;
                    player.xp = 0;
                }
            }

            player.health = player.maxHealth;
            updateUI();
            if (player.upgradePoints > 0) showUpgrades();
            else backToMainMenu();
        }

        function showUpgrades() {
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.remove('hidden');
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints -= 1;
                switch(stat) {
                    case 'attack': player.attack += 1; break;
                    case 'health': player.maxHealth += 3; break;
                    case 'armor': player.armor += 1; break;
                }
                updateUI();
                if (player.upgradePoints === 0) backToMainMenu();
            }
        }

        function backToMainMenu() {
            document.getElementById('upgradeScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
