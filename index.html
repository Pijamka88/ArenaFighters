<!DOCTYPE html>
<html>
<head>
    <title>Dark Fantasy Arena</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-1: #0A0A0A;
            --dark-2: #1E1E1E;
            --accent-red: #8B0000;
            --accent-gold: #D4AF37;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
        }

        body {
            margin: 0;
            background: var(--dark-1);
            color: var(--text-primary);
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(
                    rgba(0, 0, 0, 0.9), 
                    rgba(0, 0, 0, 0.9)
                ),
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAKElEQVQ4jWNgYGD4TwrGwMDAwMjIyIg3gJGRkYGRkZGRkZGRkZGRkREA0X4E1y1q0VAAAAAASUVORK5CYII=');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px var(--accent-gold);
            margin: 20px 0;
            letter-spacing: 3px;
        }

        #mainMenu, #arena {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            flex-grow: 1;
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .button {
            background: var(--dark-2);
            border: 2px solid var(--accent-gold);
            color: var(--text-primary);
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border-radius: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .button:hover {
            background: var(--accent-gold);
            color: var(--dark-1);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .character-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
        }

        .character {
            width: 150px;
            height: 150px;
            position: relative;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        .health-bar-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: var(--dark-2);
            border: 2px solid var(--accent-gold);
            position: relative;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: var(--accent-red);
            transition: width 0.3s;
            position: relative;
        }

        .health-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0,0,0,0.2) 50%
            );
        }

        .health-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-primary);
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }

        #battleLog {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            margin: 30px 0;
            border: 2px solid var(--accent-gold);
            text-align: left;
            font-size: 1rem;
            line-height: 1.5;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid var(--accent-gold);
        }

        .hidden {
            display: none;
        }

        .stats {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin: 20px 0;
            border: 2px solid var(--accent-gold);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            color: var(--accent-gold);
            font-size: 1.5rem;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .combat-animation {
            animation: pulse 0.3s ease-out;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-2);
            padding: 30px;
            border: 3px solid var(--accent-gold);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 999;
        }

        .upgrade-option {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid var(--accent-gold);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade-option:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .cost {
            color: var(--accent-gold);
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Dark Fantasy Arena</h1>
        <div class="stats">
            <div class="stat-item">
                <div>Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div>Experience</div>
                <div class="stat-value" id="xp">0/100</div>
            </div>
            <div class="stat-item">
                <div>Gold</div>
                <div class="stat-value" id="coins">0</div>
            </div>
            <div class="stat-item">
                <div>Attack</div>
                <div class="stat-value" id="attack">10</div>
            </div>
            <div class="stat-item">
                <div>Defense</div>
                <div class="stat-value" id="defense">0</div>
            </div>
            <div class="stat-item">
                <div>Health</div>
                <div class="stat-value" id="maxHealth">100</div>
            </div>
        </div>
        <button class="button" onclick="startGame()">Enter Arena</button>
        <button class="button" onclick="showUpgrades()">Blacksmith</button>
    </div>

    <div id="arena" class="hidden">
        <div class="character-container">
            <div class="player-area">
                <div class="health-bar-container">
                    <div class="health-bar">
                        <div id="playerHealth" class="health-fill" style="width: 100%"></div>
                        <div class="health-label" id="playerHealthLabel">100/100</div>
                    </div>
                </div>
                <div class="character">
                    <img src="data:image/svg+xml;base64,..." alt="Player">
                </div>
            </div>

            <div class="enemy-area">
                <div class="health-bar-container">
                    <div class="health-bar">
                        <div id="enemyHealth" class="health-fill" style="width: 100%"></div>
                        <div class="health-label" id="enemyHealthLabel">100/100</div>
                    </div>
                </div>
                <div class="character">
                    <img src="data:image/svg+xml;base64,..." alt="Enemy">
                </div>
            </div>
        </div>

        <div id="battleLog"></div>
        <div class="button-group">
            <button class="button hidden" id="continueButton" onclick="startGame()">Continue</button>
            <button class="button" onclick="returnToMenu()">Retreat</button>
        </div>
    </div>

    <div id="upgradeModal" class="hidden modal">
        <h3>Blacksmith's Forge</h3>
        <div class="upgrade-option" onclick="upgradeStat('attack')">
            <div>Sharpen Blade</div>
            <div>+5 Attack</div>
            <div class="cost">Cost: 50 Gold</div>
        </div>
        <div class="upgrade-option" onclick="upgradeStat('health')">
            <div>Reinforce Armor</div>
            <div>+20 Health</div>
            <div class="cost">Cost: 50 Gold</div>
        </div>
        <div class="upgrade-option" onclick="upgradeStat('defense')">
            <div>Strengthen Shield</div>
            <div>+3 Defense</div>
            <div class="cost">Cost: 75 Gold</div>
        </div>
        <button class="button" onclick="hideUpgrades()">Leave Forge</button>
    </div>
    <div id="modalBackdrop" class="hidden modal-backdrop"></div>

    <script>
        const ENEMY_TYPES = [
            { name: 'Warlock', attack: 15, defense: 5, health: 100 },
            { name: 'Revenant', attack: 20, defense: 2, health: 80 },
            { name: 'Behemoth', attack: 25, defense: 8, health: 150 }
        ];

        let player = {
            level: 1,
            xp: 0,
            coins: 0,
            attack: 10,
            defense: 0,
            health: 100,
            maxHealth: 100,
            wins: 0
        };

        let currentEnemy = null;
        let battleInterval = null;

        function loadGame() {
            const saved = localStorage.getItem('arenaSave');
            if(saved) {
                player = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        function saveGame() {
            localStorage.setItem('arenaSave', JSON.stringify(player));
        }

        function createEnemy() {
            const type = ENEMY_TYPES[Math.floor(Math.random() * ENEMY_TYPES.length)];
            const isBoss = player.wins >= 5;
            
            return {
                ...type,
                health: type.health * (isBoss ? 3 : 1),
                attack: type.attack * (isBoss ? 2 : 1),
                defense: type.defense * (isBoss ? 2 : 1),
                isBoss
            };
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            
            player.health = player.maxHealth;
            currentEnemy = createEnemy();
            
            if(currentEnemy.isBoss) {
                logBattle('<div class="log-entry">A powerful boss has appeared!</div>');
                player.wins = 0;
            }

            updateHealthBars();
            battleInterval = setInterval(fightRound, 1500);
        }

        function fightRound() {
            // Player attack
            const crit = Math.random() < 0.2;
            const playerDamage = Math.max(0, (player.attack * (crit ? 1.5 : 1)) - currentEnemy.defense;
            currentEnemy.health -= playerDamage;
            logBattle(`<div class="log-entry">${crit ? 'ðŸ’¥ CRITICAL HIT! ' : ''}You deal ${playerDamage} damage!</div>`);

            // Enemy attack
            const enemyDamage = Math.max(0, currentEnemy.attack - player.defense);
            player.health -= enemyDamage;
            logBattle(`<div class="log-entry">Enemy deals ${enemyDamage} damage!</div>`);

            updateHealthBars();

            if(currentEnemy.health <= 0) endBattle(true);
            else if(player.health <= 0) endBattle(false);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            
            if(victory) {
                player.wins++;
                player.xp += 25;
                player.coins += 10;
                logBattle('<div class="log-entry">ðŸŽ‰ Victory! +25 XP, +10 Gold</div>');
                
                if(player.xp >= 100) {
                    player.level++;
                    player.attack += 5;
                    player.maxHealth += 20;
                    player.xp = 0;
                    logBattle('<div class="log-entry">âœ¨ Level Up! +5 Attack, +20 Health</div>');
                }
                
                document.getElementById('continueButton').classList.remove('hidden');
            } else {
                logBattle('<div class="log-entry">ðŸ’€ Defeat...</div>');
                player.wins = 0;
            }
            
            updateStatsDisplay();
            saveGame();
        }

        function updateHealthBars() {
            const playerHealthPercent = Math.min(100, Math.max(0, (player.health / player.maxHealth) * 100));
            const enemyHealthPercent = Math.min(100, Math.max(0, (currentEnemy.health / currentEnemy.maxHealth) * 100));
            
            document.getElementById('playerHealth').style.width = `${playerHealthPercent}%`;
            document.getElementById('enemyHealth').style.width = `${enemyHealthPercent}%`;
            
            document.getElementById('playerHealthLabel').textContent = `${Math.round(player.health)}/${player.maxHealth}`;
            document.getElementById('enemyHealthLabel').textContent = `${Math.round(currentEnemy.health)}/${currentEnemy.maxHealth}`;
        }

        function updateStatsDisplay() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = `${player.xp}/100`;
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('defense').textContent = player.defense;
            document.getElementById('maxHealth').textContent = player.maxHealth;
        }

        function logBattle(message) {
            const log = document.getElementById('battleLog');
            const entry = document.createElement('div');
            entry.innerHTML = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function upgradeStat(stat) {
            const costs = { attack: 50, health: 50, defense: 75 };
            if(player.coins >= costs[stat]) {
                player.coins -= costs[stat];
                if(stat === 'attack') player.attack += 5;
                if(stat === 'health') player.maxHealth += 20;
                if(stat === 'defense') player.defense += 3;
                updateStatsDisplay();
                saveGame();
                hideUpgrades();
            }
        }

        function showUpgrades() {
            document.getElementById('upgradeModal').classList.remove('hidden');
            document.getElementById('modalBackdrop').classList.remove('hidden');
        }

        function hideUpgrades() {
            document.getElementById('upgradeModal').classList.add('hidden');
            document.getElementById('modalBackdrop').classList.add('hidden');
        }

        function returnToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('arena').classList.add('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            clearInterval(battleInterval);
        }

        // Initialize game
        window.onload = loadGame;
    </script>
</body>
</html>
