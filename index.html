<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #3a2d23;
            color: #f5e4c3;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        button {
            background: #7a5d43;
            border: 2px solid #f5e4c3;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            color: #f5e4c3;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #9d7d59;
        }
        
        .hidden {
            display: none;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: #4a8e4a;
            margin: 10px auto;
            border-radius: 5px;
            transition: width 0.5s;
        }
        
        .character {
            font-size: 48px;
            margin: 20px;
        }
        
        .damage-text {
            position: absolute;
            color: red;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .battle-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        
        .stats {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .stat-block {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .upgrade-btn {
            background: #5a4d3f;
            margin: 5px;
        }
        
        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .battle-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu">
            <h1>‚öîÔ∏è Arena Fighters ‚öîÔ∏è</h1>
            <button onclick="startBattle()">–ù–∞—á–∞—Ç—å –±–æ–π</button>
            <button onclick="showUpgrades()">–ü—Ä–æ–∫–∞—á–∫–∞</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –±–æ—è -->
        <div id="battleScreen" class="hidden">
            <div class="stats">
                <div id="playerStats" class="stat-block"></div>
                <div id="enemyStats" class="stat-block"></div>
            </div>
            
            <div class="battle-container">
                <div id="player" class="character">üõ°Ô∏è</div>
                <div id="enemy" class="character">üíÄ</div>
            </div>
            
            <button onclick="playerAttack()">–ê—Ç–∞–∫–æ–≤–∞—Ç—å!</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ–∫–∞—á–∫–∏ -->
        <div id="upgradeScreen" class="hidden">
            <h2>–ü—Ä–æ–∫–∞—á–∫–∞ (–û—á–∫–æ–≤: <span id="upgradePoints">0</span>)</h2>
            <button class="upgrade-btn" onclick="upgradeStat('attack')">‚öîÔ∏è –ê—Ç–∞–∫–∞</button>
            <button class="upgrade-btn" onclick="upgradeStat('armor')">üõ°Ô∏è –ë—Ä–æ–Ω—è</button>
            <button class="upgrade-btn" onclick="upgradeStat('maxHealth')">‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ</button>
            <button onclick="backToMainMenu()">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 3,
            armor: 1,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 2,
            armor: 0
        };

        let battleInterval;
        let battleTime = 10;

        function showScreen(screenId) {
            document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        function updateStats() {
            document.getElementById('playerStats').innerHTML = `
                ‚öîÔ∏è –£—Ä: ${player.level} | üìà –û–ø—ã—Ç: ${player.xp}/${player.level*10} <br>
                ‚ù§Ô∏è ${player.health}/${player.maxHealth} | ‚öîÔ∏è ${player.attack} | üõ°Ô∏è ${player.armor}
            `;
            
            document.getElementById('enemyStats').innerHTML = `
                üíÄ –£—Ä: ${enemy.level} <br>
                ‚ù§Ô∏è ${enemy.health}/${enemy.maxHealth} | ‚öîÔ∏è ${enemy.attack}
            `;
        }

        function startBattle() {
            resetBattle();
            showScreen('battleScreen');
            
            battleInterval = setInterval(() => {
                if (battleTime <= 0) endBattle();
                battleTime--;
            }, 1000);
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.level = player.level;
            enemy.health = 10;
            enemy.attack = 2 + player.level * 0.5;
            battleTime = 10;
            updateStats();
        }

        function playerAttack() {
            if (battleTime <= 0) return;

            // –ê–Ω–∏–º–∞—Ü–∏—è –∞—Ç–∞–∫–∏
            const playerDiv = document.getElementById('player');
            playerDiv.style.transform = 'translateX(50px)';
            setTimeout(() => playerDiv.style.transform = 'translateX(0)', 200);

            let damage = Math.max(1, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            
            showDamageText('enemy', damage);
            
            if (enemy.health <= 0) {
                endBattle(true);
                return;
            }
            
            setTimeout(enemyAttack, 500);
        }

        function enemyAttack() {
            const enemyDiv = document.getElementById('enemy');
            enemyDiv.style.transform = 'translateX(-50px)';
            setTimeout(() => enemyDiv.style.transform = 'translateX(0)', 200);

            let damage = Math.max(1, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            
            showDamageText('player', damage);
            
            updateStats();
            
            if (player.health <= 0) {
                endBattle(false);
            }
        }

        function showDamageText(target, damage) {
            const targetDiv = document.getElementById(target);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            text.style.left = targetDiv.offsetLeft + targetDiv.offsetWidth/2 - 20 + 'px';
            text.style.top = targetDiv.offsetTop + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            if (victory) {
                const xpGained = 5 + enemy.level;
                player.xp += xpGained;
                if (player.xp >= player.level * 10) {
                    player.upgradePoints++;
                    player.level++;
                    player.xp = 0;
                }
                alert('–ü–æ–±–µ–¥–∞! –ü–æ–ª—É—á–µ–Ω–æ –æ–ø—ã—Ç–∞: ' + xpGained);
            } else {
                alert('–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!');
            }
            resetBattle();
            showScreen('mainMenu');
        }

        function showUpgrades() {
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            showScreen('upgradeScreen');
        }

        function upgradeStat(stat) {
            if (player.upgradePoints <= 0) return;
            
            player.upgradePoints--;
            switch(stat) {
                case 'attack':
                    player.attack += 1;
                    break;
                case 'armor':
                    player.armor += 1;
                    break;
                case 'maxHealth':
                    player.maxHealth += 5;
                    player.health = player.maxHealth;
                    break;
            }
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            updateStats();
        }

        function backToMainMenu() {
            showScreen('mainMenu');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStats();
    </script>
</body>
</html>
