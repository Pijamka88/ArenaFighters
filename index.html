<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Soplike</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
            background: #000;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #fuelDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">Очки: 0</div>
        <div id="fuelDisplay">Топливо: 100%</div>
        <div id="startScreen">
            <h1>Космический Soplike</h1>
            <p>Управление:</p>
            <p>Вверх/Вниз - движение</p>
            <p>Влево/Вправо - поворот</p>
            <p>Пробел - огонь</p>
            <button id="startButton">Начать игру</button>
        </div>
        <div id="gameOverScreen">
            <h1>Игра окончена</h1>
            <p id="finalScore">Очки: 0</p>
            <button id="restartButton">Играть снова</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем элементы
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const fuelDisplay = document.getElementById('fuelDisplay');
        const finalScore = document.getElementById('finalScore');
        
        // Устанавливаем размер canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Игровые переменные
        let gameRunning = false;
        let score = 0;
        let fuel = 100;
        let lastTime = 0;
        let keys = {};
        let animationFrameId;
        
        // Игровые объекты
        const player = {
            x: 100,
            y: 100,
            width: 30,
            height: 15,
            angle: 0,
            speed: 0,
            maxSpeed: 5,
            rotationSpeed: 0.05,
            thrust: 0.1,
            bullets: [],
            lastShot: 0,
            shotDelay: 300,
            color: '#3498db'
        };
        
        const enemies = [];
        const planets = [];
        const stars = [];
        const explosions = [];
        
        // Создаем звезды для фона
        function createStars() {
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        // Создаем планеты
        function createPlanets() {
            for (let i = 0; i < 3; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 30,
                    color: `hsl(${Math.random() * 60 + 200}, 70%, 50%)`
                });
            }
        }
        
        // Создаем врагов
        function spawnEnemy() {
            if (!gameRunning) return;
            
            if (Math.random() < 0.02 && enemies.length < 5) {
                enemies.push({
                    x: canvas.width,
                    y: Math.random() * canvas.height,
                    width: 25,
                    height: 15,
                    speed: Math.random() * 2 + 1,
                    health: 2,
                    color: '#e74c3c',
                    lastShot: 0,
                    shotDelay: 1500,
                    bullets: []
                });
            }
        }
        
        // Обработка ввода
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            // Пробел для выстрела
            if (e.code === 'Space' && gameRunning) {
                const now = Date.now();
                if (now - player.lastShot > player.shotDelay) {
                    shootBullet(player);
                    player.lastShot = now;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Сенсорное управление для мобильных устройств
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            
            // Если игра не запущена, начинаем игру
            if (!gameRunning) {
                startGame();
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            // Определяем направление свайпа
            const dx = touchX - touchStartX;
            const dy = touchY - touchStartY;
            
            // Поворот корабля
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    player.angle += player.rotationSpeed;
                } else {
                    player.angle -= player.rotationSpeed;
                }
            }
            
            // Движение вверх/вниз
            if (Math.abs(dy) > Math.abs(dx)) {
                if (dy > 0) {
                    player.speed = Math.min(player.speed + player.thrust, player.maxSpeed);
                } else {
                    player.speed = Math.max(player.speed - player.thrust, -player.maxSpeed);
                }
            }
            
            // Огонь (тап по центру)
            if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                const now = Date.now();
                if (now - player.lastShot > player.shotDelay) {
                    shootBullet(player);
                    player.lastShot = now;
                }
            }
            
            touchStartX = touchX;
            touchStartY = touchY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        });
        
        // Выстрел
        function shootBullet(shooter) {
            const bullet = {
                x: shooter.x + Math.cos(shooter.angle) * shooter.width,
                y: shooter.y + Math.sin(shooter.angle) * shooter.width,
                dx: Math.cos(shooter.angle) * 7,
                dy: Math.sin(shooter.angle) * 7,
                radius: 3,
                color: shooter === player ? '#f1c40f' : '#e74c3c'
            };
            
            shooter.bullets.push(bullet);
        }
        
        // Обновление игрового состояния
        function update(deltaTime) {
            if (!gameRunning) return;
            
            // Уменьшение топлива
            fuel -= 0.01;
            if (fuel <= 0) {
                gameOver();
                return;
            }
            
            // Обновление игрока
            if (keys['ArrowUp']) {
                player.speed = Math.min(player.speed + player.thrust, player.maxSpeed);
            }
            if (keys['ArrowDown']) {
                player.speed = Math.max(player.speed - player.thrust, -player.maxSpeed);
            }
            if (keys['ArrowLeft']) {
                player.angle -= player.rotationSpeed;
            }
            if (keys['ArrowRight']) {
                player.angle += player.rotationSpeed;
            }
            
            // Движение игрока
            player.x += Math.cos(player.angle) * player.speed;
            player.y += Math.sin(player.angle) * player.speed;
            
            // Проверка границ для игрока
            if (player.x < 0) player.x = canvas.width;
            if (player.x > canvas.width) player.x = 0;
            if (player.y < 0) player.y = canvas.height;
            if (player.y > canvas.height) player.y = 0;
            
            // Обновление звезд (параллакс-эффект)
            for (let star of stars) {
                star.x -= player.speed * star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            }
            
            // Обновление пуль игрока
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                
                // Удаление пуль за пределами экрана
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    player.bullets.splice(i, 1);
                    continue;
                }
                
                // Проверка столкновений с врагами
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy)) {
                        enemy.health--;
                        player.bullets.splice(i, 1);
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x, enemy.y, enemy.width);
                            enemies.splice(j, 1);
                            score += 10;
                        } else {
                            createExplosion(bullet.x, bullet.y, 5);
                        }
                        
                        break;
                    }
                }
            }
            
            // Обновление врагов
            for (let enemy of enemies) {
                enemy.x -= enemy.speed;
                
                // Удаление врагов за пределами экрана
                if (enemy.x < -enemy.width) {
                    enemies.splice(enemies.indexOf(enemy), 1);
                    continue;
                }
                
                // Враги стреляют
                const now = Date.now();
                if (now - enemy.lastShot > enemy.shotDelay && Math.random() < 0.02) {
                    shootBullet(enemy);
                    enemy.lastShot = now;
                }
                
                // Обновление пуль врагов
                for (let i = enemy.bullets.length - 1; i >= 0; i--) {
                    const bullet = enemy.bullets[i];
                    bullet.x += bullet.dx;
                    bullet.y += bullet.dy;
                    
                    // Удаление пуль за пределами экрана
                    if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                        enemy.bullets.splice(i, 1);
                        continue;
                    }
                    
                    // Проверка столкновений с игроком
                    if (checkCollision(bullet, player)) {
                        enemy.bullets.splice(i, 1);
                        createExplosion(bullet.x, bullet.y, 5);
                        fuel -= 10;
                        if (fuel <= 0) {
                            gameOver();
                            return;
                        }
                    }
                }
            }
            
            // Обновление взрывов
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += 0.5;
                explosions[i].alpha -= 0.02;
                
                if (explosions[i].alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
            
            // Спавн новых врагов
            spawnEnemy();
            
            // Обновление отображения счета и топлива
            scoreDisplay.textContent = `Очки: ${score}`;
            fuelDisplay.textContent = `Топливо: ${Math.max(0, Math.floor(fuel))}%`;
        }
        
        // Проверка столкновений
        function checkCollision(obj1, obj2) {
            if (obj1.radius && obj2.width) {
                // Круг (пуля) с прямоугольником (корабль)
                const closestX = Math.max(obj2.x - obj2.width/2, Math.min(obj1.x, obj2.x + obj2.width/2));
                const closestY = Math.max(obj2.y - obj2.height/2, Math.min(obj1.y, obj2.y + obj2.height/2));
                
                const distanceX = obj1.x - closestX;
                const distanceY = obj1.y - closestY;
                
                return (distanceX * distanceX + distanceY * distanceY) < (obj1.radius * obj1.radius);
            }
            return false;
        }
        
        // Создание взрыва
        function createExplosion(x, y, radius) {
            explosions.push({
                x: x,
                y: y,
                radius: radius,
                alpha: 1,
                color: '#f39c12'
            });
        }
        
        // Отрисовка игры
        function draw() {
            // Очистка canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка звезд
            ctx.fillStyle = '#fff';
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Отрисовка планет
            for (let planet of planets) {
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Тень на планете
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(planet.x - planet.radius * 0.3, planet.y - planet.radius * 0.3, planet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Отрисовка врагов
            for (let enemy of enemies) {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(Math.PI);
                
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.width/2, 0);
                ctx.lineTo(-enemy.width/2, -enemy.height/2);
                ctx.lineTo(-enemy.width/2, enemy.height/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            // Отрисовка игрока
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.width/2, 0);
            ctx.lineTo(-player.width/2, -player.height/2);
            ctx.lineTo(-player.width/2, player.height/2);
            ctx.closePath();
            ctx.fill();
            
            // Отрисовка двигателя (если двигается)
            if (keys['ArrowUp'] || player.speed > 0.1) {
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.moveTo(-player.width/2, -player.height/4);
                ctx.lineTo(-player.width/2 - 5, 0);
                ctx.lineTo(-player.width/2, player.height/4);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
            
            // Отрисовка пуль
            for (let bullet of player.bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            for (let enemy of enemies) {
                for (let bullet of enemy.bullets) {
                    ctx.fillStyle = bullet.color;
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Отрисовка взрывов
            for (let explosion of explosions) {
                ctx.fillStyle = `rgba(243, 156, 18, ${explosion.alpha})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Игровой цикл
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            update(deltaTime);
            draw();
            
            if (gameRunning) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        // Начало игры
        function startGame() {
            // Сброс состояния игры
            player.x = 100;
            player.y = canvas.height / 2;
            player.angle = 0;
            player.speed = 0;
            player.bullets = [];
            
            enemies.length = 0;
            explosions.length = 0;
            
            score = 0;
            fuel = 100;
            
            // Обновление интерфейса
            scoreDisplay.textContent = `Очки: ${score}`;
            fuelDisplay.textContent = `Топливо: ${fuel}%`;
            
            // Скрытие стартового экрана
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Запуск игры
            gameRunning = true;
            lastTime = performance.now();
            gameLoop(lastTime);
        }
        
        // Конец игры
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            // Показ экрана окончания игры
            finalScore.textContent = `Очки: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Обработчики кнопок
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Инициализация игры
        createStars();
        createPlanets();
        
        // Отправка счета в Telegram при закрытии
        tg.onEvent('viewportChanged', (isStateStable) => {
            if (!isStateStable && !gameRunning) {
                tg.sendData(JSON.stringify({score: score}));
            }
        });
    </script>
</body>
</html>
