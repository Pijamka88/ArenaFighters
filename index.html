<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a1b0d;
            font-family: 'Arial', sans-serif;
            color: #f5e7d3;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .menu {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            background: #634d3a;
            border: 2px solid #4a3526;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .stat {
            display: inline-block;
            margin: 10px;
            font-size: 1.1em;
        }

        .battle-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .characters {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .character {
            text-align: center;
            width: 45%;
        }

        .health-bar {
            background: #442c1d;
            border: 2px solid #6d4e37;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .health {
            background: #6cba70;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .damage {
            position: absolute;
            color: #ff4444;
            font-weight: bold;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .hidden { display: none; }
        .upgrade-menu { margin-top: 20px; }
        .upgrade-btn { background: #7a634f; margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu" class="menu">
            <div class="stat">_LVL <span id="level">1</span></div>
            <div class="stat">XP <span id="xp">0</span>/10</div>
            <div class="stat">‚ù§Ô∏è <span id="health">10</span></div>
            <div class="stat">‚öîÔ∏è <span id="attack">1</span></div>
            <div class="stat">üõ°Ô∏è <span id="armor">0</span></div>
            
            <div class="button" onclick="startBattle()">–ù–ê–ß–ê–¢–¨ –ë–û–ô</div>
            <div class="button" onclick="showUpgrades()">–ü–†–û–ö–ê–ß–ö–ê</div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –±–æ—è -->
        <div id="battleScreen" class="battle-screen hidden">
            <div class="characters">
                <div class="character" id="playerStats">
                    <div>–í—ã</div>
                    <div class="health-bar"><div class="health" id="playerHealth"></div></div>
                </div>
                <div class="character" id="enemyStats">
                    <div>–í—Ä–∞–≥</div>
                    <div class="health-bar"><div class="health" id="enemyHealth"></div></div>
                </div>
            </div>
            <div id="damageContainer"></div>
            <div class="button" onclick="startBattle()">–°–õ–ï–î–£–Æ–©–ò–ô –ë–û–ô</div>
        </div>

        <!-- –ú–µ–Ω—é –ø—Ä–æ–∫–∞—á–∫–∏ -->
        <div id="upgradeMenu" class="upgrade-menu hidden">
            <div class="button upgrade-btn" onclick="upgrade('attack')">–£–ª—É—á—à–∏—Ç—å –∞—Ç–∞–∫—É ‚öîÔ∏è (+1)</div>
            <div class="button upgrade-btn" onclick="upgrade('health')">–£–ª—É—á—à–∏—Ç—å –∂–∏–∑–Ω–∏ ‚ù§Ô∏è (+5)</div>
            <div class="button upgrade-btn" onclick="upgrade('armor')">–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é üõ°Ô∏è (+1)</div>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        let battleTime = 10;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        if(localStorage.getItem('playerData')) {
            Object.assign(player, JSON.parse(localStorage.getItem('playerData')));
        }

        function saveGame() {
            localStorage.setItem('playerData', JSON.stringify(player));
        }

        function updateStats() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
        }

        function startBattle() {
            clearInterval(battleInterval);
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            document.getElementById('upgradeMenu').classList.add('hidden');

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–∞–≥–∞
            enemy.level = player.level + Math.floor(Math.random() * 2) - 1;
            enemy.attack = 1 + Math.floor(Math.random() * player.level);
            enemy.health = 10 + (enemy.level - 1)*2;
            enemy.maxHealth = enemy.health;

            updateBattleUI();
            battleTime = 10;
            battleInterval = setInterval(() => {
                if(battleTime <= 0 || player.health <= 0 || enemy.health <= 0) {
                    endBattle();
                } else {
                    battleTurn();
                    battleTime--;
                }
            }, 1000);
        }

        function battleTurn() {
            // –ê—Ç–∞–∫–∞ –∏–≥—Ä–æ–∫–∞
            let damage = Math.max(0, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamage('enemy', damage);

            // –ê—Ç–∞–∫–∞ –≤—Ä–∞–≥–∞
            damage = Math.max(0, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamage('player', damage);

            updateBattleUI();
        }

        function updateBattleUI() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è
            document.getElementById('playerHealth').style.width = 
                (player.health / player.maxHealth * 100) + '%';
            document.getElementById('enemyHealth').style.width = 
                (enemy.health / enemy.maxHealth * 100) + '%';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
            document.querySelector('#playerStats div:nth-child(1)').innerHTML = 
                `–í—ã (LVL ${player.level})`;
            document.querySelector('#enemyStats div:nth-child(1)').innerHTML = 
                `–í—Ä–∞–≥ (LVL ${enemy.level})`;
        }

        function showDamage(target, amount) {
            const container = document.getElementById('damageContainer');
            const damageDiv = document.createElement('div');
            damageDiv.className = 'damage';
            damageDiv.textContent = '-' + amount;
            damageDiv.style.left = (target === 'player' ? '25%' : '75%');
            container.appendChild(damageDiv);
            setTimeout(() => damageDiv.remove(), 1000);
        }

        function endBattle() {
            clearInterval(battleInterval);
            let victory = enemy.health <= 0 || (player.health > enemy.health && battleTime === 0);

            if(victory) {
                player.xp += enemy.level;
                if(player.xp >= 10) {
                    player.level++;
                    player.xp = 0;
                    player.upgradePoints++;
                }
            }

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è –ø–æ—Å–ª–µ –±–æ—è
            player.health = player.maxHealth;
            updateStats();
            saveGame();

            if(victory && player.upgradePoints > 0) {
                showUpgrades();
            } else {
                document.getElementById('battleScreen').classList.add('hidden');
                document.getElementById('mainMenu').classList.remove('hidden');
            }
        }

        function showUpgrades() {
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.remove('hidden');
        }

        function upgrade(stat) {
            if(player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attack++;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor++;
                        break;
                }
                updateStats();
                saveGame();
                if(player.upgradePoints === 0) {
                    document.getElementById('upgradeMenu').classList.add('hidden');
                    document.getElementById('mainMenu').classList.remove('hidden');
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStats();
    </script>
</body>
</html>
