<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #3a2d23;
            color: #f5e0c7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
        }

        .btn {
            background: #5a4534;
            border: 2px solid #7d654d;
            color: #f5e0c7;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #7d654d;
        }

        .player-info {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battle-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .fighters {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .fighter {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #4a3d30;
            border: 2px solid #6b5a4d;
            position: relative;
        }

        .health {
            height: 100%;
            background: #8b0000;
            width: 100%;
            transition: width 0.3s;
        }

        .damage-text {
            position: absolute;
            color: #ff4444;
            font-weight: bold;
            font-size: 24px;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #f5e0c7;
            font-size: 24px;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #5a4534;
            border: 2px solid #7d654d;
            color: #f5e0c7;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .fighters {
                flex-direction: column;
                gap: 20px;
            }
            
            .health-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-info">
            <div class="stat">
                <i class="fas fa-user"></i>
                <span id="playerLevel">1</span>
            </div>
            <div class="stat">
                <i class="fas fa-star"></i>
                <span id="playerXp">0/10</span>
            </div>
        </div>

        <div class="menu" id="mainMenu">
            <button class="btn" onclick="startBattle()">Начать бой</button>
            <button class="btn" onclick="showUpgrades()">Прокачка</button>
        </div>

        <div class="battle-screen" id="battleScreen">
            <div class="fighters">
                <div class="fighter" id="playerFighter">
                    <i class="fas fa-helmet-battle fa-5x"></i>
                    <div class="health-bar">
                        <div class="health" id="playerHealthBar"></div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-heart"></i>
                            <span id="playerHealth">10</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-sword"></i>
                            <span id="playerAttack">1</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-shield-alt"></i>
                            <span id="playerArmor">0</span>
                        </div>
                    </div>
                </div>

                <div class="fighter" id="enemyFighter">
                    <i class="fas fa-skull fa-5x"></i>
                    <div class="health-bar">
                        <div class="health" id="enemyHealthBar"></div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-heart"></i>
                            <span id="enemyHealth">10</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-sword"></i>
                            <span id="enemyAttack">1</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-shield-alt"></i>
                            <span id="enemyArmor">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="upgrade-screen" id="upgradeScreen">
            <h2>Прокачка (Очков: <span id="upgradePoints">0</span>)</h2>
            <div class="upgrades">
                <button class="btn" onclick="upgrade('attack')">
                    <i class="fas fa-sword"></i> Атака (+1)
                </button>
                <button class="btn" onclick="upgrade('armor')">
                    <i class="fas fa-shield-alt"></i> Броня (+1)
                </button>
                <button class="btn" onclick="upgrade('health')">
                    <i class="fas fa-heart"></i> Жизнь (+5)
                </button>
            </div>
            <button class="btn" onclick="backToMenu()">Назад</button>
        </div>

        <div class="modal" id="gameOverModal">
            <h1>Игрок проиграл!</h1>
            <button onclick="resetGame()">В главное меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            attack: 1,
            armor: 0,
            maxHealth: 10,
            currentHealth: 10,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            attack: 1,
            armor: 0,
            maxHealth: 10,
            currentHealth: 10
        };

        let battleInterval;
        let battleTimeout;

        function loadGame() {
            const saved = localStorage.getItem('arenaFightersSave');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
            }
            updatePlayerInfo();
        }

        function saveGame() {
            localStorage.setItem('arenaFightersSave', JSON.stringify(player));
        }

        function updatePlayerInfo() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXp').textContent = `${player.xp}/10`;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'flex';

            resetBattle();
            battleInterval = setInterval(performAttack, 500);
            battleTimeout = setTimeout(endBattleByTime, 10000);
        }

        function resetBattle() {
            player.currentHealth = player.maxHealth;
            enemy.level = player.level + Math.floor(Math.random() * 2) - 1;
            enemy.attack = 1 + Math.floor(Math.random() * enemy.level);
            enemy.armor = Math.floor(Math.random() * enemy.level);
            enemy.maxHealth = 10 + enemy.level * 2;
            enemy.currentHealth = enemy.maxHealth;

            updateHealthBars();
            updateBattleStats();
        }

        function updateHealthBars() {
            document.getElementById('playerHealthBar').style.width = 
                (player.currentHealth / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthBar').style.width = 
                (enemy.currentHealth / enemy.maxHealth) * 100 + '%';
        }

        function updateBattleStats() {
            document.getElementById('playerHealth').textContent = player.currentHealth;
            document.getElementById('enemyHealth').textContent = enemy.currentHealth;
            document.getElementById('enemyAttack').textContent = enemy.attack;
            document.getElementById('enemyArmor').textContent = enemy.armor;
        }

        function performAttack() {
            const attacker = Math.random() < 0.5 ? 'player' : 'enemy';
            const defender = attacker === 'player' ? 'enemy' : 'player';

            const damage = Math.max(
                (attacker === 'player' ? player.attack : enemy.attack) - 
                (defender === 'player' ? player.armor : enemy.armor), 
                1
            );

            const target = defender === 'player' ? player : enemy;
            target.currentHealth = Math.max(target.currentHealth - damage, 0);

            showDamageText(defender === 'player' ? 'playerFighter' : 'enemyFighter', damage);
            updateHealthBars();
            checkBattleEnd();
        }

        function showDamageText(targetId, damage) {
            const target = document.getElementById(targetId);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            target.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function checkBattleEnd() {
            if (player.currentHealth <= 0 || enemy.currentHealth <= 0) {
                endBattle();
            }
        }

        function endBattle() {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);

            if (player.currentHealth > enemy.currentHealth) {
                const xpGained = Math.floor(Math.random() * 3) + 1;
                player.xp += xpGained;
                if (player.xp >= 10) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                }
                saveGame();
                alert(`Победа! Получено ${xpGained} опыта`);
            } else {
                document.getElementById('gameOverModal').style.display = 'flex';
            }

            document.getElementById('battleScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        function endBattleByTime() {
            clearInterval(battleInterval);
            if (player.currentHealth > enemy.currentHealth) {
                endBattle();
            } else {
                document.getElementById('gameOverModal').style.display = 'flex';
            }
        }

        function showUpgrades() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('upgradeScreen').style.display = 'flex';
            updatePlayerInfo();
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attack++;
                        break;
                    case 'armor':
                        player.armor++;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        break;
                }
                saveGame();
                updatePlayerInfo();
                updateBattleStats();
            }
        }

        function backToMenu() {
            document.getElementById('upgradeScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        function resetGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        loadGame();
    </script>
</body>
</html>
