<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d241b;
            color: #f5e7d3;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden { display: none; }

        .menu-button {
            background-color: #4a3a2f;
            border: 2px solid #6b5846;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu-button:hover {
            background-color: #6b5846;
        }

        .title {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px #4a3a2f;
        }

        .stat-block {
            background-color: rgba(74, 58, 47, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            border: 2px solid #6b5846;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .knight-icon {
            font-size: 4em;
            margin-right: 20px;
        }

        .health-bar {
            width: 100%;
            height: 25px;
            background-color: #3a2f2f;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health-inner {
            height: 100%;
            transition: width 0.5s, background-color 0.5s;
        }

        .battle-screen {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            border: 2px solid #6b5846;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(74, 58, 47, 0.5);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .character {
            width: 45%;
            text-align: center;
            position: relative;
        }

        .character-img {
            font-size: 8em;
            margin: 20px 0;
            transition: transform 0.3s;
        }

        .damage-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 3em;
            animation: floatUp 1s ease-out forwards;
        }

        .crit-text {
            color: gold !important;
            font-weight: bold;
            text-shadow: 1px 1px 5px orange;
        }

        .miss-text {
            color: gray;
            font-style: italic;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%); opacity: 1; }
            100% { transform: translate(-50%, -100px); opacity: 0; }
        }

        .boss-img {
            font-size: 12em !important;
        }

        .stat-panel {
            margin-top: 20px;
        }

        .battle-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .battle-stats-block {
            background-color: rgba(74, 58, 47, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            border: 2px solid #6b5846;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .upgrade-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #6b5846;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(74, 58, 47, 0.7);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .upgrade-button {
            background-color: #4a3a2f;
            border: 2px solid #6b5846;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .icon {
            color: white;
            font-size: 1.2em;
            margin-right: 5px;
        }

        .glowing-button {
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffd700; }
            50% { box-shadow: 0 0 20px #ffd700; }
            100% { box-shadow: 0 0 5px #ffd700; }
        }

        .result-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .result-message.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .win { background-color: goldenrod !important; }
        .loss { background-color: darkred !important; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            .stat-block {
                flex-direction: column;
                align-items: center;
            }

            .knight-icon {
                margin: 10px 0;
            }

            .battle-screen {
                flex-direction: column;
            }

            .character {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu" class="menu">
            <div class="title">‚öîÔ∏è Arena Fighters ‚öîÔ∏è</div>
            
            <div class="stat-block">
                <span class="knight-icon">üßô</span>
                <div>
                    <div class="stat">
                        <span class="icon">üåü</span>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="icon">‚ú®</span>–û–ø—ã—Ç: <span id="experience">0</span>/10
                    </div>
                    <div class="stat">
                        <span class="icon">‚ù§Ô∏è</span>–ñ–∏–∑–Ω—å: <span id="maxHealth">10</span>
                    </div>
                    <div class="stat">
                        <span class="icon">‚öîÔ∏è</span>–ê—Ç–∞–∫–∞: <span id="attack">1</span>
                    </div>
                    <div class="stat">
                        <span class="icon">üõ°Ô∏è</span>–ë—Ä–æ–Ω—è: <span id="armor">0</span>
                    </div>
                </div>
            </div>

            <div class="battle-stats-block">
                <div class="stat">
                    <span class="icon">üèÜ</span>–ü–æ–±–µ–¥—ã: <span id="victoryCount">0</span>
                </div>
                <div class="stat">
                    <span class="icon">‚ò†Ô∏è</span>–ü–æ—Ä–∞–∂–µ–Ω–∏—è: <span id="defeatCount">0</span>
                </div>
            </div>

            <button class="menu-button" onclick="startBattle()">–ù–∞—á–∞—Ç—å –±–æ–π</button>
            <button class="menu-button" id="upgradeButton" onclick="showUpgrades()">–ü—Ä–æ–∫–∞—á–∫–∞</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –±–æ—è -->
        <div id="battleScreen" class="hidden">
            <div class="battle-screen">
                <div class="character" id="playerInfo">
                    <div class="character-img" id="playerImage">üßô</div>
                    <div class="stat-panel">
                        <div class="health-bar">
                            <div class="health-inner" id="playerHealthBar"></div>
                        </div>
                        <div class="battle-stats">
                            <div>
                                <span class="icon">üåü</span><span id="playerLevel">1</span>
                            </div>
                            <div>
                                <span class="icon">‚öîÔ∏è</span><span id="playerAttack">1</span>
                            </div>
                            <div>
                                <span class="icon">üõ°Ô∏è</span><span id="playerArmor">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="character" id="enemyInfo">
                    <div class="character-img" id="enemyImage">üßü</div>
                    <div class="stat-panel">
                        <div class="health-bar">
                            <div class="health-inner" id="enemyHealthBar"></div>
                        </div>
                        <div class="battle-stats">
                            <div>
                                <span class="icon">üåü</span><span id="enemyLevel">1</span>
                            </div>
                            <div>
                                <span class="icon">‚öîÔ∏è</span><span id="enemyAttack">1</span>
                            </div>
                            <div>
                                <span class="icon">üõ°Ô∏è</span><span id="enemyArmor">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="menu-button" style="margin-top: 40px;" onclick="fleeBattle()">–°–±–µ–∂–∞—Ç—å</button>
        </div>

        <!-- –ú–µ–Ω—é –ø—Ä–æ–∫–∞—á–∫–∏ -->
        <div id="upgradeMenu" class="hidden">
            <div class="upgrade-menu">
                <div class="stat">–û—á–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏: <span id="upgradePoints">0</span></div>
                <button class="upgrade-button" onclick="upgrade('attack')" disabled>–£–ª—É—á—à–∏—Ç—å –∞—Ç–∞–∫—É (1)</button>
                <button class="upgrade-button" onclick="upgrade('health')" disabled>–£–ª—É—á—à–∏—Ç—å –∂–∏–∑–Ω—å (1)</button>
                <button class="upgrade-button" onclick="upgrade('armor')" disabled>–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é (1)</button>
                <button class="menu-button" onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
            </div>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –±–æ—è -->
        <div id="battleResult" class="result-message hidden"></div>
    </div>

    <script>
        let player = {
            level: 1,
            experience: 0,
            maxHealth: 10,
            health: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0,
            consecutiveLosses: 0,
            victoryCount: 0,
            defeatCount: 0
        };

        let enemy = {
            isBoss: false,
            level: 1,
            maxHealth: 10,
            health: 10,
            attack: 1,
            armor: 0
        };

        let isPlayerTurn = true;
        let battleInterval;

        const upgradeButton = document.getElementById('upgradeButton');

        function updateUI() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('experience').textContent = player.experience;
            document.getElementById('maxHealth').textContent = player.maxHealth;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            document.getElementById('victoryCount').textContent = player.victoryCount;
            document.getElementById('defeatCount').textContent = player.defeatCount;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏
            if(player.upgradePoints > 0) {
                upgradeButton.classList.add('glowing-button');
            } else {
                upgradeButton.classList.remove('glowing-button');
            }
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');

            resetBattle();
            updateBattleStats();
            battleInterval = setInterval(battleTurn, 1000);
        }

        function fleeBattle() {
            clearInterval(battleInterval);
            document.getElementById('battleScreen').classList.add('hidden');
            showMainMenu();
        }

        function resetBattle() {
            player.health = player.maxHealth;
            generateEnemy();
            updateHealthBars();
            updateBattleStats();
        }

        function generateEnemy() {
            if (player.victoryCount % 5 === 0 && player.victoryCount > 0 && player.level < 60) {
                enemy.isBoss = true;
                enemy.level = Math.min(player.level + 2, 60);
                enemy.attack = 3 + Math.floor(Math.min(player.level, 58) * 0.8);
                enemy.armor = 2 + Math.floor(Math.min(player.level, 58) * 0.5);
                enemy.maxHealth = 20 + Math.min(player.level, 58) * 5;
                document.getElementById('enemyImage').textContent = 'üêâ';
                document.getElementById('enemyImage').classList.add('boss-img');
            } else {
                enemy.isBoss = false;
                enemy.level = player.level;
                enemy.attack = 1 + Math.floor(player.level * 0.5);
                enemy.armor = Math.floor(player.level * 0.3);
                enemy.maxHealth = 10 + player.level * 2;
                document.getElementById('enemyImage').textContent = 'üßü';
                document.getElementById('enemyImage').classList.remove('boss-img');
            }
            enemy.health = enemy.maxHealth;
        }

        function updateHealthBars() {
            updateHealthBar('player', player.health);
            updateHealthBar('enemy', enemy.health);
        }

        function updateHealthBar(character, value) {
            const bar = document.getElementById(`${character}HealthBar`);
            const maxHealth = character === 'player' ? player.maxHealth : enemy.maxHealth;
            const percentage = (value / maxHealth) * 100;

            bar.style.width = `${percentage}%`;
            bar.style.backgroundColor = getHealthColor(percentage);
        }

        function getHealthColor(percentage) {
            if (percentage > 50) return '#4caf50';
            if (percentage > 25) return '#ffeb3b';
            return '#f44336';
        }

        function updateBattleStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;

            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyAttack').textContent = enemy.attack;
            document.getElementById('enemyArmor').textContent = enemy.armor;
        }

        function battleTurn() {
            const attacker = isPlayerTurn ? player : enemy;
            const defender = isPlayerTurn ? enemy : player;
            const isPlayerAttack = isPlayerTurn;

            let damageResult = calculateDamage(attacker, defender, isPlayerAttack);
            
            if (damageResult === 'miss') {
                showDamageText(defender === player ? 'player' : 'enemy', '–ü—Ä–æ–º–∞—Ö!', 'miss');
            } else {
                const { damage, isCrit } = damageResult;
                defender.health = Math.max(0, defender.health - damage);
                
                showDamageText(
                    defender === player ? 'player' : 'enemy',
                    isCrit ? '–ö–†–ò–¢!' : damage,
                    isCrit ? 'crit' : ''
                );
                
                updateHealthBars();
                
                if (defender.health <= 0) {
                    endBattle(defender === enemy);
                    return;
                }
            }

            isPlayerTurn = !isPlayerTurn;
            animateAttack(isPlayerAttack);
        }

        function calculateDamage(attacker, defender, isPlayerAttack) {
            const critChance = isPlayerAttack 
                ? 15 
                : (player.consecutiveLosses >= 3 ? 5 : 15);
            
            const missChance = isPlayerAttack 
                ? 10 
                : (player.consecutiveLosses >= 3 ? 25 : 10);

            if (Math.random() * 100 < missChance) return 'miss';
            
            let damage = attacker.attack - defender.armor;
            damage = Math.max(1, damage);

            const isCrit = Math.random() * 100 < critChance;
            if (isCrit) damage *= 2;

            return { damage, isCrit };
        }

        function showDamageText(target, text, type) {
            const characterInfo = document.getElementById(`${target}Info`);
            const damageText = document.createElement('div');
            damageText.className = `damage-text ${type === 'crit' ? 'crit-text' : ''} ${type === 'miss' ? 'miss-text' : ''}`;
            damageText.textContent = text;
            characterInfo.appendChild(damageText);
            setTimeout(() => damageText.remove(), 1000);
        }

        function animateAttack(isPlayerAttack) {
            const element = isPlayerAttack 
                ? document.getElementById('playerImage')
                : document.getElementById('enemyImage');
            
            element.style.transform = 'scale(1.2)';
            setTimeout(() => element.style.transform = 'scale(1)', 200);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            const battleScreen = document.getElementById('battleScreen');
            battleScreen.classList.add('hidden');

            if (victory !== undefined) {
                const message = document.getElementById('battleResult');
                message.textContent = victory ? '–≠–¢–û –í–ò–ù!' : '–ü–û–¢–†–ê–ß–ï–ù–û!';
                message.className = `result-message visible ${victory ? 'win' : 'loss'}`;
                
                setTimeout(() => {
                    message.className = 'result-message hidden';
                    
                    if (victory) {
                        handleVictory();
                    } else {
                        handleDefeat();
                    }
                    
                    showMainMenu();
                }, 2000);
            } else {
                showMainMenu();
            }
        }

        function handleVictory() {
            player.victoryCount++;
            player.consecutiveLosses = 0;
            
            if (enemy.isBoss) {
                player.experience += 30;
            } else {
                player.experience += 5 + player.level;
            }

            while (player.experience >= 10 && player.level < 60) {
                player.level++;
                player.upgradePoints += 1;
                player.experience -= 10;
                player.maxHealth += 2;
            }
        }

        function handleDefeat() {
            player.defeatCount++;
            player.consecutiveLosses++;
        }

        function showUpgrades() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.remove('hidden');
            updateUpgradeButtons();
        }

        function updateUpgradeButtons() {
            const buttons = document.querySelectorAll('.upgrade-button');
            buttons.forEach(btn => btn.disabled = player.upgradePoints <= 0);
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                if (stat === 'health') player.maxHealth += 1;
                else player[stat] += 1;
                updateUI();
                updateUpgradeButtons();
            }
        }

        function showMainMenu() {
            document.getElementById('upgradeMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            updateUI();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
    </script>
</body>
</html>
