<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d0047);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu button {
            background: linear-gradient(135deg, #550087, #2a004d);
            border: 2px solid #7722cc;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .menu button:hover {
            transform: scale(1.05);
        }

        .battle-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .stats {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #440066;
        }

        .health-bar {
            height: 20px;
            background: #440000;
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: #ff3333;
            transition: width 0.3s;
        }

        .characters {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .character {
            position: relative;
            width: 150px;
            height: 200px;
        }

        .player {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path fill="%23220044" d="M100 200L50 150H150L100 200zM50 150L0 50H200L150 150H50z"/><circle cx="100" cy="100" r="30" fill="%23440066"/></svg>') center/cover;
        }

        .enemy {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path fill="%23440000" d="M100 200L150 150H50L100 200zM150 150L200 50H0L50 150H150z"/><circle cx="100" cy="100" r="30" fill="%23660000"/></svg>') center/cover;
        }

        .damage-text {
            position: absolute;
            color: #ffaaaa;
            font-size: 2em;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #7722cc;
        }

        .upgrade-btn {
            background: #330044;
            border: 1px solid #550088;
            margin: 5px;
            padding: 10px;
            width: 150px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div class="menu" id="mainMenu">
            <h1 style="color: #9933ff; text-shadow: 0 0 10px #7700cc;">CHAOS ARENA</h1>
            <button onclick="startBattle()">НАЧАТЬ БОЙ</button>
            <button onclick="toggleUpgradeMenu()">ПРОКАЧКА</button>
        </div>

        <!-- Экран боя -->
        <div class="battle-screen" id="battleScreen">
            <div class="stats">
                <div class="stat-box" id="playerStats">
                    <div>Игрок (Lvl <span id="playerLevel">1</span>)</div>
                    <div>XP: <span id="playerXP">0</span>/<span id="xpNeeded">100</span></div>
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealthBar"></div>
                    </div>
                    <div>Атака: <span id="playerAttack">10</span></div>
                    <div>Броня: <span id="playerArmor">5</span></div>
                </div>
                
                <div class="stat-box" id="enemyStats">
                    <div>Враг</div>
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHealthBar"></div>
                    </div>
                </div>
            </div>

            <div class="characters">
                <div class="character player" id="playerChar"></div>
                <div class="character enemy" id="enemyChar"></div>
            </div>
        </div>

        <!-- Меню прокачки -->
        <div class="upgrade-menu" id="upgradeMenu">
            <h3 style="color: #7722cc;">Очков: <span id="skillPoints">0</span></h3>
            <button class="upgrade-btn" onclick="upgradeStat('attack')"> ATK +1</button>
            <button class="upgrade-btn" onclick="upgradeStat('armor')">ARMOR +1</button>
            <button class="upgrade-btn" onclick="upgradeStat('maxHealth')">HP +10</button>
            <button onclick="toggleUpgradeMenu()">Закрыть</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            xpNeeded: 100,
            attack: 10,
            armor: 5,
            maxHealth: 100,
            currentHealth: 100,
            skillPoints: 0
        };

        let enemy = {
            level: 1,
            attack: 8,
            armor: 3,
            maxHealth: 80,
            currentHealth: 80
        };

        let isPlayerTurn = true;
        let battleActive = false;

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'flex';
            resetCharacters();
            generateEnemy();
            updateUI();
            battleLoop();
        }

        function generateEnemy() {
            enemy.level = player.level + Math.floor(Math.random() * 2);
            enemy.attack = 8 + enemy.level * 2;
            enemy.armor = 3 + enemy.level;
            enemy.maxHealth = 80 + enemy.level * 20;
            enemy.currentHealth = enemy.maxHealth;
        }

        function battleLoop() {
            if (!battleActive) return;
            
            if (isPlayerTurn) {
                playerAttack();
                checkVictory();
            } else {
                setTimeout(enemyAttack, 1000);
            }
            isPlayerTurn = !isPlayerTurn;
        }

        function playerAttack() {
            const damage = Math.max(player.attack - enemy.armor, 1);
            enemy.currentHealth = Math.max(enemy.currentHealth - damage, 0);
            showDamageText(damage, 'enemy');
            updateUI();
        }

        function enemyAttack() {
            const damage = Math.max(enemy.attack - player.armor, 1);
            player.currentHealth = Math.max(player.currentHealth - damage, 0);
            showDamageText(damage, 'player');
            checkDefeat();
            updateUI();
        }

        function checkVictory() {
            if (enemy.currentHealth <= 0) {
                battleActive = false;
                const xpGain = 50 + enemy.level * 20;
                player.xp += xpGain;
                if (player.xp >= player.xpNeeded) {
                    levelUp();
                }
                setTimeout(() => {
                    alert(`Победа! +${xpGain} XP`);
                    resetBattle();
                }, 1000);
            }
        }

        function checkDefeat() {
            if (player.currentHealth <= 0) {
                battleActive = false;
                setTimeout(() => {
                    alert('Поражение!');
                    resetGame();
                }, 1000);
            }
        }

        function levelUp() {
            player.level++;
            player.skillPoints++;
            player.xp -= player.xpNeeded;
            player.xpNeeded = Math.floor(player.xpNeeded * 1.5);
        }

        function resetBattle() {
            generateEnemy();
            player.currentHealth = player.maxHealth;
            battleActive = true;
            updateUI();
        }

        function resetGame() {
            Object.assign(player, {
                level: 1,
                xp: 0,
                xpNeeded: 100,
                attack: 10,
                armor: 5,
                maxHealth: 100,
                currentHealth: 100,
                skillPoints: 0
            });
            document.getElementById('battleScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        function resetCharacters() {
            const playerChar = document.getElementById('playerChar');
            const enemyChar = document.getElementById('enemyChar');
            playerChar.style.animation = 'none';
            enemyChar.style.animation = 'none';
        }

        function showDamageText(damage, target) {
            const element = document.createElement('div');
            element.className = 'damage-text';
            element.textContent = `-${damage}`;
            element.style.left = target === 'player' ? '20%' : '70%';
            element.style.top = '40%';
            document.querySelector('.characters').appendChild(element);
            setTimeout(() => element.remove(), 1000);
        }

        function updateUI() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXP').textContent = player.xp;
            document.getElementById('xpNeeded').textContent = player.xpNeeded;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            document.getElementById('playerHealthBar').style.width = 
                (player.currentHealth / player.maxHealth) * 100 + '%';
            
            document.getElementById('enemyHealthBar').style.width = 
                (enemy.currentHealth / enemy.maxHealth) * 100 + '%';
        }

        function toggleUpgradeMenu() {
            const menu = document.getElementById('upgradeMenu');
            const display = menu.style.display === 'block' ? 'none' : 'block';
            menu.style.display = display;
            document.getElementById('skillPoints').textContent = player.skillPoints;
        }

        function upgradeStat(stat) {
            if (player.skillPoints <= 0) return;
            player.skillPoints--;
            switch(stat) {
                case 'attack':
                    player.attack += 1;
                    break;
                case 'armor':
                    player.armor += 1;
                    break;
                case 'maxHealth':
                    player.maxHealth += 10;
                    player.currentHealth += 10;
                    break;
            }
            updateUI();
            toggleUpgradeMenu();
        }

        // Начальная инициализация
        updateUI();
    </script>
</body>
</html>
