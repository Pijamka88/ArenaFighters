        body {
            margin: 0;
            background: var(--gothic-black);
            color: var(--gothic-white);
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: var(--gothic-bg);
            background-size: cover;
            background-attachment: fixed;
        }

        h1, h2, h3 {
            font-family: 'UnifrakturMaguntia', cursive;
            color: var(--gothic-silver);
            text-shadow: 2px 2px 2px var(--gothic-black);
        }

        #mainMenu, #arena {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.9);
            border: 3px solid var(--gothic-silver);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .button {
            background: linear-gradient(to bottom, var(--gothic-black), var(--gothic-dark-silver));
            border: 2px solid var(--gothic-silver);
            color: var(--gothic-white);
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 0;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: linear-gradient(to bottom, var(--gothic-dark-silver), var(--gothic-black));
            box-shadow: 0 0 10px var(--gothic-silver);
        }

        .character {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(192,192,192,0.5));
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: var(--gothic-black);
            margin: 20px 0;
            border: 2px solid var(--gothic-silver);
            position: relative;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: var(--gothic-dark-silver);
            transition: width 0.3s;
            position: relative;
        }

        .health-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0,0,0,0.2) 50%
            );
        }

        #battleLog {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--gothic-silver);
            text-align: left;
            font-size: 0.9em;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gothic-black);
            padding: 30px;
            border: 3px solid var(--gothic-silver);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        .modal h3 {
            border-bottom: 2px solid var(--gothic-silver);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 999;
        }

        .stats {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            margin: 20px 0;
            border: 2px solid var(--gothic-silver);
        }

        .stats p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats span {
            color: var(--gothic-silver);
            font-size: 1.1em;
        }

        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        @keyframes takeDamage {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .attack-animation {
            animation: attack 0.3s ease-out;
        }

        .damage-animation {
            animation: takeDamage 0.5s ease-out;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Silver Gothic Arena</h1>
        <div class="stats">
            <p>Level: <span id="level">1</span></p>
            <p>Experience: <span id="xp">0</span>/100</p>
            <p>Silver: <span id="coins">0</span></p>
            <p>Attack: <span id="attack">10</span></p>
            <p>Defense: <span id="defense">0</span></p>
            <p>Health: <span id="maxHealth">100</span></p>
        </div>
        <button class="button" onclick="startGame()">Enter the Arena</button>
        <button class="button" onclick="showUpgrades()">Blacksmith</button>
    </div>

    <div id="arena" class="hidden">
        <div id="playerArea">
            <div class="health-bar">
                <div id="playerHealth" class="health-fill" style="width: 100%"></div>

        </div>
        
        <div id="enemyArea">
            <div class="health-bar">
                <div id="enemyHealth" class="health-fill" style="width: 100%"></div>
            </div>
            <div class="character" id="enemyCharacter">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzgwODA4MCIgZD0iTTE0LjggMmwtMyAzIDIuOCAyLjgtNS4xIDUuMS0xLjQtMS40LTIuOCAyLjggMS40IDEuNEwzIDE5Ljh2Mi4ybDQuNC00LjQgMS40IDEuNCAyLjgtMi44LTEuNC0xLjQgNS4xLTUuMSAyLjggMi44IDMtMy02LjgtNi44ek0xMS42IDE4LjJsLTEuNC0xLjQgMi44LTIuOCAxLjQgMS40LTIuOCAyLjh6Ii8+PC9zdmc+" alt="Enemy">

        <div id="battleLog"></div>
        <div>
            <button class="button hidden" id="continueButton" onclick="startGame()">Continue</button>
            <button class="button" onclick="returnToMenu()">Retreat</button>
        </div>
    </div>

    <div id="upgradeModal" class="hidden modal">
        <h3>Blacksmith's Forge</h3>
        <button class="button" onclick="upgradeStat('attack')">
            <img class="icon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI0MwQzBDMCIgZD0iTTE0LjggMmwtMyAzIDIuOCAyLjgtNS4xIDUuMS0xLjQtMS40LTIuOCAyLjggMS40IDEuNEwzIDE5Ljh2Mi4ybDQuNC00LjQgMS40IDEuNCAyLjgtMi44LTEuNC0xLjQgNS4xLTUuMSAyLjggMi44IDMtMy02LjgtNi44ek0xMS42IDE4LjJsLTEuNC0xLjQgMi44LTIuOCAxLjQgMS40LTIuOCAyLjh6Ii8+PC9zdmc+" alt="Sword">
            Sharpen Blade (+5 Attack)
            <div class="cost">50 Silver</div>
        </button>
        <button class="button" onclick="upgradeStat('health')">
            <img class="icon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI0MwQzBDMCIgZD0iTTEyIDJjMy45IDAgNyAzLjEgNyA3IDAgMi40LTEuMiA0LjUtMyA1LjdWMjJINXYtNy4zQzYuMiAxMy41IDUgMTEuNCA1IDljMC0zLjkgMy41LTcgNy03em0wIDJjLTIuOCAwLTUgMi4yLTUgNSAwIDEuOSAxLjEgMy42IDIuNyA0LjRsLjMuMlYyMGg0di02LjRsLjMtLjJjMS42LS44IDIuNy0yLjUgMi43LTQuNCAwLTIuOC0yLjItNS01LTV6Ii8+PC9zdmc+" alt="Shield">
            Reinforce Armor (+20 Health)
            <div class="cost">50 Silver</div>
        </button>
        <button class="button" onclick="hideUpgrades()">Leave Forge</button>
    </div>
    <div id="modalBackdrop" class="hidden modal-backdrop"></div>

    <script>
        const ENEMY_TYPES = [
            { name: 'Warlock', attack: 15, defense: 5, health: 100 },
            { name: 'Revenant', attack: 20, defense: 2, health: 80 },
            { name: 'Behemoth', attack: 25, defense: 8, health: 150 }
        ];

        let player = {
            level: 1,
            xp: 0,
            coins: 0,
            attack: 10,
            defense: 0,
            health: 100,
            maxHealth: 100,
            wins: 0
        };

        let currentEnemy = null;
        let battleInterval = null;

        function loadGame() {
            const saved = localStorage.getItem('arenaSave');
            if(saved) {
                player = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        function saveGame() {
            localStorage.setItem('arenaSave', JSON.stringify(player));
        }

        function createEnemy() {
            const type = ENEMY_TYPES[Math.floor(Math.random() * ENEMY_TYPES.length)];
            return {
                ...type,
                maxHealth: type.health + player.wins * 20,
                health: type.health + player.wins * 20
            };
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            
            player.health = player.maxHealth;
            currentEnemy = createEnemy();
            
            updateHealthBars();
            battleInterval = setInterval(fightRound, 1500);
        }

        function fightRound() {
            // Player attack
            const playerDamage = Math.max(0, player.attack - currentEnemy.defense);
            currentEnemy.health -= playerDamage;
            document.getElementById('playerCharacter').classList.add('attack-animation');
            logBattle(`You dealt ${playerDamage} damage!`);

            // Enemy attack
            const enemyDamage = Math.max(0, currentEnemy.attack - player.defense);
            player.health -= enemyDamage;
            document.getElementById('enemyCharacter').classList.add('attack-animation');
            document.getElementById('playerCharacter').classList.add('damage-animation');
            logBattle(`Enemy dealt ${enemyDamage} damage!`);

            // Remove animations after completion
            setTimeout(() => {
                document.getElementById('playerCharacter').classList.remove('attack-animation');
                document.getElementById('enemyCharacter').classList.remove('attack-animation');
                document.getElementById('playerCharacter').classList.remove('damage-animation');
            }, 500);

            updateHealthBars();

            if(currentEnemy.health <= 0) endBattle(true);
            else if(player.health <= 0) endBattle(false);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            if(victory) {
                player.wins++;
                player.xp += 25;
                player.coins += 10;
                logBattle("Victory! +25 XP +10 Silver");
                
                if(player.xp >= 100) {
                    player.level++;
                    player.attack += 5;
                    player.maxHealth += 20;
                    player.xp = 0;
                    logBattle("Level Up! +5 Attack +20 Health");
                }
                
                document.getElementById('continueButton').classList.remove('hidden');
            } else {
                logBattle("Defeat...");
                player.wins = 0;
            }
            
            updateStatsDisplay();
            saveGame();
        }

        function upgradeStat(stat) {
            const costs = { attack: 50, health: 50, defense: 75 };
            if(player.coins >= costs[stat]) {
                player.coins -= costs[stat];
                if(stat === 'attack') player.attack += 5;
                if(stat === 'health') player.maxHealth += 20;
                if(stat === 'defense') player.defense += 3;
                updateStatsDisplay();
                saveGame();
                hideUpgrades();
            }
        }

        function updateHealthBars() {
            const playerHealthPercent = Math.min(100, Math.max(0, (player.health / player.maxHealth) * 100));
            const enemyHealthPercent = Math.min(100, Math.max(0, (currentEnemy.health / currentEnemy.maxHealth) * 100));
            
            document.getElementById('playerHealth').style.width = `${playerHealthPercent}%`;
            document.getElementById('enemyHealth').style.width = `${enemyHealthPercent}%`;
        }

        function updateStatsDisplay() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('defense').textContent = player.defense;
            document.getElementById('maxHealth').textContent = player.maxHealth;
        }

        function logBattle(text) {
            const log = document.getElementById('battleLog');
            const newEntry = document.createElement('div');
            newEntry.innerHTML = text;
            log.appendChild(newEntry);
            log.scrollTop = log.scrollHeight;
        }

        function showUpgrades() {
            document.getElementById('upgradeModal').classList.remove('hidden');
            document.getElementById('modalBackdrop').classList.remove('hidden');
        }

        function hideUpgrades() {
            document.getElementById('upgradeModal').classList.add('hidden');
            document.getElementById('modalBackdrop').classList.add('hidden');
        }

        function returnToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('arena').classList.add('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            clearInterval(battleInterval);
        }

        // Инициализация игры
        window.onload = loadGame;
    </script>
</body>
</html>
