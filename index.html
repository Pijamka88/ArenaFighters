<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Ä–µ–Ω–∞ –ë–æ–π—Ü–æ–≤</title>
    <style>
        body {
            font-family: 'Old Standard TT', serif;
            background: #282828;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .menu-container {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }

        #player-stats {
            margin: 20px 0;
            font-size: 16px;
        }

        .battle-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fighter {
            position: relative;
            width: 30%;
            height: 100%;
        }

        .fighter.left {
            text-align: right;
        }

        .fighter.right {
            text-align: left;
        }

        .health-bar {
            position: absolute;
            top: -40px;
            width: 100%;
            height: 20px;
            background: #f44336;
        }

        .health-bar::before {
            content: '';
            display: block;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .stats-top {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 16px;
        }

        .damage-text {
            position: absolute;
            font-size: 24px;
            color: #ff4444;
            font-weight: bold;
            animation: fadeOut 1s;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        #upgrade-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="main-menu" class="menu-container">
        <h1>–ê—Ä–µ–Ω–∞ –ë–æ–π—Ü–æ–≤</h1>
        <button onclick="startBattle()">–ù–∞—á–∞—Ç—å –±–æ–π üó°</button>
        <button onclick="showUpgradeMenu()">–ü—Ä–æ–∫–∞—á–∫–∞ üõ°</button>
        <div id="player-stats">
            –£—Ä–æ–≤–µ–Ω—å: <span id="player-level">1</span><br>
            –û–ø—ã—Ç: <span id="player-exp">0</span>/10<br>
            –ñ–∏–∑–Ω–∏: <span id="player-health">10</span> ‚ù§Ô∏è<br>
            –ê—Ç–∞–∫–∞: <span id="player-attack">2</span> üó°<br>
            –ë—Ä–æ–Ω—è: <span id="player-defense">1</span> üõ°
        </div>
    </div>

    <div id="battle-screen" style="display:none">
        <div class="battle-container">
            <div class="fighter left">
                <div class="health-bar" id="player-bar"></div>
                <div class="fighter-name">–ò–≥—Ä–æ–∫</div>
            </div>
            <div class="fighter right">
                <div class="health-bar" id="enemy-bar"></div>
                <div class="fighter-name">–í—Ä–∞–≥</div>
            </div>
            <div class="stats-top">
                <div class="player-stats">
                    –£—Ä–æ–≤–µ–Ω—å: <span id="battle-player-level">1</span><br>
                    –ñ–∏–∑–Ω–∏: <span id="battle-player-health">10</span><br>
                    –ê—Ç–∞–∫–∞: <span id="battle-player-attack">2</span><br>
                    –ë—Ä–æ–Ω—è: <span id="battle-player-defense">1</span>
                </div>
                <div class="enemy-stats">
                    –£—Ä–æ–≤–µ–Ω—å: <span id="battle-enemy-level">1</span><br>
                    –ñ–∏–∑–Ω–∏: <span id="battle-enemy-health">10</span><br>
                    –ê—Ç–∞–∫–∞: <span id="battle-enemy-attack">2</span><br>
                    –ë—Ä–æ–Ω—è: <span id="battle-enemy-defense">1</span>
                </div>
            </div>
        </div>
    </div>

    <div id="upgrade-menu" style="display:none">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä:</h2>
        <button onclick="upgrade('attack')">–ê—Ç–∞–∫–∞ üó°</button>
        <button onclick="upgrade('health')">–ñ–∏–∑–Ω–∏ ‚ù§Ô∏è</button>
        <button onclick="upgrade('defense')">–ë—Ä–æ–Ω—è üõ°</button>
        <button onclick="hideUpgradeMenu()">–ù–∞–∑–∞–¥</button>
    </div>

<script>
let player = {
    level: 1,
    exp: 0,
    health: 10,
    attack: 2,
    defense: 1,
    expToNext: 10,
    upgradePoints: 0
};

let enemy = {
    health: 10,
    attack: 2,
    defense: 1,
    level: 1
};

function startBattle() {
    enemy.health = 10;
    enemy.attack = 2 + player.level;
    enemy.defense = 1 + Math.floor(player.level/2);
    enemy.level = player.level;
    
    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('battle-screen').style.display = 'block';
    
    updateBattleStats();
    let battleTimer = setTimeout(endBattle, 10000);
    
    let fightInterval = setInterval(() => {
        playerAttack();
        enemyAttack();
        updateBattleStats();
        
        if(player.health <= 0 || enemy.health <= 0) {
            clearInterval(fightInterval);
            endBattle();
        }
    }, 1000);
}

function playerAttack() {
    const damage = Math.max(1, player.attack - enemy.defense);
    enemy.health -= damage;
    showDamage('enemy', damage);
}

function enemyAttack() {
    const damage = Math.max(1, enemy.attack - player.defense);
    player.health -= damage;
    showDamage('player', damage);
}

function showDamage(target, damage) {
    const div = document.createElement('div');
    div.className = 'damage-text';
    div.textContent = damage;
    div.style.top = target == 'player' ? '30%' : '30%';
    div.style.left = target == 'player' ? '10%' : '70%';
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 1000);
}

function endBattle() {
    if(enemy.health <= 0) {
        player.exp += 5;
        alert('–ü–æ–±–µ–¥–∞!');
    } else {
        alert('–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!');
    }
    
    if(player.exp >= player.expToNext) levelUp();
    
    document.getElementById('battle-screen').style.display = 'none';
    document.getElementById('main-menu').style.display = 'block';
    updatePlayerStats();
}

function updateBattleStats() {
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –≤ –±–æ—é
    document.getElementById('battle-player-health').textContent = player.health;
    document.getElementById('battle-enemy-health').textContent = enemy.health;
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–æ—Å –∑–¥–æ—Ä–æ–≤—å—è
    document.getElementById('player-bar').style.width = (player.health/10)*100 + '%';
    document.getElementById('enemy-bar').style.width = (enemy.health/10)*100 + '%';
}

function levelUp() {
    player.level++;
    player.exp -= player.expToNext;
    player.expToNext = Math.round(player.expToNext * 1.5);
    player.upgradePoints++;
    
    showUpgradeMenu();
}

function showUpgradeMenu() {
    document.getElementById('upgrade-menu').style.display = 'block';
}

function upgrade(attribute) {
    if(player.upgradePoints > 0) {
        player.upgradePoints--;
        switch(attribute) {
            case 'attack': player.attack++; break;
            case 'health': player.health +=5; break;
            case 'defense': player.defense++; break;
        }
        updatePlayerStats();
        hideUpgradeMenu();
    }
}

function hideUpgradeMenu() {
    document.getElementById('upgrade-menu').style.display = 'none';
}

function updatePlayerStats() {
    document.getElementById('player-level').textContent = player.level;
    document.getElementById('player-exp').textContent = player.exp;
    document.getElementById('player-health').textContent = player.health;
    document.getElementById('player-attack').textContent = player.attack;
    document.getElementById('player-defense').textContent = player.defense;
}

document.addEventListener('DOMContentLoaded', () => {
    updatePlayerStats();
});
</script>
</body>
</html>
