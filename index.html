<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Arena</title>
    <style>
        body { 
            margin: 0; 
            font-family: monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .menu-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }
        #game-container {
            display: none;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 style="color: #FFD700; text-align: center; text-shadow: 1px 1px #000">ASCII Arena</h1>
        <button class="menu-btn" onclick="startGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button class="menu-btn" onclick="showCharacterSelect()">–í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
        <div id="level-display" style="position: fixed; bottom: 10px; right: 10px; color: #fff">–£—Ä–æ–≤–µ–Ω—å: 1</div>
    </div>

    <div id="character-select" style="display: none; text-align: center;">
        <h2 style="color: #FFD700">–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h2>
        <button class="menu-btn" onclick="selectCharacter('warrior')">‚öî –í–æ–∏–Ω</button>
        <button class="menu-btn" onclick="selectCharacter('mage')">‚ú® –ú–∞–≥</button>
        <button class="menu-btn" onclick="selectCharacter('rogue')">üó° –†–∞–∑–±–æ–π–Ω–∏–∫</button>
        <button class="menu-btn" onclick="hideCharacterSelect()">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="game-container">
        <pre id="game" style="white-space: pre-wrap;"></pre>
    </div>

    <script>
        let selectedChar = 'warrior';
        let level = 1;
        let exp = 0;

        const characters = {
            warrior: { hp: 150, attack: 25, symbol: '@' },
            mage: { hp: 100, attack: 40, symbol: '‚òÖ' },
            rogue: { hp: 120, attack: 30, symbol: '‚ö°' }
        };

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            initGame();
        }

        function showCharacterSelect() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('character-select').style.display = 'block';
        }

        function hideCharacterSelect() {
            document.getElementById('character-select').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        function selectCharacter(char) {
            selectedChar = char;
            hideCharacterSelect();
        }

        function initGame() {
            const game = document.getElementById('game');
            const player = characters[selectedChar];
            const enemy = getRandomEnemy();
            let pHealth = player.hp;
            let eHealth = enemy.hp;
            
            const render = () => {
                game.textContent = `
‚ñà‚ñà‚ïó   ‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïó   ‚ñà‚ñà‚ïó
‚ïö‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ïö‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïî‚ïù
 ‚ïö‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù ‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù ‚ïö‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù 
  ‚ïö‚ñà‚ñà‚ïî‚ïù  ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó  ‚ïö‚ñà‚ñà‚ïî‚ïù  
   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   
   ‚ïö‚ïê‚ïù   ‚ïö‚ïê‚ïù     ‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù   ‚ïö‚ïê‚ïù   
-----------------------------------
${player.symbol} ${player.name}: ${pHealth}/${player.hp} HP
${enemy.symbol} ${enemy.name}: ${eHealth}/${enemy.hp} HP
-----------------------------------
1. –ê—Ç–∞–∫–æ–≤–∞—Ç—å
2. –ó–∞—â–∏—Ç–∏—Ç—å—Å—è
3. –°–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å
                `;
            };

            const getRandomEnemy = () => {
                const enemies = [
                    { name: '–û—Ä–∫', hp: 100, attack: 20, symbol: 'üëπ' },
                    { name: '–õ–∏—á', hp: 80, attack: 30, symbol: 'üíÄ' },
                    { name: '–ì–æ–±–ª–∏–Ω', hp: 120, attack: 15, symbol: 'üë∫' }
                ];
                return enemies[Math.floor(Math.random() * enemies.length)];
            };

            const handleInput = (choice) => {
                let damage = Math.floor(player.attack * Math.random() * 1.5);
                eHealth -= damage;
                game.textContent += `\n\n${player.symbol} –ù–∞–Ω–µ—Å ${damage} —É—Ä–æ–Ω–∞!`;
                
                if (eHealth <= 0) {
                    exp += 20;
                    if (exp >= 100) {
                        level++;
                        exp = 0;
                        document.getElementById('level-display').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
                    }
                    return endGame(true);
                }

                let eDamage = Math.floor(enemy.attack * Math.random() * 1.3);
                pHealth -= eDamage;
                game.textContent += `\n\n${enemy.symbol} –ê—Ç–∞–∫—É–µ—Ç –Ω–∞ ${eDamage} —É—Ä–æ–Ω–∞!`;

                if (pHealth <= 0) return endGame(false);

                setTimeout(() => render(), 1000);
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === '1') handleInput(1);
            });

            render();
        }

        function endGame(win) {
            const game = document.getElementById('game');
            game.textContent = `
${win ? 'üéâ –ü–û–ë–ï–î–ê!' : 'üíÄ –ü–û–†–ê–ñ–ï–ù–ò–ï'}
-----------------------------------
${win ? `–ü–æ–ª—É—á–µ–Ω–æ –æ–ø—ã—Ç–∞: +20` : ''}
${win ? `–£—Ä–æ–≤–µ–Ω—å: ${level + (exp >= 80 ? 1 : 0)}` : ''}
            `;
            setTimeout(() => resetGame(), 3000);
        }

        function resetGame() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
            exp = 0;
            level = 1;
        }
    </script>
</body>
</html>
