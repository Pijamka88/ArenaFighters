<!DOCTYPE html>
<html>
<head>
    <title>Cat Chaos</title>
    <style>
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            opacity: 0.9;
        }
        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Cat Chaos</h1>
        <button onclick="startGame()">Начать игру</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isMenu = true;
        let player;
        let enemies = [];
        let score = 0;
        let level = 1;
        let enemyTimer = 0;
        const enemySpawnInterval = 100;
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function startGame() {
            isMenu = false;
            document.getElementById('menu').style.display = 'none';
            canvas.style.display = 'block';
            initGame();
            gameLoop();
        }

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 50,
                speed: 3,
                dx: 0,
                dy: 0
            };
            enemies = [];
            score = 0;
            level = 1;
            enemyTimer = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Обновление игрока
            player.dx = 0;
            player.dy = 0;
            if (keys['ArrowUp'] || keys['w']) player.dy = -player.speed;
            if (keys['ArrowDown'] || keys['s']) player.dy = player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.dx = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.dx = player.speed;

            player.x += player.dx;
            player.y += player.dy;

            // Ограничение перемещения
            if (player.x < player.size/2) player.x = player.size/2;
            if (player.x > canvas.width - player.size/2) player.x = canvas.width - player.size/2;
            if (player.y < player.size/2) player.y = player.size/2;
            if (player.y > canvas.height - player.size/2) player.y = canvas.height - player.size/2;

            // Обновление противников
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 0) {
                    const speedX = (dx / distance) * enemy.speed;
                    const speedY = (dy / distance) * enemy.speed;
                    enemy.x += speedX;
                    enemy.y += speedY;
                }
            });

            // Проверка столкновений
            const playerRadius = player.size / 2;
            enemies = enemies.filter(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance <= playerRadius + enemy.size / 2) {
                    gameOver();
                    return false;
                }
                return true;
            });

            // Генерация противников
            enemyTimer++;
            if (enemyTimer >= enemySpawnInterval) {
                createEnemy();
                enemyTimer = 0;
            }
        }

        function createEnemy() {
            const enemy = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 30,
                speed: 1 + level * 0.5,
                health: 1
            };
            enemies.push(enemy);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dx = mouseX - enemy.x;
                const dy = mouseY - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < enemy.size / 2) {
                    enemies.splice(i, 1);
                    score += 10;
                    if (score >= 100 * level) levelUp();
                    break;
                }
            }
        });

        function levelUp() {
            level++;
            score = 0;
            enemies = [];
        }

        function gameOver() {
            isMenu = true;
            document.getElementById('menu').style.display = 'block';
            canvas.style.display = 'none';
            score = 0;
            level = 1;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Игрок
            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();

            // Противники
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Текст
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Счет: ${score}`, 10, 30);
            ctx.fillText(`Уровень: ${level}`, 10, 60);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
