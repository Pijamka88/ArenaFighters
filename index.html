<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4a3a2f;
            color: #f5e7d3;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20%;
        }

        button {
            background-color: #7a6e63;
            border: 2px solid #f5e7d3;
            color: #f5e7d3;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #9a8e83;
        }

        .player-stats, .enemy-stats {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .player-stats {
            left: 20px;
        }

        .enemy-stats {
            right: 20px;
        }

        .stat-icon {
            font-size: 1.5em;
        }

        .health-bar {
            height: 20px;
            background-color: #2c5;
            margin: 10px 0;
            transition: width 0.5s;
        }

        .battle-screen {
            display: none;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .character {
            width: 150px;
            height: 150px;
            background-color: #7a6e63;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #f5e7d3;
        }

        .damage-text {
            position: absolute;
            color: red;
            font-size: 2em;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20%;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .character {
                width: 120px;
                height: 120px;
                font-size: 1.5em;
            }

            .stat-icon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="menu" id="mainMenu">
        <button onclick="startBattle()">–ù–ê–ß–ê–¢–¨ –ë–û–ô</button>
        <button onclick="showUpgrades()">–ü–†–û–ö–ê–ß–ö–ê</button>
    </div>

    <div class="battle-screen hidden" id="battleScreen">
        <div class="player-container">
            <div class="player-stats" id="playerStats">
                <span class="stat-icon">‚öîÔ∏è</span><span id="playerAttack">1</span>
                <span class="stat-icon">üõ°Ô∏è</span><span id="playerArmor">0</span>
                <span class="stat-icon">‚ù§Ô∏è</span><span id="playerHealth">10</span>
                <span class="stat-icon">‚ö°</span><span id="playerLevel">1</span>
                <span class="stat-icon">‚≠ê</span><span id="playerExp">0/3</span>
            </div>
            <div class="character player" id="playerChar">_Player_</div>
            <div class="health-bar" id="playerHealthBar" style="width: 100%;"></div>
        </div>

        <div class="enemy-container">
            <div class="enemy-stats" id="enemyStats">
                <span class="stat-icon">‚öîÔ∏è</span><span id="enemyAttack">1</span>
                <span class="stat-icon">üõ°Ô∏è</span><span id="enemyArmor">0</span>
                <span class="stat-icon">‚ù§Ô∏è</span><span id="enemyHealth">10</span>
                <span class="stat-icon">‚ö°</span><span id="enemyLevel">1</span>
            </div>
            <div class="character enemy" id="enemyChar">_Enemy_</div>
            <div class="health-bar" id="enemyHealthBar" style="width: 100%;"></div>
        </div>
    </div>

    <div class="upgrade-screen hidden" id="upgradeScreen">
        <div>–û—á–∫–æ–≤ –ø—Ä–æ–∫–∞—á–∫–∏: <span id="upgradePoints">0</span></div>
        <button onclick="upgradeStat('attack')">–£—Å–∏–ª–∏—Ç—å –∞—Ç–∞–∫—É (+1)</button>
        <button onclick="upgradeStat('armor')">–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é (+1)</button>
        <button onclick="upgradeStat('health')">–£–≤–µ–ª–∏—á–∏—Ç—å –∂–∏–∑–Ω–∏ (+5)</button>
        <button onclick="backToMenu()">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        let player = {
            level: 1,
            exp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0
        };

        let battleInterval;
        const expPerLevel = 3;

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');

            resetCharacters();
            updateStatsDisplay();
            animateBattle();
        }

        function resetCharacters() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            updateHealthBars();
        }

        function animateBattle() {
            clearInterval(battleInterval);
            let timeLeft = 10;
            battleInterval = setInterval(() => {
                if (timeLeft <= 0 || player.health <= 0 || enemy.health <= 0) {
                    endBattle();
                    return;
                }

                performAttack('player', 'enemy');
                performAttack('enemy', 'player');
                timeLeft--;
            }, 1000);
        }

        function performAttack(attacker, defender) {
            const attackerObj = attacker === 'player' ? player : enemy;
            const defenderObj = defender === 'player' ? player : enemy;
            const defenderChar = document.getElementById(`${defender}Char`);

            const damage = Math.max(attackerObj.attack - defenderObj.armor, 1);
            defenderObj.health = Math.max(defenderObj.health - damage, 0);

            showDamageText(defenderChar, damage);
            updateHealthBars();

            if (defenderObj.health <= 0) {
                if (defender === 'enemy') {
                    player.exp += 2;
                    if (player.exp >= expPerLevel * player.level) {
                        player.level++;
                        player.upgradePoints++;
                        player.exp = 0;
                    }
                }
                endBattle();
            }
        }

        function showDamageText(target, damage) {
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = `-${damage}`;
            target.appendChild(damageText);
            setTimeout(() => damageText.remove(), 1000);
        }

        function updateHealthBars() {
            document.getElementById('playerHealthBar').style.width = `${(player.health / player.maxHealth) * 100}%`;
            document.getElementById('enemyHealthBar').style.width = `${(enemy.health / enemy.maxHealth) * 100}%`;
        }

        function endBattle() {
            clearInterval(battleInterval);
            setTimeout(() => {
                document.getElementById('battleScreen').classList.add('hidden');
                document.getElementById('mainMenu').classList.remove('hidden');
                updateStatsDisplay();
            }, 1000);
        }

        function updateStatsDisplay() {
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerExp').textContent = `${player.exp}/${expPerLevel * player.level}`;

            document.getElementById('enemyAttack').textContent = enemy.attack;
            document.getElementById('enemyArmor').textContent = enemy.armor;
            document.getElementById('enemyHealth').textContent = enemy.health;
            document.getElementById('enemyLevel').textContent = enemy.level;
        }

        function showUpgrades() {
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.remove('hidden');
        }

        function upgradeStat(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                document.getElementById('upgradePoints').textContent = player.upgradePoints;

                switch(stat) {
                    case 'attack':
                        player.attack++;
                        break;
                    case 'armor':
                        player.armor++;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                }
                updateStatsDisplay();
            }
        }

        function backToMenu() {
            document.getElementById('upgradeScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }
    </script>
</body>
</html>
