<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arena Chaos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background: rgba(10, 10, 20, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        #main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
        }

        .menu-button {
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: 600;
            width: 80%;
            max-width: 280px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .menu-button:active {
            transform: translateY(1px);
        }

        .menu-button:nth-child(2) {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .menu-button:nth-child(3) {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å - –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≥–µ—Ä–æ–µ */
        .player-info {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #ff7e5f;
        }

        .info-section {
            background: rgba(30, 30, 50, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 100px;
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
        }

        .health-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 10px;
            transition: width 0.3s;
        }

        /* –ê—Ä–µ–Ω–∞ */
        #arena {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle, #1e3c72 0%, #2a5298 100%);
            border: 3px solid #ff7e5f;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 126, 95, 0.2) inset;
        }

        /* –ò–≥—Ä–æ–∫ –∏ –≤—Ä–∞–≥–∏ */
        .player {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            border-radius: 50%;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            z-index: 10;
            border: 3px solid #fff;
        }

        .enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 50%;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            z-index: 5;
            border: 2px solid #ffcc00;
        }

        .damage-effect {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2rem;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å - —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ */
        .abilities {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid #ff7e5f;
        }

        .ability {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .ability:active {
            transform: scale(0.95);
        }

        .ability.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cooldown-timer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .ability-name {
            position: absolute;
            bottom: -20px;
            font-size: 0.7rem;
            color: #aaa;
            width: 100%;
            text-align: center;
        }

        /* –≠–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã */
        #game-over {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .result-text {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        .stats {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            width: 80%;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat:last-child {
            border-bottom: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è Telegram Web App */
        @media (max-height: 700px) {
            .player, .enemy {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .ability {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .info-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="main-menu">
            <div class="logo">ARENA CHAOS</div>
            <button class="menu-button" id="start-button">
                <i class="fas fa-play"></i> –ù–ê–ß–ê–¢–¨ –ë–û–ô
            </button>
            <button class="menu-button">
                <i class="fas fa-trophy"></i> –î–û–°–¢–ò–ñ–ï–ù–ò–Ø
            </button>
            <button class="menu-button">
                <i class="fas fa-cog"></i> –ù–ê–°–¢–†–û–ô–ö–ò
            </button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="game-screen">
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≥–µ—Ä–æ–µ -->
            <div class="player-info">
                <div class="info-section">
                    <div class="info-label">–£–†–û–í–ï–ù–¨</div>
                    <div class="info-value" id="level">1</div>
                </div>
                <div class="info-section">
                    <div class="info-label">–ó–î–û–†–û–í–¨–ï</div>
                    <div class="info-value" id="health">100/100</div>
                    <div class="health-bar">
                        <div class="health-fill" id="health-bar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-label">–û–ü–´–¢</div>
                    <div class="info-value" id="exp">0/100</div>
                </div>
            </div>

            <!-- –ê—Ä–µ–Ω–∞ -->
            <div id="arena">
                <div class="player">‚öîÔ∏è</div>
                <!-- –í—Ä–∞–≥ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>

            <!-- –°–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ -->
            <div class="abilities">
                <div class="ability" id="ability1">
                    <i class="fas fa-bolt"></i>
                    <div class="ability-name">–£–î–ê–†</div>
                </div>
                <div class="ability" id="ability2">
                    <i class="fas fa-shield-alt"></i>
                    <div class="ability-name">–©–ò–¢</div>
                </div>
                <div class="ability" id="ability3">
                    <i class="fas fa-fire"></i>
                    <div class="ability-name">–û–ì–û–ù–¨</div>
                </div>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã -->
        <div id="game-over">
            <div class="result-text" id="result-text">–ü–û–†–ê–ñ–ï–ù–ò–ï!</div>
            <div class="stats">
                <div class="stat">
                    <span>–£—Ä–æ–≤–µ–Ω—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç:</span>
                    <span id="final-level">1</span>
                </div>
                <div class="stat">
                    <span>–í—Ä–∞–≥–æ–≤ –ø–æ–±–µ–∂–¥–µ–Ω–æ:</span>
                    <span id="enemies-defeated">0</span>
                </div>
                <div class="stat">
                    <span>–†–µ–∫–æ—Ä–¥:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
            <button class="menu-button" id="restart-button">
                <i class="fas fa-redo"></i> –ò–ì–†–ê–¢–¨ –°–ù–û–í–ê
            </button>
            <button class="menu-button" id="menu-button">
                <i class="fas fa-home"></i> –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ
            </button>
        </div>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const gameState = {
            player: {
                level: 1,
                health: 100,
                maxHealth: 100,
                exp: 0,
                expToNextLevel: 100,
                damage: 10,
                defense: 5
            },
            enemy: {
                health: 50,
                maxHealth: 50,
                damage: 8,
                level: 1,
                type: 'warrior'
            },
            abilities: {
                strike: { cooldown: 0, maxCooldown: 3000, ready: true },
                shield: { cooldown: 0, maxCooldown: 8000, ready: true },
                fireball: { cooldown: 0, maxCooldown: 15000, ready: true }
            },
            gameActive: false,
            enemiesDefeated: 0,
            highScore: 0
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            mainMenu: document.getElementById('main-menu'),
            gameScreen: document.getElementById('game-screen'),
            gameOver: document.getElementById('game-over'),
            startButton: document.getElementById('start-button'),
            restartButton: document.getElementById('restart-button'),
            menuButton: document.getElementById('menu-button'),
            level: document.getElementById('level'),
            health: document.getElementById('health'),
            healthBar: document.getElementById('health-bar'),
            exp: document.getElementById('exp'),
            arena: document.getElementById('arena'),
            resultText: document.getElementById('result-text'),
            finalLevel: document.getElementById('final-level'),
            enemiesDefeated: document.getElementById('enemies-defeated'),
            highScore: document.getElementById('high-score'),
            ability1: document.getElementById('ability1'),
            ability2: document.getElementById('ability2'),
            ability3: document.getElementById('ability3')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            resetGameState();
            setupEventListeners();
        }

        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function resetGameState() {
            gameState.player = {
                level: 1,
                health: 100,
                maxHealth: 100,
                exp: 0,
                expToNextLevel: 100,
                damage: 10,
                defense: 5
            };
            
            gameState.enemy = {
                health: 50,
                maxHealth: 50,
                damage: 8,
                level: 1,
                type: 'warrior'
            };
            
            gameState.enemiesDefeated = 0;
            gameState.gameActive = true;
            
            updateUI();
            createEnemy();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.startButton.addEventListener('click', startGame);
            elements.restartButton.addEventListener('click', startGame);
            elements.menuButton.addEventListener('click', showMainMenu);
            
            elements.ability1.addEventListener('click', () => useAbility('strike'));
            elements.ability2.addEventListener('click', () => useAbility('shield'));
            elements.ability3.addEventListener('click', () => useAbility('fireball'));
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        function startGame() {
            resetGameState();
            elements.mainMenu.style.display = 'none';
            elements.gameOver.style.display = 'none';
            elements.gameScreen.style.display = 'flex';
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            gameLoop();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function showMainMenu() {
            elements.mainMenu.style.display = 'flex';
            elements.gameOver.style.display = 'none';
            elements.gameScreen.style.display = 'none';
            gameState.gameActive = false;
        }

        // –°–æ–∑–¥–∞—Ç—å –≤—Ä–∞–≥–∞
        function createEnemy() {
            // –û—á–∏—Å—Ç–∏—Ç—å –∞—Ä–µ–Ω—É
            elements.arena.innerHTML = '<div class="player">‚öîÔ∏è</div>';
            
            // –°–æ–∑–¥–∞—Ç—å –≤—Ä–∞–≥–∞ —Å —É—á–µ—Ç–æ–º —É—Ä–æ–≤–Ω—è –∏–≥—Ä–æ–∫–∞
            const enemyLevel = Math.max(1, gameState.player.level - 1 + Math.floor(Math.random() * 3));
            const enemyTypes = ['warrior', 'archer', 'mage'];
            const enemyType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            
            // –ë–∞–∑–æ–≤—ã–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –≤—Ä–∞–≥–∞
            let health = 40 + (enemyLevel * 10);
            let damage = 7 + (enemyLevel * 2);
            
            // –ú–æ–¥–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            if (enemyType === 'archer') {
                health *= 0.8;
                damage *= 1.2;
            } else if (enemyType === 'mage') {
                health *= 0.7;
                damage *= 1.5;
            }
            
            gameState.enemy = {
                health: Math.round(health),
                maxHealth: Math.round(health),
                damage: Math.round(damage),
                level: enemyLevel,
                type: enemyType
            };
            
            // –°–æ–∑–¥–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç –≤—Ä–∞–≥–∞
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            
            // –ò–∫–æ–Ω–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            if (enemyType === 'warrior') enemy.innerHTML = 'üõ°Ô∏è';
            else if (enemyType === 'archer') enemy.innerHTML = 'üèπ';
            else enemy.innerHTML = 'üîÆ';
            
            elements.arena.appendChild(enemy);
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å
        function useAbility(ability) {
            if (!gameState.gameActive || !gameState.abilities[ability].ready) return;
            
            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫—É
            gameState.abilities[ability].ready = false;
            gameState.abilities[ability].cooldown = gameState.abilities[ability].maxCooldown;
            
            const abilityElement = elements[`ability${ability === 'strike' ? 1 : ability === 'shield' ? 2 : 3}`];
            abilityElement.classList.add('cooldown');
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏
            switch(ability) {
                case 'strike':
                    // –ù–∞–Ω–µ—Å—Ç–∏ —É—Ä–æ–Ω –≤—Ä–∞–≥—É
                    const strikeDamage = gameState.player.damage * 2;
                    gameState.enemy.health -= strikeDamage;
                    createDamageEffect(strikeDamage, true);
                    break;
                    
                case 'shield':
                    // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞—â–∏—Ç–∞
                    gameState.player.defense += 10;
                    setTimeout(() => {
                        gameState.player.defense -= 10;
                    }, 5000);
                    createShieldEffect();
                    break;
                    
                case 'fireball':
                    // –ù–∞–Ω–µ—Å—Ç–∏ –±–æ–ª—å—à–æ–π —É—Ä–æ–Ω
                    const fireDamage = gameState.player.damage * 4;
                    gameState.enemy.health -= fireDamage;
                    createFireEffect(fireDamage);
                    break;
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å UI
            updateUI();
            
            // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –ø–æ–±–µ–∂–¥–µ–Ω –ª–∏ –≤—Ä–∞–≥
            if (gameState.enemy.health <= 0) {
                defeatEnemy();
            }
        }

        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç —É—Ä–æ–Ω–∞
        function createDamageEffect(damage, isPlayerAttack = false) {
            const effect = document.createElement('div');
            effect.className = 'damage-effect';
            effect.textContent = `-${damage}`;
            
            if (isPlayerAttack) {
                effect.style.left = 'calc(50% - 20px)';
                effect.style.top = '40%';
            } else {
                effect.style.left = 'calc(50% - 20px)';
                effect.style.top = '60%';
            }
            
            elements.arena.appendChild(effect);
            
            // –£–¥–∞–ª–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if (elements.arena.contains(effect)) {
                    elements.arena.removeChild(effect);
                }
            }, 1000);
        }

        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç —â–∏—Ç–∞
        function createShieldEffect() {
            const player = document.querySelector('.player');
            player.classList.add('pulse');
            player.style.boxShadow = '0 0 20px rgba(0, 195, 255, 0.8)';
            
            setTimeout(() => {
                player.classList.remove('pulse');
                player.style.boxShadow = '0 0 20px rgba(138, 43, 226, 0.7)';
            }, 1000);
        }

        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –æ–≥–Ω—è
        function createFireEffect(damage) {
            const enemy = document.querySelector('.enemy');
            enemy.classList.add('pulse');
            enemy.style.boxShadow = '0 0 30px rgba(255, 100, 0, 0.9)';
            
            // –≠—Ñ—Ñ–µ–∫—Ç —É—Ä–æ–Ω–∞
            createDamageEffect(damage, true);
            
            setTimeout(() => {
                if (enemy) {
                    enemy.classList.remove('pulse');
                    enemy.style.boxShadow = '0 0 15px rgba(255, 75, 43, 0.7)';
                }
            }, 1000);
        }

        // –ü–æ–±–µ–¥–∞ –Ω–∞–¥ –≤—Ä–∞–≥–æ–º
        function defeatEnemy() {
            gameState.enemiesDefeated++;
            
            // –ù–∞–≥—Ä–∞–¥–∏—Ç—å –æ–ø—ã—Ç–æ–º
            const expGain = 20 + (gameState.enemy.level * 5);
            gameState.player.exp += expGain;
            
            // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
            if (gameState.player.exp >= gameState.player.expToNextLevel) {
                levelUp();
            }
            
            // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –≤—Ä–∞–≥–∞
            setTimeout(() => {
                if (gameState.gameActive) {
                    createEnemy();
                }
            }, 1500);
            
            updateUI();
        }

        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function levelUp() {
            gameState.player.level++;
            gameState.player.exp -= gameState.player.expToNextLevel;
            gameState.player.expToNextLevel = Math.round(gameState.player.expToNextLevel * 1.5);
            
            // –£–ª—É—á—à–∏—Ç—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏
            gameState.player.maxHealth = Math.round(gameState.player.maxHealth * 1.2);
            gameState.player.health = gameState.player.maxHealth;
            gameState.player.damage = Math.round(gameState.player.damage * 1.15);
            gameState.player.defense = Math.round(gameState.player.defense * 1.1);
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
            const player = document.querySelector('.player');
            player.classList.add('pulse');
            player.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.8)';
            
            setTimeout(() => {
                player.classList.remove('pulse');
                player.style.boxShadow = '0 0 20px rgba(138, 43, 226, 0.7)';
            }, 1000);
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (!gameState.gameActive) return;
            
            // –û–±–Ω–æ–≤–∏—Ç—å –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫—É —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π
            updateCooldowns();
            
            // –ê—Ç–∞–∫–æ–≤–∞—Ç—å –∏–≥—Ä–æ–∫–∞ (—Å–ª—É—á–∞–π–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª)
            if (Math.random() < 0.01) {
                attackPlayer();
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å —Ü–∏–∫–ª
            requestAnimationFrame(gameLoop);
        }

        // –ê—Ç–∞–∫–æ–≤–∞—Ç—å –∏–≥—Ä–æ–∫–∞
        function attackPlayer() {
            if (!gameState.gameActive || gameState.enemy.health <= 0) return;
            
            // –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —É—Ä–æ–Ω —Å —É—á–µ—Ç–æ–º –∑–∞—â–∏—Ç—ã
            const damage = Math.max(1, gameState.enemy.damage - gameState.player.defense);
            gameState.player.health -= damage;
            
            // –≠—Ñ—Ñ–µ–∫—Ç —É—Ä–æ–Ω–∞
            createDamageEffect(damage, false);
            
            // –û–±–Ω–æ–≤–∏—Ç—å UI
            updateUI();
            
            // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ—Ä–∞–∂–µ–Ω–∏–µ
            if (gameState.player.health <= 0) {
                gameOver();
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫—É —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π
        function updateCooldowns() {
            const now = Date.now();
            
            for (const ability in gameState.abilities) {
                if (!gameState.abilities[ability].ready) {
                    gameState.abilities[ability].cooldown -= 16;
                    
                    if (gameState.abilities[ability].cooldown <= 0) {
                        gameState.abilities[ability].ready = true;
                        gameState.abilities[ability].cooldown = 0;
                        
                        const abilityElement = elements[`ability${ability === 'strike' ? 1 : ability === 'shield' ? 2 : 3}`];
                        abilityElement.classList.remove('cooldown');
                    }
                }
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI() {
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∏–≥—Ä–æ–∫–µ
            elements.level.textContent = gameState.player.level;
            elements.health.textContent = `${gameState.player.health}/${gameState.player.maxHealth}`;
            elements.exp.textContent = `${gameState.player.exp}/${gameState.player.expToNextLevel}`;
            
            // –ü–æ–ª–æ—Å–∞ –∑–¥–æ—Ä–æ–≤—å—è
            const healthPercent = (gameState.player.health / gameState.player.maxHealth) * 100;
            elements.healthBar.style.width = `${healthPercent}%`;
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø–æ–ª–æ—Å—ã –∑–¥–æ—Ä–æ–≤—å—è
            if (healthPercent > 70) {
                elements.healthBar.style.background = 'linear-gradient(90deg, #38ef7d, #11998e)';
            } else if (healthPercent > 30) {
                elements.healthBar.style.background = 'linear-gradient(90deg, #fbb040, #f9d423)';
            } else {
                elements.healthBar.style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
            }
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameState.gameActive = false;
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Ä–µ–∫–æ—Ä–¥
            if (gameState.enemiesDefeated > gameState.highScore) {
                gameState.highScore = gameState.enemiesDefeated;
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å —ç–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            elements.resultText.textContent = '–ü–û–†–ê–ñ–ï–ù–ò–ï!';
            elements.finalLevel.textContent = gameState.player.level;
            elements.enemiesDefeated.textContent = gameState.enemiesDefeated;
            elements.highScore.textContent = gameState.highScore;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            elements.gameOver.style.display = 'flex';
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
