<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #menu {
            text-align: center;
            padding-top: 30vh;
        }

        .menu-btn {
            background: #4a4a4a;
            border: 2px solid #6a6a6a;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            background: #6a6a6a;
            transform: scale(1.05);
        }

        #game-container {
            display: none;
            position: relative;
            height: 100vh;
        }

        .health-bar {
            position: absolute;
            width: 80%;
            margin: 20px auto;
            left: 10%;
        }

        .health {
            height: 20px;
            background: #4CAF50;
            transition: width 0.5s;
        }

        .damage-text {
            position: absolute;
            color: red;
            font-weight: bold;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .character {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: transform 0.2s;
        }

        #player {
            left: 20%;
            bottom: 20%;
            background: #2196F3;
            border-radius: 5px;
        }

        #enemy {
            right: 20%;
            bottom: 20%;
            background: #f44336;
            border-radius: 5px;
        }

        #upgrade-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            text-align: center;
            padding-top: 30vh;
        }

        .upgrade-btn {
            background: #6a6a6a;
            border: 2px solid #8a8a8a;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>CHAOS ARENA</h1>
        <div class="menu-btn" onclick="startGame()">НАЧАТЬ БОЙ</div>
        <div class="menu-btn" onclick="showUpgrades()">ПРОКАЧКА</div>
    </div>

    <div id="game-container">
        <div class="health-bar" id="player-health-bar">
            <div class="health" style="width: 100%;"></div>
        </div>
        <div class="health-bar" id="enemy-health-bar" style="left: 20%;">
            <div class="health" style="width: 100%;"></div>
        </div>
        
        <div class="character" id="player"></div>
        <div class="character" id="enemy"></div>
    </div>

    <div id="upgrade-screen">
        <h2>Очки прокачки: <span id="upgrade-points">0</span></h2>
        <div class="upgrade-btn" onclick="upgradeStat('attack')">АТАКА: <span class="stat-value" id="attack-value">1</span></div>
        <div class="upgrade-btn" onclick="upgradeStat('health')">ЗДОРОВЬЕ: <span class="stat-value" id="health-value">100</span></div>
        <div class="upgrade-btn" onclick="upgradeStat('armor')">БРОНЯ: <span class="stat-value" id="armor-value">0</span></div>
        <div class="upgrade-btn" onclick="closeUpgrades()">ПРОДОЛЖИТЬ</div>
    </div>

    <script>
        const gameState = {
            player: {
                level: 1,
                xp: 0,
                xpNeeded: 100,
                attack: 1,
                maxHealth: 100,
                currentHealth: 100,
                armor: 0
            },
            enemy: {
                level: 1,
                attack: 1,
                maxHealth: 100,
                currentHealth: 100,
                armor: 0
            },
            upgrades: {
                points: 0
            }
        };

        let battleInterval;
        let isPlayerTurn = true;

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            resetBattle();
            startBattle();
        }

        function resetBattle() {
            gameState.enemy.level = gameState.player.level;
            gameState.enemy.attack = gameState.player.level;
            gameState.enemy.armor = Math.floor(gameState.player.level * 0.5);
            gameState.enemy.maxHealth = 100 + (gameState.player.level - 1) * 20;
            gameState.enemy.currentHealth = gameState.enemy.maxHealth;
            
            updateHealthBar('player');
            updateHealthBar('enemy');
        }

        function startBattle() {
            battleInterval = setInterval(() => {
                if (isPlayerTurn) {
                    attack('player', 'enemy');
                } else {
                    attack('enemy', 'player');
                }
                isPlayerTurn = !isPlayerTurn;
            }, 1500);
        }

        function attack(attacker, defender) {
            const attackerStats = gameState[attacker];
            const defenderStats = gameState[defender];
            
            let damage = attackerStats.attack - defenderStats.armor;
            damage = Math.max(1, damage);
            
            defenderStats.currentHealth = Math.max(0, defenderStats.currentHealth - damage);
            
            showDamageText(defender, damage);
            updateHealthBar(defender);
            
            if (defenderStats.currentHealth <= 0) {
                endBattle(attacker === 'player');
            }
        }

        function showDamageText(target, damage) {
            const element = document.getElementById(target);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = `-${damage}`;
            text.style.left = `${element.offsetLeft + 50}px`;
            text.style.top = `${element.offsetTop}px`;
            document.getElementById('game-container').appendChild(text);
            
            setTimeout(() => text.remove(), 1000);
        }

        function updateHealthBar(character) {
            const bar = document.getElementById(`${character}-health-bar`);
            const healthPercent = (gameState[character].currentHealth / gameState[character].maxHealth) * 100;
            bar.querySelector('.health').style.width = `${healthPercent}%`;
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            
            if (victory) {
                gameState.player.xp += 50 * gameState.enemy.level;
                checkLevelUp();
                gameState.upgrades.points += 1;
                showUpgrades();
            } else {
                alert('Вы проиграли!');
                resetGame();
            }
        }

        function checkLevelUp() {
            if (gameState.player.xp >= gameState.player.xpNeeded) {
                gameState.player.level++;
                gameState.player.xp -= gameState.player.xpNeeded;
                gameState.player.xpNeeded = Math.floor(100 * Math.pow(1.2, gameState.player.level));
                gameState.upgrades.points += 1;
            }
        }

        function showUpgrades() {
            document.getElementById('upgrade-screen').style.display = 'block';
            document.getElementById('upgrade-points').textContent = gameState.upgrades.points;
            document.getElementById('attack-value').textContent = gameState.player.attack;
            document.getElementById('health-value').textContent = gameState.player.maxHealth;
            document.getElementById('armor-value').textContent = gameState.player.armor;
        }

        function closeUpgrades() {
            document.getElementById('upgrade-screen').style.display = 'none';
            resetBattle();
            startBattle();
        }

        function upgradeStat(stat) {
            if (gameState.upgrades.points > 0) {
                gameState.upgrades.points--;
                
                switch(stat) {
                    case 'attack':
                        gameState.player.attack += 1;
                        break;
                    case 'health':
                        gameState.player.maxHealth += 10;
                        gameState.player.currentHealth += 10;
                        break;
                    case 'armor':
                        gameState.player.armor += 1;
                        break;
                }
                
                showUpgrades();
            }
        }

        function resetGame() {
            // Реализация сброса игры при необходимости
        }
    </script>
</body>
</html>
