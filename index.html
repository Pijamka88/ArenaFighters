<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #000000 0%, #1a0f33 100%);
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
            padding: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
            box-shadow: 0 0 15px rgba(59, 89, 252, 0.5);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .hud {
            position: fixed;
            padding: 12px 20px;
            background: rgba(0, 0, 30, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }

        #topHud {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        #bottomHud {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #2575fc;
        }

        .crosshair {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232575fc"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 8px #2575fc);
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff3864 0%, #ff386400 70%);
            animation: explode 0.5s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1 style="font-size: 2.5em; text-shadow: 0 0 20px #2575fc;">üåå COSMIC COWS üêÑ</h1>
        <button class="btn" onclick="startGame()">START</button>
        <button class="btn" onclick="showScreen('howToPlay')">HOW TO PLAY</button>
        <button class="btn" onclick="showScreen('leaderboard')">LEADERBOARD</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>SCORE: <span id="score">0</span></div>
            <div>‚ù§Ô∏è <span id="lives">3</span></div>
        </div>
        <div class="hud" id="bottomHud">
            <div>üî´ <span id="ammo">10</span></div>
            <div>üéØ <span id="hits">0</span></div>
        </div>
        <div class="timer" id="timer">01:00</div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen menu">
        <h2>üèÜ TOP 10 üèÜ</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">BACK</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen menu">
        <div style="max-width: 300px; text-align: center;">
            <h2>CONTROLS</h2>
            <p>üëâ Touch to aim & shoot</p>
            <p>üéØ 10 shots before reload</p>
            <p>üêÑ Hit cosmic cows</p>
            <p>‚è± 1 minute mission</p>
            <button class="btn" onclick="showScreen('mainMenu')">BACK</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        
        // Game Constants
        const COW_TYPES = {
            BASIC: { speed: 2, score: 10, color: '#6a11cb' },
            SPEEDY: { speed: 3.5, score: 20, color: '#2575fc' },
            RARE: { speed: 4.5, score: 50, color: '#ff3864' }
        };

        // Initialize screens
        showScreen('mainMenu');

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,10)
                .map((score,i) => `<div style="margin: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                    ${i+1}. ${score} pts
                </div>`)
                .join('');
        }

        // Game initialization
        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                hits: 0,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                gameTime: 60000,
                startTime: Date.now(),
                deathAnimations: []
            };
            updateUI();
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Input handling
        function handleMove(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            gameState.crosshair.x = x * scaleX;
            gameState.crosshair.y = y * scaleY;
            
            const crosshair = document.getElementById('crosshair');
            crosshair.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
        }

        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            handleMove(e);
        }, { passive: false });

        // Game objects
        function createCow() {
            const type = Math.random();
            let cowType;
            if(type < 0.7) cowType = COW_TYPES.BASIC;
            else if(type < 0.95) cowType = COW_TYPES.SPEEDY;
            else cowType = COW_TYPES.RARE;

            return {
                x: Math.random() < 0.5 ? -100 : canvas.width + 100,
                y: Math.random() * (canvas.height - 100),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 80,
                height: 60,
                type: cowType,
                active: true,
                wingAngle: 0,
                phase: 0
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 40, cow.y + 30);
            
            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 40, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(35, -10, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(40, -12, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            [-15, 0, 15].forEach(x => {
                ctx.beginPath();
                ctx.moveTo(x - 10, 20);
                ctx.lineTo(x - 10, 40);
                ctx.stroke();
            });
            
            // Wings
            ctx.strokeStyle = `rgba(255,255,255,0.8)`;
            ctx.lineWidth = 8;
            const wingY = Math.sin(cow.wingAngle) * 15;
            ctx.beginPath();
            ctx.moveTo(-30, wingY);
            ctx.lineTo(-60, wingY + 20);
            ctx.stroke();
            
            ctx.restore();
        }

        // Game logic
        function updateGameState() {
            // Spawn cows
            if(Date.now() - gameState.lastSpawn > 800) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            // Update cows
            gameState.targets = gameState.targets.filter(cow => {
                cow.wingAngle += 0.1;
                cow.x += cow.speed * cow.direction;
                return cow.active && Math.abs(cow.x) < canvas.width + 200;
            });

            // Update death animations
            gameState.deathAnimations = gameState.deathAnimations.filter(a => {
                a.progress += 0.05;
                return a.progress < 1;
            });

            // Update timer
            const timeLeft = Math.ceil((gameState.gameTime - (Date.now() - gameState.startTime)) / 1000);
            const minutes = Math.floor(timeLeft / 60);
            const seconds = Math.floor(timeLeft % 60);
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Check game over
            if(Date.now() - gameState.startTime > gameState.gameTime || gameState.lives <= 0) {
                endGame();
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            gameState.targets.forEach(drawCow);
            
            // Draw death animations
            gameState.deathAnimations.forEach(a => {
                ctx.globalAlpha = 1 - a.progress;
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(a.x, a.y, a.progress * 50, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('lives').textContent = gameState.lives;
        }

        // Shooting logic
        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                const dx = gameState.crosshair.x - (cow.x + 40);
                const dy = gameState.crosshair.y - (cow.y + 30);
                if(Math.hypot(dx, dy) < 50) {
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    cow.active = false;
                    hit = true;
                    gameState.deathAnimations.push({
                        x: cow.x + 40,
                        y: cow.y + 30,
                        progress: 0
                    });
                }
            });

            if(!hit) {
                gameState.lives = Math.max(0, gameState.lives - 1);
                if(gameState.lives === 0) endGame();
            }

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 10;
                    gameState.reloading = false;
                }, 1500);
            }

            updateUI();
        }

        function endGame() {
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
        }

        // Game loop
        function gameLoop() {
            if(!gameState.isPlaying) return;
            
            updateGameState();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleShoot();
        }, { passive: false });

        // Telegram integration
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
