<!DOCTYPE html>
<html>
<head>
    <title>Arena Battle Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .arena {
            width: 100%;
            height: 60vh;
            position: relative;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .character {
            width: 80px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.3s;
        }

        #player {
            left: 20%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%233498db" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>');
            animation: idle 1s infinite;
        }

        .enemy {
            right: 20%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e74c3c" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>');
            animation: enemyIdle 1s infinite;
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes enemyIdle {
            0%, 100% { transform: scaleX(-1) translateY(0); }
            50% { transform: scaleX(-1) translateY(-5px); }
        }

        .attack-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            animation: attackAnim 0.5s;
            opacity: 0;
        }

        @keyframes attackAnim {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .health-bar {
            position: absolute;
            top: 10px;
            width: 100px;
            height: 10px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .health {
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #2980b9;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .enemy-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="arena">
        <div class="character" id="player">
            <div class="health-bar"><div class="health" id="player-health"></div></div>
        </div>
        <div class="character enemy" id="enemy">
            <div class="health-bar"><div class="health" id="enemy-health"></div></div>
        </div>
        <div class="enemy-info">
            <span id="enemy-type"></span>
            <span>Lv.<span id="enemy-level"></span></span>
        </div>
    </div>

    <div class="menu">
        <button onclick="startBattle()">Начать бой</button>
        <button onclick="showUpgrades()">Улучшения</button>
        <div>Уровень: <span id="level">1</span></div>
    </div>

    <script>
        class Enemy {
            constructor(level) {
                this.types = [
                    { name: 'Гоблин', health: 50, attack: [5,10], color: '#2ecc71' },
                    { name: 'Орк', health: 80, attack: [8,15], color: '#e67e22' },
                    { name: 'Демон', health: 120, attack: [12,20], color: '#e74c3c' }
                ];
                this.type = this.types[Math.floor(Math.random() * this.types.length)];
                this.level = level;
                this.maxHealth = this.type.health * (1 + (level * 0.2));
                this.health = this.maxHealth;
                this.attack = this.type.attack.map(v => v * (1 + (level * 0.1)));
            }
        }

        class Game {
            constructor() {
                this.player = {
                    level: 1,
                    xp: 0,
                    maxHealth: 100,
                    health: 100,
                    attack: [10, 15],
                    upgrades: { attack: 0, health: 0 }
                };
                this.currentEnemy = null;
                this.load();
            }

            save() {
                localStorage.setItem('gameData', JSON.stringify(this.player));
            }

            load() {
                const data = localStorage.getItem('gameData');
                if(data) this.player = JSON.parse(data);
                this.updateUI();
            }

            createEnemy() {
                this.currentEnemy = new Enemy(Math.floor(this.player.level * 0.8));
                document.getElementById('enemy').style.backgroundColor = this.currentEnemy.type.color;
                document.getElementById('enemy-type').textContent = this.currentEnemy.type.name;
                document.getElementById('enemy-level').textContent = this.currentEnemy.level;
            }

            attack() {
                // Анимация атаки игрока
                this.createEffect('player', '#3498db');
                const damage = this.calculateDamage(this.player.attack);
                this.currentEnemy.health -= damage;
                this.updateHealth();
                if(this.checkWin()) return;

                // Атака врага
                setTimeout(() => {
                    this.createEffect('enemy', this.currentEnemy.type.color);
                    const enemyDamage = this.calculateDamage(this.currentEnemy.attack);
                    this.player.health -= enemyDamage;
                    this.updateHealth();
                    this.checkWin();
                }, 500);
            }

            createEffect(source, color) {
                const effect = document.createElement('div');
                effect.className = 'attack-effect';
                effect.style.backgroundImage = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
                effect.style.left = source === 'player' ? '30%' : '70%';
                document.querySelector('.arena').appendChild(effect);
                setTimeout(() => effect.remove(), 500);
            }

            calculateDamage(range) {
                return Math.floor(range[0] + Math.random() * (range[1] - range[0]));
            }

            updateHealth() {
                document.getElementById('player-health').style.width = 
                    `${(this.player.health / this.player.maxHealth) * 100}%`;
                document.getElementById('enemy-health').style.width = 
                    `${(this.currentEnemy.health / this.currentEnemy.maxHealth) * 100}%`;
            }

            checkWin() {
                if(this.currentEnemy.health <= 0) {
                    this.player.xp += 20 + (this.currentEnemy.level * 5);
                    this.levelUp();
                    alert('Победа! Получено XP: ' + (20 + (this.currentEnemy.level * 5)));
                    return true;
                }
                if(this.player.health <= 0) {
                    alert('Поражение!');
                    this.player.health = this.player.maxHealth;
                    return true;
                }
                return false;
            }

            levelUp() {
                while(this.player.xp >= this.requiredXP()) {
                    this.player.xp -= this.requiredXP();
                    this.player.level++;
                    this.player.maxHealth += 20;
                    this.player.attack = this.player.attack.map(v => v + 2);
                }
                this.save();
                this.updateUI();
            }

            requiredXP() {
                return this.player.level * 100;
            }

            updateUI() {
                document.getElementById('level').textContent = this.player.level;
            }
        }

        const game = new Game();

        function startBattle() {
            game.player.health = game.player.maxHealth;
            game.createEnemy();
            document.querySelector('.menu').style.display = 'none';
            document.querySelector('.arena').style.display = 'block';
        }

        function showUpgrades() {
            // Логика улучшений
        }

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
