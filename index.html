<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #2a1e14;
            color: #f0d9b5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .menu button {
            background: #7a5d3f;
            border: 2px solid #f0d9b5;
            color: #f0d9b5;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu button:hover {
            background: #a07d56;
        }

        .player-stats {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: none;
        }

        .battle-screen {
            display: none;
            position: relative;
            height: 80vh;
        }

        .character {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            width: 45%;
        }

        .player {
            left: 0;
        }

        .enemy {
            right: 0;
        }

        .health-bar {
            background: #5a2d2d;
            width: 100%;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health {
            background: #c73a3a;
            height: 100%;
            width: 100%;
            transition: width 0.5s;
        }

        .damage-text {
            position: absolute;
            font-size: 24px;
            color: #ff4444;
            text-shadow: 1px 1px 2px #000;
            animation: floatUp 1s ease-out;
        }

        .upgrade-menu {
            display: none;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #f0d9b5;
            border-radius: 10px;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: #ff4444;
            font-size: 36px;
            text-align: center;
            padding-top: 40%;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @media (max-width: 600px) {
            .character {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
            <button onclick="startBattle()">‚öîÔ∏è –ù–∞—á–∞—Ç—å –±–æ–π</button>
            <button onclick="showUpgrade()">üîß –ü—Ä–æ–∫–∞—á–∫–∞</button>
        </div>

        <div class="player-stats" id="playerStats">
            <i class="fas fa-user-knight fa-3x"></i>
            <div>–£—Ä: <span id="playerLevel">1</span></div>
            <div>–û–ø—ã—Ç: <span id="playerXp">0</span>/10</div>
            <div>–ê—Ç–∞–∫–∞: <span id="playerAttack">1</span></div>
            <div>–ë—Ä–æ–Ω—è: <span id="playerArmor">0</span></div>
        </div>

        <div class="battle-screen" id="battleScreen">
            <div class="character player">
                <i class="fas fa-user-knight fa-5x"></i>
                <div class="health-bar">
                    <div class="health" id="playerHealthBar"></div>
                </div>
                <div class="stats">
                    <div>–ò–≥—Ä–æ–∫</div>
                    <div>HP: <span id="playerHealth">10</span>/10</div>
                </div>
            </div>
            <div class="character enemy">
                <i class="fas fa-skull fa-5x"></i>
                <div class="health-bar">
                    <div class="health" id="enemyHealthBar"></div>
                </div>
                <div class="stats">
                    <div>–í—Ä–∞–≥</div>
                    <div>HP: <span id="enemyHealth">10</span>/10</div>
                </div>
            </div>
        </div>

        <div class="upgrade-menu" id="upgradeMenu">
            <div>–û—á–∫–æ–≤ —É–ª—É—á—à–µ–Ω–∏—è: <span id="upgradePoints">0</span></div>
            <button onclick="upgrade('attack')">–£–ª—É—á—à–∏—Ç—å –∞—Ç–∞–∫—É</button>
            <button onclick="upgrade('armor')">–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é</button>
            <button onclick="upgrade('health')">–£–ª—É—á—à–∏—Ç—å –∑–¥–æ—Ä–æ–≤—å–µ</button>
            <button onclick="closeUpgrade()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>

        <div class="game-over" id="gameOver">
            <div>–ò–≥—Ä–æ–∫ –ø—Ä–æ–∏–≥—Ä–∞–ª!</div>
            <button onclick="resetGame()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </div>

        <div class="game-over" id="victoryScreen">
            <div>–ü–æ–±–µ–¥–∞!</div>
            <button onclick="continueBattle()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –±–æ–π</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            attack: 1,
            armor: 0,
            maxHealth: 10,
            health: 10,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            attack: 1,
            armor: 0,
            maxHealth: 10,
            health: 10
        };

        let battleInterval;
        let battleTimeout;

        function saveGame() {
            localStorage.setItem('playerSave', JSON.stringify(player));
        }

        function loadGame() {
            const saved = localStorage.getItem('playerSave');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
                updatePlayerStats();
            }
        }

        function resetGame() {
            player = {
                level: 1,
                xp: 0,
                attack: 1,
                armor: 0,
                maxHealth: 10,
                health: 10,
                upgradePoints: 0
            };
            updatePlayerStats();
            showMenu();
        }

        function updatePlayerStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXp').textContent = player.xp;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function showMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('playerStats').style.display = 'block';
            document.getElementById('battleScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victoryScreen').style.display = 'none';
            document.getElementById('upgradeMenu').style.display = 'none';
        }

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('playerStats').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'block';

            generateEnemy();
            updateBattleUI();

            battleInterval = setInterval(performAttack, 2000);
            battleTimeout = setTimeout(endBattle, 10000);
        }

        function generateEnemy() {
            enemy.level = player.level;
            enemy.attack = Math.floor(Math.random() * 2) + player.level;
            enemy.armor = Math.floor(Math.random() * player.level);
            enemy.maxHealth = 10 + (player.level * 2);
            enemy.health = enemy.maxHealth;

            document.getElementById('enemyHealth').textContent = enemy.health;
            document.getElementById('enemyHealthBar').style.width = '100%';
        }

        function updateBattleUI() {
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealth').textContent = enemy.health;
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function performAttack() {
            // Player attack
            let damage = Math.max(0, player.attack - enemy.armor);
            if (Math.random() < 0.1) damage *= 2; // Critical hit
            enemy.health = Math.max(0, enemy.health - damage);
            showDamageText('enemy', damage);

            // Check enemy death
            if (enemy.health <= 0) {
                endBattle(true);
                return;
            }

            // Enemy attack
            damage = Math.max(0, enemy.attack - player.armor);
            if (Math.random() < 0.1) damage *= 2; // Critical hit
            player.health = Math.max(0, player.health - damage);
            showDamageText('player', damage);

            // Check player death
            if (player.health <= 0) {
                endBattle(false);
                return;
            }

            updateBattleUI();
        }

        function showDamageText(target, damage) {
            const container = document.querySelector(`.${target} .fa-5x`);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = damage;
            container.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);

            if (victory) {
                const xpGained = Math.floor(Math.random() * 5) + 3;
                player.xp += xpGained;
                if (player.xp >= 10) {
                    player.level++;
                    player.xp = 0;
                    player.upgradePoints++;
                }
                updatePlayerStats();
                document.getElementById('victoryScreen').style.display = 'block';
            } else {
                document.getElementById('gameOver').style.display = 'block';
            }

            saveGame();
        }

        function continueBattle() {
            document.getElementById('victoryScreen').style.display = 'none';
            startBattle();
        }

        function showUpgrade() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('upgradeMenu').style.display = 'flex';
        }

        function closeUpgrade() {
            document.getElementById('upgradeMenu').style.display = 'none';
            showMenu();
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attack++;
                        break;
                    case 'armor':
                        player.armor++;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                }
                updatePlayerStats();
                saveGame();
            }
        }

        loadGame();
        showMenu();
    </script>
</body>
</html>
