<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD700, #FF6347);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu, .battle, .upgrade {
            display: none;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .active {
            display: block;
        }

        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FF4500;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-item {
            font-size: 18px;
            padding: 5px;
        }

        .stat-item i {
            font-size: 24px;
            margin-right: 5px;
        }

        .battle-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        .character {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #8B4513;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .player {
            left: 50px;
        }

        .enemy {
            right: 50px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #90EE90;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .health-bar.enemy {
            right: 50%;
            left: auto;
        }

        .damage-text {
            position: absolute;
            font-size: 24px;
            color: #FF0000;
            animation: damage 0.5s ease-out;
        }

        @keyframes damage {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .character {
                width: 150px;
                height: 150px;
            }

            .health-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="menu active" id="main-menu">
        <h1>–ê—Ä–µ–Ω–∞ –í–æ–∏–Ω–æ–≤</h1>
        <div class="stats">
            <div class="stat-item">
                <i>üèÜ</i> –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span>
            </div>
            <div class="stat-item">
                <i>‚ù§Ô∏è</i> –ó–¥–æ—Ä–æ–≤—å–µ: <span id="health">10</span>
            </div>
            <div class="stat-item">
                <i>‚öîÔ∏è</i> –ê—Ç–∞–∫–∞: <span id="attack">2</span>
            </div>
            <div class="stat-item">
                <i>üõ°Ô∏è</i> –ë—Ä–æ–Ω—è: <span id="armor">1</span>
            </div>
            <div class="stat-item">
                <i>üéØ</i> –û–ø—ã—Ç: <span id="exp">0</span>
            </div>
        </div>
        <button onclick="startBattle()">–ù–∞—á–∞—Ç—å –±–æ–π</button>
        <button onclick="showUpgrade()">–ü—Ä–æ–∫–∞—á–∫–∞</button>
    </div>

    <div class="battle" id="battle-screen">
        <div class="battle-container">
            <div class="health-bar player"></div>
            <div class="health-bar enemy"></div>
            <div class="character player"></div>
            <div class="character enemy"></div>
            <div id="damagePlayer" class="damage-text"></div>
            <div id="damageEnemy" class="damage-text"></div>
        </div>
        <button onclick="endBattle()" style="display: none;">–ó–∞–≤–µ—Ä—à–∏—Ç—å –±–æ–π</button>
    </div>

    <div class="upgrade" id="upgrade-screen">
        <h2>–ü—Ä–æ–∫–∞—á–∫–∞</h2>
        <div id="upgradeOptions"></div>
        <button onclick="backToMenu()">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const player = {
            level: 1,
            exp: 0,
            health: 10,
            attack: 2,
            armor: 1,
            expToNextLevel: 10,
            upgradePoints: 0
        };

        let battleTimer;
        let enemy;
        let battleActive = false;

        function updateStats() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
            document.getElementById('exp').textContent = player.exp;
        }

        function startBattle() {
            if (battleActive) return;
            battleActive = true;

            enemy = {
                health: 10,
                attack: 2,
                armor: 1
            };

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω –±–æ—è
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('battle-screen').classList.add('active');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è
            const playerHealthBar = document.querySelector('.health-bar.player');
            playerHealthBar.style.width = '100%';
            const enemyHealthBar = document.querySelector('.health-bar.enemy');
            enemyHealthBar.style.width = '100%';

            battleTimer = setInterval(() => {
                // –ê—Ç–∞–∫–∞ –∏–≥—Ä–æ–∫–∞
                const damage = Math.max(1, player.attack - enemy.armor);
                enemy.health -= damage;
                showDamage('damageEnemy', damage);
                updateHealthBar('enemy', enemy.health);

                // –ê—Ç–∞–∫–∞ –≤—Ä–∞–≥–∞
                const enemyDamage = Math.max(1, enemy.attack - player.armor);
                player.health -= enemyDamage;
                showDamage('damagePlayer', enemyDamage);
                updateHealthBar('player', player.health);

                if (enemy.health <= 0 || player.health <= 0 || battleTimer >= 20) {
                    clearInterval(battleTimer);
                    endBattle();
                }
            }, 500);
        }

        function showDamage(elementId, value) {
            const el = document.getElementById(elementId);
            el.textContent = `-${value}`;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 1000);
        }

        function updateHealthBar(type, value) {
            const bar = document.querySelector(`.health-bar.${type}`);
            bar.style.width = `${(value / 10) * 100}%`;
            if (value <= 0) {
                bar.style.backgroundColor = '#FF0000';
            }
        }

        function endBattle() {
            battleActive = false;
            clearInterval(battleTimer);

            if (enemy.health <= 0) {
                player.exp += 5;
                if (player.exp >= player.expToNextLevel) {
                    player.level++;
                    player.exp -= player.expToNextLevel;
                    player.expToNextLevel *= 1.5;
                    player.upgradePoints++;
                }
                alert('–ü–æ–±–µ–¥–∞!');
            } else {
                alert('–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!');
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            document.getElementById('endBattle').style.display = 'block';
            updateStats();
        }

        function showUpgrade() {
            if (player.upgradePoints === 0) {
                alert('–ù–µ—Ç –æ—á–∫–æ–≤ –ø—Ä–æ–∫–∞—á–∫–∏!');
                return;
            }

            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('upgrade-screen').classList.add('active');

            const options = document.getElementById('upgradeOptions');
            options.innerHTML = `
                <button onclick="upgrade('attack')">–£–≤–µ–ª–∏—á–∏—Ç—å –∞—Ç–∞–∫—É (+1)</button>
                <button onclick="upgrade('health')">–£–≤–µ–ª–∏—á–∏—Ç—å –∑–¥–æ—Ä–æ–≤—å–µ (+2)</button>
                <button onclick="upgrade('armor')">–£–≤–µ–ª–∏—á–∏—Ç—å –±—Ä–æ–Ω—é (+1)</button>
            `;
        }

        function upgrade(stat) {
            if (player.upgradePoints <= 0) return;

            player.upgradePoints--;
            player[stat] += (stat === 'health') ? 2 : 1;
            updateStats();
            showUpgrade();
        }

        function backToMenu() {
            document.getElementById('upgrade-screen').classList.remove('active');
            document.getElementById('main-menu').classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStats();
    </script>
</body>
</html>
