<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/0e54a7b16a.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #2c231d;
            color: #f5e4d7;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }

        .menu button {
            background: #5a453a;
            border: 2px solid #7d6e63;
            padding: 15px 30px;
            font-size: 18px;
            color: #f5e4d7;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu button:hover {
            background: #7d6e63;
        }

        .player-stats {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battle-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .characters {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .character {
            width: 45%;
            text-align: center;
            position: relative;
        }

        .health-bar {
            height: 20px;
            background: #441a1a;
            border: 2px solid #6b2d2d;
            margin: 10px 0;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: #c14a4a;
            transition: width 0.3s;
        }

        .damage-text {
            position: absolute;
            font-size: 24px;
            color: #ff4444;
            text-shadow: 1px 1px 2px #000;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .enemy-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .popup button {
            background: #5a453a;
            border: 2px solid #7d6e63;
            padding: 15px 30px;
            font-size: 18px;
            color: #f5e4d7;
            cursor: pointer;
        }

        .upgrade-screen {
            display: none;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .upgrade-screen button {
            background: #3a453a;
            border: 2px solid #637d63;
            padding: 15px;
            flex: 1;
        }

        @media (max-width: 600px) {
            .player-stats, .enemy-stats {
                flex-direction: column;
                position: static;
                margin: 10px 0;
            }
            
            .characters {
                flex-direction: column;
                align-items: center;
            }
            
            .character {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
            <button onclick="startBattle()">⚔️ Начать бой</button>
            <button onclick="showUpgrades()">⚡ Прокачка</button>
        </div>

        <div class="player-stats" id="playerStats">
            <div class="stat">
                <i class="fas fa-user"></i> <span id="playerLevel">1</span>
            </div>
            <div class="stat">
                <i class="fas fa-flask"></i> <span id="playerExp">0/10</span>
            </div>
        </div>

        <div class="battle-screen" id="battleScreen">
            <div class="characters">
                <div class="character" id="player">
                    <div class="health-bar">
                        <div class="health-fill" id="playerHealthFill"></div>
                    </div>
                    <i class="fas fa-helmet-battle fa-5x" style="color: #3a86ff;"></i>
                </div>
                <div class="character" id="enemy">
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHealthFill"></div>
                    </div>
                    <i class="fas fa-skull fa-5x" style="color: #ff3a3a;"></i>
                </div>
            </div>
        </div>

        <div class="popup" id="resultPopup">
            <h1 id="resultText"></h1>
            <button onclick="closePopup()">Продолжить</button>
        </div>

        <div class="upgrade-screen" id="upgradeScreen">
            <div>Доступно очков: <span id="upgradePoints">0</span></div>
            <div class="upgrades">
                <button onclick="upgradeStat('attack')">
                    <i class="fas fa-sword"></i> Атака (+1)
                </button>
                <button onclick="upgradeStat('health')">
                    <i class="fas fa-heart"></i> Здоровье (+5)
                </button>
                <button onclick="upgradeStat('armor')">
                    <i class="fas fa-shield-alt"></i> Броня (+1)
                </button>
            </div>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            exp: 0,
            health: 10,
            maxHealth: 10,
            attack: 3,
            armor: 2,
            upgradePoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 3,
            armor: 2
        };

        let battleInterval;
        let battleTime = 10;
        const expPerWin = 5;

        function saveGame() {
            localStorage.setItem('playerData', JSON.stringify(player));
        }

        function loadGame() {
            const savedData = localStorage.getItem('playerData');
            if (savedData) {
                Object.assign(player, JSON.parse(savedData));
            }
            updatePlayerStats();
        }

        function updatePlayerStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerExp').textContent = `${player.exp}/${player.level * 10}`;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function startBattle() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'flex';
            
            resetCharacters();
            battleInterval = setInterval(handleBattleTick, 1000);
            setTimeout(endBattle, battleTime * 1000);
        }

        function resetCharacters() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            updateHealthBars();
        }

        function updateHealthBars() {
            document.getElementById('playerHealthFill').style.width = 
                (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthFill').style.width = 
                (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function handleBattleTick() {
            // Player attack
            let damage = Math.max(0, player.attack - enemy.armor);
            enemy.health -= damage;
            showDamageText('enemy', damage);
            
            // Enemy attack
            let enemyDamage = Math.max(0, enemy.attack - player.armor);
            player.health -= enemyDamage;
            showDamageText('player', enemyDamage);
            
            updateHealthBars();
            
            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
            }
        }

        function showDamageText(target, damage) {
            const targetElement = document.getElementById(target);
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = damage;
            text.style.left = '50%';
            text.style.transform = 'translateX(-50%)';
            targetElement.appendChild(text);
            
            setTimeout(() => {
                text.remove();
            }, 1000);
        }

        function endBattle() {
            clearInterval(battleInterval);
            const popup = document.getElementById('resultPopup');
            
            if (player.health > 0 && enemy.health <= 0) {
                player.exp += expPerWin;
                if (player.exp >= player.level * 10) {
                    player.upgradePoints += 1;
                    player.exp = 0;
                    player.level += 1;
                    alert('Новый уровень! Доступно очко прокачки.');
                }
                popup.querySelector('h1').textContent = 'Победа!';
                popup.style.display = 'flex';
            } else {
                popup.querySelector('h1').textContent = 'Игрок проиграл!';
                popup.style.display = 'flex';
            }
            
            saveGame();
            updatePlayerStats();
        }

        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        function showUpgrades() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('upgradeScreen').style.display = 'flex';
        }

        function upgradeStat(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints -= 1;
                switch(stat) {
                    case 'attack':
                        player.attack += 1;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                }
                updatePlayerStats();
                saveGame();
            }
        }

        loadGame();
    </script>
</body>
</html>
