<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <style>
        :root {
            --primary: #0f0f0f;
            --secondary: #2d2d2d;
            --accent: #ff00ff;
            --neon: #00ffff;
            --danger: #ff4444;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--primary);
            color: var(--neon);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            background: var(--secondary);
            border: 2px solid var(--accent);
            color: var(--neon);
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .button:hover {
            background: var(--accent);
            color: var(--primary);
        }

        #arena {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 60px);
        }

        .character {
            position: relative;
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border: 3px solid var(--neon);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .health-bar {
            position: absolute;
            top: -20px;
            width: 100%;
            height: 10px;
            background: var(--danger);
            border-radius: 5px;
        }

        .health-fill {
            height: 100%;
            background: var(--neon);
            transition: width 0.3s;
        }

        #log {
            height: 200px;
            overflow-y: auto;
            border: 2px solid var(--accent);
            padding: 10px;
            background: var(--secondary);
            margin: 10px;
        }

        .upgrade-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary);
            padding: 20px;
            border-top: 2px solid var(--accent);
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .upgrade-btn {
            background: var(--secondary);
            border: 2px solid var(--neon);
            padding: 10px 20px;
            cursor: pointer;
        }

        .hidden { display: none; }
        .attack-animation { animation: attack 0.5s; }
        @keyframes attack {
            50% { transform: translateX(50px); }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>CHAOS ARENA</h1>
        <div class="button" onclick="startGame()">НАЧАТЬ БОЙ</div>
        <div class="button" onclick="showUpgrades()">ПРОКАЧКА</div>
    </div>

    <div id="arena" class="hidden">
        <div>
            <div class="character" id="player"></div>
            <div class="health-bar"><div class="health-fill" id="playerHealth"></div></div>
        </div>
        <div>
            <div class="character" id="enemy"></div>
            <div class="health-bar"><div class="health-fill" id="enemyHealth"></div></div>
        </div>
        <div id="log"></div>
    </div>

    <div class="upgrade-panel hidden" id="upgradePanel">
        <div class="upgrade-btn" onclick="upgrade('attack')">АТАКА</div>
        <div class="upgrade-btn" onclick="upgrade('armor')">БРОНЯ</div>
        <div class="upgrade-btn" onclick="upgrade('health')">ЖИЗНЬ</div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 100,
            maxHealth: 100,
            attack: 10,
            armor: 5,
            upgradePoints: 0
        };

        let enemy = {
            health: 100,
            maxHealth: 100,
            attack: 8
        };

        let inBattle = false;
        let logElement = document.getElementById('log');

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            startBattle();
        }

        function startBattle() {
            inBattle = true;
            updateUI();
            battleLoop();
        }

        async function battleLoop() {
            while(inBattle) {
                await performAttack('player', 'enemy');
                await sleep(1000);
                if(enemy.health <= 0) break;
                await performAttack('enemy', 'player');
                await sleep(1000);
            }
            endBattle();
        }

        function performAttack(attacker, defender) {
            const attackerObj = attacker === 'player' ? player : enemy;
            const defenderObj = defender === 'player' ? player : enemy;
            const damage = Math.max(attackerObj.attack - defenderObj.armor, 1);
            
            defenderObj.health = Math.max(defenderObj.health - damage, 0);
            
            log(`${attacker === 'player' ? 'Игрок' : 'Бот'} наносит ${damage} урона!`);
            
            animateAttack(attacker);
            updateUI();
            
            return new Promise(resolve => setTimeout(resolve, 500));
        }

        function animateAttack(attacker) {
            const element = document.getElementById(attacker);
            element.classList.add('attack-animation');
            setTimeout(() => element.classList.remove('attack-animation'), 500);
        }

        function endBattle() {
            inBattle = false;
            if(player.health > 0) {
                const xpGained = Math.floor(Math.random() * 10) + 5;
                player.xp += xpGained;
                log(`Победа! Получено ${xpGained} опыта`);
                
                if(player.xp >= player.level * 20) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                    showUpgrades();
                }
            } else {
                log('Поражение!');
            }
            resetBattle();
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            updateUI();
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = `${(player.health / player.maxHealth) * 100}%`;
            document.getElementById('enemyHealth').style.width = `${(enemy.health / enemy.maxHealth) * 100}%`;
        }

        function log(message) {
            const entry = document.createElement('div');
            entry.textContent = message;
            logElement.prepend(entry);
            if(logElement.children.length > 5) logElement.lastChild.remove();
        }

        function showUpgrades() {
            if(player.upgradePoints > 0 && !inBattle) {
                document.getElementById('upgradePanel').classList.remove('hidden');
            }
        }

        function upgrade(stat) {
            if(player.upgradePoints > 0) {
                player.upgradePoints--;
                if(stat === 'attack') player.attack += 2;
                if(stat === 'armor') player.armor += 1;
                if(stat === 'health') player.maxHealth += 10;
                document.getElementById('upgradePanel').classList.add('hidden');
                log(`Улучшение: ${stat} +1`);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
