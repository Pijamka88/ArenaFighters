<!DOCTYPE html>
<html>
<head>
    <title>Chaos Arena</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu {
            text-align: center;
            margin-top: 100px;
        }

        .menu button {
            background: #222;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .menu button:hover {
            background: #00ffcc;
            color: #000;
            transform: scale(1.1);
        }

        .arena {
            display: none;
            position: relative;
            height: 400px;
            border: 2px solid #ff00ff;
            margin: 20px 0;
        }

        .cat {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #00ffff;
            border: 2px solid #00ff00;
            bottom: 20px;
            transition: all 0.3s ease;
        }

        .cat::before {
            content: 'üê±';
            position: absolute;
            font-size: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .enemy {
            right: 20px;
            background: #ff0000;
            border-color: #ff6666;
        }

        .health-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .health {
            background: #00ff00;
            height: 20px;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .log {
            height: 100px;
            overflow-y: auto;
            border: 1px solid #00ffcc;
            margin: 20px 0;
            padding: 10px;
        }

        .upgrade {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .upgrade button {
            margin: 10px;
            padding: 10px 20px;
            background: #333;
            border: 1px solid #ff00ff;
            color: #ff00ff;
        }

        .hidden {
            display: none;
        }

        @keyframes attack {
            50% { transform: translateX(20px); }
        }

        .attack-animation {
            animation: attack 0.5s;
        }

        @keyframes damage {
            0% { background: #ff0000; }
            100% { background: initial; }
        }

        .damage-animation {
            animation: damage 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
            <h1>CHAOS ARENA</h1>
            <button onclick="startBattle()">–ù–ê–ß–ê–¢–¨ –ë–û–ô</button>
            <button onclick="showUpgrades()">–ü–†–û–ö–ê–ß–ö–ê</button>
        </div>

        <div class="arena hidden" id="arena">
            <div class="health-bar">
                <div>
                    <div class="health" id="playerHealth"></div>
                </div>
                <div>
                    <div class="health" id="enemyHealth"></div>
                </div>
            </div>
            <div class="cat" id="player"></div>
            <div class="cat enemy" id="enemy"></div>
        </div>

        <div class="stats hidden" id="stats">
            <div>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
            <div>–ê—Ç–∞–∫–∞: <span id="attack">10</span></div>
            <div>–ë—Ä–æ–Ω—è: <span id="armor">5</span></div>
            <div>–û–ø—ã—Ç: <span id="xp">0</span>/100</div>
        </div>

        <div class="log hidden" id="battleLog"></div>

        <div class="upgrade hidden" id="upgradeScreen">
            <h2>–ü—Ä–æ–∫–∞—á–∫–∞ (–û—á–∫–æ–≤: <span id="skillPoints">0</span>)</h2>
            <button onclick="upgrade('attack')">–ê—Ç–∞–∫–∞ (+2)</button>
            <button onclick="upgrade('health')">–ó–¥–æ—Ä–æ–≤—å–µ (+20)</button>
            <button onclick="upgrade('armor')">–ë—Ä–æ–Ω—è (+1)</button>
            <button onclick="closeUpgrades()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            attack: 10,
            maxHealth: 100,
            health: 100,
            armor: 5,
            skillPoints: 0
        };

        let enemy = {
            health: 50,
            maxHealth: 50,
            attack: 8
        };

        let battleInterval;
        let logElement = document.getElementById('battleLog');

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
            document.getElementById('battleLog').classList.remove('hidden');

            resetCharacters();
            updateStats();
            battleInterval = setInterval(battleTurn, 2000);
        }

        function resetCharacters() {
            player.health = player.maxHealth;
            enemy.health = enemy.maxHealth;
            updateHealthBars();
        }

        function updateHealthBars() {
            document.getElementById('playerHealth').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealth').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function battleTurn() {
            if (player.health <= 0 || enemy.health <= 0) {
                endBattle();
                return;
            }

            // Player attack
            let damage = Math.max(0, player.attack - enemy.armor);
            enemy.health -= damage;
            log(`–ò–≥—Ä–æ–∫ –Ω–∞–Ω–æ—Å–∏—Ç ${damage} —É—Ä–æ–Ω–∞!`);
            document.getElementById('enemy').classList.add('damage-animation');
            setTimeout(() => document.getElementById('enemy').classList.remove('damage-animation'), 500);
            updateHealthBars();

            if (enemy.health <= 0) {
                enemyDefeated();
                return;
            }

            // Enemy attack
            setTimeout(() => {
                damage = Math.max(0, enemy.attack - player.armor);
                player.health -= damage;
                log(`–í—Ä–∞–≥ –Ω–∞–Ω–æ—Å–∏—Ç ${damage} —É—Ä–æ–Ω–∞!`);
                document.getElementById('player').classList.add('damage-animation');
                setTimeout(() => document.getElementById('player').classList.remove('damage-animation'), 500);
                updateHealthBars();

                if (player.health <= 0) {
                    playerDefeated();
                }
            }, 1000);
        }

        function endBattle() {
            clearInterval(battleInterval);
            setTimeout(() => {
                document.getElementById('arena').classList.add('hidden');
                document.getElementById('stats').classList.add('hidden');
                document.getElementById('battleLog').classList.add('hidden');
                document.getElementById('mainMenu').classList.remove('hidden');
            }, 2000);
        }

        function enemyDefeated() {
            log('–í—Ä–∞–≥ –ø–æ–≤–µ—Ä–∂–µ–Ω!');
            player.xp += 50;
            if (player.xp >= 100) {
                player.xp -= 100;
                player.level++;
                player.skillPoints++;
            }
            updateStats();
            endBattle();
        }

        function playerDefeated() {
            log('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!');
            endBattle();
        }

        function log(message) {
            logElement.innerHTML += `<div>${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStats() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('armor').textContent = player.armor;
        }

        function showUpgrades() {
            if (player.skillPoints > 0) {
                document.getElementById('mainMenu').classList.add('hidden');
                document.getElementById('upgradeScreen').classList.remove('hidden');
                document.getElementById('skillPoints').textContent = player.skillPoints;
            } else {
                alert('–ù–µ—Ç –æ—á–∫–æ–≤ –ø—Ä–æ–∫–∞—á–∫–∏!');
            }
        }

        function upgrade(stat) {
            if (player.skillPoints <= 0) return;

            player.skillPoints--;
            document.getElementById('skillPoints').textContent = player.skillPoints;

            switch(stat) {
                case 'attack':
                    player.attack += 2;
                    document.getElementById('attack').textContent = player.attack;
                    break;
                case 'health':
                    player.maxHealth += 20;
                    player.health = player.maxHealth;
                    updateHealthBars();
                    break;
                case 'armor':
                    player.armor += 1;
                    document.getElementById('armor').textContent = player.armor;
                    break;
            }
        }

        function closeUpgrades() {
            document.getElementById('upgradeScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }
    </script>
</body>
</html>
