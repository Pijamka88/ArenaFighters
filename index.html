<!DOCTYPE html>
<html>
<head>
    <title>Arena Battle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #2980b9;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-button:hover {
            transform: scale(1.05);
        }

        .arena {
            display: none;
            width: 100%;
            max-width: 400px;
            flex-direction: column;
            gap: 20px;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .health {
            height: 100%;
            background: #27ae60;
            transition: width 0.3s;
        }

        .battle-info {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            border-radius: 8px;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            padding: 12px;
            font-size: 16px;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .status-bar {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        Уровень: <span id="player-level">1</span>
    </div>

    <div class="menu" id="main-menu">
        <button class="menu-button" id="start-battle">Начать бой</button>
        <button class="menu-button" id="stats-button">Статистика</button>
    </div>

    <div class="arena" id="arena">
        <div class="battle-info">
            <div>Противник</div>
            <div class="health-bar">
                <div class="health" id="enemy-health" style="width: 100%"></div>
            </div>
        </div>

        <div class="battle-info">
            <div>Игрок</div>
            <div class="health-bar">
                <div class="health" id="player-health" style="width: 100%"></div>
            </div>
        </div>

        <div class="actions">
            <button class="action-button" id="attack-button">Атака</button>
            <button class="action-button" id="defend-button">Защита</button>
        </div>
    </div>

    <script>
        class GameState {
            constructor() {
                this.playerLevel = 1;
                this.exp = 0;
                this.load();
            }

            save() {
                localStorage.setItem('gameState', JSON.stringify({
                    playerLevel: this.playerLevel,
                    exp: this.exp
                }));
            }

            load() {
                const saved = localStorage.getItem('gameState');
                if(saved) {
                    const data = JSON.parse(saved);
                    this.playerLevel = data.playerLevel;
                    this.exp = data.exp;
                }
            }

            addExp(amount) {
                this.exp += amount;
                while(this.exp >= this.requiredExp()) {
                    this.exp -= this.requiredExp();
                    this.playerLevel++;
                }
                this.save();
                this.updateUI();
            }

            requiredExp() {
                return this.playerLevel * 100;
            }

            updateUI() {
                document.getElementById('player-level').textContent = this.playerLevel;
            }
        }

        class BattleSystem {
            constructor(gameState) {
                this.gameState = gameState;
                this.playerHealth = 100;
                this.enemyHealth = 0;
                this.isDefending = false;
            }

            startBattle() {
                this.playerHealth = 100;
                this.enemyHealth = 50 + (this.gameState.playerLevel * 10);
                this.isDefending = false;
                this.updateHealthBars();
            }

            playerAttack() {
                const baseDamage = 10 + (this.gameState.playerLevel * 2);
                const damage = Math.floor(baseDamage * (0.8 + Math.random() * 0.4));
                this.enemyHealth = Math.max(0, this.enemyHealth - damage);
                return damage;
            }

            enemyAttack() {
                const baseDamage = 8 + (this.gameState.playerLevel * 1.5);
                let damage = Math.floor(baseDamage * (0.7 + Math.random() * 0.6));
                
                if(this.isDefending) {
                    damage = Math.floor(damage * 0.5);
                }

                this.playerHealth = Math.max(0, this.playerHealth - damage);
                return damage;
            }

            checkBattleResult() {
                if(this.playerHealth <= 0) return 'lose';
                if(this.enemyHealth <= 0) return 'win';
                return null;
            }

            updateHealthBars() {
                document.getElementById('player-health').style.width = 
                    `${(this.playerHealth / 100) * 100}%`;
                document.getElementById('enemy-health').style.width = 
                    `${(this.enemyHealth / (50 + (this.gameState.playerLevel * 10))) * 100}%`;
            }
        }

        const gameState = new GameState();
        const battleSystem = new BattleSystem(gameState);

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Обработчики событий
        document.getElementById('start-battle').addEventListener('click', () => {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('arena').style.display = 'flex';
            battleSystem.startBattle();
        });

        document.getElementById('attack-button').addEventListener('click', () => {
            battleSystem.isDefending = false;
            const playerDamage = battleSystem.playerAttack();
            showBattleMessage(`Вы нанесли ${playerDamage} урона!`);

            if(battleSystem.checkBattleResult()) {
                endBattle();
                return;
            }

            setTimeout(() => {
                const enemyDamage = battleSystem.enemyAttack();
                showBattleMessage(`Противник нанес ${enemyDamage} урона!`);
                battleSystem.updateHealthBars();

                if(battleSystem.checkBattleResult()) {
                    endBattle();
                }
            }, 500);
        });

        document.getElementById('defend-button').addEventListener('click', () => {
            battleSystem.isDefending = true;
            showBattleMessage('Вы приготовились к защите!');
            
            setTimeout(() => {
                const enemyDamage = battleSystem.enemyAttack();
                showBattleMessage(`Противник нанес ${enemyDamage} урона (защита)!`);
                battleSystem.updateHealthBars();

                if(battleSystem.checkBattleResult()) {
                    endBattle();
                }
            }, 500);
        });

        function endBattle() {
            const result = battleSystem.checkBattleResult();
            if(result === 'win') {
                const expGained = 20 + (gameState.playerLevel * 5);
                gameState.addExp(expGained);
                alert(`Победа! Получено ${expGained} опыта!`);
            } else {
                alert('Поражение! Попробуйте снова!');
            }

            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('arena').style.display = 'none';
        }

        function showBattleMessage(message) {
            const battleInfo = document.createElement('div');
            battleInfo.textContent = message;
            battleInfo.style.color = '#fff';
            battleInfo.style.textAlign = 'center';
            battleInfo.style.marginTop = '10px';
            document.getElementById('arena').appendChild(battleInfo);
            setTimeout(() => battleInfo.remove(), 2000);
        }

        // Инициализация UI
        gameState.updateUI();
    </script>
</body>
</html>
