<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/7e4a5f3e3b.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #2c2c2c;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        button {
            background: #4a3a2f;
            border: 2px solid #f0e6d2;
            color: #f0e6d2;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: #6d5d50;
        }

        .player-stats, .enemy-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health-fill {
            height: 100%;
            background: #ff4444;
            transition: width 0.3s;
        }

        .battle-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            position: relative;
        }

        .damage-text {
            position: absolute;
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .character {
            text-align: center;
            animation: appear 0.5s;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }
        .shake { animation: shake 0.5s; }
        .attack-animation-player { animation: attackPlayer 0.5s; }
        .attack-animation-enemy { animation: attackEnemy 0.5s; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes attackPlayer {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        @keyframes attackEnemy {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
            100% { transform: translateX(0); }
        }

        .upgrade-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff4444;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="menu">
            <button onclick="startGame()">Начать бой</button>
            <button onclick="showUpgrade()">Прокачка</button>
        </div>

        <!-- Экран боя -->
        <div id="battleScreen" class="hidden">
            <div class="battle-container">
                <div class="player-stats">
                    <div class="stat">
                        <i class="fas fa-user"></i>
                        <span>Ур. <span id="playerLevel">1</span></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-heart"></i>
                        <span id="playerHealth">10/10</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-fist-raised"></i>
                        <span id="playerAttack">1</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-shield-alt"></i>
                        <span id="playerArmor">0</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span id="playerExp">0</span>
                    </div>
                </div>

                <div class="enemy-stats">
                    <div class="stat">
                        <i class="fas fa-skull"></i>
                        <span>Ур. <span id="enemyLevel">1</span></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-heart"></i>
                        <span id="enemyHealth">10/10</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-fist-raised"></i>
                        <span id="enemyAttack">1</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-shield-alt"></i>
                        <span id="enemyArmor">0</span>
                    </div>
                </div>
            </div>

            <div class="battle-container">
                <div class="character" id="playerSprite">
                    <i class="fas fa-helmet-battle fa-5x"></i>
                </div>
                <div class="character" id="enemySprite">
                    <i class="fas fa-dragon fa-5x"></i>
                </div>
            </div>

            <div id="battleLog"></div>
        </div>

        <!-- Экран прокачки -->
        <div id="upgradeScreen" class="hidden">
            <div class="upgrade-menu">
                <button onclick="upgrade('attack')">Улучшить атаку (1 очко)</button>
                <button onclick="upgrade('health')">Увеличить здоровье (1 очко)</button>
                <button onclick="upgrade('armor')">Улучшить броню (1 очко)</button>
                <button onclick="showMainMenu()">Назад</button>
            </div>
        </div>

        <!-- Экран результата -->
        <div id="resultScreen" class="hidden result-screen">
            <div id="resultMessage"></div>
            <button onclick="returnToMainMenu()">В меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            exp: 0,
            maxHealth: 10,
            currentHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            maxHealth: 10,
            currentHealth: 10,
            attack: 1,
            armor: 0
        };

        let battleInterval;
        let battleTimeout;

        // Загрузка сохранения
        if(localStorage.getItem('playerSave')) {
            player = JSON.parse(localStorage.getItem('playerSave'));
        }

        function saveGame() {
            localStorage.setItem('playerSave', JSON.stringify(player));
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            generateEnemy();
            updateUI();
            startBattle();
        }

        function generateEnemy() {
            enemy = {
                level: player.level,
                maxHealth: 10 + (player.level - 1) * 2,
                currentHealth: 10 + (player.level - 1) * 2,
                attack: 1 + Math.floor(player.level * 0.5),
                armor: Math.floor(player.level * 0.3)
            };
        }

        function startBattle() {
            battleInterval = setInterval(performAttack, 2000);
            battleTimeout = setTimeout(endBattleByTime, 10000);
        }

        function performAttack() {
            // Атака игрока
            let playerDamage = Math.max(1, player.attack - enemy.armor);
            enemy.currentHealth = Math.max(0, enemy.currentHealth - playerDamage);
            showDamage('enemy', playerDamage);
            document.getElementById('enemySprite').classList.add('shake');
            document.getElementById('playerSprite').classList.add('attack-animation-player');
            setTimeout(() => {
                document.getElementById('enemySprite').classList.remove('shake');
                document.getElementById('playerSprite').classList.remove('attack-animation-player');
            }, 500);

            checkBattleEnd();

            // Атака врага
            if(enemy.currentHealth > 0) {
                let enemyDamage = Math.max(1, enemy.attack - player.armor);
                player.currentHealth = Math.max(0, player.currentHealth - enemyDamage);
                showDamage('player', enemyDamage);
                document.getElementById('playerSprite').classList.add('shake');
                document.getElementById('enemySprite').classList.add('attack-animation-enemy');
                setTimeout(() => {
                    document.getElementById('playerSprite').classList.remove('shake');
                    document.getElementById('enemySprite').classList.remove('attack-animation-enemy');
                }, 500);

                checkBattleEnd();
            }

            updateUI();
        }

        function showDamage(target, amount) {
            const battleLog = document.getElementById('battleLog');
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = `-${amount}`;
            damageText.style.position = 'absolute';
            damageText.style.left = target === 'player' ? '20%' : '80%';
            damageText.style.transform = 'translateX(-50%)';
            battleLog.appendChild(damageText);
            setTimeout(() => damageText.remove(), 1000);
        }

        function checkBattleEnd() {
            if(player.currentHealth <= 0) {
                endBattle(false);
            }
            if(enemy.currentHealth <= 0) {
                endBattle(true);
            }
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);
            
            if(victory) {
                const expGain = 10 + enemy.level * 2;
                player.exp += expGain;
                if(player.exp >= 10 + (player.level - 1) * 5) {
                    player.level++;
                    player.upgradePoints++;
                    player.exp = 0;
                }
                showResultScreen('Победа!', 'Продолжить бой');
            } else {
                showResultScreen('Игрок проиграл!', 'В меню');
            }
            
            saveGame();
        }

        function endBattleByTime() {
            clearInterval(battleInterval);
            if(player.currentHealth > enemy.currentHealth) {
                endBattle(true);
            } else {
                endBattle(false);
            }
        }

        function showResultScreen(message, buttonText) {
            const resultScreen = document.getElementById('resultScreen');
            resultScreen.classList.remove('hidden');
            document.getElementById('resultMessage').innerHTML = 
                `${message}<br><button onclick="handleResult()">${buttonText}</button>`;
        }

        function handleResult() {
            document.getElementById('resultScreen').classList.add('hidden');
            if(player.currentHealth > 0) {
                generateEnemy();
                player.currentHealth = player.maxHealth;
                updateUI();
                startBattle();
            } else {
                returnToMainMenu();
            }
        }

        function returnToMainMenu() {
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        function showUpgrade() {
            if(player.upgradePoints > 0) {
                document.getElementById('mainMenu').classList.add('hidden');
                document.getElementById('upgradeScreen').classList.remove('hidden');
            } else {
                alert('Нет очков прокачки!');
            }
        }

        function upgrade(stat) {
            if(player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attack += 1;
                        break;
                    case 'health':
                        player.maxHealth += 2;
                        player.currentHealth = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                }
                saveGame();
                updateUI();
                if(player.upgradePoints === 0) {
                    showMainMenu();
                }
            }
        }

        function showMainMenu() {
            document.getElementById('upgradeScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        function updateUI() {
            // Обновление статистики игрока
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerHealth').textContent = `${player.currentHealth}/${player.maxHealth}`;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            document.getElementById('playerExp').textContent = player.exp;

            // Обновление статистики врага
            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyHealth').textContent = `${enemy.currentHealth}/${enemy.maxHealth}`;
            document.getElementById('enemyAttack').textContent = enemy.attack;
            document.getElementById('enemyArmor').textContent = enemy.armor;

            // Обновление полос здоровья
            document.querySelectorAll('.health-fill').forEach(bar => {
                if(bar.id === 'playerHealthFill') {
                    bar.style.width = (player.currentHealth / player.maxHealth) * 100 + '%';
                } else {
                    bar.style.width = (enemy.currentHealth / enemy.maxHealth) * 100 + '%';
                }
            });
        }

        // Инициализация полос здоровья
        document.querySelectorAll('.health-bar').forEach(bar => {
            const fill = document.createElement('div');
            fill.className = 'health-fill';
            if(bar.parentElement.classList.contains('player-stats')) {
                fill.id = 'playerHealthFill';
            } else {
                fill.id = 'enemyHealthFill';
            }
            bar.appendChild(fill);
        });
    </script>
</body>
</html>
