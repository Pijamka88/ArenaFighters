<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полицейская погоня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
        }
        #game-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            background-color: #333;
            width: 100%;
            aspect-ratio: 1/1;
            margin: 10px 0;
        }
        .cell {
            background-color: #fff;
            position: relative;
        }
        .road {
            background-color: #aaa;
        }
        .intersection {
            background-color: #888;
        }
        .player {
            background-color: #00f;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            margin: 10%;
        }
        .police {
            background-color: #f00;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            margin: 10%;
        }
        #controls {
            margin: 15px 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
            min-height: 27px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Полицейская погоня</h1>
        <div id="timer">Ходов: 0</div>
        <div id="message"></div>
        <div id="game-board"></div>
        <div id="controls">
            <button id="btn-up">↑</button><br>
            <button id="btn-left">←</button>
            <button id="btn-right">→</button><br>
            <button id="btn-down">↓</button>
        </div>
        <button id="btn-restart">Новая игра</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Константы игры
            const BOARD_SIZE = 10;
            const DIRECTIONS = {
                UP: 'up',
                DOWN: 'down',
                LEFT: 'left',
                RIGHT: 'right'
            };
            
            // Состояние игры
            let gameState = {
                board: [],
                player: { x: 0, y: 0, direction: DIRECTIONS.RIGHT },
                police: [
                    { x: 9, y: 9, direction: DIRECTIONS.LEFT },
                    { x: 9, y: 0, direction: DIRECTIONS.DOWN }
                ],
                turns: 0,
                gameOver: false,
                atIntersection: false
            };
            
            // Элементы DOM
            const gameBoard = document.getElementById('game-board');
            const btnUp = document.getElementById('btn-up');
            const btnDown = document.getElementById('btn-down');
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');
            const btnRestart = document.getElementById('btn-restart');
            const timerDisplay = document.getElementById('timer');
            const messageDisplay = document.getElementById('message');
            
            // Инициализация игры
            function initGame() {
                gameState = {
                    board: [],
                    player: { x: 0, y: 0, direction: DIRECTIONS.RIGHT },
                    police: [
                        { x: 9, y: 9, direction: DIRECTIONS.LEFT },
                        { x: 9, y: 0, direction: DIRECTIONS.DOWN }
                    ],
                    turns: 0,
                    gameOver: false,
                    atIntersection: false
                };
                
                // Создаем игровое поле
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
                gameBoard.style.gridTemplateRows = `repeat(${BOARD_SIZE}, 1fr)`;
                
                // Генерируем дороги (простые горизонтальные и вертикальные дороги)
                for (let y = 0; y < BOARD_SIZE; y++) {
                    gameState.board[y] = [];
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${x}-${y}`;
                        
                        // Вертикальные дороги (нечетные столбцы)
                        if (x % 2 === 1) {
                            cell.classList.add('road');
                        }
                        
                        // Горизонтальные дороги (нечетные строки)
                        if (y % 2 === 1) {
                            cell.classList.add('road');
                        }
                        
                        // Перекрестки (пересечение дорог)
                        if (x % 2 === 1 && y % 2 === 1) {
                            cell.classList.add('intersection');
                        }
                        
                        gameBoard.appendChild(cell);
                        gameState.board[y][x] = cell;
                    }
                }
                
                updateDisplay();
                messageDisplay.textContent = '';
                enableMovementControls();
            }
            
            // Обновление отображения
            function updateDisplay() {
                // Очищаем все ячейки от машин
                for (let y = 0; y < BOARD_SIZE; y++) {
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        const cell = gameState.board[y][x];
                        cell.innerHTML = '';
                    }
                }
                
                // Отображаем игрока
                const playerCell = gameState.board[gameState.player.y][gameState.player.x];
                const playerElement = document.createElement('div');
                playerElement.className = 'player';
                playerCell.appendChild(playerElement);
                
                // Отображаем полицейских
                gameState.police.forEach((police, index) => {
                    const policeCell = gameState.board[police.y][police.x];
                    const policeElement = document.createElement('div');
                    policeElement.className = 'police';
                    policeCell.appendChild(policeElement);
                });
                
                // Обновляем таймер
                timerDisplay.textContent = `Ходов: ${gameState.turns}`;
            }
            
            // Проверка, является ли клетка дорогой
            function isRoad(x, y) {
                if (x < 0 || x >= BOARD_SIZE || y < 0 || y >= BOARD_SIZE) return false;
                return gameState.board[y][x].classList.contains('road') || 
                       gameState.board[y][x].classList.contains('intersection');
            }
            
            // Проверка, является ли клетка перекрестком
            function isIntersection(x, y) {
                if (x < 0 || x >= BOARD_SIZE || y < 0 || y >= BOARD_SIZE) return false;
                return gameState.board[y][x].classList.contains('intersection');
            }
            
            // Движение игрока
            function movePlayer(direction) {
                if (gameState.gameOver) return;
                
                let newX = gameState.player.x;
                let newY = gameState.player.y;
                
                // Если игрок на перекрестке, он может выбрать направление
                if (gameState.atIntersection) {
                    gameState.player.direction = direction;
                    gameState.atIntersection = false;
                } else {
                    // Проверяем, достиг ли игрок перекрестка
                    if (isIntersection(gameState.player.x, gameState.player.y)) {
                        gameState.atIntersection = true;
                        disableMovementControls();
                        messageDisplay.textContent = 'Выберите направление на перекрестке';
                        return;
                    }
                }
                
                // Двигаем игрока в текущем направлении
                switch (gameState.player.direction) {
                    case DIRECTIONS.UP:
                        newY--;
                        break;
                    case DIRECTIONS.DOWN:
                        newY++;
                        break;
                    case DIRECTIONS.LEFT:
                        newX--;
                        break;
                    case DIRECTIONS.RIGHT:
                        newX++;
                        break;
                }
                
                // Проверяем, можно ли двигаться в этом направлении
                if (isRoad(newX, newY)) {
                    gameState.player.x = newX;
                    gameState.player.y = newY;
                    gameState.turns++;
                    
                    // Проверяем столкновение с полицией
                    checkCollision();
                    
                    // Если игра не закончилась, двигаем полицейских
                    if (!gameState.gameOver) {
                        movePolice();
                        checkCollision();
                    }
                    
                    updateDisplay();
                }
            }
            
            // Движение полицейских (простой ИИ)
            function movePolice() {
                gameState.police.forEach(police => {
                    // Полицейский пытается сократить расстояние до игрока
                    const dx = gameState.player.x - police.x;
                    const dy = gameState.player.y - police.y;
                    
                    // Выбираем направление, которое приближает к игроку
                    let possibleDirections = [];
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        // Двигаемся по горизонтали
                        possibleDirections.push(dx > 0 ? DIRECTIONS.RIGHT : DIRECTIONS.LEFT);
                        possibleDirections.push(dy > 0 ? DIRECTIONS.DOWN : DIRECTIONS.UP);
                    } else {
                        // Двигаемся по вертикали
                        possibleDirections.push(dy > 0 ? DIRECTIONS.DOWN : DIRECTIONS.UP);
                        possibleDirections.push(dx > 0 ? DIRECTIONS.RIGHT : DIRECTIONS.LEFT);
                    }
                    
                    // Пробуем двигаться в выбранных направлениях
                    let moved = false;
                    for (const dir of possibleDirections) {
                        let newX = police.x;
                        let newY = police.y;
                        
                        switch (dir) {
                            case DIRECTIONS.UP:
                                newY--;
                                break;
                            case DIRECTIONS.DOWN:
                                newY++;
                                break;
                            case DIRECTIONS.LEFT:
                                newX--;
                                break;
                            case DIRECTIONS.RIGHT:
                                newX++;
                                break;
                        }
                        
                        if (isRoad(newX, newY)) {
                            police.x = newX;
                            police.y = newY;
                            police.direction = dir;
                            moved = true;
                            break;
                        }
                    }
                    
                    // Если не удалось двигаться в предпочтительном направлении, пробуем другие
                    if (!moved) {
                        const allDirections = [DIRECTIONS.UP, DIRECTIONS.DOWN, DIRECTIONS.LEFT, DIRECTIONS.RIGHT];
                        for (const dir of allDirections) {
                            let newX = police.x;
                            let newY = police.y;
                            
                            switch (dir) {
                                case DIRECTIONS.UP:
                                    newY--;
                                    break;
                                case DIRECTIONS.DOWN:
                                    newY++;
                                    break;
                                case DIRECTIONS.LEFT:
                                    newX--;
                                    break;
                                case DIRECTIONS.RIGHT:
                                    newX++;
                                    break;
                            }
                            
                            if (isRoad(newX, newY)) {
                                police.x = newX;
                                police.y = newY;
                                police.direction = dir;
                                break;
                            }
                        }
                    }
                });
            }
            
            // Проверка столкновения с полицией
            function checkCollision() {
                for (const police of gameState.police) {
                    if (police.x === gameState.player.x && police.y === gameState.player.y) {
                        gameState.gameOver = true;
                        messageDisplay.textContent = `Игра окончена! Вас поймали через ${gameState.turns} ходов.`;
                        disableMovementControls();
                        return;
                    }
                }
            }
            
            // Включение кнопок управления
            function enableMovementControls() {
                btnUp.disabled = false;
                btnDown.disabled = false;
                btnLeft.disabled = false;
                btnRight.disabled = false;
            }
            
            // Отключение кнопок управления
            function disableMovementControls() {
                btnUp.disabled = true;
                btnDown.disabled = true;
                btnLeft.disabled = true;
                btnRight.disabled = true;
            }
            
            // Обработчики событий
            btnUp.addEventListener('click', () => movePlayer(DIRECTIONS.UP));
            btnDown.addEventListener('click', () => movePlayer(DIRECTIONS.DOWN));
            btnLeft.addEventListener('click', () => movePlayer(DIRECTIONS.LEFT));
            btnRight.addEventListener('click', () => movePlayer(DIRECTIONS.RIGHT));
            btnRestart.addEventListener('click', initGame);
            
            // Инициализация игры при загрузке
            initGame();
            
            // Обработка событий Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        });
    </script>
</body>
</html>
