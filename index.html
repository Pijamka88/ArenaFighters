        .button {
            background: linear-gradient(to bottom, var(--light-wood), var(--dark-wood));
            border: 3px solid var(--gold);
            color: white;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .button:active {
            transform: translateY(1px);
        }

        .character {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        #playerCharacter {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%235E3C23" d="M50 10L20 50l30 40 30-40z"/><circle fill="%23D4AF37" cx="50" cy="40" r="15"/><path fill="%238B5E3C" d="M45 45h10v30H45z"/></svg>');
        }

        #enemyCharacter {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="%238B0000" cx="50" cy="50" r="40"/><path fill="%23C0C0C0" d="M30 30l40 40M70 30L30 70"/></svg>');
        }

        .health-container {
            width: 80%;
            margin: 20px auto;
            background: var(--dark-wood);
            border: 3px solid var(--light-wood);
            border-radius: 5px;
            padding: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .health-bar {
            height: 30px;
            background: linear-gradient(to right, var(--blood), darkred);
            transition: width 0.5s;
            position: relative;
            border-radius: 3px;
        }

        .health-bar:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(255,255,255,0.2) 50%);
            border-radius: 3px;
        }

        .health-label {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        #battleLog {
            height: 150px;
            overflow-y: auto;
            background: var(--parchment);
            border: 5px solid var(--dark-wood);
            margin: 20px 0;
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .hidden {
            display: none;
        }

            left: 50%;

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--light-wood);
            color: white;
            border: 2px solid var(--gold);
        }

        .stat-value {
            font-weight: bold;
            color: var(--gold);
        }

        /* Анимации боя */
        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        @keyframes takeDamage {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .player-attack {
            animation: attack 0.5s ease-out;
        }

        .enemy-attack {
            animation: attack 0.5s ease-out reverse;
        }

        .take-damage {
            animation: takeDamage 0.3s ease-out;
        }

        .critical-hit {
            animation: shake 0.5s ease-out;
        }

        .victory {
            animation: takeDamage 1s ease-out infinite;
        }

        /* Иконки улучшений */
        .upgrade-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>

<body>
    <div id="mainMenu">
        <h1>Средневековая Арена</h1>
        <div class="stats">
            <div class="stat">
                <span>Уровень:</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                <span>Опыт:</span>
                <span class="stat-value" id="xp">0/100</span>
            </div>
            <div class="stat">
                <span>Золото:</span>
                <span class="stat-value" id="coins">0</span>
            </div>
            <div class="stat">
                <span>Атака:</span>
                <span class="stat-value" id="attack">10</span>
            </div>
            <div class="stat">
                <span>Защита:</span>
                <span class="stat-value" id="defense">0</span>
            </div>
            <div class="stat">
                <span>Здоровье:</span>
                <span class="stat-value" id="maxHealth">100</span>
            </div>
        </div>
        <button class="button" onclick="startGame()">В бой</button>
        <button class="button" onclick="showUpgrades()">Кузница</button>
    </div>

    <div id="arena" class="hidden">
        <div id="playerArea">
            <div class="health-container">
                <div id="playerHealth" class="health-bar" style="width: 100%">
                    <div class="health-label" id="playerHealthLabel">100/100</div>
                </div>
            </div>
            <div class="character" id="playerCharacter"></div>
        </div>
        
        <div id="enemyArea">
            <div class="health-container">
                <div id="enemyHealth" class="health-bar" style="width: 100%">
                    <div class="health-label" id="enemyHealthLabel">100/100</div>
                </div>
            </div>
            <div class="character" id="enemyCharacter"></div>
        </div>

        <div id="battleLog"></div>
        <div>
            <button class="button hidden" id="continueButton" onclick="startGame()">Продолжить</button>
            <button class="button" onclick="returnToMenu()">В таверну</button>
        </div>
    </div>

    <div id="upgradeModal" class="hidden modal">
        <h2>Кузница</h2>
        <button class="button" onclick="upgradeStat('attack')">
            <img class="upgrade-icon" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23D4AF37' d='M10 50L50 10l40 40-40 40z'/><path fill='%23C0C0C0' d='M30 30l40 40M70 30L30 70'/></svg>">
            Улучшить меч (+5 атаки)
            <div class="cost">50 золота</div>
        </button>
        <button class="button" onclick="upgradeStat('health')">
            <img class="upgrade-icon" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23D4AF37' d='M50 10L10 50l40 40 40-40z'/><circle fill='%238B0000' cx='50' cy='50' r='20'/></svg>">
            Улучшить доспех (+20 здоровья)
            <div class="cost">50 золота</div>
        </button>
        <button class="button" onclick="hideUpgrades()">Выйти</button>
    </div>
    <div id="modalBackdrop" class="hidden modal-backdrop"></div>

    <script>
        const ENEMY_TYPES = [
            { 
                name: "Оборотень", 
                attack: 15, 
                defense: 5, 
                health: 100,
                icon: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle fill='%238B5E3C' cx='50' cy='50' r='40'/><circle fill='%23F5E7D4' cx='35' cy='40' r='5'/><circle fill='%23F5E7D4' cx='65' cy='40' r='5'/><path fill='none' stroke='%238B0000' stroke-width='3' d='M40 65L60 65'/><path fill='%23D4AF37' d='M30 30l10-10 10 10M70 30l-10-10-10 10'/></svg>"
            },
            { 
                name: "Вампир", 
                attack: 20, 
                defense: 2, 
                health: 80,
                icon: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle fill='%238B0000' cx='50' cy='50' r='40'/><circle fill='%23F5E7D4' cx='35' cy='40' r='5'/><circle fill='%23F5E7D4' cx='65' cy='40' r='5'/><path fill='none' stroke='%23F5E7D4' stroke-width='3' d='M40 65L60 65'/><path fill='%23D4AF37' d='M50 30l-5 15h10z'/></svg>"
            },
            { 
                name: "Голем", 
                attack: 25, 
                defense: 8, 
                health: 150,
                icon: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23C0C0C0' x='20' y='20' width='60' height='60' rx='10'/><circle fill='%235E3C23' cx='35' cy='40' r='5'/><circle fill='%235E3C23' cx='65' cy='40' r='5'/><path fill='none' stroke='%235E3C23' stroke-width='3' d='M40 65L60 65'/></svg>"
            }
        ];

        let player = {
            level: 1,
            xp: 0,
            coins: 0,
            attack: 10,
            defense: 0,
            health: 100,
            maxHealth: 100,
            wins: 0
        };

        let currentEnemy = null;
        let battleInterval = null;

        function loadGame() {
            const saved = localStorage.getItem('arenaSave');
            if(saved) {
                player = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        function saveGame() {
            localStorage.setItem('arenaSave', JSON.stringify(player));
        }

        function createEnemy() {
            const type = ENEMY_TYPES[Math.floor(Math.random() * ENEMY_TYPES.length)];
            const healthBonus = player.wins * 20;
            const attackBonus = player.wins * 3;
            
            return {
                ...type,
                maxHealth: type.health + healthBonus,
                health: type.health + healthBonus,
                attack: type.attack + attackBonus
            };
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('arena').classList.remove('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            
            player.health = player.maxHealth;
            currentEnemy = createEnemy();
            
            // Установка иконки врага
            document.getElementById('enemyCharacter').style.backgroundImage = `url('${currentEnemy.icon}')`;
            
            updateHealthBars();
            logBattle(`Перед вами ${currentEnemy.name}!`);
            
            battleInterval = setInterval(fightRound, 1500);
        }

        function fightRound() {
            // Атака игрока
            const critChance = Math.random() < 0.15;
            const playerDamage = Math.max(1, player.attack - currentEnemy.defense) * (critChance ? 2 : 1);
            
            document.getElementById('playerCharacter').classList.add('player-attack');
            setTimeout(() => {
                document.getElementById('playerCharacter').classList.remove('player-attack');
                document.getElementById('enemyCharacter').classList.add('take-damage');
                if(critChance) document.getElementById('enemyCharacter').classList.add('critical-hit');
                
                currentEnemy.health -= playerDamage;
                updateHealthBars();
                
                logBattle(`${critChance ? 'КРИТИЧЕСКИЙ УДАР! ' : ''}Вы нанесли ${playerDamage} урона!`);
                
                setTimeout(() => {
                    document.getElementById('enemyCharacter').classList.remove('take-damage');
                    if(critChance) document.getElementById('enemyCharacter').classList.remove('critical-hit');
                    
                    if(currentEnemy.health <= 0) {
                        endBattle(true);
                        return;
                    }
                    
                    // Атака врага
                    const enemyDamage = Math.max(1, currentEnemy.attack - player.defense);
                    
                    document.getElementById('enemyCharacter').classList.add('enemy-attack');
                    setTimeout(() => {
                        document.getElementById('enemyCharacter').classList.remove('enemy-attack');
                        document.getElementById('playerCharacter').classList.add('take-damage');
                        
                        player.health -= enemyDamage;
                        updateHealthBars();
                        
                        logBattle(`${currentEnemy.name} наносит вам ${enemyDamage} урона!`);
                        
                        setTimeout(() => {
                            document.getElementById('playerCharacter').classList.remove('take-damage');
                            
                            if(player.health <= 0) {
                                endBattle(false);
                            }
                        }, 300);
                    }, 300);
                }, 300);
            }, 300);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            
            if(victory) {
                player.wins++;
                player.xp += 25;
                player.coins += 10;
                
                document.getElementById('enemyCharacter').classList.add('victory');
                logBattle(`<strong>Победа! +25 опыта +10 золота</strong>`);
                
                if(player.xp >= 100) {
                    player.level++;
                    player.attack += 5;
                    player.maxHealth += 20;
                    player.xp = 0;
                    logBattle(`<strong>Уровень повышен! +5 атаки +20 здоровья</strong>`);
                }
                
                document.getElementById('continueButton').classList.remove('hidden');
            } else {
                logBattle(`<strong>Поражение... Вы теряете сознание.</strong>`);
                player.wins = 0;
            }
            
            updateStatsDisplay();
            saveGame();
        }

        function upgradeStat(stat) {
            const costs = { attack: 50, health: 50, defense: 75 };
            if(player.coins >= costs[stat]) {
                player.coins -= costs[stat];
                if(stat === 'attack') player.attack += 5;
                if(stat === 'health') player.maxHealth += 20;
                if(stat === 'defense') player.defense += 3;
                
                updateStatsDisplay();
                saveGame();
                hideUpgrades();
            }
        }

        function updateHealthBars() {
            const playerPercent = Math.max(0, (player.health / player.maxHealth) * 100);
            const enemyPercent = Math.max(0, (currentEnemy.health / currentEnemy.maxHealth) * 100);
            
            document.getElementById('playerHealth').style.width = `${playerPercent}%`;
            document.getElementById('enemyHealth').style.width = `${enemyPercent}%`;
            
            document.getElementById('playerHealthLabel').textContent = `${Math.round(player.health)}/${player.maxHealth}`;
            document.getElementById('enemyHealthLabel').textContent = `${Math.round(currentEnemy.health)}/${currentEnemy.maxHealth}`;
        }

        function updateStatsDisplay() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = `${player.xp}/100`;
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('defense').textContent = player.defense;
            document.getElementById('maxHealth').textContent = player.maxHealth;
        }

        function logBattle(text) {
            const log = document.getElementById('battleLog');
            const newEntry = document.createElement('div');
            newEntry.innerHTML = text;
            log.appendChild(newEntry);
            log.scrollTop = log.scrollHeight;
        }

        function showUpgrades() {
            document.getElementById('upgradeModal').classList.remove('hidden');
            document.getElementById('modalBackdrop').classList.remove('hidden');
        }

        function hideUpgrades() {
            document.getElementById('upgradeModal').classList.add('hidden');
            document.getElementById('modalBackdrop').classList.add('hidden');
        }

        function returnToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('arena').classList.add('hidden');
            document.getElementById('continueButton').classList.add('hidden');
            
            if(document.getElementById('enemyCharacter').classList.contains('victory')) {
                document.getElementById('enemyCharacter').classList.remove('victory');
            }
            
            clearInterval(battleInterval);
        }

        // Инициализация игры
        window.onload = loadGame;
    </script>
</body>
</html>
