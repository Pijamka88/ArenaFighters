<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2424;
            color: #f5e7d3;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden { display: none; }

        .menu-button {
            background-color: #5e4d44;
            border: 2px solid #7a6e63;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-button:hover {
            background-color: #7a6e63;
        }

        .stat {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-inner {
            height: 100%;
            transition: width 0.5s, background-color 0.5s;
        }

        .battle-screen {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
        }

        .character {
            width: 45%;
            text-align: center;
            position: relative;
        }

        .damage-text {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floatUp 1s ease-out forwards;
        }

        .crit-text {
            color: gold !important;
            font-weight: bold;
        }

        .miss-text {
            color: gray !important;
            font-style: italic;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upgrade-button {
            background-color: #5e4d44;
            border: 2px solid #7a6e63;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .icon {
            color: white;
            font-size: 1.2em;
            margin-right: 5px;
        }

        .character-portrait {
            font-size: 4em;
            margin: 20px 0;
        }

        .player-portrait { color: #4caf50; }
        .enemy-portrait { color: #ff5252; }
        .boss-portrait { color: #ffa726; }

        .stat-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
        }

        .main-header {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px #000;
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 3em;
            visibility: hidden;
        }

        .victory { color: gold; }
        .defeat { color: #8b0000; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            .menu-button {
                width: 90%;
                padding: 12px;
                font-size: 1em;
            }

            .battle-screen {
                flex-direction: column;
            }

            .character {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu" class="menu">
            <div class="main-header">
                <span class="icon">‚öîÔ∏è</span>Arena Fighters
            </div>
            
            <div style="display: flex; align-items: center;">
                <div class="character-portrait player-portrait">üõ°Ô∏è</div>
                <div class="stat-container">
                    <div class="stat">
                        <span class="icon">‚öîÔ∏è</span>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="icon">‚ú®</span>–û–ø—ã—Ç: <span id="experience">0</span>/10
                    </div>
                    <div class="stat">
                        <span class="icon">‚ù§Ô∏è</span>–ñ–∏–∑–Ω—å: <span id="health">10</span>
                    </div>
                    <div class="stat">
                        <span class="icon">‚öîÔ∏è</span>–ê—Ç–∞–∫–∞: <span id="attack">1</span>
                    </div>
                    <div class="stat">
                        <span class="icon">üõ°Ô∏è</span>–ë—Ä–æ–Ω—è: <span id="armor">0</span>
                    </div>
                </div>
            </div>

            <button class="menu-button" onclick="startBattle()">–ù–∞—á–∞—Ç—å –±–æ–π</button>
            <button class="menu-button" onclick="showUpgrades()">–ü—Ä–æ–∫–∞—á–∫–∞</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –±–æ—è -->
        <div id="battleScreen" class="hidden">
            <div class="battle-screen">
                <div class="character" id="playerInfo">
                    <div class="character-portrait player-portrait" id="playerPortrait">üõ°Ô∏è</div>
                    <div class="stat-container">
                        <div class="stat">–í—ã</div>
                        <div class="stat">
                            <span class="icon">‚öîÔ∏è</span><span id="playerLevel">1</span>
                        </div>
                        <div class="stat">
                            <span class="icon">‚öîÔ∏è</span>–ê—Ç–∞–∫–∞: <span id="playerAttack">1</span>
                        </div>
                        <div class="stat">
                            <span class="icon">üõ°Ô∏è</span>–ë—Ä–æ–Ω—è: <span id="playerArmor">0</span>
                        </div>
                    </div>
                    <div class="health-bar">
                        <div class="health-inner" id="playerHealthBar"></div>
                    </div>
                </div>

                <div class="character" id="enemyInfo">
                    <div class="character-portrait enemy-portrait" id="enemyPortrait">üíÄ</div>
                    <div class="stat-container">
                        <div class="stat">–í—Ä–∞–≥</div>
                        <div class="stat">
                            <span class="icon">‚öîÔ∏è</span><span id="enemyLevel">1</span>
                        </div>
                        <div class="stat">
                            <span class="icon">‚öîÔ∏è</span>–ê—Ç–∞–∫–∞: <span id="enemyAttack">1</span>
                        </div>
                        <div class="stat">
                            <span class="icon">üõ°Ô∏è</span>–ë—Ä–æ–Ω—è: <span id="enemyArmor">0</span>
                        </div>
                    </div>
                    <div class="health-bar">
                        <div class="health-inner" id="enemyHealthBar"></div>
                    </div>
                </div>
            </div>
            <button class="menu-button" onclick="endBattle()">–°–±–µ–∂–∞—Ç—å</button>
        </div>

        <!-- –ú–µ–Ω—é –ø—Ä–æ–∫–∞—á–∫–∏ -->
        <div id="upgradeMenu" class="hidden">
            <div class="upgrade-menu">
                <div class="stat">–û—á–∫–∏ –ø—Ä–æ–∫–∞—á–∫–∏: <span id="upgradePoints">0</span></div>
                <button class="upgrade-button" onclick="upgrade('attack')" disabled>–£–ª—É—á—à–∏—Ç—å –∞—Ç–∞–∫—É (1)</button>
                <button class="upgrade-button" onclick="upgrade('health')" disabled>–£–ª—É—á—à–∏—Ç—å –∂–∏–∑–Ω—å (1)</button>
                <button class="upgrade-button" onclick="upgrade('armor')" disabled>–£–ª—É—á—à–∏—Ç—å –±—Ä–æ–Ω—é (1)</button>
                <button class="menu-button" onclick="showMainMenu()">–ù–∞–∑–∞–¥</button>
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—è -->
        <div id="resultOverlay" class="result-overlay hidden">
            <div id="resultText"></div>
            <button class="menu-button" onclick="showMainMenu()">–í –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            experience: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0,
            wins: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            isBoss: false
        };

        let isPlayerTurn = true;
        let battleInterval;

        function updateUI() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('experience').textContent = player.experience;
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function updateBattleStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
            
            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyAttack').textContent = enemy.attack;
            document.getElementById('enemyArmor').textContent = enemy.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');

            resetBattle();
            updateBattleStats();
            battleInterval = setInterval(battleTurn, 1500);
        }

        function resetBattle() {
            player.health = player.maxHealth;
            generateEnemy();

            updateHealthBar('player', player.health);
            updateHealthBar('enemy', enemy.health);
        }

        function generateEnemy() {
            if (player.wins > 0 && player.wins % 5 === 0) {
                enemy = {
                    level: player.level + 2,
                    maxHealth: 15 + player.level * 3,
                    health: 15 + player.level * 3,
                    attack: 3 + Math.floor(player.level * 0.8),
                    armor: 2 + Math.floor(player.level * 0.5),
                    isBoss: true
                };
                document.getElementById('enemyPortrait').className = 'character-portrait boss-portrait';
                document.getElementById('enemyPortrait').textContent = 'È≠îÁéã';
                document.getElementById('enemyInfo').style.backgroundColor = '#444';
            } else {
                enemy = {
                    level: player.level,
                    maxHealth: 10 + player.level * 2,
                    health: 10 + player.level * 2,
                    attack: 1 + Math.floor(player.level * 0.5),
                    armor: Math.floor(player.level * 0.3),
                    isBoss: false
                };
                document.getElementById('enemyPortrait').className = 'character-portrait enemy-portrait';
                document.getElementById('enemyPortrait').textContent = 'üíÄ';
                document.getElementById('enemyInfo').style.backgroundColor = 'transparent';
            }
        }

        function updateHealthBar(character, value) {
            const bar = document.getElementById(`${character}HealthBar`);
            const maxHealth = character === 'player' ? player.maxHealth : enemy.maxHealth;
            const percentage = (value / maxHealth) * 100;

            bar.style.width = `${percentage}%`;
            
            if (percentage > 50) {
                bar.style.backgroundColor = '#4caf50';
            } else if (percentage > 25) {
                bar.style.backgroundColor = '#ffeb3b';
            } else {
                bar.style.backgroundColor = '#ff5252';
            }
        }

        function battleTurn() {
            const attacker = isPlayerTurn ? player : enemy;
            const defender = isPlayerTurn ? enemy : player;
            const attackerElement = isPlayerTurn ? 'player' : 'enemy';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞—Ä–∞
            const portrait = document.getElementById(`${attackerElement}Portrait`);
            portrait.style.transform = 'translateX(' + (isPlayerTurn ? '10px' : '-10px') + ')';
            setTimeout(() => portrait.style.transform = 'translateX(0)', 200);

            // –†–∞—Å—á–µ—Ç —É–¥–∞—Ä–∞
            const critChance = Math.random() < 0.15;
            const missChance = Math.random() < 0.2;
            let damage = attacker.attack;

            if (missChance) {
                showDamageText(attackerElement === 'player' ? 'enemy' : 'player', 0, 'miss');
                isPlayerTurn = !isPlayerTurn;
                return;
            }

            if (critChance) {
                damage *= 2;
                showDamageText(attackerElement === 'player' ? 'enemy' : 'player', damage, 'crit');
            } else {
                showDamageText(attackerElement === 'player' ? 'enemy' : 'player', damage);
            }

            damage = Math.max(1, damage - defender.armor);
            defender.health = Math.max(0, defender.health - damage);
            
            updateHealthBar(attackerElement === 'player' ? 'enemy' : 'player', defender.health);

            if (defender.health <= 0) {
                endBattle(attacker === player);
                return;
            }

            isPlayerTurn = !isPlayerTurn;
        }

        function showDamageText(target, damage, type = 'normal') {
            const characterInfo = document.getElementById(`${target}Info`);
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            
            if (type === 'crit') {
                damageText.classList.add('crit-text');
                damageText.textContent = `CRIT ${damage}`;
            } else if (type === 'miss') {
                damageText.classList.add('miss-text');
                damageText.textContent = 'MISS';
            } else {
                damageText.textContent = damage;
            }

            characterInfo.appendChild(damageText);
            setTimeout(() => damageText.remove(), 1000);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            document.getElementById('battleScreen').classList.add('hidden');
            
            const overlay = document.getElementById('resultOverlay');
            const resultText = document.getElementById('resultText');
            
            if (victory) {
                resultText.textContent = '–ü–æ–±–µ–¥–∞!';
                resultText.className = 'victory';
                player.wins++;
                
                const expGain = enemy.isBoss ? 20 : 5 + player.level;
                player.experience += expGain;
                
                if (player.experience >= 10) {
                    player.level++;
                    player.upgradePoints += 1;
                    player.experience = 0;
                    player.maxHealth += 2;
                }
            } else {
                resultText.textContent = '–ü—Ä–æ–¥—É–ª!';
                resultText.className = 'defeat';
            }

            overlay.classList.remove('hidden');
            setTimeout(() => {
                overlay.classList.add('hidden');
                showMainMenu();
            }, 3000);
        }

        function showUpgrades() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeMenu').classList.remove('hidden');
            updateUpgradeButtons();
        }

        function updateUpgradeButtons() {
            const buttons = document.querySelectorAll('.upgrade-button');
            buttons.forEach(btn => btn.disabled = player.upgradePoints <= 0);
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                if (stat === 'health') player.maxHealth += 1;
                player[stat] += 1;
                player.health = player.maxHealth;
                updateUI();
                updateUpgradeButtons();
            }
        }

        function showMainMenu() {
            document.getElementById('upgradeMenu').classList.add('hidden');
            document.getElementById('resultOverlay').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            updateUI();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
    </script>
</body>
</html>
