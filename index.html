<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0b0b2d 0%, #000 100%);
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 30, 0.9);
            border-radius: 15px;
            border: 2px solid #6a5acd;
            box-shadow: 0 0 30px #483d8b;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #7b68ee, #483d8b);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .hud {
            position: fixed;
            padding: 10px 20px;
            background: rgba(0, 0, 50, 0.8);
            border-radius: 10px;
            border: 1px solid #7b68ee;
            backdrop-filter: blur(5px);
        }

        #topHud {
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        #bottomHud {
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .hearts {
            display: flex;
            gap: 8px;
        }

        .heart {
            width: 28px;
            height: 28px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff3366" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        .crosshair {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237b68ee"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 8px #7b68ee);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1 style="color: #7b68ee; text-shadow: 0 0 20px #7b68ee;">COSMIC COWS</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
        <button class="btn" onclick="showScreen('leaderboard')">High Scores</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            SCORE: <span id="score">0</span>
        </div>
        <div class="hud" id="bottomHud">
            <div>üî´ <span id="ammo">10</span></div>
            <div>üéØ <span id="hits">0</span></div>
            <div>üíî <span id="misses">0</span></div>
            <div class="hearts" id="hearts"></div>
        </div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Other screens -->
    <div id="leaderboard" class="screen menu">
        <h2>TOP SCORES</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <div id="howToPlay" class="screen menu">
        <h2>HOW TO PLAY</h2>
        <p>Shoot cosmic cows!</p>
        <p>3 ‚ù§Ô∏è lives</p>
        <p>üî´ 10 shots before reload</p>
        <p>‚è± 60 seconds</p>
        <button class="btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        // Initialize stars
        function createStars(count) {
            const container = document.getElementById('stars');
            for(let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 1.5 + 's';
                container.appendChild(star);
            }
        }
        createStars(300);

        // Game Constants
        const COW_TYPES = {
            BASIC: { speed: 2.5, score: 10, color: '#7b68ee' },
            FAST: { speed: 4, score: 20, color: '#ff69b4' },
            BOSS: { speed: 1.8, score: 50, color: '#00ff9d' }
        };

        // Initialize game
        showScreen('mainMenu');
        initHearts();

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,10)
                .map((score,i) => `<div class="score-item">${i+1}. ${score}</div>`)
                .join('');
        }

        function initHearts() {
            document.getElementById('hearts').innerHTML = 
                Array(3).fill('<div class="heart"></div>').join('');
        }

        // Touch handling
        let lastTouch = { x: 0, y: 0 };
        document.addEventListener('touchstart', e => {
            e.preventDefault();
            handleTouch(e.touches[0]);
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            handleTouch(e.touches[0]);
        }, { passive: false });

        function handleTouch(touch) {
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = touch.clientX - rect.left;
            gameState.crosshair.y = touch.clientY - rect.top;
            updateCrosshairPosition(touch.clientX, touch.clientY);
        }

        function updateCrosshairPosition(x, y) {
            const crosshair = document.getElementById('crosshair');
            crosshair.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
        }

        // Game initialization
        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                hits: 0,
                misses: 0,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                startTime: Date.now()
            };
            updateHearts();
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Cow logic
        function createCow() {
            const type = Math.random();
            const cowType = type < 0.7 ? COW_TYPES.BASIC : 
                          type < 0.95 ? COW_TYPES.FAST : COW_TYPES.BOSS;

            return {
                x: Math.random() < 0.5 ? -100 : canvas.width + 100,
                y: Math.random() * (canvas.height - 80),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 80,
                height: 60,
                type: cowType,
                active: true,
                wingAngle: 0,
                deathProgress: 1
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 40, cow.y + 30);
            
            // Death animation
            if(!cow.active) {
                ctx.globalAlpha = cow.deathProgress;
                ctx.scale(cow.deathProgress, cow.deathProgress);
                cow.deathProgress -= 0.05;
            }

            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 35, 25, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-15, -10, 5, 0, Math.PI * 2);
            ctx.arc(15, -10, 5, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.fillStyle = '#483d8b';
            [-20, -10, 10, 20].forEach(x => {
                ctx.fillRect(x - 3, 15, 6, 15);
            });

            // Wings
            ctx.strokeStyle = 'rgba(255,255,255,0.9)';
            ctx.lineWidth = 6;
            const wingY = Math.sin(cow.wingAngle) * 15;
            ctx.beginPath();
            ctx.moveTo(-30, wingY);
            ctx.lineTo(-50, wingY + 20);
            ctx.moveTo(30, -wingY);
            ctx.lineTo(50, -wingY + 20);
            ctx.stroke();

            ctx.restore();
        }

        // Game logic
        function updateGame() {
            // Spawn cows
            if(Date.now() - gameState.lastSpawn > 800) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            // Update cows
            gameState.targets = gameState.targets.filter(cow => {
                if(!cow.active) return cow.deathProgress > 0;
                
                cow.wingAngle += 0.1;
                cow.x += cow.speed * cow.direction;
                return cow.x > -100 && cow.x < canvas.width + 100;
            });

            // Update particles
            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                return p.life > 0;
            });

            // Check game over
            if(Date.now() - gameState.startTime > 60000 || gameState.lives <= 0) {
                endGame();
            }
        }

        function drawGame() {
            // Background
            ctx.fillStyle = 'rgba(0, 0, 30, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw cows
            gameState.targets.forEach(drawCow);

            // Draw particles
            ctx.fillStyle = '#7b68ee';
            gameState.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 5, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Shooting logic
        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                if(!cow.active) return;
                
                const dx = gameState.crosshair.x - (cow.x + 40);
                const dy = gameState.crosshair.y - (cow.y + 30);
                if(Math.sqrt(dx*dx + dy*dy) < 40) {
                    cow.active = false;
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    hit = true;
                    createParticles(cow.x + 40, cow.y + 30);
                }
            });

            if(!hit) {
                gameState.misses++;
                if(gameState.misses % 5 === 0) {
                    gameState.lives--;
                    updateHearts();
                }
            }

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 10;
                    gameState.reloading = false;
                }, 2000);
            }
        }

        function createParticles(x, y) {
            for(let i = 0; i < 20; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1
                });
            }
        }

        function updateHearts() {
            document.querySelectorAll('.heart').forEach((h, i) => {
                h.style.opacity = i < gameState.lives ? 1 : 0.3;
            });
        }

        function endGame() {
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
            alert(`Game Over! Score: ${gameState.score}`);
        }

        // Main loop
        function gameLoop() {
            if(!gameState.isPlaying) return;
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('mousedown', handleShoot);
        document.addEventListener('touchstart', handleShoot);

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
