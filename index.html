<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/5d3c7343f7.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3a2d22;
            color: #f5e4d0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        button {
            background-color: #6d4a2f;
            border: 2px solid #8c6346;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #8c6346;
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .icon {
            font-size: 6em;
            margin: 10px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin: 10px;
        }

        .battle-screen {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: relative;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
        }

        .health-fill {
            height: 100%;
            background-color: #c0392b;
            transition: width 0.5s;
        }

        .damage-text {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform translateY(-50px); opacity: 0; }
        }

        .hidden { display: none; }

        .upgrade-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .lose-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="menu">
            <div class="character">
                <i class="fas fa-user icon"></i>
                <div class="stats">
                    <div><i class="fas fa-star"></i> <span id="level">1</span></div>
                    <div><i class="fas fa-flask"></i> <span id="xp">0/100</span></div>
                    <div><i class="fas fa-heart"></i> <span id="health">10</span></div>
                    <div><i class="fas fa-sword"></i> <span id="attack">1</span></div>
                    <div><i class="fas fa-shield-alt"></i> <span id="armor">0</span></div>
                </div>
            </div>
            <button onclick="startBattle()">Начать бой</button>
            <button onclick="showUpgrades()">Прокачка</button>
        </div>

        <!-- Экран боя -->
        <div id="battleScreen" class="hidden battle-screen">
            <div class="character" id="playerStats">
                <i class="fas fa-user icon"></i>
                <div class="stats">
                    <div><i class="fas fa-star"></i> <span id="battleLevel">1</span></div>
                    <div><i class="fas fa-flask"></i> <span id="battleXp">0/100</span></div>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="playerHealthBar"></div>
                </div>
            </div>
            
            <div class="character" id="enemyStats">
                <i class="fas fa-skull icon"></i>
                <div class="stats">
                    <div><i class="fas fa-star"></i> <span id="enemyLevel">1</span></div>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="enemyHealthBar"></div>
                </div>
            </div>
        </div>

        <!-- Меню прокачки -->
        <div id="upgradeMenu" class="hidden upgrade-menu">
            <div>Очки прокачки: <span id="skillPoints">0</span></div>
            <button onclick="upgrade('attack')">Улучшить атаку</button>
            <button onclick="upgrade('health')">Улучшить здоровье</button>
            <button onclick="upgrade('armor')">Улучшить броню</button>
            <button onclick="closeUpgrades()">Закрыть</button>
        </div>

        <!-- Экран проигрыша -->
        <div id="loseScreen" class="hidden lose-screen">
            <div>Игрок проиграл!</div>
            <button onclick="resetGame()">В главное меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            maxHealth: 10,
            currentHealth: 10,
            attack: 1,
            armor: 0,
            skillPoints: 0
        };

        let enemy = {
            level: 1,
            maxHealth: 10,
            currentHealth: 10,
            attack: 1
        };

        let battleInterval;
        let damageQueue = [];

        function saveGame() {
            localStorage.setItem('playerData', JSON.stringify(player));
        }

        function loadGame() {
            const data = localStorage.getItem('playerData');
            if (data) {
                Object.assign(player, JSON.parse(data));
                updateMainMenuStats();
            }
        }

        function updateMainMenuStats() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = `${player.xp}/100`;
            document.getElementById('health').textContent = player.maxHealth;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            
            resetBattle();
            updateBattleStats();
            battleInterval = setInterval(performBattleTurn, 2000);
        }

        function resetBattle() {
            player.currentHealth = player.maxHealth;
            enemy.level = player.level + Math.floor(Math.random() * 2) - 1;
            enemy.level = Math.max(1, enemy.level);
            enemy.attack = 1 + (enemy.level - 1) * 0.5;
            enemy.maxHealth = 10 + (enemy.level - 1) * 2;
            enemy.currentHealth = enemy.maxHealth;
        }

        function updateBattleStats() {
            document.getElementById('battleLevel').textContent = player.level;
            document.getElementById('battleXp').textContent = `${player.xp}/100`;
            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('playerHealthBar').style.width = 
                (player.currentHealth / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthBar').style.width = 
                (enemy.currentHealth / enemy.maxHealth) * 100 + '%';
        }

        function performBattleTurn() {
            // Атака игрока
            let damage = calculateDamage(player.attack, enemy.armor);
            enemy.currentHealth = Math.max(0, enemy.currentHealth - damage);
            showDamageText(damage, 'enemy');
            
            // Проверка победы
            if (enemy.currentHealth <= 0) {
                endBattle(true);
                return;
            }

            // Атака врага
            damage = calculateDamage(enemy.attack, player.armor);
            player.currentHealth = Math.max(0, player.currentHealth - damage);
            showDamageText(damage, 'player');
            
            // Проверка поражения
            if (player.currentHealth <= 0) {
                endBattle(false);
                return;
            }

            updateBattleStats();
        }

        function calculateDamage(attack, armor) {
            return Math.max(1, Math.floor(attack * (1 - armor / (100 + armor))));
        }

        function showDamageText(damage, target) {
            const element = document.createElement('div');
            element.className = 'damage-text';
            element.textContent = damage;
            element.style.position = 'absolute';
            
            if (target === 'player') {
                element.style.left = '20%';
                element.style.color = '#e74c3c';
            } else {
                element.style.right = '20%';
                element.style.color = '#2ecc71';
            }

            document.getElementById('battleScreen').appendChild(element);
            setTimeout(() => {
                element.remove();
            }, 1000);
        }

        function endBattle(victory) {
            clearInterval(battleInterval);
            if (victory) {
                const xpGained = 20 + enemy.level * 5;
                player.xp += xpGained;
                if (player.xp >= 100) {
                    player.level++;
                    player.xp = 0;
                    player.skillPoints++;
                }
                saveGame();
                setTimeout(() => {
                    document.getElementById('battleScreen').classList.add('hidden');
                    showUpgrades();
                }, 1000);
            } else {
                setTimeout(() => {
                    document.getElementById('battleScreen').classList.add('hidden');
                    document.getElementById('loseScreen').classList.remove('hidden');
                }, 1000);
            }
        }

        function showUpgrades() {
            document.getElementById('skillPoints').textContent = player.skillPoints;
            document.getElementById('upgradeMenu').classList.remove('hidden');
        }

        function closeUpgrades() {
            document.getElementById('upgradeMenu').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            updateMainMenuStats();
        }

        function upgrade(stat) {
            if (player.skillPoints > 0) {
                player.skillPoints--;
                if (stat === 'attack') player.attack += 1;
                if (stat === 'health') player.maxHealth += 5;
                if (stat === 'armor') player.armor += 1;
                document.getElementById('skillPoints').textContent = player.skillPoints;
                saveGame();
                updateMainMenuStats();
            }
        }

        function resetGame() {
            document.getElementById('loseScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            loadGame();
        }

        loadGame();
    </script>
</body>
</html>
