<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <script src="https://kit.fontawesome.com/7e4d6e5a5b.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #3a2d23;
            color: #f5e0d7;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-button {
            background: #5a4a3d;
            border: 2px solid #7d6e5f;
            color: #f5e0d7;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .menu-button:hover {
            background: #7d6e5f;
        }

        .character {
            display: inline-block;
            width: 150px;
            margin: 20px;
        }

        .health-bar {
            background: #7d6e5f;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .health-fill {
            background: #c95353;
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s;
        }

        .damage-text {
            position: absolute;
            color: #ff4444;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .upgrade-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .upgrade-option {
            background: #5a4a3d;
            border: 2px solid #7d6e5f;
            color: #f5e0d7;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            text-align: left;
        }

        .hidden { display: none; }
        .visible { display: block; }

        @media (max-width: 600px) {
            .menu-button { width: 90%; }
            .character { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu" class="visible">
            <div class="character">
                <i class="fas fa-user-knight fa-4x"></i>
                <div>Уровень: <span id="playerLevel">1</span></div>
                <div>Опыт: <span id="playerXp">0</span>/10</div>
                <div><i class="fas fa-heart"></i> <span id="playerHealth">10</span></div>
                <div><i class="fas fa-sword"></i> <span id="playerAttack">1</span></div>
                <div><i class="fas fa-shield-alt"></i> <span id="playerArmor">0</span></div>
            </div>
            <button class="menu-button" onclick="startBattle()">Начать бой</button>
            <button class="menu-button" onclick="showUpgrades()">Прокачка</button>
        </div>

        <!-- Экран боя -->
        <div id="battleScreen" class="hidden">
            <div style="display: flex; justify-content: space-around;">
                <div class="character" id="playerInfo">
                    <i class="fas fa-user-knight fa-3x"></i>
                    <div class="health-bar"><div class="health-fill" id="playerHealthBar"></div></div>
                    <div>Ур. <span id="battlePlayerLevel">1</span></div>
                </div>
                <div class="character" id="enemyInfo">
                    <i class="fas fa-skull fa-3x"></i>
                    <div class="health-bar"><div class="health-fill" id="enemyHealthBar"></div></div>
                </div>
            </div>
            <button class="menu-button" onclick="continueBattle()" id="continueButton" class="hidden">Продолжить бой</button>
        </div>

        <!-- Экран прокачки -->
        <div id="upgradeScreen" class="hidden upgrade-screen">
            <div class="upgrade-option" onclick="upgradeStat('attack')">
                <i class="fas fa-sword"></i> Атака (<span id="upgradeAttack">1</span>) 
                <span class="upgrade-cost">1 очко</span>
            </div>
            <div class="upgrade-option" onclick="upgradeStat('health')">
                <i class="fas fa-heart"></i> Здоровье (<span id="upgradeHealth">10</span>) 
                <span class="upgrade-cost">1 очко</span>
            </div>
            <div class="upgrade-option" onclick="upgradeStat('armor')">
                <i class="fas fa-shield-alt"></i> Броня (<span id="upgradeArmor">0</span>) 
                <span class="upgrade-cost">1 очко</span>
            </div>
            <button class="menu-button" onclick="backToMenu()">Назад</button>
        </div>

        <div id="gameOver" class="hidden" style="font-size: 2em; color: #ff4444;">
            Игрок проиграл!
            <button class="menu-button" onclick="resetGame()">В меню</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 1
        };

        let battleInterval;
        const maxXp = 10;
        const damageTimeout = 2000;
        const battleDuration = 10000;

        function saveGame() {
            localStorage.setItem('arenaPlayer', JSON.stringify(player));
        }

        function loadGame() {
            const saved = localStorage.getItem('arenaPlayer');
            if (saved) {
                Object.assign(player, JSON.parse(saved));
                updateMainMenuStats();
            }
        }

        function updateMainMenuStats() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerXp').textContent = player.xp;
            document.getElementById('playerHealth').textContent = player.health;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('playerArmor').textContent = player.armor;
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            document.getElementById('continueButton').classList.add('hidden');

            resetBattle();
            animateBattle();
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.health = 10;
            enemy.attack = 1 + Math.floor(Math.random() * player.level);
            updateHealthBars();
        }

        function updateHealthBars() {
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function animateBattle() {
            clearInterval(battleInterval);
            let battleTime = 0;
            const attackSpeed = 1000;

            battleInterval = setInterval(() => {
                if (battleTime >= battleDuration) endBattle('draw');
                
                if (Math.random() < 0.5) {
                    playerAttack();
                } else {
                    enemyAttack();
                }

                battleTime += attackSpeed;
            }, attackSpeed);

            setTimeout(() => {
                clearInterval(battleInterval);
                endBattle('player');
            }, battleDuration);
        }

        function playerAttack() {
            const damage = Math.max(1, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamageText('enemy', damage);
            updateHealthBars();

            if (enemy.health <= 0) endBattle('player');
        }

        function enemyAttack() {
            const damage = Math.max(1, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamageText('player', damage);
            updateHealthBars();

            if (player.health <= 0) endBattle('enemy');
        }

        function showDamageText(target, damage) {
            const element = document.createElement('div');
            element.className = 'damage-text';
            element.textContent = `-${damage}`;
            document.getElementById(`${target}Info`).appendChild(element);
            setTimeout(() => element.remove(), 1000);
        }

        function endBattle(result) {
            clearInterval(battleInterval);
            
            if (result === 'player') {
                const xpGain = 3;
                player.xp += xpGain;
                if (player.xp >= maxXp) {
                    player.level++;
                    player.upgradePoints++;
                    player.xp = 0;
                }
                document.getElementById('continueButton').classList.remove('hidden');
            } else if (result === 'enemy') {
                document.getElementById('gameOver').classList.remove('hidden');
                document.getElementById('battleScreen').classList.add('hidden');
            }

            saveGame();
            updateMainMenuStats();
        }

        function continueBattle() {
            document.getElementById('continueButton').classList.add('hidden');
            resetBattle();
            animateBattle();
        }

        function showUpgrades() {
            if (player.upgradePoints > 0) {
                document.getElementById('mainMenu').classList.add('hidden');
                document.getElementById('upgradeScreen').classList.remove('hidden');
                
                document.getElementById('upgradeAttack').textContent = player.attack;
                document.getElementById('upgradeHealth').textContent = player.maxHealth;
                document.getElementById('upgradeArmor').textContent = player.armor;
            }
        }

        function upgradeStat(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                
                switch(stat) {
                    case 'attack':
                        player.attack++;
                        document.getElementById('upgradeAttack').textContent = player.attack;
                        break;
                    case 'health':
                        player.maxHealth++;
                        player.health = player.maxHealth;
                        document.getElementById('upgradeHealth').textContent = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor++;
                        document.getElementById('upgradeArmor').textContent = player.armor;
                        break;
                }
                
                saveGame();
                updateMainMenuStats();
            }
        }

        function backToMenu() {
            document.getElementById('upgradeScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        function resetGame() {
            localStorage.removeItem('arenaPlayer');
            location.reload();
        }

        loadGame();
    </script>
</body>
</html>
