<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1f71, #4b0082);
            color: #00ffea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden { display: none; }

        h1 {
            text-shadow: 0 0 10px #00ffea;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #00ffea, #008cff);
            border: 2px solid #00ffff;
            padding: 12px 30px;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff;
            transition: 0.3s;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

            border: 2px solid #00ffff;
            border-radius: 10px;
            margin: 20px 0;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .health-fill {
            height: 100%;
            transition: width 0.5s;
        }
