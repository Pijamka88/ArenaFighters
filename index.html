<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #00ff9d;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu {
            text-align: center;
            padding: 50px;
        }

        .menu button {
            background: #2c2c2c;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu button:hover {
            background: #00ff9d;
            color: #1a1a1a;
        }

        .arena {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border: 2px solid #00ff9d;
            margin: 20px 0;
            overflow: hidden;
        }

        .cat {
            position: absolute;
            bottom: 20px;
            width: 100px;
            text-align: center;
        }

        .cat.enemy {
            right: 0;
            transform: scaleX(-1);
        }

        .body {
            width: 60px;
            height: 60px;
            background: #00ff9d;
            position: relative;
            margin: 0 auto;
        }

        .head {
            width: 40px;
            height: 40px;
            background: #00ff9d;
            position: absolute;
            top: -30px;
            left: 10px;
        }

        .ear {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #00ff9d;
            position: absolute;
            top: -20px;
        }

        .ear.left {
            left: 5px;
        }

        .ear.right {
            right: 5px;
        }

        .tail {
            width: 10px;
            height: 30px;
            background: #00ff9d;
            position: absolute;
            bottom: -30px;
            left: 25px;
            transform: rotate(-30deg);
        }

        .health-bar {
            position: absolute;
            top: 10px;
            width: 100%;
            padding: 0 20px;
        }

        .health {
            height: 20px;
            background: linear-gradient(90deg, #ff4444, #ff9d00);
            border: 1px solid #00ff9d;
            margin: 5px 0;
        }

        .stats {
            position: absolute;
            bottom: 10px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

        .log {
            height: 150px;
            overflow-y: auto;
            border: 2px solid #00ff9d;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .upgrade {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .upgrade button {
            margin: 10px;
            padding: 10px 20px;
            background: #2c2c2c;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="mainMenu">
            <h1>CHAOS ARENA</h1>
            <button onclick="startGame()">Начать бой</button>
        </div>

        <div id="gameScreen" style="display: none">
            <div class="health-bar">
                <div>Player Health</div>
                <div class="health" id="playerHealth"></div>
                <div>Enemy Health</div>
                <div class="health" id="enemyHealth"></div>
            </div>
            
            <div class="arena">
                <div class="cat" id="playerCat">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="tail"></div>
                </div>
                <div class="cat enemy" id="enemyCat">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="tail"></div>
                </div>
            </div>
            
            <div class="stats">
                <div>
                    <p>Player Level: <span id="playerLevel">1</span></p>
                    <p>Attack: <span id="playerAttack">10</span></p>
                </div>
                <div>
                    <p>Enemy Level: <span id="enemyLevel">1</span></p>
                    <p>Attack: <span id="enemyAttack">8</span></p>
                </div>
            </div>
            
            <div class="log" id="battleLog"></div>
        </div>

        <div class="upgrade" id="upgradeScreen">
            <h2>Выберите улучшение:</h2>
            <button onclick="upgradeStat('attack')">Атака (+2)</button>
            <button onclick="upgradeStat('health')">Здоровье (+20)</button>
            <button onclick="upgradeStat('armor')">Броня (+1)</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            attack: 10,
            health: 100,
            armor: 0,
            xp: 0,
            skillPoints: 0
        };

        let enemy = {
            level: 1,
            attack: 8,
            health: 80
        };

        let gameInterval;
        const xpPerLevel = 50;

        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetBattle();
            startBattle();
        }

        function resetBattle() {
            player.health = 100;
            enemy.health = 80 + (player.level * 15);
            enemy.attack = 8 + (player.level * 2);
            enemy.level = player.level;
            
            updateUI();
        }

        function startBattle() {
            gameInterval = setInterval(() => {
                playerTurn();
                if (checkGameOver()) return;
                enemyTurn();
                checkGameOver();
            }, 1500);
        }

        function playerTurn() {
            const damage = Math.max(player.attack - enemy.armor, 1);
            enemy.health -= damage;
            logMessage(`Вы нанесли ${damage} урона!`);
            animateAttack('player');
            updateUI();
        }

        function enemyTurn() {
            const damage = Math.max(enemy.attack - player.armor, 1);
            player.health -= damage;
            logMessage(`Враг нанес ${damage} урона!`);
            animateAttack('enemy');
            updateUI();
        }

        function animateAttack(attacker) {
            const cat = document.getElementById(`${attacker}Cat`);
            cat.style.transform = 'translateX(10px)';
            setTimeout(() => {
                cat.style.transform = 'translateX(0)';
            }, 500);
        }

        function checkGameOver() {
            if (player.health <= 0) {
                endBattle('enemy');
                return true;
            }
            if (enemy.health <= 0) {
                endBattle('player');
                return true;
            }
            return false;
        }

        function endBattle(winner) {
            clearInterval(gameInterval);
            if (winner === 'player') {
                const xpGained = 20 + (enemy.level * 5);
                player.xp += xpGained;
                logMessage(`Победа! Получено ${xpGained} опыта`);
                
                if (player.xp >= xpPerLevel * player.level) {
                    player.level++;
                    player.skillPoints++;
                    logMessage(`Новый уровень! ${player.skillPoints} очков улучшения`);
                    showUpgradeScreen();
                }
            } else {
                logMessage('Вы проиграли!');
            }
        }

        function showUpgradeScreen() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('upgradeScreen').style.display = 'flex';
        }

        function upgradeStat(stat) {
            if (player.skillPoints > 0) {
                player.skillPoints--;
                switch(stat) {
                    case 'attack':
                        player.attack += 2;
                        break;
                    case 'health':
                        player.health += 20;
                        break;
                    case 'armor':
                        player.armor += 1;
                        break;
                }
                updateUI();
            }
            
            document.getElementById('upgradeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetBattle();
            startBattle();
        }

        function updateUI() {
            document.getElementById('playerHealth').style.width = `${player.health}%`;
            document.getElementById('enemyHealth').style.width = `${enemy.health}%`;
            
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerAttack').textContent = player.attack;
            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyAttack').textContent = enemy.attack;
        }

        function logMessage(message) {
            const log = document.getElementById('battleLog');
            log.innerHTML += `<p>${message}</p>`;
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
