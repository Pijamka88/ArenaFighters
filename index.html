<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galactic Cow Rescue</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #2b0057 0%, #ff00ff 100%);
        }

        .menu {
            flex-direction: column;
            gap: 25px;
            text-align: center;
            background: rgba(40, 0, 80, 0.95);
            padding: 2rem;
            border-radius: 20px;
            border: 3px solid #ff69f4;
            box-shadow: 0 0 30px #ff00ff;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #ff00ff, #9400d3);
            border: 2px solid #ffffff;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            text-shadow: 0 0 15px #ffffff;
        }

        .btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #9400d3, #ff00ff);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .hud {
            position: fixed;
            padding: 15px 25px;
            background: rgba(80, 0, 120, 0.9);
            border-radius: 15px;
            border: 2px solid #ff69f4;
            backdrop-filter: blur(10px);
            font-size: 1.1em;
            text-shadow: 0 0 10px #ff00ff;
        }

        #topHud {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }

        #bottomHud {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .hearts {
            display: flex;
            gap: 12px;
        }

        .heart {
            width: 32px;
            height: 32px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff00ff" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            filter: drop-shadow(0 0 8px #ff00ff);
        }

        .crosshair {
            position: fixed;
            width: 48px;
            height: 48px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff00ff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 15px #ff00ff);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star {
            position: absolute;
            background: #ff00ff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        #timer {
            color: #ff00ff;
            font-size: 1.4em;
        }

        .score-item {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 5px;
            border: 1px solid #ff00ff;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1 style="font-size: 2.8em; color: #ff00ff; text-shadow: 0 0 30px #ffffff;">üêÆ GALACTIC COW RESCUE üåå</h1>
        <button class="btn" id="startBtn">START RESCUE</button>
        <button class="btn" id="howToBtn">MISSION BRIEF</button>
        <button class="btn" id="scoresBtn">TOP PILOTS</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>TIME: <span id="timer">01:00</span></div>
            <div>SCORE: <span id="score">0</span></div>
        </div>
        <div class="hud" id="bottomHud">
            <div>üî´ <span id="ammo">10</span></div>
            <div class="hearts" id="hearts"></div>
        </div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen menu">
        <h2>üöÄ TOP 10 PILOTS üèÜ</h2>
        <div id="scoresList"></div>
        <button class="btn" id="backBtn1">BACK</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen menu">
        <h2>üì° MISSION PROTOCOL</h2>
        <p>üéØ Tap to beam up cows!</p>
        <p>‚ù§Ô∏è 3 shield charges</p>
        <p>üî´ 10 shots per energy cell</p>
        <p>‚è± 60 second mission</p>
        <p>üêÑ Cow types:</p>
        <p>- Standard (10pts)</p>
        <p>- Turbo (20pts)</p>
        <p>- Phase (30pts)</p>
        <button class="btn" id="backBtn2">BACK</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        
        // Initialize star background
        function createStars(count) {
            const stars = document.getElementById('stars');
            for(let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 4 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        // Game Constants
        const COW_TYPES = {
            STANDARD: { speed: 2, score: 10, color: '#ff00ff', trail: '#ff00ff33' },
            TURBO: { speed: 4, score: 20, color: '#ff69b4', trail: '#ff69b433' },
            PHASE: { speed: 3, score: 30, color: '#bf00ff', trail: '#bf00ff33' }
        };

        function initHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(3).fill('<div class="heart"></div>').join('');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,10)
                .map((score,i) => `<div class="score-item">${i+1}. ${score} PTS</div>`)
                .join('');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        // Game initialization
        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
            startTimer();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                gameTime: 60,
                startTime: Date.now(),
                timerInterval: null
            };
            updateHearts();
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Touch handling
        let lastTouch = { x: 0, y: 0 };
        
        document.addEventListener('touchstart', e => {
            e.preventDefault();
            handleTouch(e);
            handleShoot();
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            handleTouch(e);
        }, { passive: false });

        document.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = e.clientX - rect.left;
            gameState.crosshair.y = e.clientY - rect.top;
            updateCrosshairPosition(e.clientX, e.clientY);
        });

        function handleTouch(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = touch.clientX - rect.left;
            gameState.crosshair.y = touch.clientY - rect.top;
            updateCrosshairPosition(touch.clientX, touch.clientY);
            lastTouch = { x: touch.clientX, y: touch.clientY };
        }

        function updateCrosshairPosition(x, y) {
            document.getElementById('crosshair').style.transform = 
                `translate(${x - 24}px, ${y - 24}px)`;
        }

        // Timer system
        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            function updateTimer() {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const remaining = gameState.gameTime - elapsed;
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                timerElement.textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                if(remaining <= 0) endGame();
            }
            
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }

        // Game objects
        function createCow() {
            const type = Math.random();
            let cowType;
            if(type < 0.6) cowType = COW_TYPES.STANDARD;
            else if(type < 0.9) cowType = COW_TYPES.TURBO;
            else cowType = COW_TYPES.PHASE;

            return {
                x: Math.random() < 0.5 ? -100 : canvas.width + 100,
                y: Math.random() * (canvas.height - 100),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 80,
                height: 60,
                type: cowType,
                active: true,
                wingAngle: 0,
                phase: Math.random() * Math.PI * 2
            };
        }

        function drawCow(cow) {
            // Trail effect
            ctx.fillStyle = cow.type.trail;
            ctx.beginPath();
            ctx.ellipse(
                cow.x + 40 * cow.direction,
                cow.y + 30,
                60,
                20,
                0,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(cow.x + 40, cow.y + 30, 40, 30, 0, 0, Math.PI * 2);
            ctx.fill();

            // Wings
            ctx.strokeStyle = `${cow.type.color}cc`;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            const wingY = Math.sin(cow.wingAngle) * 20;
            ctx.beginPath();
            ctx.moveTo(cow.x + 10, cow.y + 30);
            ctx.lineTo(cow.x - 40 + Math.cos(cow.wingAngle) * 50, cow.y + 30 + wingY);
            ctx.moveTo(cow.x + 70, cow.y + 30);
            ctx.lineTo(cow.x + 90 + Math.cos(-cow.wingAngle) * 50, cow.y + 30 - wingY);
            ctx.stroke();

            // Eyes
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(cow.x + 55, cow.y + 20, 5, 0, Math.PI * 2);
            ctx.arc(cow.x + 65, cow.y + 20, 5, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            for(let i = 0; i < 4; i++) {
                ctx.moveTo(cow.x + 30 + i*10, cow.y + 50);
                ctx.lineTo(cow.x + 30 + i*10, cow.y + 65);
            }
            ctx.stroke();

            // Glowing effect
            ctx.shadowColor = cow.type.color;
            ctx.shadowBlur = 30;
            ctx.beginPath();
            ctx.arc(cow.x + 40, cow.y + 30, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Game logic
        function updateGameState() {
            if(Date.now() - gameState.lastSpawn > 700) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            gameState.targets = gameState.targets.filter(cow => {
                cow.wingAngle += 0.12;
                
                if(cow.type === COW_TYPES.PHASE) {
                    cow.phase += 0.08;
                    cow.y += Math.sin(cow.phase) * 4;
                }
                cow.x += cow.speed * cow.direction;
                
                return cow.active && 
                       cow.x > -150 && 
                       cow.x < canvas.width + 150;
            });

            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.04;
                return p.life > 0;
            });
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 0, 20, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            gameState.targets.forEach(drawCow);
            
            gameState.particles.forEach(p => {
                ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
        }

        function updateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((h, i) => 
                h.style.opacity = i < gameState.lives ? 1 : 0.3);
        }

        // Shooting logic
        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                const distance = Math.hypot(
                    gameState.crosshair.x - (cow.x + 40),
                    gameState.crosshair.y - (cow.y + 30)
                );
                
                if(distance < 50) {
                    gameState.score += cow.type.score;
                    cow.active = false;
                    createParticles(cow.x + 40, cow.y + 30);
                    hit = true;
                }
            });

            if(!hit) {
                gameState.lives--;
                updateHearts();
                if(gameState.lives <= 0) endGame();
            }

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 10;
                    gameState.reloading = false;
                }, 1500);
            }
        }

        function createParticles(x, y) {
            for(let i = 0; i < 30; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 1
                });
            }
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
            alert(`MISSION COMPLETE!\nFINAL SCORE: ${gameState.score}`);
        }

        // Game loop
        function gameLoop() {
            if(!gameState.isPlaying) return;
            
            updateGameState();
            drawGame();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        function initEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('howToBtn').addEventListener('click', () => showScreen('howToPlay'));
            document.getElementById('scoresBtn').addEventListener('click', () => showScreen('leaderboard'));
            document.getElementById('backBtn1').addEventListener('click', () => showScreen('mainMenu'));
            document.getElementById('backBtn2').addEventListener('click', () => showScreen('mainMenu'));
            document.addEventListener('mousedown', handleShoot);
            document.addEventListener('touchend', e => e.preventDefault(), { passive: false });
        }

        function init() {
            createStars(300);
            initHearts();
            initEventListeners();
            showScreen('mainMenu');
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        init();
    </script>
</body>
</html>
