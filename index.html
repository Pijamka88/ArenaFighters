<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .hidden { display: none; }

        button {
            background: #D2B48C;
            border: 2px solid #8B4513;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .health-bar {
            height: 20px;
            background: #228B22;
            border: 2px solid #006400;
            border-radius: 10px;
            margin: 10px 0;
        }

        .character {
            font-size: 24px;
            margin: 20px 0;
        }

        .damage-text {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .enemy {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            .stats { flex-direction: column; }
            .character { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu">
            <h1>—Å–ª–∞–≤–∏—è warriors</h1>
            <button onclick="startBattle()">–Ω–∞—á–∞—Ç—å –±–æ–π ‚öîÔ∏è</button>
            <button onclick="showUpgrade()">–ø—Ä–æ–∫–∞—á–∫–∞ ‚ö°</button>
            <div class="stats">
                <div>
                    ‚ù§Ô∏è –ñ–∏–∑–Ω–∏: <span id="health">10</span><br>
                    ‚öîÔ∏è –ê—Ç–∞–∫–∞: <span id="attack">1</span><br>
                    üõ°Ô∏è –ë—Ä–æ–Ω—è: <span id="defense">0</span>
                </div>
                <div>
                    üìà –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span><br>
                    ‚≠ê –û–ø—ã—Ç: <span id="xp">0</span>/10
                </div>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –±–æ—è -->
        <div id="battleScreen" class="hidden">
            <div class="stats">
                <div id="playerStats"></div>
                <div id="enemyStats"></div>
            </div>
            <div class="health-bar" id="playerHealthBar"></div>
            <div class="character" id="player">—Ç—ã</div>
            <div class="health-bar enemy" id="enemyHealthBar"></div>
            <div class="character enemy" id="enemy">–≤—Ä–∞–≥</div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ–∫–∞—á–∫–∏ -->
        <div id="upgradeScreen" class="hidden">
            <h2>—Ä–∞—Å–ø—Ä–µ–¥–µ–ª–∏ –æ—á–∫–∏ (–æ—Å—Ç–∞–ª–æ—Å—å: <span id="skillPoints">0</span>)</h2>
            <button onclick="upgrade('attack')">‚öîÔ∏è –ê—Ç–∞–∫–∞ (+1)</button>
            <button onclick="upgrade('health')">‚ù§Ô∏è –ñ–∏–∑–Ω–∏ (+5)</button>
            <button onclick="upgrade('defense')">üõ°Ô∏è –ë—Ä–æ–Ω—è (+1)</button>
            <button onclick="showMenu()">–Ω–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        let player = {
            level: 1,
            xp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            defense: 0,
            skillPoints: 0
        };

        let enemy = {
            health: 10,
            maxHealth: 10,
            attack: 1,
            defense: 0
        };

        let battleInterval;
        let battleTimeout;

        function showMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('battleScreen').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.add('hidden');
            updateUI();
        }

        function startBattle() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('battleScreen').classList.remove('hidden');
            
            resetBattle();
            updateBattleUI();
            
            battleInterval = setInterval(attackTurn, 1000);
            battleTimeout = setTimeout(endBattle, 10000);
        }

        function resetBattle() {
            player.health = player.maxHealth;
            enemy.health = 10;
            enemy.attack = Math.max(1, player.level);
            enemy.defense = Math.floor(player.level / 2);
        }

        function attackTurn() {
            if (enemy.health > 0) playerAttack();
            if (player.health > 0) enemyAttack();
        }

        function playerAttack() {
            const damage = Math.max(1, player.attack - enemy.defense);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamage(enemy, damage);
            updateBattleUI();
            checkBattleEnd();
        }

        function enemyAttack() {
            const damage = Math.max(1, enemy.attack - player.defense);
            player.health = Math.max(0, player.health - damage);
            showDamage(player, damage);
            updateBattleUI();
            checkBattleEnd();
        }

        function showDamage(target, damage) {
            const element = document.createElement('div');
            element.className = 'damage-text';
            element.textContent = `-${damage}`;
            element.style.position = 'absolute';
            
            if (target === player) {
                element.style.left = '20%';
            } else {
                element.style.left = '80%';
            }
            
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 1000);
        }

        function checkBattleEnd() {
            if (player.health <= 0 || enemy.health <= 0) {
                clearTimeout(battleTimeout);
                clearInterval(battleInterval);
                endBattle();
            }
        }

        function endBattle() {
            clearInterval(battleInterval);
            clearTimeout(battleTimeout);
            
            const playerWon = enemy.health <= 0;
            
            if (playerWon) {
                const xpGain = Math.floor(Math.random() * 3) + 1;
                player.xp += xpGain;
                if (player.xp >= 10) {
                    player.level++;
                    player.skillPoints++;
                    player.xp = 0;
                }
            }
            
            showMenu();
            resetBattle();
            updateUI();
        }

        function updateUI() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('defense').textContent = player.defense;
            document.getElementById('skillPoints').textContent = player.skillPoints;
        }

        function updateBattleUI() {
            document.getElementById('playerStats').innerHTML = `
                ‚ù§Ô∏è ${player.health}/${player.maxHealth}<br>
                ‚öîÔ∏è ${player.attack} | üõ°Ô∏è ${player.defense}
            `;
            
            document.getElementById('enemyStats').innerHTML = `
                ‚ù§Ô∏è ${enemy.health}/${enemy.maxHealth}<br>
                ‚öîÔ∏è ${enemy.attack} | üõ°Ô∏è ${enemy.defense}
            `;
            
            document.getElementById('playerHealthBar').style.width = 
                (player.health / player.maxHealth) * 100 + '%';
            
            document.getElementById('enemyHealthBar').style.width = 
                (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function showUpgrade() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('upgradeScreen').classList.remove('hidden');
        }

        function upgrade(stat) {
            if (player.skillPoints <= 0) return;
            
            player.skillPoints--;
            
            switch(stat) {
                case 'attack':
                    player.attack++;
                    break;
                case 'health':
                    player.maxHealth += 5;
                    player.health = player.maxHealth;
                    break;
                case 'defense':
                    player.defense++;
                    break;
            }
            
            updateUI();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        const saved = localStorage.getItem('arenaFightersSave');
        if (saved) Object.assign(player, JSON.parse(saved));

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        setInterval(() => {
            localStorage.setItem('arenaFightersSave', JSON.stringify(player));
        }, 5000);

        // –ù–∞—á–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞
        updateUI();
    </script>
</body>
</html>
