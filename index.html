<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #3a0066, #000);
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #6a00ff, #a100f6);
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 0 15px rgba(106,0,255,0.5);
        }

        .btn:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        #gameCanvas {
            background: radial-gradient(circle at center, #3a0066aa, #000000);
            backdrop-filter: blur(5px);
        }

        .hud {
            position: fixed;
            padding: 12px 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            border: 1px solid #6a00ff;
            backdrop-filter: blur(5px);
        }

        #topHud {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 20px;
        }

        #bottomHud {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236a00ff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 5px #6a00ff);
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #6a00ff;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <div class="stars"></div>
        <h1 style="color: #a100f6; text-shadow: 0 0 20px #6a00ff;">COSMIC COW HUNT</h1>
        <button class="btn" onclick="startGame()">Start Mission</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="btn" onclick="showScreen('leaderboard')">High Scores</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>Score: <span id="score">0</span></div>
            <div>Ammo: <span id="ammo">10</span></div>
        </div>
        <div class="hud" id="bottomHud">
            <div>Hits: <span id="hits">0</span> | Misses: <span id="misses">0</span></div>
        </div>
        <div id="timer">03:00</div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Leaderboard и How to Play остаются без изменений -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        // Game Constants
        const COW_TYPES = {
            BASIC: { speed: 2, score: 10, color: '#a100f6' },
            SPEEDY: { speed: 4, score: 20, color: '#ff00ff' },
            ZIGZAG: { speed: 3, score: 30, color: '#00ffff' }
        };

        // Инициализация звездного фона
        function createStars() {
            const stars = document.querySelector('.stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 3}px;
                    height: ${Math.random() * 3}px;
                    background: white;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: twinkle ${2 + Math.random() * 3}s infinite;
                    border-radius: 50%;
                `;
                stars.appendChild(star);
            }
        }
        createStars();

        // Остальной код остается аналогичным предыдущей версии с изменениями:

        // Перерисованные коровы с глазами и ногами
        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 30, cow.y + 20);
            
            // Тело
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Голова
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(25, -5, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Глаза
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(30, -8, 3, 0, Math.PI * 2);
            ctx.arc(35, -8, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Ноги
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-10, 15);
            ctx.lineTo(-15, 25);
            ctx.moveTo(10, 15);
            ctx.lineTo(15, 25);
            ctx.stroke();
            
            // Крылья
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 4;
            const wingY = Math.sin(cow.wingAngle) * 5;
            ctx.beginPath();
            ctx.moveTo(-10, wingY);
            ctx.lineTo(-30, wingY + 10);
            ctx.stroke();
            
            ctx.restore();
        }

        // Исправленное позиционирование прицела
        function updateCrosshairPosition(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            gameState.crosshair.x = (x - rect.left) * scaleX;
            gameState.crosshair.y = (y - rect.top) * scaleY;
            
            document.getElementById('crosshair').style.transform = 
                `translate(${x - 16}px, ${y - 16}px)`;
        }

        // Оптимизированное управление для iPhone
        document.addEventListener('touchstart', e => {
            e.preventDefault();
            handleShoot();
            updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
        });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.addEventListener('mousemove', e => {
            updateCrosshairPosition(e.clientX, e.clientY);
        });

        // Таймер миссии
        function updateTimer() {
            const timeLeft = gameState.gameTime - (Date.now() - gameState.startTime);
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // В игровой цикл добавлен вызов updateTimer()
        function gameLoop() {
            if(!gameState.isPlaying) return;
            
            updateGameState();
            drawGame();
            updateUI();
            updateTimer();
            requestAnimationFrame(gameLoop);
        }

        // Инициализация игры с таймером
        function initGameState() {
            gameState = {
                // ... предыдущие параметры ...
                gameTime: 180000, // 3 минуты
                startTime: Date.now()
            };
        }

        // Остальной код остается без существенных изменений
    </script>
</body>
</html>
