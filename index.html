<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #f0e6d2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 400px;
        }

        .active {
            display: flex;
        }

        .menu button, .upgrade button {
            background: #4a4a4a;
            border: 2px solid #6a4a3c;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            color: #f0e6d2;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #6a4a3c;
        }

        .player-stats {
            margin: 20px 0;
            text-align: center;
        }

        .stat-icon {
            margin-right: 8px;
        }

        .battle-container {
            position: relative;
            width: 100%;
            height: 60vh;
        }

        .character {
            position: absolute;
            bottom: 0;
            width: 45%;
            text-align: center;
        }

        .player {
            left: 0;
        }

        .enemy {
            right: 0;
        }

        .health-bar {
            background: #6a4a3c;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .health {
            background: #8bc34a;
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s;
        }

        .damage-text {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: red;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal button {
            margin-top: 20px;
            padding: 15px 40px;
        }

        .fa-sword, .fa-shield-halved, .fa-heart {
            color: #c69f6b;
        }
    </style>
</head>
<body>
    <div class="container active" id="mainMenu">
        <div class="player-stats">
            <div><i class="fas fa-user stat-icon"></i> Level <span id="level">1</span></div>
            <div><i class="fas fa-star stat-icon"></i> EXP <span id="exp">0</span>/10</div>
            <div><i class="fas fa-heart stat-icon"></i> Health <span id="health">10</span></div>
            <div><i class="fas fa-sword stat-icon"></i> Attack <span id="attack">1</span></div>
            <div><i class="fas fa-shield-halved stat-icon"></i> Armor <span id="armor">0</span></div>
        </div>
        <button onclick="startBattle()">Начать бой</button>
        <button onclick="showUpgrade()">Прокачка</button>
    </div>

    <div class="container" id="battleScreen">
        <div class="battle-container">
            <div class="character player">
                <i class="fas fa-user fa-5x"></i>
                <div class="health-bar"><div class="health" id="playerHealthBar"></div></div>
                <div class="stats">
                    <div>Lvl <span id="playerLevel">1</span></div>
                    <div>HP <span id="playerHP">10</span></div>
                </div>
            </div>
            <div class="character enemy">
                <i class="fas fa-skull fa-5x"></i>
                <div class="health-bar"><div class="health" id="enemyHealthBar"></div></div>
                <div class="stats">
                    <div>Lvl <span id="enemyLevel">1</span></div>
                    <div>HP <span id="enemyHP">10</span></div>
                </div>
            </div>
        </div>
        <button onclick="continueBattle()" id="continueBtn" style="display:none">Продолжить бой</button>
    </div>

    <div class="container" id="upgradeScreen">
        <h2>Прокачка (Очков: <span id="upgradePoints">0</span>)</h2>
        <button onclick="upgrade('attack')"><i class="fas fa-sword"></i> Атака (+1)</button>
        <button onclick="upgrade('health')"><i class="fas fa-heart"></i> Жизнь (+5)</button>
        <button onclick="upgrade('armor')"><i class="fas fa-shield-halved"></i> Броня (+1)</button>
        <button onclick="showMenu()">Назад</button>
    </div>

    <div class="modal" id="resultModal">
        <h1 id="modalText"></h1>
        <button onclick="showMenu()">В меню</button>
    </div>

    <script>
        let player = {
            level: 1,
            exp: 0,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0,
            upgradePoints: 0
        };

        let enemy = {
            level: 1,
            health: 10,
            maxHealth: 10,
            attack: 1,
            armor: 0
        };

        let battleInterval;
        const maxBattleTime = 10;
        let battleTime = 0;

        function startBattle() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('battleScreen').classList.add('active');
            resetBattle();
            generateEnemy();
            updateBattleUI();
            startBattleTimer();
            battleInterval = setInterval(performAttack, 1500);
        }

        function resetBattle() {
            battleTime = 0;
            player.health = player.maxHealth;
            document.getElementById('playerHealthBar').style.width = '100%';
            document.getElementById('enemyHealthBar').style.width = '100%';
        }

        function generateEnemy() {
            enemy.level = player.level + Math.floor(Math.random() * 2) - 1;
            enemy.level = Math.max(1, enemy.level);
            enemy.attack = enemy.level + Math.floor(Math.random() * 2);
            enemy.armor = Math.floor(enemy.level / 2);
            enemy.maxHealth = 10 + (enemy.level - 1) * 5;
            enemy.health = enemy.maxHealth;
            updateBattleUI();
        }

        function updateBattleUI() {
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerHP').textContent = player.health;
            document.getElementById('enemyLevel').textContent = enemy.level;
            document.getElementById('enemyHP').textContent = enemy.health;
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth) * 100 + '%';
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth) * 100 + '%';
        }

        function performAttack() {
            if (battleTime >= maxBattleTime || player.health <= 0 || enemy.health <= 0) {
                endBattle();
                return;
            }

            // Player attack
            let damage = Math.max(1, player.attack - enemy.armor);
            enemy.health = Math.max(0, enemy.health - damage);
            showDamageText(damage, document.querySelector('.enemy'));

            // Enemy attack
            damage = Math.max(1, enemy.attack - player.armor);
            player.health = Math.max(0, player.health - damage);
            showDamageText(damage, document.querySelector('.player'));

            updateBattleUI();
            checkBattleEnd();
        }

        function showDamageText(damage, target) {
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = damage;
            target.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function checkBattleEnd() {
            if (player.health <= 0 || enemy.health <= 0 || battleTime >= maxBattleTime) {
                endBattle();
            }
        }

        function endBattle() {
            clearInterval(battleInterval);
            const modal = document.getElementById('resultModal');
            const modalText = document.getElementById('modalText');

            if (player.health > enemy.health && player.health > 0) {
                const expGained = enemy.level * 5;
                player.exp += expGained;
                modalText.textContent = `Победа! +${expGained} EXP`;
                document.getElementById('continueBtn').style.display = 'block';
                
                if (player.exp >= 10) {
                    player.level++;
                    player.upgradePoints++;
                    player.exp = 0;
                    player.maxHealth += 5;
                    player.health = player.maxHealth;
                }
            } else {
                modalText.textContent = 'Игрок проиграл!';
                document.getElementById('continueBtn').style.display = 'none';
            }

            updatePlayerStats();
            showModal(modal);
        }

        function continueBattle() {
            document.getElementById('continueBtn').style.display = 'none';
            generateEnemy();
            resetBattle();
            startBattleTimer();
            battleInterval = setInterval(performAttack, 1500);
        }

        function startBattleTimer() {
            battleTime = 0;
            const timer = setInterval(() => {
                battleTime++;
                if (battleTime >= maxBattleTime) {
                    clearInterval(timer);
                    endBattle();
                }
            }, 1000);
        }

        function showModal(modal) {
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 100);
        }

        function hideModal(modal) {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
        }

        function updatePlayerStats() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('exp').textContent = player.exp;
            document.getElementById('health').textContent = player.health;
            document.getElementById('attack').textContent = player.attack;
            document.getElementById('armor').textContent = player.armor;
            document.getElementById('upgradePoints').textContent = player.upgradePoints;
        }

        function showUpgrade() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('upgradeScreen').classList.add('active');
        }

        function showMenu() {
            document.querySelectorAll('.container').forEach(el => el.classList.remove('active'));
            document.getElementById('mainMenu').classList.add('active');
            hideModal(document.getElementById('resultModal'));
        }

        function upgrade(stat) {
            if (player.upgradePoints > 0) {
                player.upgradePoints--;
                switch(stat) {
                    case 'attack':
                        player.attack++;
                        break;
                    case 'health':
                        player.maxHealth += 5;
                        player.health = player.maxHealth;
                        break;
                    case 'armor':
                        player.armor++;
                        break;
                }
                updatePlayerStats();
            }
        }

        // Load saved game
        const saved = localStorage.getItem('arenaFightersSave');
        if (saved) {
            Object.assign(player, JSON.parse(saved));
        }

        // Save game on exit
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('arenaFightersSave', JSON.stringify(player));
        });
    </script>
</body>
</html>
