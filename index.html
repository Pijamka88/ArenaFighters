<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-color: #FF69B4;
            --secondary-color: #7FFF00;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-gradient);
            color: white;
        }

        #gameCanvas {
            border: 3px solid var(--main-color);
            box-shadow: 0 0 20px var(--main-color);
        }

        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            border: 2px solid var(--main-color);
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--main-color);
            box-shadow: 0 0 30px var(--main-color);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: var(--secondary-color);
            border: none;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .btn:hover {
            background: var(--main-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--main-color);
        }

        .crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF69B4"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 5px var(--main-color));
        }

        .highscore {
            color: var(--secondary-color);
            font-size: 1.2em;
            margin: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1 style="font-size: 2.5em; color: var(--main-color); text-shadow: 0 0 10px var(--main-color);">üöÄ COSMIC COW HUNT üêÆ</h1>
        <div class="highscore">Galaxy Record: <span id="highscore">0</span></div>
        <button class="btn" id="startBtn">LAUNCH</button>
        <button class="btn" id="howToBtn">GALACTIC MANUAL</button>
    </div>
    
    <div id="hud">
        <div>SCORE: <span id="score">0</span></div>
        <div>AMMO: <span id="ammo">10</span></div>
        <div>RECORD: <span id="currentHighscore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const howToBtn = document.getElementById('howToBtn');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const highscoreElement = document.getElementById('highscore');
        const currentHighscoreElement = document.getElementById('currentHighscore');

        // Game configuration
        const COW_TYPES = {
            NORMAL: { speed: 2.5, score: 100, color: '#FF69B4', size: 50, pattern: 'linear' },
            FAST: { speed: 4.5, score: 200, color: '#7FFF00', size: 40, pattern: 'sinusoidal' },
            TANK: { speed: 1.5, score: 500, color: '#FF4500', size: 70, pattern: 'zigzag' }
        };

        // Game state
        let gameState = {
            targets: [],
            score: 0,
            ammo: 10,
            highscore: localStorage.getItem('cowHunterHighscore') || 0,
            isPlaying: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            gameTime: 60000,
            reloading: false,
            particles: [],
            effects: []
        };

        // Initialize highscore display
        highscoreElement.textContent = gameState.highscore;
        currentHighscoreElement.textContent = gameState.highscore;

        // Canvas setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 20, 800);
            canvas.height = Math.min(window.innerHeight - 100, 600);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Crosshair
        const crosshair = document.createElement('div');
        crosshair.className = 'crosshair';
        document.body.appendChild(crosshair);

        // Input handling
        function updateCrosshair(x, y) {
            gameState.crosshair.x = x;
            gameState.crosshair.y = y;
            crosshair.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
        }

        canvas.addEventListener('mousemove', e => updateCrosshair(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshair(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // Game objects
        function createCow() {
            const typeKeys = Object.keys(COW_TYPES);
            const type = COW_TYPES[typeKeys[Math.floor(Math.random() * typeKeys.length)]];
            
            return {
                x: Math.random() < 0.5 ? -100 : canvas.width + 100,
                y: Math.random() * (canvas.height - 100),
                speed: type.speed * (Math.random() < 0.5 ? 1 : -1),
                type: type,
                width: type.size,
                height: type.size,
                active: true,
                hit: false,
                patternOffset: Math.random() * 100,
                direction: 1
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + cow.width/2, cow.y + cow.height/2);
            
            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, cow.width/2, cow.height/1.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.arc(0, -cow.height/3, cow.width/4, 0, Math.PI * 2);
            ctx.fillStyle = '#FFF';
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-cow.width/8, -cow.height/3, cow.width/16, 0, Math.PI * 2);
            ctx.arc(cow.width/8, -cow.height/3, cow.width/16, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings
            ctx.strokeStyle = cow.type.color;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(-cow.width/3, 0);
            ctx.lineTo(-cow.width/2, -cow.height/2);
            ctx.moveTo(cow.width/3, 0);
            ctx.lineTo(cow.width/2, -cow.height/2);
            ctx.stroke();
            
            ctx.restore();
        }

        function updateCowPosition(cow, time) {
            // Horizontal movement
            cow.x += cow.speed;
            
            // Movement patterns
            switch(cow.type.pattern) {
                case 'sinusoidal':
                    cow.y += Math.sin(time * 0.005 + cow.patternOffset) * 2;
                    break;
                case 'zigzag':
                    cow.y += cow.direction * 1.5;
                    if(cow.y < 0 || cow.y > canvas.height - cow.height) cow.direction *= -1;
                    break;
                default:
                    cow.y += Math.cos(time * 0.003) * 0.5;
            }
        }

        // Collision detection
        function checkCollision(cow) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const cx = (gameState.crosshair.x - rect.left) * scaleX;
            const cy = (gameState.crosshair.y - rect.top) * scaleY;
            
            return cx > cow.x && cx < cow.x + cow.width &&
                   cy > cow.y && cy < cow.y + cow.height;
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            // Spawn cows
            if (timestamp - gameState.lastSpawn > 500) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = timestamp;
            }

            // Update cows
            gameState.targets = gameState.targets.filter(cow => {
                if (!cow.active) return false;
                updateCowPosition(cow, timestamp);
                return cow.x > -150 && cow.x < canvas.width + 150;
            });

            // Update HUD
            scoreElement.textContent = gameState.score;
            ammoElement.textContent = gameState.ammo;
            currentHighscoreElement.textContent = gameState.highscore;

            // Draw background
            ctx.fillStyle = var(--bg-gradient);
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            for(let i = 0; i < 50; i++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    2, 2
                );
            }

            // Draw cows
            gameState.targets.forEach(cow => {
                drawCow(cow);
                if (cow.hit) {
                    ctx.fillStyle = `rgba(255,105,180,0.3)`;
                    ctx.beginPath();
                    ctx.arc(cow.x + cow.width/2, cow.y + cow.height/2, cow.width, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Game controls
        function handleShoot() {
            if (!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            gameState.targets.forEach(cow => {
                if (checkCollision(cow)) {
                    cow.active = false;
                    gameState.score += cow.type.score;
                    if(gameState.score > gameState.highscore) {
                        gameState.highscore = gameState.score;
                        localStorage.setItem('cowHunterHighscore', gameState.highscore);
                        highscoreElement.textContent = gameState.highscore;
                        currentHighscoreElement.textContent = gameState.highscore;
                    }
                }
            });

            if (gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 10;
                    gameState.reloading = false;
                }, 1500);
            }
        }

        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);

        // Game initialization
        startBtn.addEventListener('click', () => {
            document.getElementById('menu').style.display = 'none';
            crosshair.style.display = 'block';
            
            gameState = {
                ...gameState,
                targets: [],
                score: 0,
                ammo: 10,
                isPlaying: true,
                lastSpawn: 0,
                reloading: false
            };

            setTimeout(() => {
                gameState.isPlaying = false;
                crosshair.style.display = 'none';
                document.getElementById('menu').style.display = 'block';
            }, gameState.gameTime);

            requestAnimationFrame(gameLoop);
        });

        howToBtn.addEventListener('click', () => {
            alert("GALACTIC MANUAL:\n\n- Shoot cosmic cows with your laser crosshair\n- Different cow types have different values\n- Collect ammo pods (coming soon)\n- Avoid asteroid fields (coming soon)\n- Beat the galactic record!");
        });

        // Telegram integration
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
