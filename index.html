<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            color: #fff;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #mainMenu, #gameArena {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        button {
            background: #6d4c41;
            border: 2px solid #4a312b;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'MedievalSharp', cursive;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background: #8b6353;
        }

        .health-bar {
            width: 100px;
            height: 10px;
            background: #442222;
            border-radius: 5px;
            margin: 5px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: #77dd77;
            transition: width 0.3s;
        }

        .character {
            font-size: 64px;
            margin: 20px;
            transition: transform 0.2s;
        }

        .attack {
            animation: attack 0.3s ease;
        }

        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        #arena {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>üè∞ Medieval Arena üè∞</h1>
        <button onclick="startGame()">‚öîÔ∏è –ù–∞—á–∞—Ç—å –±–æ–π ‚öîÔ∏è</button>
    </div>

    <div id="gameArena">
        <div id="arena">
            <div class="player">
                <div class="health-bar"><div class="health-fill" id="playerHealth"></div></div>
                <div class="character" id="player">üõ°Ô∏è</div>
            </div>
            <div class="enemy">
                <div class="health-bar"><div class="health-fill" id="enemyHealth"></div></div>
                <div class="character" id="enemy">üó°Ô∏è</div>
            </div>
        </div>
        <button onclick="endGame()">üèÉ –ë–µ–∂–∞—Ç—å üèÉ</button>
    </div>

    <script>
        let playerHP = 100;
        let enemyHP = 100;
        let gameInterval;

        function updateHealth() {
            document.getElementById('playerHealth').style.width = `${playerHP}%`;
            document.getElementById('enemyHealth').style.width = `${enemyHP}%`;
        }

        function attack(attacker, defender) {
            const damage = Math.floor(Math.random() * 15) + 5;
            if (defender === 'enemy') {
                enemyHP = Math.max(0, enemyHP - damage);
                document.getElementById('enemy').classList.add('attack');
            } else {
                playerHP = Math.max(0, playerHP - damage);
                document.getElementById('player').classList.add('attack');
            }
            
            setTimeout(() => {
                document.getElementById(attacker).classList.remove('attack');
                document.getElementById(defender).classList.remove('attack');
            }, 300);
            
            updateHealth();
            checkWinner();
        }

        function checkWinner() {
            if (playerHP <= 0) {
                alert('‚ò†Ô∏è –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! ‚ò†Ô∏è');
                endGame();
            } else if (enemyHP <= 0) {
                alert('üéâ –í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ');
                endGame();
            }
        }

        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameArena').style.display = 'flex';
            
            playerHP = 100;
            enemyHP = 100;
            updateHealth();
            
            gameInterval = setInterval(() => {
                attack('player', 'enemy');
                setTimeout(() => attack('enemy', 'player'), 500);
            }, 2000);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('gameArena').style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.onEvent('viewportChanged', () => {
            Telegram.WebApp.expand();
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'flex';
        }
    </script>
</body>
</html>
