<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighters</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            scene: [MainMenu, CharacterSelect, Battle],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            }
        };

        const game = new Phaser.Game(config);
        let selectedCharacter = 'knight';
        let playerLevel = 1;
        let playerExp = 0;

        // Сцена главного меню
        class MainMenu extends Phaser.Scene {
            constructor() {
                super('MainMenu');
            }

            preload() {
                this.load.image('background', 'https://i.imgur.com/arena_bg.jpg');
                this.load.image('btn_new', 'https://i.imgur.com/btn_new.png');
                this.load.image('btn_char', 'https://i.imgur.com/btn_char.png');
                this.load.image('btn_exit', 'https://i.imgur.com/btn_exit.png');
                this.load.image('logo', 'https://i.imgur.com/arena_logo.png');
                this.load.image('level_icon', 'https://i.imgur.com/level_icon.png');
            }

            create() {
                this.add.image(400, 300, 'background');

                // Логотип
                this.add.image(400, 100, 'logo').setScale(0.8);

                // Кнопки
                this.createButton(400, 250, 'btn_new', () => this.scene.start('Battle'));
                this.createButton(400, 350, 'btn_char', () => this.scene.start('CharacterSelect'));
                this.createButton(400, 450, 'btn_exit', () => window.close());

                // Индикатор уровня
                this.levelDisplay = this.add.image(400, 500, 'level_icon').setScale(0.8);
                this.levelText = this.add.text(450, 500, `${playerLevel}`, {
                    font: '32px Arial',
                    fill: '#fff',
                    stroke: '#000',
                    strokeThickness: 2
                });
            }

            createButton(x, y, key, callback) {
                const btn = this.add.image(x, y, key).setInteractive();

                btn.on('pointerover', () => btn.setTint(0xaaaaaa));
                btn.on('pointerout', () => btn.clearTint());
                btn.on('pointerdown', callback);
            }
        }

        // Сцена выбора персонажа
        class CharacterSelect extends Phaser.Scene {
            constructor() {
                super('CharacterSelect');
            }

            preload() {
                this.load.image('knight', 'https://i.imgur.com/knight.png');
                this.load.image('mage', 'https://i.imgur.com/mage.png');
                this.load.image('archer', 'https://i.imgur.com/archer.png');
                this.load.image('back_btn', 'https://i.imgur.com/back_btn.png');
                this.load.image('background', 'https://i.imgur.com/char_sel_bg.jpg');
            }

            create() {
                this.add.image(400, 300, 'background');

                const chars = [
                    { type: 'knight', x: 200 },
                    { type: 'mage', x: 400 },
                    { type: 'archer', x: 600 }
                ];

                chars.forEach(char => {
                    const sprite = this.add.image(char.x, 300, char.type).setScale(1.2).setInteractive();
                    sprite.on('pointerdown', () => {
                        selectedCharacter = char.type;
                        this.scene.start('MainMenu');
                    });
                });

                // Кнопка назад
                this.add.image(50, 50, 'back_btn').setScale(0.8).setInteractive()
                    .on('pointerdown', () => this.scene.start('MainMenu'));
            }
        }

        // Сцена боя
        class Battle extends Phaser.Scene {
            constructor() {
                super('Battle');
            }

            preload() {
                this.load.spritesheet('knight', 'https://i.imgur.com/knight_sprites.png', { frameWidth: 64, frameHeight: 64 });
                this.load.spritesheet('mage', 'https://i.imgur.com/mage_sprites.png', { frameWidth: 64, frameHeight: 64 });
                this.load.spritesheet('archer', 'https://i.imgur.com/archer_sprites.png', { frameWidth: 64, frameHeight: 64 });
                this.load.image('health_bar', 'https://i.imgur.com/health_bar.png');
                this.load.image('attack_btn', 'https://i.imgur.com/attack_btn.png');
            }

            create() {
                this.add.image(400, 300, 'arena_bg').setScale(1.2);

                // Создание персонажей
                this.player = this.physics.add.sprite(200, 300, selectedCharacter).setScale(2);
                this.createAnimation(selectedCharacter, 'idle', 0, 3, 10);

                this.bot = this.physics.add.sprite(600, 300, 'mage').setScale(2);
                this.createAnimation('mage', 'idle', 0, 3, 10);

                // Полосы здоровья
                this.playerHealth = this.add.image(100, 50, 'health_bar').setScale(0.8);
                this.botHealth = this.add.image(600, 50, 'health_bar').setScale(0.8);

                // Кнопка атаки
                this.attackBtn = this.add.image(400, 500, 'attack_btn').setInteractive()
                    .on('pointerdown', () => this.attack());
            }

            createAnimation(sprite, animName, start, end, speed) {
                this.anims.create({
                    key: animName,
                    frames: this.anims.generateFrameNumbers(sprite, { start, end }),
                    frameRate: speed,
                    repeat: -1
                });
                this.player.play(animName);
            }

            attack() {
                this.player.play('attack');
                this.time.delayedCall(500, () => {
                    this.bot.play('hit');
                    this.updateHealth(this.bot, -20);
                });
            }

            updateHealth(target, delta) {
                // Логика обновления здоровья
            }
        }
    </script>
</body>
</html>
